      authors_credit: "%{site_name} no sería posible sin los autores que amablemente contribuyen sus scripts."
      developers_credit: "%{site_name} como plataforma ha sido desarrollada por %{developers_link:esta gente} con la inestimable ayuda de todos aquellos que notifican problemas y sugieren mejoras."
      translators_credit: "%{site_name} ha sido traducido por la %{translators_link: trabajadora Greasy-tradu-tropa en Transifex}:"
      icons_credit: "Los iconos del navegador son de %{browserlogos}."
    help_with_greasymonkey: "Ayuda con Greasemonkey"
    contact:
      title: "Contactar con alguien"
      content_html: >
          <p>Si quieres hablar con alguien sobre la forma y el fondo de %{site_name}
          tienes varias alternativas.</p> <p>¿Tienes dudas o sugerencias sobre un
          script específico publicado aquí? Si es así, abre una conversación utilizando
          la pestaña de «comentarios y opiniones» que encontrarás en cada perfil.
          Los autores reciben una notificación de cualquier comentario sobre sus creaciones.</p>
          <p>¿Tienes dudas, comentarios o sugerencias acerca del propio %{site_name}
          o sobre el desarrollo de scripts en general, o quieres que alguien te haga
          uno? %{forum_link:Puedes abrir un hilo en nuestro foro} para darle más repercusión
          a la conversación.</p> <p>¿Has detectado algún fallo o pensado alguna sugerencia
          interesante para el propio %{site_name} (no para un script específico <em>publicado</em>
          aquí)? %{github_link:Abre una incidencia en nuestro repositorio de GitHub
          (en inglés).}</p> <p>¿Tienes alguna duda o comentario privado que sólo quieras
          compartir con el administrador? %{admin_email_link:Puedes enviarle un correo
          electrónico.}</p>
    privacy_policy:
      title: "Política de privacidad"
      content_html: >
          <p>Esta página describe la forma en la que %{site_name} registrará o rastreará
          a los usuarios. Si hay algo que le preocupe %{admin_email_link:escriba un
          correo electrónico al administrador}.</p> <h2>Registros (logs) del servidor</h2>
          <p>%{site_name} registra todas las peticiones al estilo típico de un log
          de servidor. La información registrada incluye páginas visitadas, direcciones
          IP, y la cadena de agente del usuario. Estos registros son para depuración
          y análisis del servidor. Los datos se conservan durante una semana. No se
          comparten ni se hacen públicos.</p> <h2>Estadísticas del script</h2> <p>Con
          el propósito de generar estadísticas, %{site_name} registra peticiones de
          instalación y actualización junto a la información de la dirección IP. Esta
          información se retiene durante un día, y luego se agrega para ya no incluir
          más la dirección IP. Los datos de dirección IP específicos no se comparten
          ni se hacen públicos, pero con los datos agregados sí se hace.</p> <h2>Cookies
          (cuando no tenga sesión iniciada)</h2> <p>%{site_name} puede establecer
          cookies temporales de sesión para permitir el uso de algunas características
          del sitio. Estas cookies no están configuradas para ser duraderas y pueden
          ser limpiadas cuando el navegador se cierre (dependiendo de la configuración
          del navegador).</p> <h2>Cuentas de usuario</h2> <p>%{site_name} requiere
          que los usuarios creen una cuenta para publicar scripts, tomar parte en
          conversaciones, y acceder a otras características del sitio. Al crear una
          cuenta, datos como la dirección IP, dirección de correo electrónico, y el
          agente del usuario, se pueden almacenar permanentemente. Parte de esta información
          puede hacerse visible para otros usuarios.</p> <p>Las acciones realizadas
          con la sesión iniciada, como por ejemplo, publicar scripts y comentarios,
          se harán visibles para otros usuarios.</p> <p>Si la opción "Recordarme"
          está marcada al iniciar sesión en una cuenta, %{site_name} establecerá una
          cookie para retener el estado de sesión iniciada.</p> <h2>Scripts publicados
          en %{site_name}</h2> <p>%{site_name} almacena contenido generado por el
          usuario, y los scripts publicados podrían ser capaces de rastrear usuarios
          si estos instalan ese script.</p> <h2>Librerías de terceros</h2> <p>%{site_name}
          puede incluir código de terceros para recopilar estadísticas o mostrar publicidad
          en el sitio. Estas librerías puede que incluyan algún mecanismo de rastreo.</p>
    user_css_to_user_js:
      title: Convertir CSS en un script de usuario JS
      content_html: |
          <p>%{site_name} puede convertir el CSS del usuario al formato JS del usuario. Las reglas de<code>@-moz-document</code> se convierten en sentencias if de JavaScript <code>construyendo</code> el CSS a aplicar. Este CSS se anexa a <code>&lt;head&gt;</code> un elemento <code>&lt;style&gt;</code>

          <p>La presencia de algunas características CSS de usuario impide la conversión al formato JS de usuario. Cuando se detectan estas características, la conversión a JS de usuario no se realizará.</p>

          <ul>
          <li><code>@preprocessor</code> meta keys distintas al <code>default</code></li>
          <li><code>@var</code> meta keys</li>
          </ul>

          <p>El usuario JS de%{site_name}puede cargar el CSS de forma algo diferente a como lo hace el usuario CSS.</p>

          <ul>
          <li>En el usuario JS, el CSS se inserta como el último elemento de <code>&lt;head&gt;</code>. En el usuario CSS, esto puede depender de la extensión utilizada. Se recomienda utilizar <code>!important</code> para mitigar este problema.</li>
          <li>En el JS de usuario, el CSS se calculará y aplicará una vez al cargar la página. El uso de la página de la API del historial de JavaScript puede hacer que el CSS no se aplique como se espera.</li>
          <li>Es posible que usuario JS no aplique el CSS a los marcos o iframes.</li>
          </ul>

          <p>Si encuentras que la conversión de usuario JS no funciona, debes elegir la opción para que no esté disponible cuando actualices tu usuario CSS.</p>
    antifeatures:
      title: Características indeseables
      intro_html: |
          <p>Los antifeatures son cosas que se añaden a los scripts para beneficiar a los autores y no a los usuarios, como los anuncios o el seguimiento. Los scripts con antifeatures están permitidos de acuerdo con las reglas de %{rules_link:reglas de%{site_name}} pero deben ser marcados con <code>@antifeature</code> en el bloque de metadatos del script. De este modo, se garantiza que el usuario conozca el antifeature antes de instalarla.</p>
          <p>Los antifeatures se especifican como %{meta_keys_link:teclas de metadatos del script} con el formato <code>@antifeature <i>type</i> <i>description</i></code>. <i>type</i> es requerido y <i>description</i> es opcional.</p>
          <p>Esta página describe los tipos de <code>@antifeature</code> reconocidos por %{site_name}. Se pueden utilizar otros tipos, pero la presencia del antifeature no debe ir en contra de las %{rules_link:reglas de%{site_name}}.</p>
      ads_html: |
          <p>El script inserta anuncios en las páginas que visita el usuario.</p>
          <p>Las siguientes <i>no</i> requieren el uso de <code>@antifeature ads</code>:</p>
          <ul>
          <li>Un script que afecta a un sitio web que contiene anuncios.</li>
          <li>Un script que enlace o dirija al usuario a un sitio web que contenga anuncios, siempre que dicho sitio web ofrezca alguna funcionalidad al integrarse con el script.</li>
          <li>Promoción de la página web del autor del script, repositorio de código, Discord, WeChat, etc.</li>
          </ul>
      membership_html: |
          <p>El script requiere que el usuario se suscriba a un canal, se una a un grupo, le guste una página, etc. para que el script sea completamente funcional.</p>

          <p>Los siguientes <i>no</i> requieren el uso de la <code>@antifeature membership</code>:</p>

          <ul>
          <li>Un script que afecta a la zona de inicio de sesión de un sitio web, pero el propio script no requiere un inicio de sesión adicional.</li>
          <li>Un script en el que se proporcione soporte a través de una plataforma que requiera ser miembro, siempre y cuando dicho soporte no sea necesario para que el usuario tenga una funcionalidad completa.</li>
          <li>Enlaces al canal del autor, grupo, página, etc. que no afecten a la funcionalidad del script.</li>
          </ul>
      miner_html: |
          <p>El script contiene un cryptominer u otro código que utiliza los recursos del usuario para realizar alguna tarea para el autor del script.
      payment_html: |
          <p>El script requiere que el usuario pague al autor del script para que éste sea completamente funcional.</p>

          <p>Los siguientes <i>no</i> requieren el uso del <code>@antifeature payment</code>:</p>

          <ul>
          <li>Un script que afecta a un sitio web que requiere un pago, pero el propio script no requiere un pago.</li>
          <li>Un script que pida donaciones, siempre que la donación no desbloquee funcionalidades adicionales.</li>
          </ul>
      referral_link_html: |
          <p>El script realiza alguna acción que hace ganar al autor una comisión sobre las compras. Esto incluye que el script contenga enlaces de referidos/afiliados, que reescriba los enlaces existentes para que sean enlaces de referidos/afiliados, o que proporcione códigos de cupones que hagan ganar al autor del script una comisión.</p>
      tracking_html: |
          <p>El script incluye código que rastrea la actividad del usuario; incluidos rastreadores tipo Google Analytics o elementos personalizados que informan que lo que haces al autor del mismo.</p>
