    consecutive_bad_ratings:
      notify:
        subject: "Tu script %{script_name} en %{site_name} ha recibido múltiples críticas negativas."
        text: |
            Tu script «%{script_name}» en %{site_name} (%{script_url}) ha recibido múltiples opiniones «malas» seguidas.

            Las opiniones recibidas en %{feedback_url} pueden indicar un problema con tu script, un fallo temporal, o un cambio en el sitio en sí. Échale un vistazo a los comentarios, arregla los posibles problemas y responde en consonancia.

            %{site_name} intenta mantener un grado alto de calidad en los scripts listados de forma pública. Para lidiar con scripts que estén rotos o abandonados, aquellos que reciban múltiples opiniones negativas de forma consecutiva se ocultarán. Para evitar que tu script sea invisible sube una versión actualizada o responde a los comentarios antes del día %{delete_date}. Si no haces nada por aquel entonces, seguirás teniendo oportunidad en el futuro para volverlo a hacer público en el futuro.
    script_comment:
      subject: "Alguien ha comentado en %{script_name} en %{site_name}."
      text: |
          «%{commenter_name}» ha comentado tu script «%{script_name}» en %{site_name} (%{script_url}):

