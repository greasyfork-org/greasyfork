  webhooks:
    info:
      title: Configurar un «webhook»
      intro_html: |
          <p>Crear un «webhook» con %{site_name} hace que puedas actualizar desde un solo punto, publicando nuevas versiones de forma automática y sin tocar nada en %{site_name} con los cambios que hagas directamente en tu repositorio. %{site_name} admite los de tipo «push» en GitHub, GitLab y Bitbucket, y los de tipo «release» en GitHub y GitLab.</p>
          <p>Para utilizar la sincronía en %{site_name} pon una dirección URL que enlace con tu repositorio. Puedes añadir scripts nuevos al %{import_link:importar scripts en %{site_name}}, o puedes reconfigurar los scripts que ya tengas mediante la pestaña de «administrador».</p>
          <p>Ten en cuenta que tus scripts seguirán apareciendo como de tipo «automático» o «manual» hasta que se produzca la primera sincronización.</p>
      already_syncing_list: "Aquí están los scripts que ya estás sincronizando con un proveedor externo:"
      synced_item_html: "%{script_name} - %{sync_type} sincronizado desde %{sync_url}"
      language_note: Las instrucciones se proporcionan en inglés porque la interfaz de GitHub, GitLab y Bitbucket están en el idioma anglosajón.
  help:
    sections:
      usage: Uso
      development: Desarrollo
      miscellaneous: Otras cosas
    open_source: "%{site_name} es código abierto (con licencia GPLv3). Puedes ver %{github_link:su código fuente en GitHub}."
    installing_user_scripts:
      title: 'Aprender a instalar scripts de usuario'
    installing_user_styles:
      title: 'Cómo instalar estilos de usuario'
      content_html: |
          <p>Algunos scripts de %{site_name} se pueden instalar como «estilos de usuario».</p>
          <p>Los estilos de usuario se pueden instalar con %{stylus_firefox_link:Stylus para Firefox}, %{stylus_chrome_link:Stylus para Chrome} o %{stylus_opera_link:Stylus para Opera}.</p>
          <p>%{styles_link:Ver todos los estilos de usuario disponibles}</p>.
    meta_keys:
      title: "Claves de metadatos de scripts leídas por %{site_name}"
      intro_html: "Esta es una lista con las <a href=\"http://wiki.greasespot.net/Metadata_Block\">claves de metadatos utilizables en los scripts de usuario</a> que %{site_name} admite. Puedes incluir en los scripts claves sin listar, y de hecho aparecerán en la versión instalable que reciban tus usuarios, pero no tendrán ningún efecto en la interfaz de %{site_name}."
      name: "El nombre del script, que se utiliza en encabezados y enlaces. Obligatorio."
      name_localized_html: "El nombre del script en otro idioma, donde XX es un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código de dos letras ISO 639-1</a> e YY es un <a href=\"https://www.iso.org/obp/ui/#search\">código de país ISO 3166</a> totalmente opcional. Esta clave tiene precedencia sobre <code>@name</code> cuando el usuario está viendo la página en ese idioma."
      description: "Una descripción de lo que hace el script. Se muestra como texto bajo el nombre del mismo. Obligatorio."
      description_localized_html: "La descripción del script en otro idioma, donde XX es un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código de dos letras ISO 639-1</a> e YY es un <a href=\"https://www.iso.org/obp/ui/#search\">código de pais ISO 3166</a> totalmente opcional. Esta clave tiene precedencia sobre <code>@description</code> cuando el usuario está viendo la página en ese idioma."
      namespace_html: "Los gestores de scripts utilizan la combinación entre <code>@namespace</code> y <code>@name</code> para ver si el script ya está instalado. Este campo es obligatorio para %{site_name} y te avisaremos si cambia durante alguna actualización."
      version: "Identificador para una versión específica de un script en %{version_format_link:el formato de versionado de Mozilla}. La versión se muestra en una página de información del script. %{site_name} necesita este campo y te avisará si lo cambias a una versión menor o si directamente no lo actualizas cuando cambias el código del script."
      include_html: "Describe en qué páginas va a funcionar tu script. La lista se procesará y se mostrará en la página de información, y se utilizará para categorizarlo. Cada script debe de tener al menos una clave <code>@match</code> o <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Puedes leer más cosas sobre el formato aquí.</a>"
      require_html: "Incluye JavaScript externo en un script. Mira las %{external_script_link:reglas para incluir código externo}. Si utilizas sumas de comprobación de subrecursos (mira %{tm_subresource_link:aquí y %{mdn_subresource_link:aquí}}) %{site_name} te alertará si los scripts no coinciden con el contenido de la dirección indicada."
      resource_html: "Incluye un recurso externo (como JavaScript, CSS, imágenes y demás) en un script. Mira las %{external_script_link:reglas para incluir código externo}. Si utilizas sumas de comprobación de subrecursos (mira %{tm_subresource_link:aquí y %{mdn_subresource_link:aquí}}) %{site_name} te alertará si los scripts no coinciden con el contenido de la dirección indicada."
      updateURL: "Describe desde dónde los gestores de scripts deberían conseguir las actualizaciones. %{site_name} quitará este tipo de claves para hacer que cualquier script instalado desde %{site_name} se actualice única y exclusivamente desde aquí, %{site_name}."
      supportURL: "Dirección URL de una página gestionada por el autor en la que los usuarios puedan recibir asistencia (por ejemplo, un sitio de notificación de fallos —«bugtracker» en inglés—, un foro, una dirección de correo electrónico). La dirección de asistencia que escribas aparecerá en la página de opiniones y comentarios."
      contributionURL_html: "Dirección URL apuntando a una página donde los usuarios pueden donar al autor del script. La dirección aparece en la página de comentarios y opiniones. Las URLs pueden ser http, https, o protocolos tipo Bitcoin. Para enlazar a una página de donación de PayPal utiliza una dirección con el formato <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=tu.correo.aquí@ejemplo.com&item_name=Greasy+Fork+donation+/+Donación+en+%Greasy+Fork\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=tu.correo.aquí@ejemplo.com&item_name=Greasy+Fork+donation+/+Donación+en+%Greasy+Fork</a>, reemplazando la dirección de correo electrónico de ejemplo con la tuya de Paypal."
      contributionAmount_html: "Cantidad a donar recomendada, utilizada junto con <code>@contributionURL</code>."
      compatible_html: "Marca este script como compatible con un navegador. La información de compatibilidad se mostrará en otra página del script. Es posible incluir comentarios adicionales usando el formato <code>@compatible firefox Se debe desactivar el bloqueador de ventanas emergentes</code>. Los navegadores reconocidos son: %{browsers}."
      incompatible_html: "Marca este script como incompatible con un navegador. La información de compatibilidad se mostrará en otra página del script. Es posible incluir comentarios adicionales usando el formato <code>@incompatible firefox Dejó de funcionar en Firefox 23</code>. Los navegadores reconocidos son: %{browsers}."
      antifeature_html: |
          Describe de forma honesta si algunas características en tus scripts están ahí para beneficiar al autor, no al usuario. El formato de esta clave es <code>@antifeature «tipo» «descripción»</code>. Es necesario poner al menos la parte de <i>tipo</i>, la <i>descripción</i> es opcional. %{antifeatures_link:Mira aquí} para ver los <i>tipos</i> que admite %{site_name}.
      antifeature_localized_html: "Una descripción de una clave <code>@antifeature</code> en un idioma distnto, en el que XX es un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código alfabético de dos letras basado en la norma ISO 639-1</a> e YY es un <a href=\"https://www.iso.org/obp/ui/#search\">código opcional de país basado en ISO 3166</a>. Reemplaza las otras claves de tipo <code>@antifeature</code> cuando el usuario utiliza un navegador con ese mismo idioma."
    writing_user_scripts:
      title: "Cómo escribir scripts de usuario"
      content_html: "<p>Para escribir scripts de usuario es necesario saber JavaScript. Las <a href=\"http://wiki.greasespot.net/Tutorials\">guías en GreaseSpot Wiki</a> (en inglés) deberían ser buen punto de partida para ver como funciona JavaScript en general y su relación con los scripts de usuario en particular. Ver el código de los demás, inspeccionando como funcionan por dentro sus scripts, puede ser educativo y divertido. Puede que te interesen las %{code_rules_link} y las %{meta_keys_link}. Si necesitas ayuda creando tu script puedes %{ask_in_forum_link}.</p><p>Para publicarlo en %{site_name} necesitarás tener una cuenta. Una vez estés en tu %{user_page_link} sigue el enlace llamado «%{post_new_script_link}», y listo.</p>"
      ask_in_forum_link_text: 'preguntar en el foro'
      user_page_link_text: 'página de usuario'
      post_new_script_link_text: 'publicar un nuevo script'
    code_rules:
      title: "Normas de %{site_name} para scripts publicados"
      preamble: Estos son los requisitos para los scripts publicados en %{site_name}. Con estas normas intentamos mantener tanto %{site_name} como sus scripts útiles y seguros. Ten en cuenta que los moderadores podrán borrar cualquier script que incumpla las normas de %{site_name}.
      functionality_header: Funcionalidades
      description: Los scripts deben incluir una descripción honesta con su cometido y no deben hacer nada fuera de lo razonable. Los usuarios deben saber lo que hace un script antes de instalarlo.
      reason: Los scripts tienen que tener una razón para ser un script. Por ejemplo, un script que solo dirige a un usuario a una pagina web no necesita ser un script; puede ser un link. Los scripts que utilicen un servicio web para realizar una acción en la página actual (p.e. para convertirla de alguna forma) son permitidos.
      code_header: Código
      obfuscation: El código publicado en %{site_name} no debe de estar ofuscado o compactado. A los usuarios se les debe dar la oportunidad de inspeccionar y comprender un script antes de instalarlo. Si el script ha sido procesado con alguna herramienta como webpack, se debe de pegar sin minimizar, con sus correspondientes espacios y nombres de variables.
      size_html: |
          Los scripts están limitados a un tamaño de %{max_code_size}. Los scripts no se pueden minimizar para encajar en este límite. Si tu script está cerca del límite, debes considerar:
          <ul>
          <li>Mover información ajena al script como URIs o JSON fuera del script</li>
          <li>Cargar librerías usando <code>@require</code> o con %{webpack_externals_link:opciones <code>externas</code> de webpack}.</li>
          </ul>
      libraries_html: Las librerías de usos de un script deben ser <code>@requeridas</code> a no ser que haya una razón técnica valida para no hacerlo. En caso de que una librería sea incluida en el código, debe incluir información del origen de la librería (p.e. un comentario indicando el enlace y/o nombre y versión).
      updates: Lo scripts no deben comprobar actualizaciones a un rango mayor de una vez por día. Ten en cuenta que la mayoría de administradores de scripts pueden realizar actualizaciones automáticas, así que hacerlo en el script es innecesario. Los scripts tampoco deberían introducir otro script hospedado en %{site_name} en la página.
      hosting: La funcionalidad principal de un script debe estar dentro del código en %{site_name}. Un script publicado en %{site_name} que se limite a cargar el grueso del script desde otro sitio no está permitido. La publicación de URLs para descargas alternativas, con la intención de que los usuarios usen fuentes alternativas en lugar del script publicado en %{site_name}, no está permitida.
      external_js: "%{external_scripts_link:El uso de JavaScript externo es limitado.}"
      copyright_header: Derechos de autoría
      licensing_html: Respetar los derechos de autor es importante. El código es primordial, pero los recursos (como imágenes y estilos) que utilices también lo son. Para usar el trabajo de otros respeta sus términos de licencia y pide permiso al autor según sea necesario. Las licencias es especifican con la metaclave <code>@license</code>, puedes ver los derechos y limitaciones de cada licencia en %{tldr_legal_link:tldrlegal.com}.
      reposts: Incluso en casos que no violen los derechos de autor, copiar o duplicar scripts que ya existen en %{site_name} de forma innecesaria sin aportar mejoras está prohibido.
      miscellaneous_header: Miscelaneo
      keywords: Los scripts no deben contener palabras clave de temas que no vengan al caso, así como mencionar webs de terceros para intentar mejorar su posición en buscadores.
      adult_content_rule: Los scripts que incluyan contenido para adultos o son para sitios con contenido para adultos deben ser marcados como tal para permitir que otros usuarios puedan decidir verlos o no.
      reposting_deleted: No vuelvas a publicar scripts que ya hayan sido borrados; utiliza el sistema de revisión para revertir la decisión. Hacerlo conllevará una suspensión de la cuenta.
      advertising_in_description: Los autores del script no pueden poner publicidad en las páginas de Greasy Fork, por ejemplo en la descripción del script. La promoción de la web del autor, repositorios de código, Discord, WeChat, etc. está permitida.
      reporting: Si ves algún script que incumpla las normas informa de ello en la pestaña de comentarios y opiniones del script.
