      name_localized_html: "El nombre del script en otro idioma, donde XX es un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código de dos letras ISO 639-1</a> e YY es un <a href=\"https://www.iso.org/obp/ui/#search\">código de país ISO 3166</a> totalmente opcional. Esta clave tiene precedencia sobre <code>@name</code> cuando el usuario está viendo la página en ese idioma."
      description: "Una descripción de lo que hace el script. Se muestra como texto bajo el nombre del mismo. Obligatorio."
      description_localized_html: "La descripción del script en otro idioma, donde XX es un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código de dos letras ISO 639-1</a> e YY es un <a href=\"https://www.iso.org/obp/ui/#search\">código de pais ISO 3166</a> totalmente opcional. Esta clave tiene precedencia sobre <code>@description</code> cuando el usuario está viendo la página en ese idioma."
      namespace_html: "Los gestores de scripts utilizan la combinación entre <code>@namespace</code> y <code>@name</code> para ver si el script ya está instalado. Este campo es obligatorio para %{site_name} y te avisaremos si cambia durante alguna actualización."
      version_html: "Identificador para una versión específica de un script en <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">el formato de versionado de Mozilla</a>. La versión se muestra en una página de información del script. %{site_name} necesita este campo y te avisará si lo cambias a una versión menor o si directamente no lo actualizas cuando cambias el código del script."
      include_html: "Describe en qué páginas va a funcionar tu script. La lista se procesará y se mostrará en la página de información, y se utilizará para categorizarlo. Cada script debe de tener al menos una clave <code>@match</code> o <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Puedes leer más cosas sobre el formato aquí.</a>"
      require_html: "Incluye JavaScript externo en un script. Ver las %{external_script_link}."
      require_external_script_link_text: "reglas para código que incluye scripts externos"
      updateURL: "Describe desde dónde los gestores de scripts deberían conseguir las actualizaciones. %{site_name} quitará este tipo de claves para hacer que cualquier script instalado desde %{site_name} se actualice única y exclusivamente desde aquí, %{site_name}."
      license: "Nombre de la licencia, o dirección URL apuntando al texto, que describe la forma en la que se permite copiar o modificar un script.  Se recomienda utilizar el «nombre completo» o «identificador» en inglés de la %{spdx_link:lista de licencias de SPDX}. La ausencia de una licencia implica que los usuarios pueden instalar el script para uso personal pero no pueden redistribuirlo. La licencia aparece en la página de información del script."
      supportURL: "Dirección URL de una página gestionada por el autor en la que los usuarios puedan recibir asistencia (por ejemplo, un sitio de notificación de fallos —«bugtracker» en inglés—, un foro, una dirección de correo electrónico). La dirección de asistencia que escribas aparecerá en la página de opiniones y comentarios."
      contributionURL_html: "Dirección URL apuntando a una página donde los usuarios pueden donar al autor del script. La dirección aparece en la página de comentarios y opiniones. Las URLs pueden ser http, https, o protocolos tipo Bitcoin. Para enlazar a una página de donación de PayPal utiliza una dirección con el formato <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=tu.correo.aquí@ejemplo.com&item_name=Greasy+Fork+donation+/+Donación+en+%Greasy+Fork\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=tu.correo.aquí@ejemplo.com&item_name=Greasy+Fork+donation+/+Donación+en+%Greasy+Fork</a>, reemplazando la dirección de correo electrónico de ejemplo con la tuya de Paypal."
      contributionAmount_html: "Cantidad a donar recomendada, utilizada junto con <code>@contributionURL</code>."
      compatible_html: "Marca este script como compatible con un navegador. La información de compatibilidad se mostrará en otra página del script. Es posible incluir comentarios adicionales usando el formato <code>@compatible firefox Se debe desactivar el bloqueador de ventanas emergentes</code>. Los navegadores reconocidos son: %{browsers}."
      incompatible_html: "Marca este script como incompatible con un navegador. La información de compatibilidad se mostrará en otra página del script. Es posible incluir comentarios adicionales usando el formato <code>@incompatible firefox Dejó de funcionar en Firefox 23</code>. Los navegadores reconocidos son: %{browsers}."
      antifeature_localized_html: "Una <code>@antifeature</code> descrita en un idioma cualquiera, en el que XX es un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código alfabético de dos letras basado en la norma ISO 639-1</a> e YY es un <a href=\"https://www.iso.org/obp/ui/#search\">código opcional de país basado en ISO 3166</a>. Reemplaza las otras claves de tipo <code>@antifeature</code> idénticas cuando el usuario utiliza un navegador con ese mismo idioma."
    writing_user_scripts:
      title: "Cómo escribir scripts de usuario"
      content_html: "<p>Para escribir scripts de usuario es necesario saber JavaScript. Las <a href=\"http://wiki.greasespot.net/Tutorials\">guías en GreaseSpot Wiki</a> (en inglés) deberían ser buen punto de partida para ver como funciona JavaScript en general y su relación con los scripts de usuario en particular. Ver el código de los demás, inspeccionando como funcionan por dentro sus scripts, puede ser educativo y divertido. Puede que te interesen las %{code_rules_link} y las %{meta_keys_link}. Si necesitas ayuda creando tu script puedes %{ask_in_forum_link}.</p><p>Para publicarlo en %{site_name} necesitarás tener una cuenta. Una vez estés en tu %{user_page_link} sigue el enlace llamado «%{post_new_script_link}», y listo.</p>"
      ask_in_forum_link_text: 'preguntar en el foro'
      user_page_link_text: 'página de usuario'
      post_new_script_link_text: 'publicar un nuevo script'
    code_rules:
      title: "Normas de %{site_name} para scripts publicados"
      preamble: Estos son los requisitos para los scripts publicados en %{site_name}. Con estas normas intentamos mantener tanto %{site_name} como sus scripts útiles y seguros. Ten en cuenta que los moderadores podrán borrar cualquier script que incumpla las normas de %{site_name}.
      functionality_header: Funcionalidades
      description: Los scripts deben incluir una descripción honesta con su cometido y no deben hacer nada fuera de lo razonable. Los usuarios deben saber lo que hace un script antes de instalarlo.
      reason: Los scripts tienen que tener una razón para ser un script. Por ejemplo, un script que solo dirige a un usuario a una pagina web no necesita ser un script; puede ser un link. Los scripts que utilicen un servicio web para realizar una acción en la página actual (p.e. para convertirla de alguna forma) son permitidos.
      monetization_html: 'Los scripts que contengan características que beneficien al <em>autor</em> mas que al usuario (como rastreo, anuncios o mineros) son permitidos, pero deben ser marcados con %{antifeature_link: la palabra clave<code>@anticaracteristica</code>}.'
      code_header: Código
      obfuscation: El código publicado en %{site_name} no debe ser ofuscado o minificado. Los usuarios tienen que tener la oportunidad de inspeccionar y entender el script antes de instalarlo. Si el script esta conjuntado a alguna herramienta como un webpack, deberá ser exportado en forma no minificada.
      libraries_html: Las librerías de usos de un script deben ser <code>@requeridas</code> a no ser que haya una razón técnica valida para no hacerlo. En caso de que una librería sea incluida en el código, debe incluir información del origen de la librería (p.e. un comentario indicando el enlace y/o nombre y versión).
      updates: Lo scripts no deben comprobar actualizaciones a un rango mayor de una vez por día. Ten en cuenta que la mayoría de administradores de scripts pueden realizar actualizaciones automáticas, así que hacerlo en el script es innecesario. Los scripts tampoco deberían introducir otro script hospedado en %{site_name} en la página.
      external_js: "%{external_scripts_link:El uso de JavaScript externo es limitado.}"
      copyright_header: Derechos de autor
      reposts: Incluso en casos de no violar la regla de los derechos de autor, las resubidas de scripts que ya están en %{site_name} no están permitidas, a no ser que mejoren al original.
      miscellaneous_header: Miscelaneo
      keywords_html: Los scripts no deben funcionar con <code>@include</code>,<code>@match</code> si no ofrecen ninguna funcionalidad en esas otras páginas. Mantén la lista de direcciones URL lo más ajustada posible.
      adult_content_rule: Los scripts que incluyan contenido para adultos o son para sitios con contenido para adultos deben ser marcados como tal para permitir que otros usuarios puedan decidir verlos o no.
      reporting: Si ves un script que no cumple con estos parámetros, por favor repórtelo dirigiéndose al link de comentarios y opiniones del script y eligiendo la opción "Reportar script".
    external_scripts:
      title: "Política de %{site_name} sobre scripts externos"
      content_html: >
          <p>Los scripts de usuario tienen la capacidad técnica de cargar y ejecutar
          otros scripts. La clave de metadatos %{require_doc_link:<code>@require</code>}
          es la forma más directa, pero los scripts también pueden usar otros métodos,
          como una llamada <code>XmlHttpRequest</code> para descargar un script y
          luego inyectarlo en el DOM.</p> <p>Aunque es una característica útil (y
          la mayoría de los autores de scripts la usan para propósitos legítimos)
          también se puede usar de forma maliciosa. Uno de principios centrales de
          %{site_name} es que el usuario tiene que poder inspeccionar el código de
          un script. Los scripts externos pueden subvertir esta regla de varias formas:
          el código puede alterarse sin dejar rastro en el registro de cambios, distintas
          personas pueden recibir código diferente y pueden usarse para ocultar código
          malicioso en medio de bibliotecas comunes. Incluso cuando alguien verifica
          que el script que está viendo es legítimo, eso no asegura que lo sea en
          el pasado o en el futuro.</p> <p>Para permitir que los autores de scripts
          continúen usando scripts externos, %{site_name} ha implementado una lista
          permisiva de patrones con las direcciones URLs que sí se pueden incluir
          en tu script. Esta lista consiste en ubicaciones que:</p> <ul>

          <li>Sean públicas.</li>

          <li>Sus contenidos no cambien a menudo.</li>

          <li>Tiendan a ser útiles para grupos grandes de autores de scripts.</li>

          </ul> <p>La lista actual es la siguiente:</p> %{allowed_require_list} <p>Si
          intentas publicar un script que use un <code>@require</code> que no esté
          en la lista no podrás subirlo.</p> <p>Si el script que quieres incluir es
          una biblioteca JavaScript (por ejemplo jQuery o YUI), intenta encontrarla
          en uno de los sitios listados arriba. En particular %{cdnjs_link:cdnjs}
          y {jsdelivr_link:jsDelivr} tienen disponible un amplio catálogo de bibliotecas
          comunes.</p> <p>Si el script que intentas incluir no está disponible en
          ninguno de los sitios anteriores puedes %{contact_link:contactar con nosotros}
          e intentaremos añadirlo a la lista (o incluso alojarlo nosotros mismos).</p>
          <p>Si tú eres el creador del script a incluir también puedes subirlo como
          un script aparte en %{site_name} al configurarlo como tipo «biblioteca»,
          así podrás enlazarlo en tu script normal.</p>
      test_url:
        label: Probar una dirección URL
        result_ok: La dirección URL es correcta
        result_not_ok: La dirección URL no está permitida
    script_rewriting:
      title: "Cómo afectará %{site_name} a los scripts publicados"
      content_html: >
          <p>A los scripts publicados en %{site_name} se les hará los siguientes cambios:</p>
          <ul>

          <li>Se les despojará de cualquier directiva <code>@updateURL</code>, <code>@installURL</code>,
          y <code>@downloadURL</code>. Al no tener estas directivas se podrán actualizar
          sólo desde %{site_name}.</li>

          <li>Las directivas <code>@version</code> y <code>@namespace</code> se insertarán
          si no están presentes. Estas directivas son necesarias para que los usuarios
          puedan actualizar.</li>

          <li>Si por error en alguna versión posterior falta <code>@description</code>
          se insertará con la descripción del perfil.</li>

          <li>Los saltos de línea se convertirán a formato Unix (\n).</li>

          </ul>
    site_feedback_link: "Infórmanos de algún problema o danos ideas que tengas sobre %{site_name}"
    credits:
      title: "Créditos"
      authors_credit: "%{site_name} no sería posible sin los autores que amablemente contribuyen sus scripts."
      developers_credit: "%{site_name} como plataforma ha sido desarrollada por %{developers_link:esta gente} con la inestimable ayuda de todos aquellos que notifican problemas y sugieren mejoras."
      translators_credit: "%{site_name} ha sido traducido por la %{translators_link: trabajadora Greasy-tradu-tropa en Transifex}:"
      icons_credit: "Los iconos del navegador son de %{browserlogos}."
    help_with_greasymonkey: "Ayuda con Greasemonkey"
    contact:
      title: "Contactar con alguien"
      content_html: >
          <p>Si quieres hablar con alguien sobre la forma y el fondo de %{site_name}
          tienes varias alternativas.</p> <p>¿Tienes dudas o sugerencias sobre un
          script específico publicado aquí? Si es así, abre una conversación utilizando
          la pestaña de «comentarios y opiniones» que encontrarás en cada perfil.
          Los autores reciben una notificación de cualquier comentario sobre sus creaciones.</p>
          <p>¿Tienes dudas, comentarios o sugerencias acerca del propio %{site_name}
          o sobre el desarrollo de scripts en general, o quieres que alguien te haga
          uno? %{forum_link:Puedes abrir un hilo en nuestro foro} para darle más repercusión
          a la conversación.</p> <p>¿Has detectado algún fallo o pensado alguna sugerencia
          interesante para el propio %{site_name} (no para un script específico <em>publicado</em>
          aquí)? %{github_link:Abre una incidencia en nuestro repositorio de GitHub
          (en inglés).}</p> <p>¿Tienes alguna duda o comentario privado que sólo quieras
          compartir con el administrador? %{admin_email_link:Puedes enviarle un correo
          electrónico.}</p>
    privacy_policy:
      title: "Política de privacidad"
      content_html: >
          <p>Esta página describe la forma en la que %{site_name} registrará o rastreará
          a los usuarios. Si hay algo que le preocupe %{admin_email_link:escriba un
          correo electrónico al administrador}.</p> <h2>Registros (logs) del servidor</h2>
          <p>%{site_name} registra todas las peticiones al estilo típico de un log
          de servidor. La información registrada incluye páginas visitadas, direcciones
          IP, y la cadena de agente del usuario. Estos registros son para depuración
          y análisis del servidor. Los datos se conservan durante una semana. No se
          comparten ni se hacen públicos.</p> <h2>Estadísticas del script</h2> <p>Con
          el propósito de generar estadísticas, %{site_name} registra peticiones de
          instalación y actualización junto a la información de la dirección IP. Esta
          información se retiene durante un día, y luego se agrega para ya no incluir
          más la dirección IP. Los datos de dirección IP específicos no se comparten
          ni se hacen públicos, pero con los datos agregados sí se hace.</p> <h2>Cookies
          (cuando no tenga sesión iniciada)</h2> <p>%{site_name} puede establecer
          cookies temporales de sesión para permitir el uso de algunas características
          del sitio. Estas cookies no están configuradas para ser duraderas y pueden
          ser limpiadas cuando el navegador se cierre (dependiendo de la configuración
          del navegador).</p> <h2>Cuentas de usuario</h2> <p>%{site_name} requiere
          que los usuarios creen una cuenta para publicar scripts, tomar parte en
          conversaciones, y acceder a otras características del sitio. Al crear una
          cuenta, datos como la dirección IP, dirección de correo electrónico, y el
          agente del usuario, se pueden almacenar permanentemente. Parte de esta información
          puede hacerse visible para otros usuarios.</p> <p>Las acciones realizadas
          con la sesión iniciada, como por ejemplo, publicar scripts y comentarios,
          se harán visibles para otros usuarios.</p> <p>Si la opción "Recordarme"
          está marcada al iniciar sesión en una cuenta, %{site_name} establecerá una
          cookie para retener el estado de sesión iniciada.</p> <h2>Scripts publicados
          en %{site_name}</h2> <p>%{site_name} almacena contenido generado por el
          usuario, y los scripts publicados podrían ser capaces de rastrear usuarios
          si estos instalan ese script.</p> <h2>Librerías de terceros</h2> <p>%{site_name}
          puede incluir código de terceros para recopilar estadísticas o mostrar publicidad
          en el sitio. Estas librerías puede que incluyan algún mecanismo de rastreo.</p>
