  help:
    meta_keys:
      title: "%{site_name}in lukemat metatiedot skripteissä"
      intro_html: "Tämä on lista <a href=\"http://wiki.greasespot.net/Metadata_Block\">metatiedoista</a>, jotka %{site_name} lukee. Skriptit voivat sisältää listaan kuulumattomia metatietoja, mutta ne eivät vaikuta %{site_name}in tietoihin."
      name: "Skriptin nimi, jota käytetään otsikkona ja linkeissä. Pakollinen."
      name_localized_html: "Skriptin nimi tietyssä lokalisaatiossa, missä XX on <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">2-kirjaiminen ISO 639-1 -koodi</a> ja YY on vapaaehtoinen <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 -maakoodi</a>. Korvaa <code>@name</code>:n, kun käyttäjä käyttää vastaavaa lokalisaatiota."
      description: "Kuvaus skriptin toiminnasta. Näytetään tekstinä skriptin nimen alla. Pakollinen."
      description_localized_html: "Skriptin kuvaus tietyssä lokalisaatiossa, missä XX on <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">2-kirjaiminen ISO 639-1 -koodi</a> ja YY on vapaaehtoinen <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 -maakoodi</a>. Korvaa <code>@description</code>:n, kun käyttäjä käyttää vastaavaa lokalisaatiota."
      namespace_html: "Skriptien hallintaohjelmat käyttävät <code>@namespace</code>:n ja <code>@name</code>:n yhdistelmää havaitakseen, onko skripti jo asennettu. %{site_name} vaatii tämän kentän ja varoittaa, jos sitä muutetaan päivityksen yhteydessä."
      version_html: "Skriptin tietyn version tunniste <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">Mozillan versioformaatissa</a>. Versio näytetään skriptin tietosivulla. %{site_name} vaatii tämän kentän ja varoittaa, jos sitä pienennetään tai ei muuteta, kun skriptin koodi muuttuu."
      include: "Määrittää sivut, joilla skripti ajetaan. Tämä lista prosessoidaan ja näytetään skriptin tietosivulla ja sitä käytetään skriptien ryhmittelyyn."
      require_html: "Sisällyttää ulkoista JavaScript-koodia skriptiin. Katso %{external_script_link}."
      require_external_script_link_text: "ulkoisen koodin sisällyttämistä koskevat säännöt"
      updateURL: "Määrittää osoitteen, josta skriptien hallintaohjelmat hakevat päivityksiä. %{site_name} poistaa nämä tiedot, jolloin %{site_name}ista asennetut skriptit päivittyvät vain %{site_name}in kautta."
      supportURL: "URL-osoite sivulle, jolta käyttäjät voivat saada tukea skriptille (esim. bugilistaus, foorumi, sähköpostiosoite). Tukiosoite näytetään skriptin tietosivulla."
      contributionURL_html: "URL-osoite sivulle, jolla käyttäjät voivat tehdä lahjoituksia skriptin tekijälle. Avustus-URL näytetään skriptin tietosivulla. URL-osoitteet voivat käyttää http-, https-, tai Bitcoin-protokollaa. Linkittääksesi PayPal-lahjoitussivulle, käytä URL-osoitetta, joka on muotoa <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=sahkopostiosoitteesi@esimerkki.com&item_name=Greasy+Fork+-lahjoitus\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=sahkopostiosoitteesi@esimerkki.com&item_name=Greasy+Fork+-lahjoitus</a>, ja korvata esimerkkisähköpostiosoitteen omallasi."
      contributionAmount_html: "Ehdotettu lahjoituksen suuruus, käytetään yhdessä <code>@contributionURL</code>:n kanssa."
      compatible_html: "Merkitsee skriptin yhteensopivaksi selaimen kanssa. Yhteensopivuustiedot näytetään skriptin sivulla. Kommentteja yhteensopivuudesta voi lisätä muodossa <code>@compatible firefox Ponnahdusikkunoiden esto tulee poistaa käytöstä</code>. Tunnistetut selaimet: %{browsers}."
      incompatible_html: "Merkitsee skriptin epäyhteensopivaksi selaimen kanssa. Yhteensopivuustiedot näytetään skriptin sivulla. Kommentteja yhteensopivuudesta voi lisätä muodossa <code>@compatible firefox Toimimaton Firefox 23:sta alkaen</code>. Tunnistetut selaimet: %{browsers}."
    writing_user_scripts:
      title: "Miten kirjoittaa skriptejä"
      content_html: "<p>Skriptien kirjoittaminen vaatii JavaScriptin tuntemusta. <a href=\"http://wiki.greasespot.net/Tutorials\">GreaseSpot Wikin tutoriaalien</a> pitäisi auttaa sinut alkuun sekä JavaScriptin yleisessä käytössä että skriptien kirjoittamisessa. Muiden skriptien tutkiminen voi olla hyödyllistä. Saatat ehkä haluta lukea %{code_rules_link} ja %{meta_keys_link}. Jos haluat apua skriptin tekemiseen, %{ask_in_forum_link}.</p><p>Lähettääksesi skriptejä %{site_name}iin, sinun täytyy luoda tunnus. Seuraa linkkiä %{user_page_link} %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'kysy vain foorumilla'
      user_page_link_text: 'käyttäjäsivultasi'
      post_new_script_link_text: 'lähettämään uusi skripti'
    code_rules:
      title: "%{site_name}in skriptejä koskevat säännöt"
      adult_content_rule_html: "<li>Aikuisille suunnattua sisältöä sisältävät skriptit tai aikuissisältöä sisältäville sivustoille tarkoitetut skriptit täytyy merkitä sellaisiksi, jotta muut käyttäjät voivat valita, näkevätkö ne.</li>"
    external_scripts:
      title: "%{site_name}in käytäntö ulkoisista skripteistä"
      content_html: >
          <p>Userscripteillä on tekninen kyky ladata ja suorittaa muita skriptejä.
          User scripts have the technical ability to load and execute other scripts.
          %{require_doc_link:<code>@require</code>} -metadata-avain on yksinkertaisin
          tapa tehdä tämä, mutta skriptit voivat myös esimerkiksi käyttää XmlHttpRequestia
          ladatakseen skriptin ja sitten lisätä sen DOMiin.</p> <p>Vaikka tämä on
          hyödyllinen ominaisuus ja useimmat skriptien tekijät käyttävät sitä hyvään
          tarkoitukseen, sitä voidaan myös käyttää haitallisesti. Yksi %{site_name}in
          pääperiaatteista on, että käyttäjän täytyy voida tutkia skriptin koodia.
          Ulkoiset skriptit voivat ohittaa tämän periaatteen monella tavalla: ne voivat
          muuttua ilman varoitusta tai historiaa, ne voivat jaella eri koodia eri
          ihmisille, ja niitä voidaan käyttää haitallisen koodin piilottamiseen keskelle
          tunnettuja kirjastoja. Vaikka joku tarkistaisi ulkoisen skriptin ja toteaisi
          sen hyväntahtoiseksi, se ei takaisi, että skripti olisi aina ollut tai tulisi
          aina olemaan hyväntahtoinen.</p> <p>Salliakseen skriptien tekijöiden jatkaa
          ulkoisten skriptien käyttöä %{site_name} on toteuttanut listan sallituista
          URL-rakenteista, jotka voidaan sisällyttää skriptiin. Tällä listalla on
          sijainteja, jotka:</p> <ul>

          <li>Ovat julkisia</li>

          <li>Eivät muutu usein</li>

          <li>Ovat todennäköisesti hyödyllisiä useammalle kuin yhdelle skriptin tekijälle</li>

          </ul> <p>Tämänhetkinen lista on:</p> %{allowed_require_list} <p>Jos yrität
          lähettää skriptin, joka sisältää näiden sijaintien ulkopuolella olevan <code>@require</code>:n,
          et voi tallentaa skriptiäsi.</p> <p>Jos skripti, jonka haluat sisällyttää,
          on JavaScript-kirjasto (kuten jQuery tai YUI), yritä löytää sen jostain
          yllä olevista sivustoista. Erityisesti %{cdnjs_link:cdnjs} and %{jsdelivr_link:jsDelivr}
          tarjoavat laajan valikoiman kirjastoja.</p> <p>Jos skripti, jonka haluat
          sisällyttää, ei ole saatavilla yllä olevilla sivustoilla,  %{contact_link:kerro
          siitä meille} ja voimme etsiä sen jostain (tai jaella sitä itse!).</p> <p>Jos
          skripti, jonka haluat sisällyttää, on itse kirjoittamasi, voit lähettää
          sen erikseen %{site_name}in valitsemalla skriptityypin "Kirjasto". Tämän
          jälkeen voit sisällyttää lähettämäsi kirjaston skriptiisi.</p>
    script_rewriting:
      title: "Miten %{site_name} uudelleenkirjoittaa lähetetyt skriptit"
    site_feedback_link: "Ilmoita ongelmasta tai kerro idea %{site_name}ista itsestään"
    credits:
      title: "Tekijät"
      authors_credit: "%{site_name}in olemassaolo ei olisi mahdollista ilman skriptien tekijöitä."
      developers_credit: "%{site_name}in itse ovat rakentaneet %{developers_link:nämä henkilöt}, apunaan kaikki bugeista ilmoittavat ja parannuksia ehdottavat."
      translators_credit: "%{site_name}in on kääntänyt %{translators_link:Greasy Translation Force Transifexissa}:"
      icons_credit: "Keskusteluikonit ovat lähteestä %{vistastylebase}, ja ne on tehnyt %{iconsland}. Selainikonit ovat lähteestä %{browserlogos}."
    help_with_greasymonkey: "Ohjeet Greasemonkeylle"
    contact:
      title: "Ota yhteyttä johonkuhun"
      content_html: >
          <p>On muutama tapa keskustella %{site_name}ista ja siellä olevista asioista.</p>
          <p>Onko sinulla kysymys tai kommentti tietystä skriptistä sivustolla? Jos
          on, luo keskustelu tuon skriptin sivun Palaute-osioista. Skriptien tekijät
          saavat tilisivulleen ilmoituksen skripteistään käydyistä keskusteluista.</p>
          <p>Onko sinulla kysymys tai kommentti %{site_name}ista itsestään tai skriptien
          kehittämisestä, tai haluaisitko, että joku tekee skriptin sinulle? %{forum_link:Foorumille
          postaaminen} antaisi sinulle laajimman yleisön keskustelullesi.</p> <p>Onko
          sinulla bugiraportti tai valmis idea %{site_name}ista itsestään (ja ei tietystä
          %{site_name}in <em>lähetetystä</em> skriptistä)? %{github_link:Lähetä se
          GitHub-sivulle.}</p> <p>Onko sinulla yksityinen kysymys tai kommentti, jonka
          haluaisit vain ylläpitäjän näkevän? %{admin_email_link:Lähetä sähköposti.}</p>
    privacy_policy:
      title: "Tietosuoja"
      content_html: >
          <p>Tämä sivu kertoo, miten %{site_name} tallentaa käyttäjätietoja tai seuraa
          käyttäjiä. Jos sinulla on huolenaiheita, %{admin_email_link:lähetä ylläpitäjälle
          sähköpostia}.</p> <h2>Palvelimen lokit</h2> <p>%{site_name} tallentaa kaikki
          pyynnöt tyypillisen palvelinlokin tapaan. Tallennettu tieto sisältää vieraillut
          sivut, IP-osoitteen ja user agent -merkkijonon. Nämä lokit ovat vianetsintää
          ja palvelimen analysointia varten. Data säilytetään viikon ajan. Tätä dataa
          ei jaeta tai julkaista.</p> <h2>Skriptien tilastot</h2> <p>%{site_name}
          tallentaa kaikki asennus- ja päivityspyynnöt IP-osoitteiden kera tilastojen
          generoimista varten. Tiedot säilytetään päivän ajan, minkä jälkeen ne kerätään
          ja IP-osoitteet poistetaan. IP-osoitetitoja ei jaeta tai julkaista, mutta
          muut kerätyt tiedot julkaistaan.</p> <h2>Evästeet (kun ei sisäänkirjautuneena)</h2>
          <p>%{site_name} voi asettaa tilapäisiä istuntoevästeitä mahdollistaakseen
          jotkin sivuston ominaisuudet. Näitä evästeitä ei aseteta säilymään ja ne
          voivat poistua, kun selain suljetaan (riippuen selaimen asetuksista).</p>
          <h2>Käyttäjätilit</h2> <p>%{site_name} vaatii käyttäjiä luomaan tilin skriptien
          lähettämistä, keskusteluihin osallistumista ja joidenkin muiden sivuston
          ominaisuuksien käyttöä varten. Tunnusta luodessa tietoja kuten IP-osoite,
          sähköpostiosoite ja user agent -merkkijono voidaan tallentaa pysyvästi.
          Joitakin näistä tiedoista voidaan näyttää muille käyttäjille.</p> <p>Sisäänkirjautuneena
          suoritetut toiminnot, kuten skriptien ja kommenttien lähettäminen, näytetään
          muille käyttäjille.</p> <p>Jos "Muista minut" -valinta on päällä sisäänkirjauduttaessa,
          %{site_name} asettaa pysyvän evästeen säilyttämään sisäänkirjautumistiedot.</p>
          <h2>%{site_name}iin lähetetyt skriptit</h2> <p>%{site_name} sisältää käyttäjien
          luomaa sisältöä, ja lähetetyt skriptit saattavat seurata käyttäjää, jos
          ne asennetaan.</p> <h2>Kolmannen osapuolen kirjastot</h2> <p>%{site_name}
          voi sisällyttää kolmannen osapuolen koodia kerätäkseen tilastoja tai näyttääkseen
          mainoksia sivustolla. Nämä kirjastot saattavat sisältää seurantalogiikkaa.</p>
