  webhooks:
    info:
      title: "웹훅 설정"
      intro_html: |
        <p>%{site_name}와 연결된 웹훅을 사용하면 저장소에서 발생하는 이벤트에 따라 %{site_name}를 자동으로 업데이트할 수 있습니다. %{site_name}는 GitHub, GitLab, Bitbucket의 "push" 웹훅과 GitHub, GitLab의 "release" 웹훅을 지원합니다.</p>
        <p>이 기능을 사용하려면 %{site_name}에 저장소 URL로 동기화되도록 설정된 스크립트가 있어야 합니다. %{import_link:%{site_name}로 새 스크립트를 가져와} 새 스크립트를 추가하거나, 스크립트 페이지의 "관리" 탭에서 이전에 게시한 스크립트를 동기화하도록 설정할 수 있습니다.</p>
        <p>스크립트는 첫 웹훅 이벤트가 발생하기 전까지 "자동" 또는 "수동" 동기화 유형으로 계속 표시됩니다.</p>
      already_syncing_list: "다음은 이미 지원되는 제공업체에서 동기화하도록 설정한 스크립트입니다:"
      synced_item_html: "%{script_name} - %{sync_type} 동기화 (%{sync_url}에서)"
      language_note: "GitHub, GitLab, Bitbucket의 UI가 영어이므로 아래 지침도 영어로 제공됩니다."
  help:
    sections:
      usage: "사용법"
      development: "개발"
      miscellaneous: "기타"
    open_source: "%{site_name}는 오픈 소스(GPLv3 라이선스)입니다. %{github_link:GitHub에서 소스 코드를 볼 수 있습니다}."
    installing_user_scripts:
      title: '유저 스크립트 설치 방법'
    installing_user_styles:
      title: '유저 스타일 설치 방법'
      content_html: |
        <p>%{site_name}의 일부 스크립트는 유저 스타일로 설치할 수 있습니다.</p>
        <p>유저 스타일은 %{stylus_firefox_link:Firefox용 Stylus}, %{stylus_chrome_link:Chrome용 Stylus}, %{stylus_opera_link:Opera용 Stylus}로 설치할 수 있습니다.</p>
        <p>%{styles_link:사용 가능한 모든 유저 스타일 보기.}</p>
    meta_keys:
      title: "%{site_name}가 인식하는 스크립트 메타 키"
      intro_html: "다음은 %{site_name}가 인식하는 <a href=\"http://wiki.greasespot.net/Metadata_Block\">유저 스크립트 메타 키</a> 목록입니다. 이 목록에 없는 키도 스크립트에 포함될 수 있으며 설치된 스크립트에는 존재하지만, %{site_name} UI에는 영향을 미치지 않습니다."
      name: "스크립트 이름. 제목과 링크에 사용됩니다. 필수 항목입니다."
      name_localized_html: "특정 로캘에서의 스크립트 이름입니다. XX는 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2글자 코드</a>이고, YY는 선택적인 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 국가 코드</a>입니다. 사용자가 일치하는 로캘로 탐색할 때 <code>@name</code>을 덮어씁니다."
      description: "스크립트가 수행하는 작업에 대한 설명입니다. 스크립트 이름 아래에 텍스트로 표시됩니다. 필수 항목입니다."
      description_localized_html: "특정 로캘에서의 스크립트 설명입니다. XX는 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2글자 코드</a>이고, YY는 선택적인 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 국가 코드</a>입니다. 사용자가 일치하는 로캘로 탐색할 때 <code>@description</code>을 덮어씁니다."
      namespace_html: "유저 스크립트 관리자는 <code>@namespace</code>와 <code>@name</code> 조합을 사용하여 스크립트가 이미 설치되었는지 확인합니다. %{site_name}는 이 필드를 필수로 요구하며, 업데이트 시 변경되면 경고합니다."
      version: "%{version_format_link:Mozilla 버전 형식}의 스크립트 특정 버전에 대한 식별자입니다. 버전은 스크립트 정보 페이지에 표시됩니다. %{site_name}는 이 필드를 필수로 요구하며, 버전 번호가 감소하거나 스크립트 코드가 변경되었는데 증가하지 않으면 경고합니다."
      include_html: "스크립트가 실행될 페이지를 지정합니다. 이 목록은 처리되어 스크립트 정보 페이지에 표시되고 스크립트 분류에 사용됩니다. 모든 스크립트에는 하나 이상의 <code>@match</code> 또는 <code>@include</code>가 있어야 합니다. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">형식에 대한 자세한 내용은 여기를 참조하세요.</a>"
      require_html: "외부 JavaScript를 스크립트에 포함합니다. %{external_script_link:외부 스크립트를 포함하는 코드 규칙}을 참조하세요. 하위 리소스 무결성 해시(%{tm_subresource_link:여기} 및 %{mdn_subresource_link:여기} 정보 참조)를 사용하는 경우, 해시가 사용하는 URL의 콘텐츠와 일치하지 않으면 %{site_name}가 경고합니다."
      resource_html: "외부 리소스(JavaScript, CSS, 이미지 등)를 스크립트에 포함합니다. %{external_script_link:외부 스크립트를 포함하는 코드 규칙}을 참조하세요. 하위 리소스 무결성 해시(%{tm_subresource_link:여기} 및 %{mdn_subresource_link:여기} 정보 참조)를 사용하는 경우, 해시가 사용하는 URL의 콘텐츠와 일치하지 않으면 %{site_name}가 경고합니다."
      updateURL: "유저 스크립트 관리자가 업데이트를 받는 방법을 설명합니다. %{site_name}는 이 키들을 제거하여, %{site_name}에서 설치된 모든 스크립트가 오직 %{site_name}에서만 업데이트되도록 합니다."
      license_html: |
        스크립트를 %{site_name}에 게시함으로써 다른 사용자가 설치하고 사용할 수 있는 권한을 부여합니다. 라이선스는 사용자가 스크립트를 수정하고 배포할 수 있는지 여부와 방법을 설명합니다. 라이선스는 스크립트 정보 페이지에 표시됩니다. <code>@license</code>는 다음 중 하나일 수 있습니다:
        <ul>
          <li>라이선스 이름 (예: <code>@license GPL3</code>). %{spdx_link:SPDX 라이선스 목록}의 "전체 이름" 또는 "식별자" 사용을 권장합니다.</li>
          <li>사용을 허용하는 조건 (예: <code>@license 나를 명시하면 수정 가능</code>). 단, 기존 라이선스를 사용하는 것이 좋습니다.</li>
          <li>라이선스 하에 배포하고 싶지 않은 경우 저작권 선언문 (예: <code>@license Copyright 내이름</code>).</li>
          <li>완전히 생략. 저작권 선언문과 동일하지만 사용자에게 덜 명확합니다.</li>
        </ul>
        스크립트가 다른 사람이 작성한 코드를 기반으로 하는 경우, 선택할 수 있는 라이선스에 제한이 있을 수 있습니다.
      supportURL: "사용자가 스크립트에 대한 지원을 받을 수 있는 페이지 URL입니다(예: 버그 추적기, 포럼, 이메일 주소). 지원 URL은 스크립트 피드백 페이지에 표시됩니다."
      contributionURL_html: "사용자가 스크립트 작성자에게 기부할 수 있는 페이지 URL입니다. 기부 URL은 스크립트 피드백 페이지에 표시됩니다. URL은 http, https 또는 Bitcoin 프로토콜일 수 있습니다. PayPal 기부 페이지로 연결하려면 <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a> 형식의 URL을 사용하고, 예시 이메일 주소를 본인 것으로 교체하세요."
      contributionAmount_html: "권장 기부 금액. <code>@contributionURL</code>과 함께 사용됩니다."
      compatible_html: "스크립트가 특정 브라우저와 호환됨을 표시합니다. 호환성 정보는 스크립트 페이지에 표시됩니다. 호환성에 대한 주석은 <code>@compatible firefox 팝업 차단 비활성화 필요</code> 형식으로 포함될 수 있습니다. 인식되는 브라우저: %{browsers}."
      incompatible_html: "스크립트가 특정 브라우저와 호환되지 않음을 표시합니다. 호환성 정보는 스크립트 페이지에 표시됩니다. 호환성에 대한 선택적 주석은 <code>@incompatible firefox Firefox 23부터 작동 안 함</code> 형식으로 포함될 수 있습니다. 인식되는 브라우저: %{browsers}."
      antifeature_html: |
        사용자가 아닌 작성자에게 이익이 되는 스크립트 내 기능을 공개합니다. 이 키의 형식은 <code>@antifeature 유형 설명</code>입니다. <i>유형</i>은 필수이고 <i>설명</i>은 선택 사항입니다. %{site_name}에서 인식하는 <i>유형</i>에 대한 정보는 %{antifeatures_link:여기}를 참조하세요.
      antifeature_localized_html: "특정 로캘로 설명된 <code>@antifeature</code>입니다. XX는 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2글자 코드</a>이고, YY는 선택적인 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 국가 코드</a>입니다. 사용자가 일치하는 로캘로 탐색할 때 동일한 유형의 <code>@antifeature</code>를 덮어씁니다."
    writing_user_scripts:
      title: "유저 스크립트 작성 방법"
      content_html: "<p>유저 스크립트 작성에는 JavaScript 지식이 필요합니다. <a href=\"http://wiki.greasespot.net/Tutorials\">GreaseSpot Wiki의 튜토리얼</a>은 일반적인 JavaScript 및 유저 스크립트 관련 내용을 시작하는 데 도움이 될 것입니다. 다른 사람의 스크립트를 살펴보는 것도 도움이 될 수 있습니다. %{code_rules_link} 및 %{meta_keys_link}에 관심이 있을 수 있습니다. 스크립트 개발에 도움이 필요하면 언제든지 %{ask_in_forum_link}하세요.</p><p>%{site_name}에 게시하려면 계정을 만들어야 합니다. %{user_page_link}에서 %{post_new_script_link} 링크를 따르세요.</p>"
      ask_in_forum_link_text: '포럼에 질문하기'
      user_page_link_text: '내 사용자 페이지'
      post_new_script_link_text: '새 스크립트 게시하기'
    code_rules:
      title: "%{site_name} 스크립트 게시 규칙"
      preamble: "다음은 %{site_name}에 게시되는 스크립트에 대한 요구 사항입니다. 이는 %{site_name}를 안전하고 유용한 유저 스크립트 공간으로 유지하기 위한 것입니다. 이러한 요구 사항을 벗어나는 모든 스크립트는 %{site_name} 관리자에 의해 삭제될 수 있습니다."
      functionality_header: "기능성"
      description: "스크립트는 수행하는 작업에 대한 설명을 포함해야 하며, 이 설명을 벗어나는 비합리적인 작업을 수행해서는 안 됩니다. 사용자는 스크립트를 설치하기 전에 스크립트가 무엇을 할 것인지 알아야 합니다."
      reason: "스크립트는 스크립트로서 존재할 이유가 있어야 합니다. 예를 들어, 사용자를 웹사이트로 안내하기만 하는 스크립트는 스크립트일 필요가 없습니다. 링크로 충분합니다. 현재 페이지에서 작업을 수행하기 위해 웹 서비스(예: 페이지 변환)를 사용하는 스크립트는 허용됩니다."
      monetization_html: "추적, 광고, 채굴기 등 사용자보다는 <em>작성자</em>의 이익을 위한 기능이 포함된 스크립트는 허용되지만, 이러한 기능은 %{antifeature_link:<code>@antifeature</code> 메타 키}로 공개해야 합니다. 스크립트는 오직 역기능 추가를 목적으로 <code>@include</code> 또는 <code>@match</code>를 추가해서는 안 됩니다."
      code_header: "코드"
      obfuscation: "%{site_name}에 게시된 코드는 난독화되거나 최소화되어서는 안 됩니다. 사용자는 스크립트를 설치하기 전에 코드를 검사하고 이해할 기회가 있어야 합니다. webpack과 같은 도구로 번들링된 경우, 공백과 변수 이름이 유지된 비-최소화 형태로 출력되어야 합니다."
      size_html: |
        스크립트 크기는 %{max_code_size}(으)로 제한됩니다. 이 제한을 맞추기 위해 스크립트를 최소화해서는 안 됩니다. 스크립트가 이 제한에 가까워지면 다음을 고려할 수 있습니다:
        <ul>
          <li>데이터 URI 또는 JSON과 같은 비-코드 데이터를 스크립트 외부로 이동합니다.</li>
          <li><code>@require</code> 또는 %{webpack_externals_link:webpack의 <code>externals</code> 옵션}을 사용하여 라이브러리를 로드합니다.</li>
        </ul>
      libraries_html: "스크립트가 사용하는 라이브러리는 타당한 기술적 이유가 없는 한 <code>@require</code>로 포함해야 합니다. 라이브러리가 인라인으로 포함된 경우, 라이브러리 출처에 대한 정보(예: URL 및/또는 이름과 버전을 나타내는 주석)를 포함해야 합니다."
      updates: "스크립트는 하루에 한 번 이상 업데이트를 확인해서는 안 됩니다. 대부분의 유저 스크립트 관리자는 자동 업데이트를 처리하므로 스크립트 내에서 처리할 필요가 없습니다. 스크립트는 또한 유저 스크립트 관리자의 캐싱을 우회하므로 다른 %{site_name} 호스팅 스크립트를 페이지에 동적으로 주입해서는 안 됩니다."
      hosting: "스크립트의 주요 기능은 %{site_name}의 코드 내에 있어야 합니다. %{site_name}에 게시된 스크립트가 단순히 다른 곳에서 스크립트의 대부분을 로드하는 것은 허용되지 않습니다. 사용자가 %{site_name}에 게시된 버전 대신 대체 소스를 사용하도록 유도할 목적으로 대체 다운로드 URL을 게시하는 것은 허용되지 않습니다."
      external_js: "%{external_scripts_link:외부 JavaScript 사용은 제한됩니다.}"
      copyright_header: "저작권"
      licensing_html: "스크립트는 타인의 저작권을 존중해야 합니다. 이는 코드 자체와 사용하는 모든 리소스(예: 이미지)를 포함합니다. 다른 사람의 콘텐츠를 사용하려는 경우, 해당 라이선스 조건을 준수하거나 사용하기 전에 허가를 받으세요. 스크립트 라이선스는 <code>@license</code> 메타 키로 지정되며, %{tldr_legal_link:tldrlegal.com}을 사용하여 무엇을 할 수 있고 할 수 없는지 알아볼 수 있습니다."
      reposts: "저작권 규칙을 위반하지 않는 경우에도, 이미 %{site_name}에 있는 스크립트를 원본보다 개선하지 않고 재게시하는 것은 허용되지 않습니다."
      miscellaneous_header: "기타"
      keywords: "스크립트는 검색 순위를 높이기 위해 관련 없는 키워드를 포함하거나 관련 없는 사이트를 언급해서는 안 됩니다."
      adult_content_rule: "성인 콘텐츠를 포함하거나 성인 콘텐츠 사이트용인 스크립트는 다른 사용자가 표시 여부를 선택할 수 있도록 해당 사실을 표시해야 합니다."
      reposting_deleted: "규칙 위반으로 삭제된 스크립트를 재게시하지 마세요. 대신 이의 제기 기능을 사용하세요. 삭제된 스크립트를 재게시하면 차단될 수 있습니다."
      advertising_in_description: "스크립트 작성자는 Greasy Fork 페이지(예: 스크립트 설명)에 광고를 게시할 수 없습니다. 스크립트 작성자의 홈페이지, 코드 저장소, Discord, WeChat 등의 홍보는 허용됩니다."
      reporting: "이러한 기준을 벗어나는 스크립트를 발견하면 해당 스크립트의 피드백 링크로 이동하여 '스크립트 신고' 옵션을 선택하여 신고해 주세요."
      excessive_updates: "스크립트 작성자는 오직 스크립트 목록 순위를 높일 목적으로 스크립트를 과도하게 업데이트할 수 없습니다."
      non_functional_includes_html: "스크립트는 기능을 제공하지 않는 사이트에 대해 <code>@include</code> 또는 <code>@match</code>를 포함할 수 없습니다."
      content_language: "스크립트의 이름, 설명 및 기타 콘텐츠는 적절한 언어로 표시되어야 합니다."
      listing_header: "목록 표시"
    external_scripts:
      title: "%{site_name}의 외부 스크립트 정책"
      intro_html: |
        <p>%{site_name}는 특정 경우에 외부 코드 사용을 허용합니다. 허용된 범위를 벗어나 외부 코드를 포함하는 것으로 확인된 모든 스크립트는 삭제될 수 있습니다. 이러한 규칙을 위반하는 스크립트를 발견하면 신고해 주세요.</p>
        <p>이 규칙은 실행 가능한 외부 코드에만 적용됩니다. JSON 또는 CSS와 같은 비실행 코드 로드는 제한되지 않습니다.</p>
      rationale:
        title: "근거"
        content_html: |
          <p>유저 스크립트는 기술적으로 다른 스크립트를 로드하고 실행할 수 있습니다. 이는 다음과 같은 몇 가지 방법으로 수행될 수 있습니다:</p>
          <ul>
          <li>%{require_doc_link:<code>@require</code>} 및 %{resource_doc_link:<code>@resource</code>} 메타데이터 키.</li>
          <li><code>XmlHttpRequest</code>를 사용하여 스크립트를 다운로드한 다음 <code>eval</code>로 실행.</li>
          <li>동적으로 <code><script></code> 태그 추가.</li>
          <li>Webpack의 %{webpack_externals_link:<code>externals</code>} 옵션.</li>
          <li>스크립트 업데이트 수행(자동으로 수행되거나 사용자가 작업을 수행하도록 안내).</li>
          </ul>
          <p>이는 유용한 기능이며 대부분의 스크립트 작성자는 합법적인 목적으로 이를 사용하지만, 악의적으로 사용될 수도 있습니다. %{site_name}의 핵심 원칙 중 하나는 사용자가 스크립트의 코드를 검사할 수 있어야 한다는 것입니다. 외부 스크립트는 경고나 기록 없이 변경될 수 있고, 다른 사람에게 다른 코드를 제공할 수 있으며, 알려진 라이브러리 중간에 악성 코드를 숨기는 데 사용될 수 있는 등 여러 가지 방법으로 이 원칙을 우회할 수 있습니다. 누군가 외부 스크립트를 확인하고 합법적이라고 판단하더라도, 해당 스크립트가 항상 합법적이었거나 앞으로도 그럴 것이라는 보장은 없습니다.</p>
      cdns:
        title: "콘텐츠 전송 네트워크 (CDNs)"
        content_html: |
          <p>CDN의 코드는 허용됩니다. %{cdns_link:인정된 CDN 목록 보기.} 이 코드는 최소화될 수 있지만 난독화되어서는 안 됩니다.</p>
      sri:
        title: "하위 리소스 무결성 해시를 가진 스크립트"
        content_html: |
          <p>%{tm_sri_link:Tampermonkey 형식}의 %{mdn_sri_link:하위 리소스 무결성}이 있는 URL과 함께 <code>@require</code> 및 <code>@resource</code> 사용은 허용됩니다.</p>
      allowed_external_codes:
        heading: "허용된 외부 코드"
        content_html: |
          <p>다음은 %{site_name}에서 허용되는 외부 코드 사용 방법입니다. 달리 명시되지 않는 한, 다른 모든 %{code_rules_link:코드 규칙}이 외부 코드에 적용됩니다.</p>
      libraries:
        title: "%{site_name} 라이브러리"
        content_html: |
          <p>%{site_name}에 라이브러리로 게시된 스크립트는 허용됩니다. 라이브러리는 새 스크립트를 만들 때 옵션을 선택하여 생성할 수 있습니다. 이러한 라이브러리는 GitHub 저장소와 같은 외부 URL에서 동기화되도록 추가로 설정할 수 있습니다.</p>
      origin_host:
        title: "원본 호스트에서 스크립트 주입"
        content_html: |
          <p>외부 스크립트를 가져온 동일한 도메인에 주입하는 것은 허용됩니다. 스크립트가 https://example.com에서 실행되고 https://example.com/script.js를 다운로드하여 수정한 다음 https://example.com/에 다시 주입하는 경우 허용됩니다.</p>
          <p>https://example.com/script.js가 https://differentsite.com에 주입되는 경우 허용되지 않습니다.</p>
    cdns:
      title: "허용된 CDN 목록"
      content_html: |
        <p>다음은 %{site_name}에서 인정하는 CDN 목록입니다. 이러한 CDN은 %{site_name}에 게시된 스크립트에서 %{external_code_link:외부 코드}를 로드하는 데 사용할 수 있습니다.</p>
        <p>이 목록은 다음과 같은 스크립트 위치로 구성됩니다:</p>
        <ul>
          <li>공개적으로 접근 가능</li>
          <li>콘텐츠가 자주 변경되지 않음</li>
          <li>여러 스크립트 작성자에게 유용할 가능성이 높음</li>
        </ul>
        <p>포함하려는 스크립트가 JavaScript 라이브러리(예: jQuery 또는 YUI)인 경우 아래 나열된 사이트 중 하나에서 찾아보세요. 특히 %{cdnjs_link:cdnjs} 및 %{jsdelivr_link:jsDelivr}는 광범위한 라이브러리를 제공합니다. 추가하고 싶은 CDN이 있으면 %{github_link:GitHub에서 요청}하세요. CDN 외에도 외부 코드를 위한 %{external_code_link:다른 옵션}이 있습니다.</p>

        %{allowed_require_list}
      test_url:
        label: "URL 테스트"
        result_ok: "허용된 URL입니다."
        result_not_ok: "허용되지 않는 URL입니다."
    script_rewriting:
      title: "%{site_name}가 게시된 스크립트를 수정하는 방법"
      content_html: >
        <p>%{site_name}에 게시된 스크립트는 다음과 같이 수정됩니다:</p>
        <ul>
          <li><code>@updateURL</code> 및 <code>@downloadURL</code> 지시문이 %{site_name}를 가리키도록 추가되거나 업데이트됩니다. <code>@installURL</code>은(는) 존재하는 경우 제거됩니다.</li>
          <li>스크립트에 <code>@version</code> 및 <code>@namespace</code> 지시문이 없는 경우 삽입됩니다. 이러한 지시문은 적절한 업데이트에 필요합니다.</li>
          <li>스크립트의 새 버전에 <code>@description</code>이(가) 없고 이전 버전에 있었던 경우 삽입됩니다.</li>
          <li>CRLF 및 CR 줄 바꿈이 표준/Unix 스타일 줄 바꿈으로 변환됩니다.</li>
        </ul>
    site_feedback_link: "%{site_name} 자체에 대한 문제 보고 또는 아이디어 제안"
    credits:
      title: "크레딧"
      authors_credit: "%{site_name}는 스크립트를 기여하는 작성자들 없이는 불가능했을 것입니다."
      developers_credit: "%{site_name} 자체는 버그를 보고하고 개선 사항을 제안하는 모든 분들의 도움으로 %{developers_link:이 사람들}에 의해 구축되었습니다."
      translators_credit: "%{site_name}는 %{translators_link:Transifex의 Greasy 번역팀}에 의해 번역되었습니다:"
      icons_credit: "브라우저 아이콘 출처: %{browserlogos}."
    help_with_greasymonkey: "Greasemonkey 도움말"
    help_with_tampermonkey: "Tampermonkey 도움말"
    contact:
      title: "문의하기"
      content_html: >
        <p>%{site_name} 및 그 위의 콘텐츠에 대해 이야기할 수 있는 여러 방법이 있습니다.</p>
        <p>사이트에 게시된 특정 스크립트에 대한 질문이나 의견이 있으신가요? 그렇다면 해당 스크립트 페이지의 피드백 탭에 있는 링크에서 토론을 게시하세요. 스크립트 작성자는 자신의 스크립트에 대한 모든 토론에 대해 계정 페이지에서 알림을 받습니다.</p>
        <p>%{site_name} 자체 또는 스크립트 개발에 대한 질문이나 의견이 있거나, 누군가 스크립트를 만들어 주기를 원하시나요? %{forum_link:포럼에 게시}하면 토론에 대해 가장 넓은 청중에게 다가갈 수 있습니다.</p>
        <p>(%{site_name}에 <em>게시된</em> 특정 스크립트가 아닌) %{site_name} 자체에 대한 버그 보고서나 완전히 구체화된 아이디어가 있으신가요? %{github_link:GitHub 페이지에 게시하세요.}</p>
        <p>관리자만 보기를 원하는 비공개 질문이나 의견이 있으신가요? %{admin_email_link:이메일을 보내세요.}</p>
    privacy_policy:
      title: "개인정보 처리방침"
      content_html: >
        <p>이 페이지는 %{site_name}가 사용자를 기록하거나 추적하는 방법을 설명합니다. 우려 사항이 있으면 %{admin_email_link:관리자에게 이메일}을 보내세요.</p>
        <h2>서버 로그</h2>
        <p>%{site_name}는 일반적인 서버 로그 방식으로 모든 요청을 기록합니다. 기록되는 정보에는 방문한 페이지, IP 주소, 사용자 에이전트 문자열이 포함됩니다. 이러한 로그는 디버깅 및 서버 분석을 위한 것이며, 데이터는 1주일 동안 보관됩니다. 이 데이터는 공유되거나 공개되지 않습니다.</p>
        <h2>스크립트 통계</h2>
        <p>통계 생성을 위해 %{site_name}는 IP 주소 정보와 함께 설치 및 업데이트 요청을 기록합니다. 이 정보는 하루 동안 보관된 다음 IP 주소를 더 이상 포함하지 않도록 집계됩니다. IP 주소별 데이터는 공유되거나 공개되지 않지만, 집계된 데이터는 공개됩니다.</p>
        <h2>쿠키 (로그인하지 않은 경우)</h2>
        <p>%{site_name}는 일부 사이트 기능을 허용하기 위해 임시 세션 쿠키를 설정할 수 있습니다. 이러한 쿠키는 영구적으로 설정되지 않으며 브라우저를 닫으면 (브라우저 설정에 따라) 지워질 수 있습니다.</p>
        <h2>사용자 계정</h2>
        <p>%{site_name}는 사용자가 스크립트를 게시하고, 토론에 참여하고, 일부 다른 사이트 기능에 액세스하려면 계정을 만들어야 합니다. 계정을 만들 때 IP 주소, 이메일 주소, 사용자 에이전트와 같은 정보가 영구적으로 저장될 수 있습니다. 이 정보 중 일부는 다른 사용자에게 표시될 수 있습니다.</p>
        <p>로그인한 상태에서 수행한 작업(예: 스크립트 및 댓글 게시)은 다른 사용자에게 표시됩니다.</p>
        <p>계정에 로그인할 때 "로그인 상태 유지" 옵션을 선택하면 %{site_name}는 로그인 상태를 유지하기 위해 영구 쿠키를 설정합니다.</p>
        <h2>%{site_name}에 게시된 스크립트</h2>
        <p>%{site_name}에는 사용자 생성 콘텐츠가 포함되어 있으며, 게시된 스크립트는 사용자가 해당 스크립트를 설치하는 경우 사용자를 추적할 수 있습니다.</p>
        <h2>타사 라이브러리</h2>
        <p>%{site_name}는 통계를 수집하거나 사이트에 광고를 표시하기 위해 타사 코드를 포함할 수 있습니다. 이러한 라이브러리에는 추적 로직이 포함될 수 있습니다.</p>
    user_css_to_user_js:
      title: "유저 CSS의 유저 JS 변환"
      content_html: |
        <p>%{site_name}는 유저 CSS를 유저 JS 형식으로 변환할 수 있습니다. <code>@-moz-document</code> 규칙은 적용할 CSS를 구축하는 JavaScript <code>if</code> 문으로 변환됩니다. 이 CSS는 <code><head></code>에 <code><style></code> 요소로 추가됩니다.</p>

        <p>일부 유저 CSS 기능이 있으면 유저 JS 형식으로 변환할 수 없습니다. 이러한 기능이 감지되면 유저 JS 변환이 수행되지 않습니다.</p>

        <ul>
        <li><code>default</code> 이외의 <code>@preprocessor</code> 메타 키</li>
        <li><code>@var</code> 메타 키</li>
        </ul>

        <p>%{site_name}의 유저 JS는 유저 CSS와 다소 다르게 CSS를 로드할 수 있습니다.</p>

        <ul>
        <li>유저 JS에서는 CSS가 <code><head></code>의 마지막 요소로 삽입됩니다. 유저 CSS에서는 사용된 확장에 따라 다를 수 있습니다. 이 문제를 완화하기 위해 <code>!important</code>를 사용하는 것이 좋습니다.</li>
        <li>유저 JS에서는 페이지 로드 시 CSS가 한 번 계산되고 적용됩니다. 페이지에서 JavaScript 히스토리 API를 사용하면 CSS가 예상대로 적용되지 않을 수 있습니다.</li>
        <li>유저 JS는 프레임이나 iframe에 CSS를 적용하지 않을 수 있습니다.</li>
        </ul>

        <p>유저 JS 변환이 작동하지 않는 경우, 유저 CSS를 업데이트할 때 해당 옵션을 선택하여 사용 불가능하게 만들어야 합니다.</p>
    antifeatures:
      title: "역기능"
      intro_html: |
        <p>역기능은 광고나 추적과 같이 사용자보다는 작성자에게 이익이 되도록 스크립트에 추가된 기능입니다. 역기능이 있는 스크립트는 %{rules_link:%{site_name} 규칙}에 따라 허용되지만, 스크립트의 메타데이터 블록에 <code>@antifeature</code>로 표시해야 합니다. 이렇게 하면 사용자가 설치하기 전에 역기능을 인지할 수 있습니다.</p>
        <p>역기능은 <code>@antifeature <i>유형</i> <i>설명</i></code> 형식의 %{meta_keys_link:스크립트 메타 키}로 지정됩니다. <i>유형</i>은 필수이고 <i>설명</i>은 선택 사항입니다.</p>
        <p>이 페이지는 %{site_name}에서 인식하는 <code>@antifeature</code> 유형을 설명합니다. 다른 유형을 사용할 수도 있지만, 역기능의 존재가 %{rules_link:%{site_name} 규칙}에 위배되어서는 안 됩니다.</p>
      ads_html: |
        <p>사용자가 방문하는 페이지에 광고를 삽입하는 스크립트입니다.</p>
        <p>다음은 <code>@antifeature ads</code> 표시가 필요하지 <i>않습니다</i>:</p>
        <ul>
          <li>광고가 포함된 웹사이트에 영향을 미치는 스크립트.</li>
          <li>스크립트와 통합될 때 해당 웹사이트가 일부 기능을 제공하는 한, 광고가 포함된 웹사이트로 사용자를 연결하거나 안내하는 스크립트.</li>
          <li>스크립트 작성자의 홈페이지, 코드 저장소, Discord, WeChat 등의 홍보.</li>
        </ul>
      membership_html: |
        <p>스크립트가 완전히 작동하려면 사용자가 채널 구독, 그룹 가입, 페이지 '좋아요' 등을 해야 하는 스크립트입니다.</p>

        <p>다음은 <code>@antifeature membership</code> 표시가 필요하지 <i>않습니다</i>:</p>

        <ul>
          <li>웹사이트의 로그인된 영역에 영향을 미치지만, 스크립트 자체가 추가 로그인을 요구하지 않는 스크립트.</li>
          <li>사용자가 모든 기능을 사용하기 위해 해당 지원이 필요하지 않은 한, 멤버십이 필요한 플랫폼을 통해 지원이 제공되는 스크립트.</li>
          <li>스크립트 기능에 영향을 미치지 않는 작성자의 채널, 그룹, 페이지 등으로의 링크.</li>
        </ul>
      miner_html: |
        <p>스크립트에 암호화폐 채굴기 또는 사용자의 리소스를 사용하여 스크립트 작성자를 위한 작업을 수행하는 다른 코드가 포함되어 있습니다.</p>
      payment_html: |
        <p>스크립트가 완전히 작동하려면 사용자가 스크립트 작성자에게 비용을 지불해야 하는 스크립트입니다.</p>

        <p>다음은 <code>@antifeature payment</code> 표시가 필요하지 <i>않습니다</i>:</p>

        <ul>
          <li>결제가 필요한 웹사이트에 영향을 미치지만, 스크립트 자체가 결제를 요구하지 않는 스크립트.</li>
          <li>기부가 추가 기능을 잠금 해제하지 않는 한, 기부를 요청하는 스크립트.</li>
        </ul>
      referral_link_html: |
        <p>스크립트가 구매 시 작성자에게 수수료를 얻게 하는 작업을 수행합니다. 여기에는 스크립트에 추천/제휴 링크 포함, 기존 링크를 추천/제휴 링크로 재작성, 또는 스크립트 작성자에게 수수료를 얻게 하는 쿠폰 코드 제공이 포함됩니다.</p>
      tracking_html: |
        <p>스크립트에 사용자 활동을 추적하는 코드가 포함되어 있습니다. 여기에는 Google Analytics와 같은 추적기 또는 사용자 활동을 스크립트 작성자에게 보고하는 사용자 지정 추적 코드가 포함됩니다.</p>
