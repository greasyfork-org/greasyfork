    open_source: "%{site_name}는 오픈 소스(GPLv3) 입니다. %{github_link:깃헙 소스}도 볼 수 있어요."
    installing_user_scripts:
      title: '유저 스크립트 설치 방법'
    installing_user_styles:
      title: '유저 스타일 설치 방법'
      content_html: |
          <p>일부 %{site_name} 스크립트는 유저 스타일로서 설치할 수 있습니다.</p>
          <p>유저 스타일은 %{stylus_firefox_link:파이어폭스 Stylus}, %{stylus_chrome_link:크롬 Stylus}, %{stylus_opera_link:오페라 Stylus}로 설치할 수 있습니다.</p>
          <p>%{styles_link:모든 유저 스타일 보기}</p>.
    meta_keys:
      title: "%{site_name}가 읽는 스크립트 메타 키"
      intro_html: "%{site_name}에서 읽는 <a href=\"http://wiki.greasespot.net/Metadata_Block\">유저 스크립트 메타블럭</a>들입니다. 이 중에 없는 블럭은 스크립트내에 포함되나 %{site_name}의 UI에 아무런 영향도 주지 않습니다."
      name: "스크립트 이름. 제목과 링크에서 사용됩니다. 필수."
      name_localized_html: "지정된 로케일에서의 스크립트 이름. XX는 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-letter code</a>에서, YY는 필수적이지 않은 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 country code</a>입니다. 일치하는 로케일내에서 유저가 탐색할때 <code>@name</code>는 무시됩니다."
      description: "스크립트가 뭐 하는지에 대한 설명. 스크립트 이름 아래에서 텍스트로 보여집니다. 필수."
      description_localized_html: "지정된 로케일에서의 스크립트 설명입니다, XX는 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-letter code</a>이며 YY는 필수가 아닌 선택으로, <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 country code</a>입니다. 유저가 해당 로케일에서 보고 있을 시 <code>@description</code>는 무시됩니다.."
      namespace_html: "유저 스크립트 관리자는 <code>@namespace</code>와 <code>@name</code> 조합으로 스크립트가 이미 설치됐는지 판단합니다. %{site_name}에서 이 필드는 필수고 업데이트 시에 변경되면 경고합니다."
      version: "%{version_format_link:모질라 버전 포맷}으로 스크립트 버전을 나타내는 식별자. 버전은 스크립트의 정보 페이지에 표시됩니다. %{site_name}는 이 필드를 필수로 요구하고 코드 변경 시 버전값이 증가하지 않으면 경고합니다."
      include_html: "어떤 페이지에서 스크립트가 동작할지 나타냅니다. 스크립트 정보 페이지에 이 필드가 보이고 스크립트를 분류하는 데도 씁니다. 스크립트는 <code>@match</code>나 <code>@include</code>가 적어도 하나 이상 있어야 합니다. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">양식은 여기를 참고하세요</a>."
      updateURL: "스크립트 매니저가 어떻게 업데이트할 지 서수랍니다. %{site_name}는 이 키들을 키들을 제거해 %{site_name}에서 설치한 스크립트는 오직 %{site_name}에서만 업데이트하도록 합니다."
      supportURL: "유저들이 스크립트에 대한 지원을 받을 수 있는 URL입니다. (예시. 버그 신고, 게시판, 이메일 주소). 지원 URL은 스크립트의 피드백 페이지에 표시됩니다."
      contributionURL_html: "유저들이 스크립트 개발자에게 기부할 수 있는 페이지의 URL입니다. 기부 URL은 스크립트의 피드백 페이지에 표시됩니다. URL들은 http, https, 또는 비토코인 프로토콜로 가능합니다. PayPal 기부 페이지로 링크하려면, <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>에서 샘플 이메일을 당신의 이메일로 바꾼 URL을 사용하세요."
      contributionAmount_html: "추천하는 기부금 가격입니다, <code>@contributionURL</code>과 결합하여 사용합니다."
      compatible_html: "이 스크립트가 어느 브라우저랑 호환됨을 표시합니다. 호환성 정보는 스크립트 페이지에 표시됩니다. 호환성에 관한 주석은 <code>@copmatible firefox 팝업 차단을 반드시 해제해야 함</code>의 형식에 맞춰 포함 될 수 있습니다. 인식되는 브라우저들은 다음과 같습니다: %{browsers}."
      incompatible_html: "이 스크립트가 어느 브라우저랑 호환되지 않음을 표시합니다. 호환성 정보는 스크립트 페이지에 표시됩니다. 선택적으로, <code>@incompatible firefox 23 버전부터 작동 안됨</code>의 형식에 맞추어 호환성에 대한 주석을 포함할 수 있습니다. 인식되는 브라우저들은 다음과 같습니다: %{browsers}."
      antifeature_html: |
          사용자가 아니라 개발자에게 이득인 기능을 명시합니다. 형식은 <code>@antifeature 종류 설명</code>입니다. <i>종류</i>는 필수고 <i>설명</i>은 선택입니다. %{site_name}가 지원하는 <i>종류</i>는 %{antifeatures_link:여기를 봐주세요}.
      antifeature_localized_html: "특정 언어로 설명한 <code>@antifeature</code>입니다. XX는 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2문자 코드</a>고 YY는 선택 사항인 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 지역 코드</a>입니다. 사용자 로케일이 일치할 때 같은 종류의 <code>@antifeature</code>를 덮어씁니다."
    writing_user_scripts:
      title: "유저 스크립트 작성 방법"
      content_html: "<p>유저 스크립트 작성에는 자바 스크립트 지식이 필요합니다. GreaseSpot 위키에 있는 <a href=\"http://wiki.greasespot.net/Tutorials\">튜토리얼</a>에서 기초적인 자바 스크립트 지식과 유저 스크립트 연관성을 통해 도움을 받으실 수 있습니다. %{code_rules_link} 와 %{meta_keys_link} 을 참고하시는 것도 좋습니다. 스크립트 개발에 도움을 받고 싶으시면 %{ask_in_forum_link}.</p><p> %{site_name} 에 게시물을 작성해보세요. 게시물을 작성하시려면 계정이 필요합니다. 그리고 준비가 되셨다면 당신의 %{user_page_link}에서, %{post_new_script_link}로 들어가보세요.</p>"
      ask_in_forum_link_text: '게시판에 질문하기'
      user_page_link_text: '유저 페이지'
      post_new_script_link_text: '새로운 스크립트 게시'
    code_rules:
      title: "%{site_name} 업로드 규칙"
      preamble: 다음은 %{site_name}에 업로드되는 스크립트에 관한 요구사항입니다. %{site_name}를 유저 스크립트 관리에 안전하고 유용하게 만드는 것을 목표로 합니다. 이 요구사항을 지키지 못하는 스크립트는 %{site_name} 관리자가 삭제할 수 있습니다.
      functionality_header: 기능
      description: 스크립트는 뭘 하는지에 대한 설명을 반드시 포함해야 하고 이 설명을 이유없이 벗어나는 행위를 하면 안 됩니다. 사용자는 스크립트를 설치하기 전에 이 스크립트가 뭘 할지 알아야 합니다.
      reason: 스크립트는 스크립트일 이유가 있어야 합니다. 가령 사용자를 웹사이트로 유도하기만 하는 스크립트는 스크립트일 이유가 없습니다. 링크로 충분하니까요. 현재 페이지에 동작을 수행하기 위해 웹 서비스를 사용하는 (가령 무언가 변환하는) 스크립트는 허용됩니다.
      code_header: 코드
      libraries_html: 스크립트가 사용하는 라이브러리는 그러지 않을 기술적인 이유가 없다면 반드시 <code>@require</code>되어야 합니다. 라이브러리를 인라인으로 포함하는 경우 반드시 라이브러리 소스에 관한 정보를 (URL이나 이름, 버전에 관한 코멘트 등으로) 담아야 합니다.
      updates: 스크립트는 업데이트 체크를 하루에 한 번 넘게 하면 안 됩니다. 스크립트 관리자 대부분 업데이트 체크를 자동으로 해 주므로 스크립트가 체크할 필요가 없습니다. 유저 스크립트 관리자의 캐싱을 우회하기 때문에 다른 %{site_name} 스크립트믈 동적으로 주입해서도 안 됩니다.
      external_js: "%{external_scripts_link:외부 스크립트 사용엔 제한이 있습니다.}"
      copyright_header: 저작권
      licensing_html: 스크립트는 다른 사람들의 저작권을 지켜야 합니다. 코드 자체와 사용하는 리소스 전부(예시 이미지 등)를 포함해서요. 다른 사람의 컨텐츠를 사용하려면 라이선스를 지키거나 허락을 구하세요. 스크립트의 라이선스는 <code>@license</code> 메타 정보로 명시할 수 있습니다. 그리고 무엇을 할 수 없는지는 %{tldr_legal_link:tldrlegal.com}에서 배울 수 있습니다.
      reposts: 저작권을 침해하지 않았어도 %{site_name}에 이미 올라온 원본에 비해 개선이 없는 스크립트를 재업로드하는 건 허용되지 않습니다.
      miscellaneous_header: 기타
      adult_content_rule: 성인 컨텐츠를 포함하거나 성인 사이트에서 동작하는 스크립트는 해당 설정을 켜서 다른 사용자가 필터링할 수 있도록 해야 합니다.
      reporting: 만약 이 조항들을 위반하는 스크립트를 발견하면 스크립트의 피드백 탭에서 스크립트를 신고해주세요.
