      license: "어느 사람들에게 스크립트 복사 및 편집이 허용되었는지 서술되어 있는 라이선스의 URL 또는 이름입니다. 라이선스의 부재는 유저들의 스크립트 사적 이용이 허용되나 재배포는 금지 됨을 암시합니다,. 라이선스는 스크립트 정보 페이지에 표시됩니다."
