      test_url:
        label: URL을 테스트하기
        result_ok: URL이 허용되었습니다
        result_not_ok: URL이 허용되지 않았습니다.
    script_rewriting:
      title: "%{site_name}가 업로드한 스크립트를 변경하는 법"
    site_feedback_link: "%{site_name} 자체의 이슈나 아이디어를 공유하세요"
    credits:
      title: "크레딧"
      authors_credit: "스크립트를 유지해주는 개발자분들이 없었다면 %{site_name}는 없었을 겁니다."
      developers_credit: "%{site_name}는 %{developers_link:이 사람들}이 버그 제보와 개선 의견을 주신 분들의 도움으로 만들었습니다."
      translators_credit: "%{site_name}는 %{translators_link:Transifex에서 Greasy 번역 팀}이 번역하였습니다."
      icons_credit: "브라우저 아이콘은 %{browserlogos}에서 따왔습니다."
    help_with_greasymonkey: "Greasemonkey 도움말"
    contact:
      title: "문의 방법"
      content_html: >
          <p>%{site_name}나 올라온 스크립트에 관해 소통하는 방법은 여러가지가 있습니다.</p> <p>스크립트에 관한 질문이나
          얘기할 게 있나요? 그럼 그 스크립트 페이지의 피드백 탭에서 스레드를 열어보세요. 스크립트의 새로운 스레드가 열리면 개발자에게 알림이
          갈 거예요.</p> <p>%{site_name} 자체나 스크립트 개발에 관한 질문·얘기 거리가 있거나, 아니면 누군가 스크립트를
          만들어 줬으면 싶나요? %{forum_link:게시판에 글을 올려서} 더 많은 사람들이 보게할 수 있어요.</p> <p>(%{site_name}에
          <em>올라온</em> 스크립트가 아닌) %{site_name} 자체에 관한 버그 제보나 구상이 끝난 아이디어가 있나요? %{github_link:깃헙에
          올려보세요}.</p> <p>관리자에게만 보여주고 싶은 사적인 질문이나 이야기가 있나요? %{admin_email_link:여기로
          이메일을 보내주세요.}</p>
    privacy_policy:
      title: "개인정보보호정책"
      content_html: >
          <p>이 페이지는 %{site_name}가 어떻게 사용자를 추적하고 기록하는지 알려줍니다. 걱정되는 부분이 있다면 %{admin_email_link:관리자에게
          이메일}을 보내주세요.</p> <h2>서버 로그</h2> <p>%{site_name}는 모든 요청을 평범한 방식으로 기록합니다.
          기록되는 정보는 방문 페이지, IP 주소, 유저 에이전트 스트링이 있습니다. 이 로그는 디버깅과 서버 분석을 위한 것이고 1주간
          저장합니다. 그리고 어딘가 공유하거나 공개하지 않습니다. <h2>스크립트 통계</h2> <p>통계 생성 용도로 %{site_name}는
          스크립트 설치 및 업데이트 요청의 IP 주소를 보관합니다. 기간은 하루동안이고 하루가 지나면 IP 주소는 버리고 하나로 합칩니다.
          IP 주소 데이터는 공유·공개하지 않지만 합친 수치 데이터는 공개합니다.</p> <h2>(미로그인 상태의) 쿠키</h2> <p>%{site_name}는
          사이트 기능을 위해 임시 세션 쿠키를 설정할 수 있습니다. 이 쿠키는 (브라우저 설정에 따라 다르지만) 보존되지 않고 브라우저를
          닫으면 지워집니다.</p> <h2>사용자 계정</h2> <p>%{site_name}는 스크립트 업로드, 스레드 참여, 몇몇 사이트
          기능 사용에 계정 생성이 필요합니다. 계정 생성 시 IP 주소, 이메일 주소, 유저 에이전트같은 정보가 보존됩니다. 이 중 일부가
          다른 사용자에게 보일 수도 있습니다.</p> <p>스크립트 업로드나 댓글 작성 같은 로그인 상태의 활동은 다른 사용자가 볼 수 있습니다.</p>
          <p>로그인 할 때 "로그인 정보 기억하기" 옵션을 체크하면 %{site_name}는 로그인 정보를 저장하기 위해 보존 쿠키를 설정합니다.</p>
          <h2>%{site_name}에 올라오는 스크립트</h2> <p>%{site_name}는 사용자가 제작한 컨텐츠를 제공하고 이런
          스크립트가 사용자를 추적할 수도 있습니다.</p> <h2>서드 파티 라이브러리</h2> <p>%{site_name}는 통계 데이터
          수집과 광고를 보여주기 위해 서드파티 코드를 포함할 수 있습니다. 이 라이브러리가 추적 기능을 담고 있을 수 있습니다.</p>
    user_css_to_user_js:
      title: 유저 스타일 → 스크립트 변환
      content_html: |
          <p>%{site_name}에서 유저 스타일을 유저 스크립트로 변환할 수 있습니다.
          <code>@-moz-document</code>는 자바스크립트 <code>if</code>문이 되는 식으로 적용할 CSS를 조립합니다.
          조립한 CSS는 <code>&lt;head&gt;</code> 태그 안 <code>&lt;style&gt;</code> 요소로 삽입합니다.</p>

          <p>몇몇 CSS 기능은 스크립트로 변환할 수 없습니다. 그런 기능을 발견하면 변환을 중단합니다.</p>

          <ul>
          <li><code>default</code>를 제외한 <code>@preprocessor</code> 메타 키</li>
          <li><code>@var</code> 메타 키</li>
          </ul>

          <p>%{site_name}유저 스크립트는 적용한 스타일은 유저 스타일과 다소 다를 수 있습니다</p>

          <ul><li>
          유저 스크립트에선 CSS가 <code>&lt;head&gt;</code>의 마지막 요소로 추가됩니다.
          유저 스타일에선 사용하는 확장에 따라 다릅니다.
          이 문제를 피하려면 <code>!important</code>를 쓰는 걸 권장합니다.
          </li><li>
          유저 스크립트에선 페이지를 로드할 때 CSS를 계산해서 적용합니다.
          페이지가 JS 히스토리 API를 사용할 경우 CSS가 기대처럼 적용되지 않을 수 있습니다.
          </li><li>
          유저 스크립트는 프레임이나 iframe에 CSS를 적용하지 않을 수도 있습니다.
          </li></ul>

          <p>사용자님의 유저 스타일이 JS 변환이 안 된다면 JS 변환을 막는 옵션을 선택하세요.</p>
    antifeatures:
      title: 역기능
      intro_html: |
          <p>
          역기능은 광고나 추적처럼 사용자보다 개발자의 이익을 위한 기능입니다.
          %{rules_link:%{site_name} 규칙}에 따라 역기능을 가진 스크립트는 올릴 수 있지만
          스크립트 메타 데이터 블록 안에 <code>@antifeature</code>로 명시해야 합니다.
          그래야 사용자가 스크립트 설치 전에 역기능이 있음을 알 수 있습니다.
          </p><p>
          역기능은 %{meta_keys_link:메타 키}로 명시할 수 있고
          <code>@antifeature <i>종류</i> <i>설명</i></code> 양식을 따릅니다.
          <i>종류</i>는 필수고 <i>설명</i>은 선택입니다.
          </p><p>
          이 페이지에선 %{site_name}가 인식하는 <code>@antifeature</code> 종류를 설명합니다.
          다른 종류도 쓸 수 있지만 결과적으로 %{rules_link:%{site_name} 규칙}을 위배하면 안 됩니다.
          </p>
      ads_html: |
          <p>사용자가 방문하는 사이트에 광고를 삽입하는 스크립트.</p>
          <p>아래는 <code>@antifeature ads</code> 표시가 필요하지 <i>않습니다</i>.</p>
          <ul><li>
          광고를 포함한 사이트에서 동작하는 스크립트.
          </li><li>
          광고를 포함한 사이트 링크를 삽입하거나 여는 스크립트.
          유저 스크립트가 사이트에 추가적인 기능을 제공하는 한 괜찮습니다.
          </li><li>
          개발자의 홈페이지, 코드 저장소, 디스코드, 위챗 등의 홍보.
          </li></ul>
      membership_html: |
          <p>모든 기능을 사용하려면 사용자가 채널을 구독하거나, 그룹에 가입하거나, 좋아요를 누르는 행위 등을 요구하는 스크립트.</p>

          <p>아래는 <code>@antifeature membership</code> 표시가 필요하지 <i>않습니다</i>.</p>

          <ul><li>
          웹사이트의 로그인 필요 영역을 조작하지만
          스크립트 자체는 별도의 로그인을 요구하지 않는 스크립트.
          </li><li>
          회원 가입이 필요한 서비스를 통해서 지원을 받을 수 있는 스크립트.
          그런 지원이 있어야만 모든 기능을 쓸 수 있는 게 아닌한 괜찮습니다.
          </li><li>
          스크립트의 기능에 영향을 주지 않는 개발자의 채널, 그룰, 페이지 등으로의 연결.
          </li></ul>
      miner_html: |
          <p>채굴기나 스크립트 개발자의 작업을 수행하기 위해 사용자의 컴퓨터 자원을 소모하는 코드를 담은 스크립트.</p>
      payment_html: |
          <p>모든 기능을 사용하려면 결제해야하는 스크립트.</p>

          <p>아래는 <code>@antifeature payment</code> 표시가 필요하지 <i>않습니다</i>.</p>

          <ul><li>
          결제가 필요한 웹사이트에서 동작하지만 스크립트 자체는 결제가 필요없는 스크립트.
          </li><li>
          기부를 요청하는 스크립트. 기부하면 기능이 추가로 열리는 게 아닌 한 괜찮습니다.
          </li></ul>
      referral_link_html: |
          <p>
          개발자가 수수료를 받을 수 있도록 동작하는 스크립트.
          소개/제휴 링크를 포함하거나 링크를 소개/제휴 링크로 바꾸거나
          개발자가 수수료를 받는 쿠폰 코드를 제공하는 스크립트를 포함합니다.
          </p>
      tracking_html: |
          <p>사용자의 행동을 추적하는 코드를 담은 스크립트. 구글 아날리틱스나 사용자 행동을 개발자에게 알리는 커스텀 추적 코드를 포함합니다.</p>
