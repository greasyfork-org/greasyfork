      intro_html: "Toto je seznam <a href=\"http://wiki.greasespot.net/Metadata_Block\">meta klíčů uživatelského skriptu</a>, které %{site_name} rozpozná. Klíče mimo tento seznam mohou být obsaženy ve skriptu, budou v instalovaném skriptu přítomny, ale nebudou mít efekt v uživatelském rozhraní %{site_name}."
      name: "Název skriptu, používaný v záhlaví a odkazech. Povinná položka."
      description: "Popis funkce skriptu. Zobrazuje se pod názvem skriptu. Povinná položka"
      updateURL: "Popis, jak mohou správci skriptů získat aktualizace. %{site_name} tyto klíče vymazává, všechny skripty instalované z %{site_name} musejí být aktualizovány pomocí %{site_name}."
      supportURL: "URL stránky, kde mohou uživatelé získat podporu (např. bug tracker, fórum, e-mailová adresa). URL podpory se zobrazí na stránce skriptu."
      contributionAmount_html: "Navrhovaná výše příspěvku, použito ve spojení s <code>@contributionURL</code>."
      compatible_html: "Označit skript jako kompatibilní s browserem. Informace o kompatibilitě bude zobrazena na stránce skriptu. Komentáře ke kompatibilitě mohou být uvedeny ve formátu <code>@compatible firefox Must disable pop-up blocker</code>. Rozpoznané browsery: %{browsers}."
      incompatible_html: "Označit skript jako nekompatibilní s browserem. Informace o kompatibilitě bude zobrazena na stránce skriptu. Komentáře ke kompatibilitě mohou být uvedeny ve formátu <code>@incompatible firefox Broken since Firefox 23</code>. Rozpoznané browsery: %{browsers}."
    writing_user_scripts:
      title: "Jak psát uživatelské skripty"
      content_html: "<p>Tvorba uživatelských skriptů vyžaduje znalost JavaScriptu. <a href=\"http://wiki.greasespot.net/Tutorials\">Ukázky na GreaseSpot Wiki</a> by vám mohly pomoci s úvodem do JavaScriptu a tvorby uživatelských skriptů. Rovněž může být vhodné studium skriptů ostatních autorů. Doporučujeme přečíst si %{code_rules_link} a %{meta_keys_link}. Pokud potřebujete pomoc s vytvořením skriptu. %{ask_in_forum_link}.</p><p>Pro vložení skriptu do %{site_name} potřebujete uživatelský účet. Na své %{user_page_link} naleznete odkaz pro %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'položte dotaz na fóru'
