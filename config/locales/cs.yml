    credits:
      title: "Autoři"
      authors_credit: "%{site_name} by nemohl existovat bez autorů, kteří pracují na skriptech."
      developers_credit: "Samotný %{site_name} je budován %{developers_link:těmito lidmi} společně s pomocí ostatních, kdo hlásí chyby nebo zasílají náměty na vylepšení."
      translators_credit: "%{site_name} je překládán %{translators_link:předkladatelskou skupinou Greasy Translation Force na Transifexu}:"
      icons_credit: "Ikony prohlížeče jsou z %{browserlogos}."
    help_with_greasymonkey: "Pomoc s Greasymonkey"
    contact:
      title: "Kontaktovat někoho"
    privacy_policy:
      title: "Ochrana soukromí"
      content_html: >
          <p>Tato stránka popisuje jak %{site_name} bude zaznamenávat nebo sledovat
          uživatele. Pokud máte nějaké dotazy, %{admin_email_link:e-mail the admin}.</p>
          <h2>Záznamy serveru</h2> <p>%{site_name} Záznamy serveru zaznamenávají všechny
          požadavky typickým způsobem záznamů serveru. Zaznamenávané informace zahrnují
          navštívené stránky, IP adresu a řetězec agenta uživatele. Tyto protokoly
          slouží k ladění a analýze serveru. Data se uchovávají po dobu jednoho týdne.
          Tato data nejsou sdílena ani zveřejňována.</p> <h2>Statistiky skriptů</h2>
          <p>Pro účely vytváření statistik, %{site_name} zaznamenává požadavky na
          instalaci a aktualizaci s informacemi o IP adrese. Tyto informace jsou uchovávány
          po dobu jednoho dne a poté jsou agregovány tak, aby již neobsahovaly IP
          adresu. Údaje specifické pro IP adresu nejsou sdíleny ani zveřejňovány,
          ale agregované údaje ano.</p> <h2>Cookies (pokud nejste přihlášeni)</h2>
          <p>%{site_name} mohou nastavit dočasné soubory cookie relace, které umožňují
          některé funkce webu. Tyto soubory cookie nejsou nastaveny tak, aby zůstaly
          trvalé, a mohou být vymazány při zavření prohlížeče (v závislosti na nastavení
          prohlížeče).</p> <h2>Uživatelské účty</h2> <p>%{site_name} vyžadují, aby
          si uživatelé vytvořili účet pro vkládání skriptů, účast v diskusích a přístup
          k některým dalším funkcím webu. Při vytváření účtu mohou být trvale uloženy
          informace jako IP adresa, e-mailová adresa a agent uživatele. Některé z
          těchto informací mohou být viditelné pro ostatní uživatele.</p> <p>Akce
          prováděné po přihlášení, například odesílání skriptů a komentářů, budou
          viditelné pro ostatní uživatele.</p> <p>Pokud je při přihlašování k účtu
          zaškrtnuta možnost "Zapamatovat si mě",  %{site_name} nastaví se trvalý
          soubor cookie pro uchování stavu přihlášení.</p> <h2>Skripty zveřejněné
          na %{site_name}</h2> <p>%{site_name}obsahuje obsah vytvořený uživateli a
          zveřejněné skripty mohou být schopny sledovat uživatele, pokud si tento
          skript nainstalují.</p> <h2>Knihovny třetích stran</h2> <p>%{site_name}
          Knihovny třetích stran mohou obsahovat kód třetích stran pro shromažďování
          statistik nebo zobrazování reklamy na webu. Tyto knihovny mohou obsahovat
          logiku sledování..</p>
