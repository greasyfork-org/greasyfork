      license: "Licencia, ktorá opisuje, ako môžu ľudia kopírovať alebo upravovať skript. Odporúča sa použitie \"Celého názvu\" alebo \"Identifikátora\" zo zoznamu %{spdx_link:the SPDX License List}. Chýbajúca licencia znamená, že užívatelia si môžu nainštalovať skript pre osobné použitie, ale nemôžu ho šíriť. Licencia sa zobrazí na stránke skriptu."
      supportURL: "Adresa stránky, kde užívatelia môžu podporiť vývoj skriptu (napr. bug tracker, fórum, emailová adresa). URL adresa pre podporu je uvedená na stránke spätnej väzby skriptu."
      contributionURL_html: "URL adresa, kde užívatelia môžu finančne podporiť autora skriptu. URL adresa pre prispievateľov je uvedená na stránke spätnej väzby skriptu. Adresy môžu používať  http, https, alebo BItcoin protokoly. Pre odkaz na stránku podpory PayPal, použite adresu vo formáte <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+podpora\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=vas.email@priklad.com&item_name=Greasy+Fork+podpora</a>, nahraďte ukážkovú emailovú adresu vašou."
      contributionAmount_html: "Navrhnutá suma dotácie, spojená v súvislosti s <code>@contributionURL</code>."
      compatible_html: "Označte tento skript ako kompatibilný s webovým prehliadačom. Informácie o kompatibilite budú zobrazené na stránke skriptu. Komentáre ohľadom kompatibility môžu byť zahrnuté vo formáte <code>@compatible firefox Musíte zakázať blokovanie nevyžiadaných vyskakovacích okien</code>. Overené prehliadače: %{browsers}."
      incompatible_html: "Označte tento skript ako nekompatibilný s webovým prehliadačom. Informácie o kompatibilite budú zobrazené na stránke skriptu. Voliteľné komentáre ohľadom kompatiblity môžu byť zahrnuté vo formáte <code>@incompatible firefox Nefunguje od Firefox 23</code>. Overené prehliadače: %{browsers}."
    writing_user_scripts:
      title: "Ako napísať užívateľský skript"
      content_html: "<p>Napísanie užívateľského skriptu vyžaduje znalosť JavaScriptu. <a href=\"http://wiki.greasespot.net/Tutorials\">Tutoriály na GreaseSpot Wiki</a> by vám mali pomôcť so úvodom do JavaScriptu a tvorbou užívateľských skriptov. Prezeranie ďalších skriptov vám môže tiež pomôcť. Možno vás bude zaujímať %{code_rules_link} a %{meta_keys_link}. Ak chcete pomôcť s vývojom vašeho skriptu, neváhajte sa %{ask_in_forum_link}.</p><p>Pre odoslanie skriptu na %{site_name}, si potrebujete vytvoriť účet. Na svojej %{user_page_link}, nájdete odkaz na %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'opýtať na fóre'
      user_page_link_text: 'stránke užívateľa'
      post_new_script_link_text: 'poslať nový skript'
    code_rules:
      title: "Pravidlá pre poslané skripty na %{site_name}"
      content_html: >
          <p>Toto sú požiadavky pre skripty zverejnené na %{site_name}. Tie sú určené
          na udržanie %{site_name} ako bezpečné a užitočné miesto pre užívateľské
          skripty. Akýkoľvek skript, ktorý nespĺňa tieto požiadavky môže byť odstránený
          moderátorom %{site_name}. </p><ul>

          <li>Skripty musia obsahovať popis toho, čo robia a nemôžu robiť neprimerane
          iné veci ako v popise. Užívatelia musia vedieť čo skript robí ešte pred
          jeho inštaláciou. Skripty s monetizačnými metódami (sledovacie, reklamné,
          ťažobné, atď.) nie sú zakázané, ale autor musí túto skutočnosť zverejniť
          viditeľne v popise skriptu alebo doplňujúcich informáciách.</li>

          <li>Kód odoslaný na túto stránku nemôže byť obfuskovaný alebo minifikovaný.
          Užívatelia musia mať možnosť preskúmať a pochopiť skript pred jeho inštaláciou.</li>

          <li>Knižnice, ktoré skript používa by mali byť vyžiadané pomocou <code>@require</code>,
          pokiaľ neexistuje opodstatnený technický dôvod, prečo to neurobiť. V prípade,
          že knižnice sú zahrnuté inline, musia obsahovať informácie ako zdroj knižnice
          (napr. komentár označujúci URL a/alebo názov a verziu).</li>

          <li>Váš skript musí rešpektovať autorské práva ostatných. Teda skript samotný
          aj jeho zdroje (napr. obrázky), ktoré využíva. Ak máte v úmysle použiť obsah
          niekoho iného, riaďte sa licenčnými podmienkami alebo získajte jeho súhlas
          predtým ako tak urobíte.</li>

          <li>Aj v prípadoch, ktoré nie sú v rozpore s autorskými právami, zverejňovanie
          skriptov, ktoré sa už nachádzajú na %{site_name} nie je povolené, aj keď
          sú lepšie ako pôvodné. </li>

          <li>%{external_scripts_link:Použitie externých JS je obmedzené.}</li>

          %{adult_content_requirement}

          <li>Skripty nemôžu kontrolovať aktualizácie častejšie ako raz za deň. Uvedomte
          si, že väčšina správcov užívateľských skriptov riadi automatickú aktualizáciu,
          takže to nie je potrebné robiť v skripte.</li>

          </ul> <p>Ak zbadáte skript, ktoré nespĺňa tieto parametre, prosím, nahláste
          ho na stránke spätnej väzby pre tento skript, začatím diskusie a vyberte
          voľbu "Nahlásiť skript".</p> <p>Ak s čímkoľvek nesúhlasíte, %{contact_link:povedzte
          nám o tom}!</p>
      adult_content_rule_html: "<li>Skripty, ktoré majú obsah pre dospelých alebo stránky s obsahom pre dospelých musia byť takto označené a umožniť užívateľom, či ich chcú vidieť.</li>"
    external_scripts:
      title: "Zásady %{site_name} používania externých skritpov"
      content_html: >
          <p>Užívateľské skripty majú schopnosť načítať a vykonať ďalšie skripty.
          %{require_doc_link:<code>@require</code>} Kľúč metadát je najjednoduchší
          spôsob, ako to dosiahnuť, ale skripty tiež môžu, napríklad, použiť XmlHttpRequest
          pre stiahnutie skriptu a vložiť do DOM.</p> <p>Ak keď je to užitočná vlastnosť
          a väčšina autorov skriptov ju používa na legitímne účely, ale tiež môže
          byť zneužitá na podvod. Jedným zo základných princípov %{site_name} je,
          že užívateľ musí mať možnosť skontrolovať kód v skripte. Externé skripty
          môžu obchádzať tento princíp niekoľkým spôsobmi: môžu zmeniť históriu bez
          upozornenia, vykonávať rôzny kód pre rôznych užívateľov a môžu byť použité
          na skrytie podvodného kódu vo vnútri známych knižníc. Aj keď niekto skontroluje
          externý skript a prehlási ho za legitímny, to nie je garancia, že skript
          bude vždy legitímny.</p> <p>Ak chcete umožniť autorom skriptov, aby aj naďalej
          používali externé skripty, %{site_name} môže implementovať zoznam vzorov
          povolených URL, ktoré môžu byť priložené k skriptu. Tento zoznam obsahuje
          umiestenia, ktoré:</p> <ul>

          <li>Sú verejné</li>

          <li>Ich obsah sa často nemení</li>

          <li>Môže ich využiť viacero autorov</li>

          </ul> <p>Aktuálny zoznam je:</p> %{allowed_require_list} <p>Ak sa pokúsite
          pridať skript, ktorý používa <code>@require</code> mimo týchto umiestnení,
          nebudete môcť skript uložiť.</p> <p>Ak skript, ktorý chcete priložiť je
          JavaScriptová knižnica (napríklad  jQuery alebo YUI), skúste ju nájsť na
          jednom z umiestnení uvedených vyššie. %{cdnjs_link:cdnjs} a %{jsdelivr_link:jsDelivr}
          majú k dispozícii obzvlášť širokú škálu knižníc.</p> <p>Ak skript, ktorý
          chcete priložiť sa nenachádza na vyššie uvedenom zozname, %{contact_link:dajte
          nám vedieť} a môžeme ho niekde nájsť (alebo umiestniť na našom serveri!).</p>
          <p>Ak skript, ktorý chcete priložiť ste napísali Vy, môžete ho poslať ako
          samostatnú položku na %{site_name} vybraním typu skriptu "Knižnica". Potom
          budete môcť priložiť túto knižnicu do vášho skriptu.</p>
    script_rewriting:
      title: "Ako budú prepísané skripty odoslané na %{site_name}"
      content_html: >
          <p>Skripty poslané na %{site_name} budú prepísané nasledovným spôsobom:</p>
          <ul>

          <li><code>@updateURL</code>, <code>@installURL</code>, a <code>@downloadURL</code>
          tieto príkazy budú odstránené, ak existujú. Absencia týchto príkazov bude
          znamenať, že skript nainštalovaný z %{site_name} bude aktualizovaný z %{site_name}.</li>

          <li><code>@version</code> a <code>@namespace</code> tieto príkazy budú vložené
          do skriptu, ak chýbajú. Tieto skripty sú potrebné pre správnu aktualizáciu.</li>

          <li><code>@description</code> tento príkaz bude vložený, ak nová verzia
          skriptu chýba a predchádzajúca verzia ju mala.</li>

          <li>Zalomenie riadkov CRLF a CR bude prevedené na štandardný štýl Unixu.</li>

          </ul>
    site_feedback_link: "Nahlásenie problému alebo pridanie nápadu pre %{site_name}"
    credits:
      title: "Poďakovanie"
      authors_credit: "%{site_name} by nemohol existovať bez autorov, ktorí pracujú na skriptoch."
      developers_credit: "Samotný %{site_name} je zostavený %{developers_link:týmito ľuďmi} spolu s pomocou  všetkých, ktorí nahlasujú chyby a zasielajú námety na vylepšenie."
