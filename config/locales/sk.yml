        upheld: Vaše hlásenie proti %{item} bolo potvrdené moderátorom.
        rebutted: Na vaše hlásenie týkajúce sa %{item} bola prijatá odpoveď od nahláseného používateľa. Moderátor preskúma vaše hlásenie a túto odpoveď.
      report_filed_reported: Bolo podané hlásenie proti %{item}.
      report_resolved_reported:
        dismissed: Moderátor zamietol hlásenie proti %{item}.
        fixed: Hlásenie proti %{item} viedlo k určitým zmenám a moderátor označil problém za vyriešený.
        upheld: Moderátor potvrdil hlásenie proti %{item}.
      consecutive_bad_ratings: "%{script} získal zlé recenzie a hrozí mu odstránenie. Opravte svoj skript alebo reagujte na recenzie, aby ste zabezpečili, že zostane aktívny."
      list:
        header: Upozornenia
        none: Zatiaľ žiadne upozornenia!
        edit_settings: Spravujte nastavenia upozornení.
        mark_all_read: Označiť všetko ako prečítané
  webhooks:
    info:
      title: Nastavenie webhooku
      intro_html: |
          <p>Webook prepojený s %{site_name} umožňuje, aby ste sa mohli automaticky aktualizovať %{site_name}na základe toho, čo sa deje vo vašom repozitári. %{site_name} podporuje "push" webooky pre GitHub, GitLab a Bitbucket, a "release" webhooky pre GitHub a GitLab.</p>
          <p>Ak chcete používať túto funkciu, musíte mať zapnuté skripty %{site_name} nastavte synchronizáciu pomocou adresy URL do svojho repozitára. Nové skripty môžete pridávať pomocou %{import_link: importovanie nových skriptov na %{site_name}}, alebo môžete nastaviť synchronizáciu predtým zverejnených skriptov na karte "Správca" na stránke skriptu.</p>
          <p>Vaše skripty budú naďalej zobrazovať typ synchronizácie "Automaticky" alebo "Manuálne", kým sa nestane prvý webhook.</p>
      already_syncing_list: "Tu sú skripty, ktoré ste už nastavili na synchronizáciu s podporovaným poskytovateľom:"
      synced_item_html: "%{script_name} - %{sync_type} synchrozizuje sa z %{sync_url}"
      language_note: Pretože používateľské rozhranie GitHub, GitLab a Bitbucket je v angličtine, nižšie uvedené pokyny budú poskytované aj v angličtine.
  help:
    sections:
      usage: Použitie
      development: Vývoj
      miscellaneous: Ostatné
    open_source: "%{site_name} má otvorený zdrojový kód (licencia GPLv3 ). Môžete si %{github_link:pozrieť jeho zdrojový kód na GitHube}."
    installing_user_scripts:
      title: 'Ako nainštalovať používateľské skripty'
    installing_user_styles:
      title: 'Ako nainštalovať používateľské štýly'
      content_html: |
          <p>Niektkoré skripty na %{site_name} môžu byť nainštalované ako používateľské štýly.</p>
          <p>Používateľské štýly môžu byť nainštalované cez %{stylus_firefox_link:Stylus pre Firefox}, %{stylus_chrome_link:Stylus pre Chrome}, a %{stylus_opera_link:Stylus pre Operu}.</p>
          <p>%{styles_link:Zobraziť všetky dostupné používateľské štýly}</p>
    meta_keys:
      title: "Metakľúče skriptu spracované %{site_name}"
      intro_html: "Toto je zoznam <a href=\"http://wiki.greasespot.net/Metadata_Block\">metakľúčov používateľského skriptu</a>, ktoré %{site_name} rozpozná. Kľúče mimo tohto zoznamu môžu byť zahrnuté v skriptoch a budú v nainštalovanom skripte prítomné, ale nebudú mať efekt na UI %{site_name}."
      name: "Názov skriptu, použité ako nadpis a v odkazoch. Povinné."
      name_localized_html: "Názov skriptu v konkrétnom jazyku, kde XX je <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-znakový kód</a> a YY je voliteľný <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 kód krajiny</a>. Ignoruje<code>@name</code> ak používateľ prehliada vo vybranom jazyku."
      description: "Popis funkcie skriptu. Zobrazuje sa ako text pod názvom skriptu. Povinné."
      description_localized_html: "Popis skriptu vo vybranom jazyku, kde XX je <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-znakový kód</a> a YY je voliteľný <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 kód krajiny</a>. Ignoruje <code>@description</code> ak používateľ prehliada vo vybranom jazyku."
      namespace_html: "Kombinácia <code>@namespace</code> a <code>@name</code> sa používa správcami skriptov na to, aby zistili, či je už skript nainštalovaný. %{site_name} vyžaduje toto pole a upozorní ak sa zmení po aktualizácii."
      version: "Identifikátor konkrétnej verzie skriptu v jazyku vo %{version_format_link:Formát verzie Mozilla}. Verzia sa zobrazuje na informačnej stránke skriptu. %{site_name} vyžaduje toto pole a upozorní, ak je znížené alebo ak nie je zvýšené, keď sa zmení kód skriptu."
      include_html: "Vypíšte stránky, na ktorých skript pobeží. Tento zoznam bude spracovaný, zobrazený na stránke skriptu a použitý na kategorizovanie skriptu. Každý skript musí mať aspoň jeden kľúč<code>@match</code> alebo <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">O formátoch si prečítajte tu.</a>"
      require_html: "Zahŕňa externý JavaScript do skriptu. Pozrite si %{external_script_link:opravidlá pre kód vrátane externých skriptov}. Ak používate hashe integrity podzdroja (pozri informácie %{tm_subresource_link:tu} a %{mdn_subresource_link:tu}), %{site_name} vás upozorní, ak sa vaše hashe nezhodujú s obsahom URL, ktoré používate."
      resource_html: "Zahŕňa externý zdroj (JavaScript, CSS, obrázky, atď.) do skriptu. Pozrite si %{external_script_link:pravidlá pre kód vrátane externých skriptov}. Ak používate hashe integrity podzdroja (pozri informácie %{tm_subresource_link:tu} a %{mdn_subresource_link:tu}), %{site_name} vás upozorní, ak sa vaše hashe nezhodujú s obsahom URL, ktoré používate."
      updateURL: "Popis ako správcovia používateľských skriptov môžu získať aktualizácie. %{site_name} vymaže tieto kľúče, všetky skripty z %{site_name} musia byť aktualizované cez %{site_name}."
      license_html: |
          By posting your script to %{site_name}, you give others permission to install and use it. The license describes whether and how people are allowed to modify and distribute your script. License is displayed on a script's info page. <code>@license</code> can be:
          <ul>
          <li>The name of a license (for example, <code>@license GPL3</code>). Using a "Full name" or "Identifier" from %{spdx_link:the SPDX License List} is recommended.</li>
          <li>The conditions under which you allow use (for example <code>@license You can modify as long as you credit me</code>, though using a pre-existing license is recommended.</li>
          <li>A copyright statement (for example <code>@license Copyright MyName</code>) if you don't want to release under a license.</li>
          <li>Omitted entirely, which is the same as having a copyright statement, but less clear to users.</li>
          </ul>
          Note that if your script is based on code someone else wrote, you may be restricted in what license you choose.
      supportURL: "Adresa stránky, kde používatelia môžu podporiť vývoj skriptu (napr. bug tracker, fórum, emailová adresa). URL adresa pre podporu je uvedená na stránke spätnej väzby skriptu."
      contributionURL_html: "URL adresa, kde používatelia môžu finančne podporiť autora skriptu. URL adresa pre prispievateľov je uvedená na stránke spätnej väzby skriptu. Adresy môžu používať  http, https, alebo BItcoin protokoly. Pre odkaz na stránku podpory PayPal, použite adresu vo formáte <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+podpora\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=vas.email@priklad.com&item_name=Greasy+Fork+podpora</a>, nahraďte ukážkovú emailovú adresu vašou."
      contributionAmount_html: "Navrhnutá suma príspevku, spojená v súvislosti s <code>@contributionURL</code>."
      compatible_html: "Označí tento skript ako kompatibilný s webovým prehliadačom. Informácie o kompatibilite budú zobrazené na stránke skriptu. Komentáre ohľadom kompatibility môžu byť zahrnuté vo formáte <code>@compatible firefox Musíte zakázať blokovanie nevyžiadaných vyskakovacích okien</code>. Overené prehliadače: %{browsers}."
      incompatible_html: "Označí tento skript ako nekompatibilný s webovým prehliadačom. Informácie o kompatibilite budú zobrazené na stránke skriptu. Voliteľné komentáre ohľadom kompatiblity môžu byť zahrnuté vo formáte <code>@incompatible firefox Nefunguje od Firefox 23</code>. Overené prehliadače: %{browsers}."
      antifeature_html: |
          Zverejňuje funkciu v skripte, ktorá je užitočná pre autora, nie pre používateľa. Formát tohto kľúča je <code>@antifeature popis</code>.  <i>typ</i> je povinný, <i>popis</i> je voliteľný. %{antifeatures_link:Čítajte tu} pre viac informácií o type na %{site_name}.
      antifeature_localized_html: "Kľúč <code>@antifeature</code> popísaný pre špecifickú lokalitu, kde XX je <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-jazykový kód</a> a YY je voliteľný <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 kód krajiny</a>. Prepíše <code>@antifeature</code> s rovnakým typom, ak používateľ prehliada so zhodnou lokalitou."
    writing_user_scripts:
      title: "Ako napísať používateľský skript"
      content_html: "<p>Napísanie používateľského skriptu vyžaduje znalosť JavaScriptu. <a href=\"http://wiki.greasespot.net/Tutorials\">Tutoriály na GreaseSpot Wiki</a> by vám mali pomôcť so úvodom do JavaScriptu a tvorbou používateľských skriptov. Prezeranie ďalších skriptov vám môže tiež pomôcť. Možno vás bude zaujímať %{code_rules_link} a %{meta_keys_link}. Ak chcete pomôcť s vývojom vašeho skriptu, neváhajte sa %{ask_in_forum_link}.</p><p>Pre odoslanie skriptu na %{site_name}, si potrebujete vytvoriť účet. Na svojej %{user_page_link}, nájdete odkaz na %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'opýtať na fóre'
      user_page_link_text: 'stránke používateľa'
      post_new_script_link_text: 'poslať nový skript'
    code_rules:
      title: "Pravidlá pre poslané skripty na %{site_name}"
      preamble: Toto sú požiadavky na skripty odosielané do %{site_name}. Ich cieľom je udržať %{site_name} na bezpečnom a vhodnom mieste pre používateľské skripty. Akýkoľvek skript, ktorý nespadá do týchto požiadaviek, môžu moderátori %{site_name} vymazať.
      functionality_header: Funkčnosť
      description: Skripty musia obsahovať opis toho, čo robia, a nesmú robiť veci bezdôvodne mimo neho. Používatelia musia pred inštaláciou skriptu vedieť, čo urobí.
      reason: Skripty musia mať dôvod na to, aby boli skriptom. Napríklad skript, ktorý iba nasmeruje používateľa na web, nemusí byť skript; môže to byť odkaz. Skripty, ktoré používajú webovú službu na vykonanie akcie na aktuálnej stránke (napr. prevod na iný formát), sú povolené.
      monetization_html: Skripty obsahujúce funkcie viac prospešné pre <em>autora</em> ako pre používateľa (ako sledovanie, reklamy, ťaženie, atď.) sú povolené, ale autor to musí uviesť do %{antifeature_link:metakľúčov <code>@antifeature</code>}. Skripty nemôžu pridávať <code>@includes</code> alebo <code>@match</code> za jediným účelom pridania antifunkcií.
      code_header: Kód
      obfuscation: Kód zverejnený na webe %{site_name} nesmie byť zmätočný ani minifikovaný. Používateľom musí byť poskytnutá príležitosť skontrolovať a porozumieť skriptu pred jeho inštaláciou. Ak je skript zabalený s nástrojom, ako je webpack, musí byť vydaný v neminifikovanej podobe, so zachovaním medzier a názvov premenných.
      size_html: |
          Veľkosť skriptov je obmedzená na %{max_code_size}. Skripty nemôžete minifikovať, aby spĺňali limit. Ak sa váš skript blíži limitu, mali by ste zvážiť:
          <ul>
          <li>Presun nekódových údajov, ako sú dátové URI alebo JSON, mimo skript.</li>
          <li>Načítanie knižníc cez <code>@require</code> alebo cez %{webpack_externals_link:možnosť webpack's <code>externals</code>}.</li>
          </ul>
      libraries_html: Knižnice, ktoré skript používa, by mali obsahovať <code>@require</code>, pokiaľ na to neexistuje opodstatnený technický dôvod. V prípade, že je knižnica priložená inline, musí obsahovať informácie o zdroji knižnice (napr. komentár označujúci URL a/alebo názov a verziu).
      updates: Skripty nesmú kontrolovať dostupnosť aktualizácií rýchlejšie ako raz za deň. Upozorňujeme, že väčšina správcov používateľských skriptov bude pracovať s automatickými aktualizáciami, takže je to zbytočné. Skripty by tiež nemali dynamicky vkladať na stránku ďalší skript hostovaný na %{site_name}, pretože sa obchádza ukladanie do vyrovnávacej pamäte v správcoch používateľských skriptov.
      hosting: Primárna funkčnosť skriptu musí byť v rámci kódu na %{site_name}. Skript zverejnený na %{site_name}, ktorý jednoducho načíta väčšinu skriptu z iného miesta, nie je povolený. Umiestňovanie alternatívnych adries URL na stiahnutie so zámerom, aby používatelia používali alternatívne zdroje namiesto verzie uverejnenej na %{site_name}, nie je povolené.
      external_js: "%{external_scripts_link:Použitie externých javscriptov je obmedzené.}"
      copyright_header: Autorské práva
      licensing_html: Váš skript musí rešpektovať autorské práva ostatných. Zahŕňa to samotný kód a všetky zdroje (napríklad obrázky), ktoré používa. Ak máte v úmysle použiť obsah niekoho iného, ​​riaďte sa jeho licenčnými podmienkami alebo pred tým získajte jeho povolenie. Licencie na skripty sa udávajú do metakľúča <code>@license</code> a to, čo môžete a čo nemôžete robiť sa môžete dozvedieť na %{tldr_legal_link:tldrlegal.com}.
      reposts: Dokonca v prípadoch neporušovania autorského práva, preposielanie skriptov, ktoré už sú na %{site_name} nie je povolené, aj keď vylepšujú pôvodný skript
      miscellaneous_header: Rôzne
      keywords: Skripty nesmú obsahovať nesúvisiace kľúčové slová ani uvádzať nesúvisiace stránky s cieľom zlepšiť umiestnenie vo vyhľadávaní.
      adult_content_rule: Skripty, ktoré obsahujú obsah pre dospelých, alebo sú určené pre stránky s obsahom pre dospelých, musia byť takto označené, aby mali ostatní používatelia možnosť ich zobraziť.
      reposting_deleted: Skripty, ktoré boli odstránené z dôvodu porušenia pravidiel, opätovne nezverejňujte; namiesto toho použite funkciu odvolania. Opätovné zverejnenie odstránených skriptov môže viesť k banu.
      advertising_in_description: Autori skriptov nesmú umiestňovať reklamu na stránky Greasy Forku, napríklad v popise skriptu. Propagácia domovskej stránky autora skriptu, repozitára kódu, Discordu, WeChatu atď. je povolená.
      reporting: Ak spozorujete skript, ktorý nespĺňa tieto parametre, nahláste ho kliknutím na odkaz Spätná väzba pre tento skript a vyberte  možnosť "Nahlásiť skript".
      excessive_updates: Autori skriptov nemôžu nadmerne aktualizovať skripty s jediným cieľom, aby sa umiestnili vyššie v zozname skriptov.
      non_functional_includes_html: Skripty nemôžu obsahovať <code>@include</code>, <code>@match</code> pre stránky, na ktorých neposkytujú funkcie.
      content_language: Názvy skriptov, popisy a ďalší obsah musia byť označené správnym jazykom.
      listing_header: Zoznam
    external_scripts:
      title: "Zásady %{site_name} používania externých skriptov"
      intro_html: |
          <p>%{site_name} umožňuje v určitých prípadoch použiť externý kód. Každý skript, pri ktorom sa zistí, že obsahuje externý kód mimo povoleného rozsahu, bude odstránený. Ak nájdete skript, ktorý porušuje tieto pravidlá, nahláste ho.</p>
          <p>Upozorňujeme, že tieto pravidlá sa vzťahujú len na externý spustiteľný kód. Načítanie nespustiteľného kódu, napríklad JSON alebo CSS, nie je obmedzené.</p>
      rationale:
        title: Odôvodnenie
        content_html: |
            <p>Používateľské skripty majú technickú schopnosť načítať a vykonávať iné skripty. To možno vykonať niekoľkými rôznymi spôsobmi, vrátane:</p>
            <ul>
            <li>%{require_doc_link:<code>@require</code>} a %{resource_doc_link:<code>@resource</code>} metadátové kľúče.</li>
            <li><code>XmlHttpRequest</code>na stiahnutie skriptu, a potom <code>eval</code> na vykonanie.</li>
            <li>Dynamické pridanie značky <code>&lt;script&gt;</code>.</li>
            <li>Možnosti webpakov %{webpack_externals_link:externals<code>}.</li>
            <li>Vykonanie aktualizácie skriptu, či už automaticky alebo usmernením používateľa na vykonanie akcie.</li>
            </ul>
            <p>Hoci ide o užitočnú funkciu a väčšina autorov skriptov ju využíva na legitímne účely, môže byť použitá aj zlomyseľne. Jednou zo základných zásad stránky %{site_name} je, že používateľ musí mať možnosť kontrolovať kód v skripte. Externé skripty môžu túto zásadu obchádzať viacerými spôsobmi: môžu sa meniť bez varovania alebo histórie, môžu slúžiť na zobrazenie rôzneho kódu rôznym ľuďom a môžu sa použiť na skrytie škodlivého kódu uprostred známych knižníc. Aj keby niekto skontroloval externý skript a určil ho ako legitímny, nebola by to žiadna záruka, že tento skript vždy bol alebo vždy bude legitímny.</p>
      cdns:
        title: Sieť pre doručovanie obsahu (CDN)
        content_html: |
            <p>Kód z CDN je povolený. %{cdns_link:Pozrite si zoznam uznaných CDN.} Tento kód môže byť minifikovaný, ale nie obfuskovaný.</p>
      sri:
        title: Skripty s hashmi integrity čiastkových zdrojov
        content_html: |
            <p>Použitie <code>@require</code> a <code>@resource</code> s adresami URL s %{mdn_sri_link:integrita čiastkových zdrojov} vo formáte %{tm_sri_link:Tampermonkey} je povolené.</p>
      allowed_external_codes:
        heading: Povolené externé kódy
        content_html: |
            <p>Nižšie sú uvedené spôsoby, akými je povolený externý kód na %{site_name}. Ak nie je uvedené inak, všetky ostatné %{code_rules_link:pravidlá pre kód} sa vzťahujú na externý kód.</p>
      libraries:
        title: "Knižnice %{site_name}"
        content_html: |
            <p>Skripty zverejnené ako knižnice na %{site_name} sú povolené. Knižnice možno vytvoriť výberom tejto možnosti pri vytváraní nového skriptu. Tie možno dodatočne nastaviť na synchronizáciu z externej adresy URL, napríklad z úložiska GitHub.</p>
      origin_host:
        title: Injektovanie skriptov z pôvodného hostiteľa
        content_html: |
            <p>Injektovanie externých skriptov na rovnakej doméne, z ktorej pochádzajú, je povolené. Ak sa skript spustí na adrese https://example.com, stiahne https://priklad.com/script.js, upraví skript a injektuje späť na adresu https://priklad.com/, bude to povolené.</p>
            <p>Ak je https://priklad.com/script.js injektovaný na https://inastranka.com, bolo by to zakázané.</p>
    cdns:
      title: Povolené siete CDN
      content_html: |
          <p>Toto je zoznam sietí CDN uznaných stránkou %{site_name}. Tieto môžu byť použité na načítanie %{external_code_link:externého kódu} skripty zverejnené na %{site_name}.</p>
          <p>Tento zoznam obsahuje umiestnenia skriptov, ktoré:</p>
          <ul>
          <li>Sú verejné</li>
          <li>Ich obsah sa nebude často meniť</li>
          <li>Pravdepodobne by bol užitočný pre viacerých autorov skriptov</li>
          </ul>
          <p>Ak je skript, ktorý chcete zahrnúť je knižnica JavaScriptu (napríklad jQuery alebo YUI), skúste ju nájsť na niektorej z nižšie uvedených lokalít. Najmä %{cdnjs_link:cdnjs} a %{jsdelivr_link:jsDelivr} majú k dispozícii širokú škálu knižníc. Ak máte CDN, ktorú by ste chceli pridať, požiadajte %{github_link:o ňu na GitHube}. Upozorňujeme, že existujú %{external_code_link:ďalšie možnosti} pre iný externý kód ako CDN.</p>

          %{allowed_require_list}
