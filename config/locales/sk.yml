    privacy_policy:
      title: "Zásady ochrany osobných údajov"
      content_html: >
          <p>Táto stránka popisuje ako %{site_name} zaznamenáva alebo sleduje používateľov.
          Ak máte akékoľvek obavy, %{admin_email_link:napíšte administrátorovi}.</p>
          <h2>Záznamy servera</h2> <p>%{site_name} zaznamenáva všetky požiadavky v
          typickom tvare protokolov servera. Zaznamenané informácie obsahujú navštívené
          stránky, IP adresu a identifikátor prehliadača. Tieto záznamy slúžia na
          ladenie a analýzu servera. Dáta sú uchovávané po dobu jedného týždňa. Tieto
          dáta nie sú zdieľané ani sprístupnené verejnosti.</p> <h2>Štatistiky skriptov</h2>
          <p>Na účely generovania štatistík, %{site_name} zaznamenáva inštalačné a
          aktualizačné požiadavky s informáciou o IP adrese. Tieto informácie sú uchovávané
          po dobu jedného dňa, a potom sú zhromaždené bez uvedenia IP adresy. Špecifické
          dáta o IP adrese nie sú zdieľané alebo sprístupnené verejnosti , ale zhromaždené
          dáta áno

          .</p> <h2>Cookies (bez prihlásenia)</h2> <p>%{site_name} môže nastaviť dočasnú
          reláciu cookies na povolenie niektorých funkcií stránky. Tieto cookies nie
          sú trvalé a môžu byť vymazané po ukončení prehliadača (v závislosti na nastavení
          prehliadača).</p> <h2>Používateľské účty</h2> <p>%{site_name} vyžaduje vytvorenie
          používateľského účtu na pridávanie skriptov, zúčastňovaní sa na diskusii
          a na prístup k niektorým funkciám stránky. Pri vytváraní účtu, informácie
          ako sú IP adresy, emailové adresy a identifikátor prehliadača môžu byť trvalo
          uložené. Niektoré z týchto informácií môžu byť viditeľné pre iných používateľom.</p>
          <p>Akcie vykonávané po prihlásení, napríklad pridávanie skriptov a komentárov,
          budú viditeľné ostatným používateľom.</p> <p>Ak možnosť "Zapamätať si ma"
          je vybraná pri prihlasovaní účtu, %{site_name} nastaví trvalé cookie na
          udržanie prihlásenia.</p> <h2>Skripty pridané na %{site_name}</h2> <p>%{site_name}
          obsahujú používateľsky generovaný obsah, a tieto skripty môžu sledovať používateľov,
          ktorí si skript nainštalovali.</p> <h2>Knižnice tretích strán</h2> <p>%{site_name}
          môžu obsahovať kód tretích strán za účelom štatistiky alebo zobrazenia reklamy
          na stránke. Tieto knižnice môžu obsahovať sledovaciu logiku.</p>
    user_css_to_user_js:
      title: Prevod používateľského CSS na JS
      content_html: |
          <p>%{site_name} môže konvertovať používateľské CSS do používateľského formátu JS. Pravidlá <code>@-moz-document</code> sa konvertujú na príkazy <code>if</code> v jazyku JavaScript a vytvárajú CSS, ktoré sa majú použiť. Toto CSS sa pripojí k <code>&lt;head&gt;</code> v prvku <code>&lt;style&gt;</code>.</p>

          <p>Prítomnosť niektorých používateľských funkcií CSS vylučuje prevod do používateľského formátu JS. Ak sa tieto prvky zistia, konverzia používateľského JS sa nevykoná.</p>

          <ul>
          <li><code>@preprocessor</code> meta kľúče iné ako <code>predvolené</code></li>.
          <li><code>@var</code> meta kľúče</li>
          </ul>

          <p>Používateľský JS %{site_name} môže načítať CSS trochu inak ako používateľský CSS.</p>

          <ul>
          <li>V používateľskom JS sa CSS vloží ako posledný prvok <code>&lt;head&gt;</code>. V používateľskom CSS to môže závisieť od použitého rozšírenia. Na zmiernenie tohto problému sa odporúča používať <code>!important</code>.</li>
          <li>V používateľskom JS sa CSS vypočíta a použije raz pri načítaní stránky. Používanie rozhrania API histórie JavaScriptu na stránke môže mať za následok, že CSS sa nepoužije podľa očakávania.</li>
          <li>Používateľský JS nemusí aplikovať CSS na rámy alebo iframe.</li>
          </ul>

          <p>Ak zistíte, že konverzia používateľského JS nefunguje, mali by ste vybrať možnosť, aby nebol dostupný pri aktualizácii používateľského CSS.</p>
    antifeatures:
      title: Antifunkcie
      intro_html: |
          <p>Antifunkcie sú veci pridávané do skriptov, ktoré sú prospešné skôr pre autorov ako pre používateľov, ako napríklad reklamy alebo sledovanie. Skripty s antifunkciami sú povolené podľa %{rules_link:pravidlá %{site_name}}, ale musia byť označené ako <code>@antifeature</code> v bloku metaúdajov skriptu. Týmto spôsobom zaistíte, že používateľ bude vedieť o antifunkiách pred inštaláciou.</p>
          <p>Antifunkcie sú špecifikované ako %{meta_keys_link:metakľúče skriptu} vo formáte <code>@antifeature<i>typ</i><i>popis</i></code>.<i>typ</i> je povinný a <i>popis</i> je voliteľný.</p>
          <p>Táto strana popisuje typy <code>@antifeature</code>uznávané %{site_name}. Ostatný typu môžu byť použité, ale prítomnosť antifunkcie nesmie byť proti %{rules_link:pravidlám %{site_name}}. </p>
      ads_html: |
          <p>Skript vkladá reklamu na stránky, ktoré navštivujete.</p>
          <p>Nasledujúce <i>nevyžaduje</i> použitie <code>@antifeature ads</code>:</p>
          <ul>
          <li>Skript ovplyvňujúci web, ktorý obsahuje reklamy.</li>
          <li>Skript odkazuje alebo inak nasmeruje používateľa na web, ktorý obsahuje reklamy, pokiaľ tento web poskytuje niektoré funkcie, keď je integrovaný do skriptu.</li>
          <li>Propagácia domovskej stránky autora skriptu, úložiska kódov, Discord, WeChat atď.</li>
          </ul>
      membership_html: |
          <p>Skript vyžaduje pre plnú funkčnosť, aby sa používateľ prihlásil na odber kanála, pripojil sa k skupine, lajkol stránku atď.</p>

          <p>Nasledujúce <i>nevyžaduje</i>použitie <code>@antifeature membership</code>:</p>

          <ul>
          <li>Skript ovplyvňuje časť stránky dostupnej po prihlásení, ale samotný skript nevyžaduje prihlásenie.</li>
          <li>Skript, v ktorom je podpora poskytovaná prostredníctvom platformy, ktorá vyžaduje členstvo, pokiaľ takáto podpora nie je vyžadovaná, aby mal používateľ úplnú funkčnosť.</li>
          <li>Odkazy na kanál, skupinu, stránku, atď. autora, ktoré neovplyvňujú funkčnosť skriptu.</li>
          </ul>
      miner_html: |
          <p>Skript obsahuje kryptomenu alebo iný kód, ktorý využíva zdroje používateľa na vykonávanie niektorých úloh pre autora skriptu.</p>
      payment_html: |
          <p>Skript vyžaduje, aby používateľ platil autorovi skriptu, aby bol skript plne funkčný.</p>

          <p>Nasledujúce <i>nevyžaduje</i> použitie <code>@antifeature payment</code>:</p>

          <ul>
          <li>Skript ovplyvňujúci web, ktorý vyžaduje platbu, ale samotný skript nevyžaduje platbu.</li>
          <li>Skript, ktorý vyzýva na darovanie, pokiaľ dary neodomknú ďalšie funkcie.</li>
          </ul>
      referral_link_html: |
          <p>Skript vykoná určitú akciu, ktorá autorovi prinesie províziu z nákupov. To zahŕňa skript obsahujúci referral/affiliate odkazy, prepísanie existujúcich odkazov na referral/affiliate odkazy alebo poskytnutie kupónových kódov, ktoré autorovi skriptu prinášajú províziu.</p>
      tracking_html: |
          <p>Skript obsahuje kód na sledovanie aktivity používateľa. Patria sem sledovacie nástroje, ako napríklad Google Analytics, alebo vlastný sledovací kód, ktorý autorovi skriptu hlási aktivitu používateľa.</p>
