  home:
    title: "%{site_name} - những user script an toàn và hữu dụng"
    welcome: "Chào mừng đến %{site_name}, trang web về các user script."
    sleazy_title: "%{site_name} - Những script dành cho người lớn an toàn và hữu ích"
    sleazy_welcome: "Chào mừng tới %{site_name}, một trang web dành cho những user script \"người lớn\""
    search_placeholder: "Tìm kiếm cho các script người dùng"
    scripts_for_label: "Các scripts dành cho:"
    explain_user_scripts_heading: "Các user script là gì?"
    explain_user_scripts_html: "Script của người dùng giúp bạn có những trải nghiệm mới với trình duyệt.Khi được cài đặt, chúng biến những trang bạn truy cập duyệt vời hơn bằng việc thêm những tính năng mới, dễ sử dụng hơn hay loại bỏ những chi tiết làm bạn khó chịu. Script trên %{site_name} được viết bởi những người dùng khác và được đăng để chia sẻ vpis mọi người. Chúng hoàn toàn miễn phis và dễ sử dụng."
    installing_step1_header: "Bước 1: cài đặt một bộ quản lý script người dùng"
    installing_step1_caption: "Tampermonkey trên Chrome"
    installing_step2_header: "Bước 2: cài đặt một script người dùng"
    installing_step2_caption: "Nút cài đặt của một script người dùng"
    installing_step2_description_html: >
        <p>%{browse_link:Duyệt trang này} để tìm một script người dùng bạn muốn thử.
        Đây là một ví dụ tiêu biểu cho những script phổ biến nhất:</p>

        %{highlighted_scripts_list}

        <p>Khi bạn đã tìm thấy một script người dùng, hãy nhấp vào nút cài đặt màu
        xanh lá cây trên trang của script người dùng và bộ quản lý script người dùng
        của bạn sẽ yêu cầu bạn xác nhận cài đặt.</p>
    installing_step3_header: "Bước 3: sử dụng script người dùng"
    installing_step3_description_html: >
        <p>Truy cập trang web mà script người dùng tác động. Nó sẽ tự động làm việc
        của nó. Sau khi thử script người dùng một lúc, quay trở lại nơi bạn đã cài
        đặt script người dùng và để lại một số phản hồi cho tác giả của script người
        dùng.</p>
