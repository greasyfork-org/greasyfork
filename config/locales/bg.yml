      namespace_html: "Скрипт мениджърите използват комбинация от <code>@namespace</code> и <code>@name</code>, за да разберат дали скриптът вече е инсталиран. %{site_name} изисква това поле и ще предупреди ако то е променено при обновяване."
      version: "Идентификатор за конкретната версия на скрипта в %{version_format_link:Mozilla version format}. Версията се показва на страницата на скрипта. %{site_name} изисква това поле и ще покаже предупреждение ако това число бъде намалено или не е увеличено при промяна на кода на скрипта."
      include_html: "Опишете на кои страници ще се изпълнява скриптът. Списъкът ще бъде обработен, ще бъде показан на страницата на скрипта, и ще бъде използван за категоризиране на скриптовете. Всеки скрипт трябва да има поне един <code>@match</code> или <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Повече за формата можете да прочетете тук.</a>"
      require_html: "Включва външен JavaScript в скрипта. Виж %{external_script_link:правила за включване на външни скриптове}. Ако ползвате хешове за подресурси (повече информация %{tm_subresource_link:тук} и %{mdn_subresource_link:тук}), %{site_name} ще ви предупреди, ако хешовете не съвпадат със съдържанието на URL, който използвате."
      resource_html: "Включва външен ресурс (JavaScript, CSS, images, и т.н.) в скрипта. Виж %{external_script_link:правила за включване на външни скриптове}. Ако ползвате хешове за подресурси (повече информация %{tm_subresource_link:тук} и %{mdn_subresource_link:тук}), %{site_name} ще ви предупреди, ако хешовете не съвпадат със съдържанието на URL, който използвате."
      updateURL: "Описва как скриптовите мениджъри могат да получат обновленията. %{site_name} ще премахне тези ключове, за да могат скриптовете, инсталирани от %{site_name}, да получават обновления само от %{site_name}."
      license_html: |
          С публикуването на вашия скрипт на %{site_name}, давате съгласие останалите да го инсталират и използват. Лицензът описва дали и как е позволено на хората да променят и разпространяват вашия скрипт. Лицензът се показва на страницата с информация за скрипта. <code>@license</code> може да бъде:
          <ul>
          <li>"Името на лиценза (например, <code>@license GPL3</code>). Препоръчва се използването на "Пълно име" или "Идентификатор" от %{spdx_link:the SPDX списъка с лицензи}.</li>
          <li>Условията, при които позволявате употреба (например <code>@license можете да правите промени, стига да ме споменете като автор</code>, въпреки че се препоръчва използването на съществуващ лиценз.</li>
          <li>Декларация за авторски права (например <code>@license Copyright MyName</code>) ако не желаете да публикувате с някакъв лиценз.</li>
          <li>Изцяло пропуснат, което е същото като наличието на декларация за авторски права, но по-малко ясно за потребителите.</li>
          </ul>
          Имайте предвид, че ако вашият скрипт е базиран на код, написан от някой друг, може да бъдете ограничени в избора на лиценз, който избирате.
      supportURL: "URL на страница, където потребители могат да получат поддръжка за скрипта (например бъг тракер, форум, e-mail адрес). Адресът ще се показва на страницата за обратна връзка на скрипта."
      contributionURL_html: "URL на страница, където потребителите могат да правят дарения на автора на скрипта. Връзката се показва на страницата за обратна връзка. URLите могат да бдат http, https, или Bitcoin протоколи. За да сложите връзка към страница на PayPal за дарения, използвайте URL във формата <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, като подмените примерния e-mail адрес с вашия."
      contributionAmount_html: "Препоръчана сума за дарение, използвана заедно с <code>@contributionURL</code>."
      compatible_html: "Маркира този скрипт като съвместим с браузър. Информацията за съвместимост ще се показва на страницата на скрипта. Коментарите могат да бъдат вмъкнати във формата <code>@compatible firefox Must disable pop-up blocker</code>. Разпознатите браузъри са: %{browsers}."
      incompatible_html: "Маркира този скрипт като несъвместим с браузър. Информацията за съвместимост ще се показва на страницата на скрипта. Незадължителни коментари могат да бъдат вмъкнати във формата <code>@incompatible firefox Broken since Firefox 23</code>. Разпознатите браузъри са: %{browsers}."
      antifeature_html: |
          Разкрива особености на скрипта, които облагодетелстват автора, а не потребителя. Форматът е следния <code>@antifeature тип описание</code>. <i>тип</i> е задължително, <i>описание</i> е по желание. %{antifeatures_link:Прочетете тук} за информация на <i>тип</i>на %{site_name}.
      antifeature_localized_html: "<code>@antifeature</code> описано в специфична локализация, където XX е<a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-буквен код</a> и YY не е задължителен <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 код на държавата</a>. Показва се вместо оригинална<code>@antifeature</code>, когато потребителят разглежда сайта в съответната локализация."
    writing_user_scripts:
      title: "Как да пишем потребителски скриптове"
      content_html: "<p>Писането на user scripts изисква познаването на JavaScript. <a href=\"http://wiki.greasespot.net/Tutorials\">Ръководствата в GreaseSpot Wiki</a> ще ви дадат начален тласък за JavaScript като цяло, и каква е връзката му с потребителски скриптове. Ще ви бъде от полза и разглеждането на скриптовете от другите автори. Може да ви е интересно %{code_rules_link} и %{meta_keys_link}. Ако се нуждаете от помощ за разработката на вашия скрипт, не се притеснявайте да %{ask_in_forum_link}.</p><p>За да публикувате на %{site_name}, трябва да си направите профил. От вашата %{user_page_link}, последвайте връзката %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'попитате във форума'
      user_page_link_text: 'потребителска страница'
      post_new_script_link_text: 'публикувате нов скрипт'
    code_rules:
      title: "Правила на %{site_name} за публикуване на скриптове"
      preamble: Това са изискванията за скриптове, публикувани на %{site_name}. Те имат за цел да запазят %{site_name} безопасно и полезно място за потребителски скриптове. Всеки скрипт, попадащ извън тези изисквания, може да бъде изтрит от модераторите на %{site_name}.
      functionality_header: Функционалност
      description: Скриптовете трябва да включват описание на това, което правят, и не могат да правят неща извън него. Потребителите трябва да знаят какво ще направи скриптът, преди да го инсталират.
      reason: Скриптовете трябва да имат причина да бъдат скриптове. Например скрипт, който просто насочва потребителя към уебсайт, не е необходимо да бъде скрипт, може да е връзка. Разрешени са скриптове, които използват уеб услуга за извършване на действие върху текущата страница (напр. За да я преобразуват по някакъв начин).
      monetization_html: Скриптове, които по-скоро са полезни на <em>автора</em> отколкото на потребителите (например проследяване, реклами и майнъри) са позволени, но все пак те трябва да бъдат описани с %{antifeature_link:<code>@antifeature</code> мета ключове}. Скриптовете не трябва да съдържат<code>@include</code>или <code>@match</code>с единствената цел добавяне на антиекстра.
      code_header: Код
      obfuscation: Кодът, публикуван на %{site_name} не трябва да бъде завоалиран или минифициран. Потребителите трябва да имат възможност да разгледат и разберат как работи скриптът преди да го инсталират. Ако скриптът е включен в пакет от инструмент като webpack, той трябва да бъде показан и в не минифициран формат, със запазени интервали и разбираеми имена на променливите.
      size_html: |
          Скриптовете са ограничени до размер %{max_code_size}. Скриптовете не трябва да бъдат минифицирани, за да се съберат в ограничението. Ако скриптът наближава границата, имате следните варианти:
          <ul>
          <li>Да преместите данните, като URL-ли, JSON извън скрипта.</li>
          <li>Да заредите библиотеките с<code>@require</code> или с %{webpack_externals_link:webpack's <code>externals</code> опция}.</li>
          </ul>
      libraries_html: Скриптът трябва да <code>@require</code>-ва използваните библиотеки, освен ако няма валидна техническа причина. В такъв случай библиотеката трябва да бъде вмъкната в скрипта и да включва информация за източника и (например коментар, включваш адрес и/или името и версията).
      updates: Скриптовете не трябва да проверяват за актуализация по-често от веднъж на ден. Имайте предвид, че повечето потребителски скриптови мениджъри отговарят за автоматичната актуализация, така че обикновено няма смисъл това да бъде извършвано от скрипта. Също така, скриптовете не трябва да инжектират динамично други скриптове, хоствани на %{site_name}, защото това пречи на кеширането от скриптовия мениджър.
      hosting: Основната функционалност на скрипта трябва да се съдържа в кода, качен на %{site_name}. Не %{site_name} са разрешени скриптове, зареждащи купища други скриптове от някъде другаде. Не е разрешено публикуването на алтернативни връзки за сваляне на различна версия от публикуваната на %{site_name}.
      external_js: "%{external_scripts_link:Използването на външен JavaScript е ограничено.}"
      copyright_header: Авторски права
      licensing_html: Вашият скрипт трябва да уважава авторските права на другите. Това включва самия код и всички ресурси (например изображения), които използва. Ако възнамерявате да използвате чуждо съдържание, спазвайте техните лицензионни условия или предварително поискайте разрешение от авторите. Лицензите за скриптовете са указани чрез <code>@license</code> мета ключа, и можете да прочетете какво може и какво не може от тук %{tldr_legal_link:tldrlegal.com}.
      reposts: 'Дори в случаите, които не се нарушават авторски права, повторните публикации на скриптове, които вече са на %{site_name} , не са разрешени, освен ако те не подобряват оригинала.

        .'
      miscellaneous_header: Разни
      keywords: Скриптовете не трябва да съдържат неподходящи ключови думи или да споменават неподходящи сайтове, само и с цел да се класират напред в търсенето.
      adult_content_rule: Скриптовете, които включват съдържание за възрастни или са за сайтове със съдържание за възрастни, трябва да бъдат маркирани като такива, за да позволят на другите потребители да преценят дали да ги виждат.
      reposting_deleted: Не публикувате отново скриптове, които вече са били изтрити заради нарушаване на правила. Вместо това използвайте възможността за изпращане на опровержение. За повторно публикуване на изтрити скриптове можете да бъдете блокирани.
      advertising_in_description: Авторите на скриптове не могат да слагат реклами на страниците на Greasy Fork, например в описанието на скрипта. Популяризирането на сайта на автора, хранилището за код, Discord, WeChat и т.н. е разрешено.
      reporting: Ако забележите скрипт, който попада извън тези параметри, моля, докладвайте го чрез обратната връзка и изберете „Докладване на скрипт“.
      excessive_updates: Авторите не трябва да обновяват скриптовете само с цел да ги вдигат нагоре в списъка.
      non_functional_includes_html: Скриптовете не трябва да вкючват <code>@include</code> или <code>@match</code>за сайтове, за които не предлагат функционалност.
      content_language: Трябва да бъде използван подходящ език за имената на скриптовете, описанията и другото съдържание.
      listing_header: Списък
    external_scripts:
      title: "Политика на %{site_name} за външни скриптове"
      intro_html: |
          <p>%{site_name} позволява използването на външен код в определени случаи. Всеки скрипт, за който се установи, че включва външен код извън позволеното, подлежи на изтриване. Ако забележите скрипт, който нарушава правилата, моля, докладвайте го.</p>
          <p>Имайте предвид, че тези правила се прилагат само за външен изпълним код. Зареждането на данни, например JSON или CSS, не се ограничава.</p>
      rationale:
        title: Обосновка
        content_html: |
            <p>Потребителските скриптове имат техническата възможност да зареждат и изпълняват други скриптове. Това може да стане по няколко различни начина, включително:</p>
            <ul>
            <li>Метадата ключове %{require_doc_link:<code>@require</code>} и %{resource_doc_link:<code>@resource</code>}.</li>
            <li><code>XmlHttpRequest</code> за да свалят скрип, а после да го<code>eval</code> за да го изпълнят.</li>
            <li>Динамично добавяне на <code>&lt;script&gt;</code> таг.</li>
            <li>Външни Webpack %{webpack_externals_link:<code>възможности</code>}.</li>
            <li>Актуализиране на скрипта, независимо дали се това става автоматично или чрез подтикване на потребителя да извърши действие.</li>
            </ul>
            <p>Въпреки че това е полезна функция и повечето автори на скриптове я използват както се полага, тя може да бъде използвана и злонамерено. Един от основните принципи на %{site_name} е, че потребителят трябва да може да проверява кода в скрипта. Външните скриптове могат да заобиколят този принцип по различни начини: могат да се променят без предупреждение или история, могат да предоставят различен код на различни хора и могат да се използват за скриване на зловреден код под формата на познати библиотеки. Дори ако някой трябва да провери външен скрипт за да определи, дали е читав, това не може да гарантира, че този скрипт винаги е бил или винаги ще бъде легитимен.</p>
      cdns:
        title: Content delivery networks (CDNs)
        content_html: |
            <p>Зареждането на код от CDN е позволено. %{cdns_link:Вижте списък с разрешени CDN.} Кодът може да е сбит, но не и обфускиран.</p>
      sri:
        title: Скриптове с проверка за целостта на подресурса
        content_html: |
            <p>Използването на <code>@require</code> и <code>@resource</code> с URLи с %{mdn_sri_link:проверка на подресурса} в %{tm_sri_link:Tampermonkey формат} е позволено.</p>
      allowed_external_codes:
        heading: Разрешени външни кодове
        content_html: |
            <p>Това са начините, по които е разрешен външен код %{site_name}. Освен ако не е оказано друго, всички %{code_rules_link:правила за кода} се прилагат за външния код.</p>
      libraries:
        title: "%{site_name} библиотеки"
        content_html: |
            <p>Скриптове, публикувани като библиотеки на %{site_name} са позволени. Библиотеките могат да бъдат създадени чрез избиране на опцията при създаване на нов скрипт. Допълнително може да бъде указано да се синхронизират с външен URL като хранилище на GitHub.</p>
      origin_host:
        title: Инжектиране на скриптове от origin host
        content_html: |
            <p>Разрешено е инжектиране на външни скриптове в същия домейн, където е оригиналният скрипт. Ако скрипт се изпълнява на https://example.com и изтегля https://example.com/script.js, променя го и се инжектира обратно на https://example.com/, това ще бъде разрешено.</p>
            <p>Ако https://example.com/script.js се инжектира в https://differentsite.com, няма да бъде разрешено.</p>
    cdns:
      title: Разрешени CDNи
      content_html: |
          <p>Това е списък на разпознаваемите от %{site_name}CDNи. Те могат да бъдат използвани при зареждането на  %{external_code_link:външен код} в скриптове, публикувани на %{site_name}.</p>
          <p>Списъкът се състои от адреси, които:</p>
          <ul>
          <li>Са общодостъпни</li>
          <li>Съдържанието им не се променя често</li>
          <li>Може би са полезни за повече от един автор на скриптове</li>
          </ul>
          <p>Ако скриптът, който искате да включите, е JavaScript библиотека (например jQuery или YUI), опитайте да го намерите на някой от изброените по-долу сайтове. На %{cdnjs_link:cdnjs} и %{jsdelivr_link:jsDelivr} ще намерите почти всичко, което може да ви потрябва. Ако използвате CDN, който искате да бъдете добавен, моля, %{github_link:пишете в GitHub}. Имайте предвид, че има %{external_code_link:други възможности} за външен код, различен от CDN.</p>

          %{allowed_require_list}
      test_url:
        label: Тествай URL
        result_ok: URL е разрешен
        result_not_ok: URL не е разрешен
    script_rewriting:
      title: "Как %{site_name} ще презапише публикуваните скриптове"
      content_html: >
          <p>Скриптовете, публикувани на %{site_name} , ще бъдат презаписани по следните
          начини:</p> <ul>

          <li><code>@updateURL</code> и <code>@downloadURL</code> ще бъдат добавени
          или сменени с адреса на %{site_name}. Ако съществува <code>@installURL</code>
          ще бъде премахнат.</li>

          <li> Ако не съществуват<code>@version</code> и <code>@namespace</code>,
          ще бъдат добавени. Тези директиви са необходими за правилно обновяване.</li>

          <li> Ако в новата версия на скрипта липсва <code>@description</code>, но
          я има в предишната, тя ще бъде добавена. </li>

          <li>Символи CRLF и CR за край на ред ще бъдат конвертирани до стандартните/Unix-style
          край на ред.</li>

          </ul>
    site_feedback_link: "Докладвайте нередност или споделете идея за самия %{site_name}"
    credits:
      title: "Кредити"
