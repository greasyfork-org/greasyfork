  webhooks:
    info:
      title: Настройване на webhook
      intro_html: |
          <p>Чрез webhook, свързан с %{site_name} позволява автоматично обновяване на %{site_name}, според това, какво се случва във вашето хранилище. %{site_name} поддържа "push" webhook-и за GitHub, GitLab, и Bitbucket, и "release" webhook-и за GitHub и GitLab.</p>
          <p>За да използвате тази функция, трябва да имате скрипт на %{site_name}, който да е настроен да се синхронизира чрез URL с вашето хранилище. Можете да добавите нови скриптове чрез %{import_link: импортиране на нови скриптове в %{site_name}}, или да настроите синхронизацията на предишни публикувани скриптове, чрез връзката Админ от страницата на скрипта. .</p>
          <p>Скриптовете ви ще продължат да показват синхронизация тип "Автоматично" или "Ръчно" докато не се случи първия webhook.</p>
      already_syncing_list: "Това са скриптовете, които вече са настроени за синхронизация от поддържан доставчик: "
      synced_item_html: "%{script_name} - %{sync_type} синхронизация от %{sync_url}"
      language_note: Понеже интерфейсите на GitHub, GitLab, и Bitbucket's са на английски език, инструкциите по-долу също ще бъдат на английски.
