    contact:
      title: "Свържете се с някого"
      content_html: >
          <p>Има няколко начина да обсъдите %{site_name} и нещата на него..</p> <p>Имате
          въпрос за конкретен скрипт, публикуван на сайта? Ако е така, започнете дискусия
          от връзката в полето Отзиви. При каквато и да е дискусия за скрипт, авторите
          им получават известия в профилите си.</p> <p>Имате някакви въпроси или коментари
          за самия %{site_name}, или за разработката на скриптове, или търсите някого
          да напише скрипт за вас? %{forum_link:Posting in the forum} ще ви осигури
          широка аудитория за вашата дискусия.</p> <p>Искате да направите доклад за
          бъг или напълно оформена идея за самия %{site_name} (а не за конкретен скрипт
          <em>публикуван на</em> %{site_name})? %{github_link:Post it on the GitHub
          page.}</p> <p>Имате лични въпроси или коментари, които желаете да бъдат
          видяни само от админ? %{admin_email_link:Send an e-mail.}</p>
    privacy_policy:
      title: "Политика за поверителност"
      content_html: >
          <p>В тази страница е описано как %{site_name} записва или проследява потребителите.
          Ако имате някакви притеснения, %{admin_email_link:напишете имейл до админа}.</p>
          <h2>Записи на сървъра</h2> <p>%{site_name} записва всички заявки, по начин,
          подобен на останалите сървъри. Съхраняваната информация включва IP адресите
          и user agent на браузъра. Записите се използват с цел дебъгване и анализ
          на сървъра, и се запазват за една седмица. Информацията не се споделя и
          не е публично достъпна.</p> <h2>Статистика за скриптовете</h2> <p>С цел
          генериране на статистики, %{site_name} съхранява инсталации, обновяванията
          и съответните IP адреси. Тази информация се запазва за един ден, а после
          се натрупва, но вече без IP адреса. IP адрес специфичните данни не се споделят
          и не са достъпни публично, но събраните данни са. </p> <h2>Бисквитки (когато
          не сте влезли)</h2> <p>%{site_name} може да изпрати временни бисквитки със
          сесийна променлива, за да могат да се използват някои функции на сайта.  Те
          не се запазват за постоянно и могат да бъдат изтривани при затваряне на
          браузъра (в зависимост от настройките на браузъра).</p> <h2>Потребителски
          профили</h2> <p>%{site_name} изисква потребителите да създадат профил, за
          да могат да публикуват скриптове, да бъдат част от дискусиите или да имат
          достъп до други функции на сайта. При създаване на профила в сайта се записва
          за постоянно информация за IP адреса, email адреса и User Agent на браузъра.
          Част от нея може да бъде видима за останалите потребители.</p> <p>Действията,
          извършвани след вход, като например публикуване на скриптове и коментиране,
          ще бъдат видими от другите потребители.</p> <p>Ако е отметката "Запомни
          ме" е маркирана при влизане в профила, %{site_name} ще изпрати постоянна
          бисквитка, за да запази състоянието на вход. </p> <h2>Публикувани скриптове
          на %{site_name}</h2> <p>%{site_name} притежава съдържание, генерирано от
          членовете, и скриптовете могат да съдържат код за проследяване на инсталиралите
          ги потребители.</p> <h2>Библиотеки от трети лица</h2> <p>%{site_name} може
          да съдържа код от трети лица, за да показва рекламите на сайта. Тези библиотеки
          могат да съдържат проследяващи функции.</p>
    user_css_to_user_js:
      title: Преобразуване на потребителски CSS до потребителски JS
      content_html: |
          <p>%{site_name} може да конвертира потребителски CSS в потребителски JS формат. <code>@-moz-document</code> правилата се конвертират до JavaScript <code>ако</code> са изрази, прилагащи CSS. Тези CSS се добавят към <code>&lt;head&gt;</code> в <code>&lt;style&gt;</code> елемент.</p>

          <p>Присъствието на някои потребителски CSS функции ще предотврати конвертирането към потребителски JS формат. Когато бъде открита такава функция, няма се извърши конвертиране към потребителски JS.</p>

          <ul>
          <li><code>@preprocessor</code> мета ключове, различни от <code>подразбиращите се</code></li>
          <li><code>@var</code> мета ключове</li>
          </ul>

          <p>Потребителските JS от%{site_name}могат да зареждат CSS малко по-различно от зареждането на потребителските CSS.</p>

          <ul>
          <li>В потребителските JS, CSS се вмъкват като последен елемент от <code>&lt;head&gt;</code>. В потребителските CSS, това може да зависи от използваното разширение. Препоръчваме използването на <code>!important</code> за решаване на проблема.</li>
          <li>В потребителски JS, CSS ще бъде изчислен и приложен след като се зареди страницата. Използването на JavaScript history API от страницата може да доведе до прилагане на CSS не както се очаква.</li>
          <li>Потребителски JS може да не успее да приложи CSS към фреймове или iframes.</li>
          </ul>

          <p>Ако установите, че преобразуването до потребителски JS не работи, трябва да изберете опцията да го направите недостъпно, когато актуализирате потребителския си CSS.</p>
    antifeatures:
      title: Антиособености
      intro_html: |
          <p>Антифункциите са екстри, добавяни към скриптовете, и са в полза на авторите, а не на потребителите, например реклами или проследяване. Скриптовете с антифункциите са разрешени съгласно %{rules_link: правилата на%{site_name}}, но те трябва да бъдат указани с <code>@antifeature</code> в блока с метаинформация. По този начин ще се уверите, че потребителят е наясно с антифункцията преди инсталирането.</p>
          <p>Антифункциите се указват чрез %{meta_keys_link:мета ключовете на скрипта} във формата <code>@antifeature <i>тип</i> <i>описание</i></code>. <i>Тип</i> е задължителен <i>описание</i> е по желание.</p>
          <p>Тази страница описва типовете <code>@antifeature</code>, разпознавани на %{site_name}. Могат да се ползват и други типове, но антифункциите не трябва да са в разрез %{rules_link:%{site_name}правилата}.</p>
      ads_html: |
          <p>Скриптът добавя реклами на страниците, които потребителят посещава.</p>
          <p>Следното <i>не</i> изисква използването на <code>@antifeature реклами</code>:</p>
          <ul>
          <li>Скрипт, който работи на уебсайт, който съдържа реклами.</li>
          <li>Скриптът свързва или насочва потребителя към сайт, който съдържа реклами, стига този сайт да предоставя някаква функционалност, когато е интегриран в скрипта.</li>
          <li>Популяризиране на сайта на автора на скрипта, хранилище за код, Discord, WeChat и др.</li>
          </ul>
      membership_html: |
          <p>Скриптът изисква потребителят да се абонира за канал, да се присъедини към група, да хареса страница и т.н., за да може скриптът да работи напълно.</p>

          <p>Следното <i>не</i> изисква използването на <code>@antifeature членство</code>:</p>

          <ul>
          <li>Скрипт, който засяга сайт, когато потребителят е вписан (логнат), но самият скрипт не изисква допълнително вписване някъде.</li>
          <li>Скрипт, чиято поддръжка се осигурява чрез платформа, която изисква членство, при условие, че самият скрипт е напълно функционален без тази поддръжка.</li>
          <li>  Връзки към канала на автора, група, страница и т.н., които не засягат функционалността на скрипта.</li>
          </ul>
      miner_html: |
          <p>Скриптът съдържа криптокопачка или друг код, който използва ресурсите на потребителя, за да свърши някаква работа за автора на скрипта. </p>
      payment_html: |
          <p>Скриптът изисква от потребителя да заплати на автора, за да може скриптът да бъде напълно функционален.</p>

          <p>Следното <i>не</i> изисква използването на <code>@antifeature плащане</code>:</p>

          <ul>
          <li>Скрипт, който работи на сайт, изискващ заплащане, но самият скрипт е безплатен.</li>
          <li>Скрипт, искащ дарения, но даренията не отключват допълнителна функционалност.</li>
          </ul>
      referral_link_html: |
          <p>Скриптът изпълнява някакво действие, с което при покупки авторът получава комисионна. Това включва скрипт, съдържащ препратки/партньорски връзки, пренаписване на съществуващи връзки, или предоставяне на кодове за отстъпка, с които авторът печели комисионна. </p>
      tracking_html: |
          <p>Скриптът съдържа код за проследяване на действията на потребителя. Това включва Гугъл анализ или потребителски проследяващ код, който изпраща на автора на скрипта действията на потребителя.</p>
