    meta_keys:
      title: "מפתחות הסקריפט שיקראו על-ידי %{site_name}"
      intro_html: "זוהי רשימת <a href=\"http://wiki.greasespot.net/Metadata_Block\">מפתחות סקריפט המשתמש</a> ש-%{site_name} יקרא. המפתחות מחוץ לרשימה זו אולי כלולים בסקריפט, ויהיו נוכחים בסקריפט המותקן, אבל לא ישפיעו על ממשק המשתמש של %{site_name}."
      name: "שם הסקריפט, בכותרת ובקישורים. נחוץ."
      name_localized_html: "שם הסקריפט בשפה מסויימת, כאשר XX הוא <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">קוד השפה לפי ISO 639-12</a> ו-YY הוא <a href=\"https://www.iso.org/obp/ui/#search\">קוד המדינה לפי ISO 3166</a>, ואופציונלי. דורס את <code>@name</code> כאשר המשתמש מחפש בשפה המתאימה. "
      description: "תיאור של מה הסקריפט עושה. יראה כטקסט מתחת לשם הסקריפט. נחוץ."
      description_localized_html: "תיאור הסקריפט בשפה מסויימת, כאשר XX הוא <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">קוד השפה לפי ISO 639-12</a> ו-YY הוא <a href=\"https://www.iso.org/obp/ui/#search\">קוד המדינה לפי ISO 3166</a>, ואופציונלי. דורס את <code>@description</code> כאשר המשתמש מחפש בשפה המתאימה. "
      namespace_html: "מנהלי סקריפטי משתמש משתמשים בשילוב של <code>@namespace</code> ו<code>@name</code> כדי לראות אם סקריפט כבר מותקן. %{site_name} מחייב את קיום שדה זה ויזהיר אם הוא שונה בעת עדכון."
      updateURL: "תאר איך מנהלי סקריפטי המשתמש צריכים לקבל את העדכונים. %{site_name} יסיר את המפתחות האלו, מה שיגרום לכל סקריפט שהותקן מ-%{site_name} להתעדכן רק מ-%{site_name}."
      supportURL: "קישור לעמוד בו המשתמשים יכולים לקבל תמיכה בסקריפט (לדוגמא רשימת תקלות ידועות, פורום, כתובת מייל). קישור תמיכה מוצג בעמוד הביקורות של הסקריפט."
      contributionURL_html: "קישור לעמוד בו המשתמשים יכולים לתרום ליוצר הסקריפט. קישור תרומות מוצג בעמוד הביקורת של הסקריפט. הקישור יכול להיות HTTP, HTTPS, או פרוטוקול ביטקוין. כדי לקשר לעמוד תרומות ב-PayPal,  השתמש בקישור מהפורמט <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a> כאשר תחליף את כתובת המייל לדוגמה בכתובת המייל שלך."
      contributionAmount_html: "סכום תרומה מומלץ, שימוש יחד עם <code>@contributionURL</code>."
      compatible_html: "סמן את סקריפט זה כמתאים לדפדפן מסויים. מידע על תאימות יופיע בעמוד הסקריפט. הערות על תאימות יכולות להכלל בפורמט <code>@compatible firefox Must disable pop-up blocker</code>. הדפדפנים המוכרים הם: %{browsers}."
      incompatible_html: "סמן את סקריפט זה כלא מתאים לדפדפן מסויים. מידע על תאימות יופיע בעמוד הסקריפט. הערות נוספות על תאימות יכולות להכלל בפורמט <code>@incompatible firefox Broken since Firefox 23</code>. הדפדפנים המוכרים הם: %{browsers}."
    writing_user_scripts:
      title: "איך לכתוב סקריפטי משתמש"
      content_html: "<p>כתיבת סקריפטי משתמש דורשת ידע ב-JavaScript. ה<a href=\"http://wiki.greasespot.net/Tutorials\">מדריכים בויקי GreaseSpot</a> אמורים להוות קרש קפיצה ל-JavaScript גם באופן כללי וגם באופן בו היא מתקשרת לסקריפטי משתמש. בדיקת סקריפטי משתמש של אחרים יכולה להיות יעילה. ייתכן ותתעניין ב-%{code_rules_link} וב-%{meta_keys_link}. אם אתה רוצה עזרה בפיתוח הסקריפט שלך, הרגש חופשי ל%{ask_in_forum_link}.</p> <p>כדי לפרסם ב-%{site_name}, עליך ליצור משתמש. מ%{user_page_link}, בחר בלינק ל%{post_new_script_link}.</p> "
      ask_in_forum_link_text: 'שאול בפורום'
      user_page_link_text: 'דף משתמש'
      post_new_script_link_text: 'העלה סקריפט חדש'
    code_rules:
      title: "חוקי %{site_name} לסקריפטים שפורסמו"
    external_scripts:
      title: "תקנות %{site_name} על סקריפטים חיצוניים"
    script_rewriting:
      title: "איך %{site_name} יכתוב מחדש סקריפטים שפורסמו"
    site_feedback_link: "דווח על בעיה או שלח רעיון ל-%{site_name} עצמו"
    credits:
      title: "קרדיטים"
      authors_credit: "%{site_name} לא היה אפשרי ללא היוצרים שתורמים סקריפטים."
      developers_credit: "%{site_name} נכתב על-ידי %{developers_link:אנשים אלו} ועם עזרת כל אלו שדיווחו על תקלות והציעו שיפורים."
      translators_credit: "%{site_name} תורגם על-ידי %{translators_link:חטיבת תרגום Greasy ב-Transifex}: "
    help_with_greasymonkey: "עזרו ל-Greasemonkey"
    contact:
      title: "צור קשר"
      content_html: >+
          <p>קיימות מספר דרכים לדבר על %{site_name} ועל הדברים בו.</p> <p>האם יש לך
          שאלה או ביקורת על סקריפט מסויים שפורסם באתר? אם כן, פרסם דיון דרך הקישור
          בחלקת הביקורות בעמוד הסקריפט. יוצרי הסקריפט מקבלים התראות בעמוד המשתמש שלהם
          על כל דיון על סקריפטים שהם פרסמו.</p> <p>האם יש לך שאלה או ביקורת על %{site_name}
          עצמו או על פיתוח סקריפטים, או שאתה רוצה שמישהו יכתוב עבורך סקריפט? %{forum_link:פרסום
          בפורום} ייתן לך את הקהל הרחב ביותר לדיון שלך.</p> <p>האם יש לך דיווח על
          תקלה או רעיון שלם ומגובש ל-%{site_name} עצמו (ולא לסקריפט מסויים <em>שפורסם</em>
          ב-%{site_name}?%{github_link:פרסם אותו בעמוד ה-GitHub.}</p> <p>האם יש לך
          שאלה פרטית או ביקורת שברצונך שרק המנהלים יראו? %{admin_email_link:שלח מייל.}
          </p>

    privacy_policy:
      title: "הצהרת פרטיות"
