    privacy_policy:
      title: "Polityka prywatności"
      content_html: >
          Ta strona opisuje jak %{site_name} będzie zapisywać lub śledzić użytkowników.

          Jeżeli masz jakiekolwiek wątpliwości, %{admin_email_link:e-mail the admin}.

          <h2>Logi serwerowe</h2><p>%{site_name} loguje wszelkie zapytania w sposób
          standardowy. Informacje logowane zawierają odwiedzone strony, adres IP oraz
          odnośnik User Agent. Logi zostają użyte w celu odpluskwiania oraz analizy
          kondycji serwera. Dane są przechowywane przez okres jednego tygodnia. Dane
          nie są udostępniane osobom trzecim oraz upubliczniane.</p>

          <h2>Statystyki skryptów</h2>

          <p>W celu generowania statystyk, %{site_name} zapisuje informacje o żądania
          instalacji oraz aktualizacji  wraz z adresem IP. Ta informacja jest przetrzymywana
          przez jeden dzień, po tym okresie czasu jest agregowana bez informacji o
          adresie IP. Specyficzne dla danego adresu IP dane nie są udostępniane oraz
          upubliczniane, lecz zagregowane dane są.</p> <h2>Pliki cookie (kiedy nie
          jest się zalogowanym)</h2> <p>%{site_name} może ustawić tymczasowe pliki
          cookie, aby umożliwić dostęp do specyficznych cech witryny. Pliki cookie
          nie są stałe i mogą zostać usunięte przy wyłączaniu przeglądarki (w zależności
          od ustawień).</p> <h2>Konta użytkowników</h2> <p>%{site_name} wymaga od
          użytkowników aby utworzyli konto w celu udostępniania skryptów, brania udziału
          w dyskusjach , oraz dostępu do innych części wityrny. Przy tworzeniu konta
          informacje takie jak adres IP ,adres  e-mail , oraz odnośnik User agent
          może być przechowywany permamantnie. Niektóre z tych informacji mogą być
          widoczne dla innych użytkowników.</p> <p>Akcje wykonywane na zalogowanym
          koncie takie jak udostępnianie skryptów i komentarzy, będą widoczne dla
          innych użytkowników</p> <p>Jeżeli opcja "Zapamiętaj mnie" zostanie oznaczona
          podczas logowania do konta, %{site_name} ustawi a trwały plik cookie aby
          przetrzymać stan logowania</p> <h2>Skrypty udostępnione na %{site_name}</h2>
          <p>%{site_name} zawiera treści udostępniane przez użytkowników, i udostępnione
          skrypty mogą być w stanie śledzić użytkownika jeżeli zostaną zainstalowane.</p>
          <h2>Biblioteki osób trzecich</h2> <p>%{site_name} może zawierać biblioteki
          osób trzecich aby zbierać statystyki i wyświetlać reklamy. Te biblioteki
          mogą zawierać moduły śledzące.</p>
