  webhooks:
    info:
      title: Konfiguracja webhooka
      intro_html: |
          <p>Połączenie webhook dla %{site_name} umożliwia automatyczne aktualizowanie zawartości %{site_name} na podstawie zmian w Twoim repozytorium. %{site_name} wspiera webhooki typu «push» dla serwisów GitHub, GitLab oraz Bitbucket, a także webhooki typu «release» dla serwisów GitHub i GitLab. </p>
          <p>Aby użyć tej funkcjonalności, należy skonfigurować skrypty umieszczone w %{site_name} do synchronizacji poprzez URL z Twoim repozytorium. Można również dodać nowe skrypty za pomocą %{import_link: importu do %{site_name}} lub wybierając jeden z poprzednio stworzonych skryptów przez zakładkę „Admin” na stronie skryptu.</p>
          <p>Twoje skrypty nadal będą pokazywały rodzaj synchronizacji jako „Automatyczny” lub „Manualny”, dopóki nie nastąpi pierwsze wywołanie webhook</p>
