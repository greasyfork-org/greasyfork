    code_rules:
      title: "Zasady publikacji skryptów na %{site_name}"
      preamble: 'Tutaj znajdują się wymagania dotyczące skryptów publikowanych na %{site_name}. Mające na celu utrzymanie %{site_name} bezpiecznym i użytecznym miejscem dla skryptów użytkownika. Skrypty niespełniające tych wymagań mogą zostać usunięte przez moderatorów %{site_name}. '
      functionality_header: Funkcjonalność
      description: Skrypty muszą zawierać opis tego, co robią oraz nie powinny celowo robić innych rzeczy niezawartych w opisie. Użytkownik powinien wiedzieć, co robi skrypt przed jego instalacją.
      reason: 'Skrypt musi mieć powód do bycia skryptem. Na przykład skrypt, który

        po prostu przekierowuje użytkownika na stronę internetową, nie musi być skryptem; może to być link. Dozwolone są skrypty, które wykorzystują usługę sieciową do wykonania akcji na bieżącej stronie (np. w celu jej konwersji).'
      code_header: Kod
      obfuscation: Kod umieszczony na %{site_name} nie może być zaszumiony lub zminiaturyzowany. Użytkownicy muszą mieć możliwość podejrzenia zasady jego działania przed instalacją. Jeżeli skrypt jest spakowany za pomocą narzędzia (np. webpack), to musi być zamieszony w niezminiaturyzowanej formie, ze znakami białymi i czytelnymi nazwami zmiennych.
      size_html: |
          Skrypty są ograniczone do rozmiaru %{max_code_size}. Nie można miniaturyzować skryptów, aby zmieścić się pod limitem. Jeżeli Twój skrypt zbliża się do tego limitu, to:
          <ul>
          <li>rozważ przeniesienie danych takich jak JSON poza skrypt i pobieranie ich zawartości przez adres URI;</li>
          <li>postaraj się ładować biblioteki za pomocą parametru <code>@require</code> lub za pomocą %{webpack_externals_link:opcji <code>zawartość zewnętrzna</code> Webpack'a}, jeżeli go używasz.</li>
          </ul>
      libraries_html: Biblioteki, których używa skrypt, powinny zostać dodane poprzez <code>@require</code>, chyba że istnieje wyraźny techniczny powód, by tego nie robić. Jeśli kod źródłowy biblioteki jest zawarty w kodzie skryptu, należy również dodać informację o źródle biblioteki (np. komentarz zawierający adres URL i/lub nazwę oraz wersję).
      updates: Skrypty nie powinny sprawdzać dostępności aktualizacji częściej niż raz dziennie. Należy pamiętać, że większość menedżerów skryptów użytkownika obsługuje automatyczne aktualizacje, więc wykonywanie tego w skrypcie nie jest konieczne. Skrypty również nie powinny dynamicznie wstrzykiwać do strony innych skryptów hostowanych na %{site_name}, ponieważ omija to pamięć podręczną w menedżerach skryptów.
      hosting: Podstawowa funkcjonalność skryptu musi się znajdować w obrębie kodu zamieszczonego na %{site_name}. Skrypty zamieszczone na %{site_name}, które ładują większość zawartości z zewnętrznego źródła, nie są dozwolone. Umieszczanie alternatywnego adresu URL, zachęcającego użytkowników do pobrania skryptu z zewnętrznego źródła nie jest dozwolone.
      external_js: "%{external_scripts_link:Korzystanie z zewnętrznego kodu JavaScript jest ograniczone.}"
      copyright_header: Prawa autorskie
      licensing_html: Twój skrypt musi respektować prawa autorskie innych. Dotyczy to kodu oraz wszelkich zasobów (np. grafik), których używa. Jeżeli planujesz używać czyichś zasobów, upewnij się, że robisz to zgodnie z prawami, na jakich są one udostępniane lub uzyskaj na to zgodę autora. Licencje skryptów określane są meta-znacznikiem <code>@license</code>. Odwiedź %{tldr_legal_link:tldrlegal.com}, aby dowiedzieć się więcej na temat działania licencji oprogramowania.
      reposts: Nawet jeśli prawa autorskie nie są naruszone to ponowne publikowanie skryptów, które znajdują się na %{site_name}, jest zabronione, chyba że wprowadzają usprawnienia różniące się od oryginału.
      miscellaneous_header: Inne
      keywords: Skrypty nie mogą zawierać niezwiązanych słów kluczowych ani wspominać o niezwiązanych stronach w celu poprawy miejsca w wyszukiwaniach.
      adult_content_rule: Skrypty, które zawierają treści dla dorosłych lub są przeznaczone do stron dla dorosłych, muszą być oznaczone jako takie, aby użytkownicy mogli zdecydować czy chcą je zobaczyć.
      reposting_deleted: Nie publikuj ponownie skryptów, które zostały usunięte z powodu naruszeń zasad. Zamiast tego użyj funkcji wysyłania odwołania. Publikacja usuniętych skryptów będzie skutkowało blokadą konta.
      advertising_in_description: Autorzy skryptów nie mogą umieszczać reklam na stronach Greasy Fork, na przykład w opisie skryptu. Autopromocja w postaci linku do strony autora, repozytorium autora, społeczności Discord, WeChat itp. jest dozwolone.
      reporting: Jeśli zauważysz skrypt, który nie przestrzega wyżej wymienionych zasad, zgłoś go na stronie skryptu, przechodząc na podstronę Opinie, a następnie klikając "zgłoś ten skrypt".
      excessive_updates: Autorzy skryptów nie mogą nadmiernie aktualizować skryptów w celu wyłącznie poprawienia pozycji na liście skryptów.
      content_language: Nazwy skryptów, opisy i inne treści muszą być oznaczone odpowiednim językiem.
      listing_header: Lista
