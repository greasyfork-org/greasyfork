        <p>Skrypty importowane z serwisów GitHub, Bitbucket lub GitLab mogą być automatycznie synchronizowane za pomocą funkcji webhook. Skrypt na %{site_name} będzie automatycznie aktualizowany przy zmianie w repozytorium. Jeżeli chcesz używać funkcji webhook, ale jeszcze nie była ona przez Ciebie skonfigurowana, to najpierw zaimportuj pliki, a następnie %{webhook_info_link:sprawdź jak włączyć webhook}.</p>
