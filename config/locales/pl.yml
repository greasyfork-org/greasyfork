      notify:
        subject: "Twój skrypt %{script_name} na %{site_name} został oceniony przez wielu jako \"Słaby\"."
        text: |
            Twój skrypt '%{script_name}' na %{site_name} (%{script_url}) otrzymał wiele "negatywnych" recenzji pod rząd.

            Opinie, które otrzymałeś na %{feedback_url} mogą wskazywać na problem z twoim skryptem, tymczasową awarię lub zmiany na stronie, do której skrypt się odnosi. Zapoznaj się z opiniami, rozwiąż wszelkie problemy i odpowiedz na zgłoszone wątpliwości.

            %{site_name} stara się utrzymywać wysokiej jakości listę skryptów dla użytkowników. By radzić sobie z zepsutymi, porzuconymi skryptami te, które zostały ocenione wiele razy jako "Słaby", zostaną ukryte. Aby uniknąć ukrycia twojego skryptu, opublikuj nową wersję lub odpowiedz na dyskusje przed %{delete_date}. Jeśli nie podejmiesz żadnych działań, nadal będziesz mieć możliwość przywrócenia go po tej dacie.
