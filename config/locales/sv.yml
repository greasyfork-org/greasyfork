          direktiven kommer att demonteras, om de är närvarande. Bristen på dessa
          direktiv innebär att alla skript installerade från %{site_name} kommer att
          uppdateras från %{site_name}.</li>

          <li><code>@version</code> och <code>@namespace</code> direktiven kommer
          att införas om skriptet saknas dem. Dessa direktiv behövs för ordentlig
          uppdatering.</li>

          <li><code>@description</code> kommer att införas om en ny version av ett
          skript saknas det och en tidigare version av skriptet hade det.</li>

          <li>CRLF och CR radbrytningar kommer att konverteras till vanliga / Unix-stil
          radbrytningar.</li>

          </ul>

