      require_html: "Включает в скрипт внешний JavaScript. См. %{external_script_link:правила для включения внешних скриптов}. Если вы используете subresource integrity hashes (см. %{tm_subresource_link:здесь} и %{mdn_subresource_link:здесь}), то %{site_name} предупредит вас, если хэши не совпадут."
      resource_html: "Включает в скрипт внешние ресурсы (JavaScript, CSS, изображения, и т.д.). См. %{external_script_link:правила для включения внешних скриптов}. Если вы используете subresource integrity hashes (см. %{tm_subresource_link:здесь} и %{mdn_subresource_link:здесь}), то %{site_name} предупредит вас, если хэши не совпадут."
      updateURL: "Опишите как менеджеры скриптов должны получать обновления. %{site_name} удалит эти ключи, что заставит любой скрипт установленный с %{site_name}  обновляться только с %{site_name}."
      license_html: |
          Размещая на %{site_name} скрипт, вы разрешаете другим устанавливать и использовать его. Лицензия определяет, можно ли его изменять и распространять. Лицензия будет отображаться на странице описания скрипта. <code>@license</code> может быть:
          <ul>
          <li>Имя лицензии (например, <code>@license GPL3</code>). Рекомендуется использовать "Full name" или "Identifier" из %{spdx_link:списка лицензий SPDX}.</li>
          <li>Условия, при которых вы разрешаете использование (например, <code>@license Допускаются изменения при условии, что вы  упомяните меня в списке авторов</code>), хотя рекомендуется использовать существующую лицензию.</li>
          <li>Заявление об авторских правах (например, <code>@license Copyright МоёИмя</code>), если вы не хотите распространять под лицензией.</li>
          <li>Не указывать <code>@license</code>, что аналогично заявлению об авторских правах, но менее понятно для пользователей.</li>
          </ul>
          Обратите внимание, что если ваш скрипт основан на чужом коде, вы можете быть ограничены в выборе лицензии.
      supportURL: "Адрес страницы технической поддержки скрипта (например, багтрекер, форум, электронный адрес). Отображается на странице описания скрипта."
      contributionURL_html: "Адрес страницы для денежных пожертвований автору скрипта. Отображается на странице отзывов для скрипта. Тип адреса - http, https или Bitcoin. Для указания PayPal используйте адрес следующего вида: <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, заменив your.email.here@example.com на ваш электронный адрес."
      contributionAmount_html: "Предлагаемая сумма пожертвования, используется вместе с <code>@contributionURL</code>."
      compatible_html: "Отмечает этот скрипт как совместимый с указанным браузером. Информация о совместимости будет показана на странице скрипта. Может включать комментарий. Пример: <code>@compatible firefox комментарий</code>. Названия браузеров: %{browsers}."
      incompatible_html: "Указывает на несовместимость скрипта с данным браузером. Эта информация отображается на странице описания скрипта. Можно указывать комментарий в формате <code>@incompatible firefox Не работает с Firefox 23 и новее</code>. Список распознаваемых браузеров: %{browsers}."
      antifeature_html: |
          Перечисляет функциональность скрипта, которая полезна автору скрипта, а не пользователю. Формат: <code>@antifeature тип описание</code>. <i>тип</i> указывать обязательно, <i>описание</i> — нет. %{antifeatures_link:Здесь} перечислены все <i>типы</i>, которые поддерживает %{site_name}.
      antifeature_localized_html: "<code>@antifeature</code> на указанном языке. XX - <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">двухбуквенный код языка ISO 639-1</a>. YY - необязательный <a href=\"https://www.iso.org/obp/ui/#search\">код страны ISO 3166</a>. Переопределяет <code>@antifeature</code> с тем же типом, когда указанный язык совпадает с языком пользователя."
    writing_user_scripts:
      title: "Как написать пользовательские скрипты"
      content_html: "<p>Написание пользовательского скрипта требует знания JavaScript. <a href=\"http://wiki.greasespot.net/Tutorials\">Руководства в GreaseSpot Wiki</a> дадут вам начальные знания по языку JavaScript  и его применению в пользовательских скриптах. Может быть полезно изучать пользовательские скрипты других авторов. Вам также могут пригодиться %{code_rules_link} и %{meta_keys_link}. Если вам нужна помощь в разработке скрипта, вы можете %{ask_in_forum_link}.</p><p>Чтобы писать на %{site_name}, вам нужно будет создать учётную запись. С вашей %{user_page_link} перейдите по ссылке %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'спросить на форуме'
      user_page_link_text: 'пользовательская страница'
      post_new_script_link_text: 'опубликовать новый скрипт'
    code_rules:
      title: "Правила %{site_name} для опубликования скриптов"
      preamble: 'К скриптам, размещённым на %{site_name}, предъявляются следующие требования.

        Они предназначены для того, чтобы %{site_name} был безопасным и полезным

        хранилищем пользовательских скриптов. Любой скрипт, выходящий за рамки этих

        требований, может быть удален модераторами %{site_name}.'
      functionality_header: Функциональность
      description: Скрипты должны содержать описание того, что они делают, и не должны преднамеренно делать что-то иное. Пользователи должны знать перед установкой, что будет делать скрипт.
      reason: Скрипты должны иметь причину, чтобы быть скриптами. Например скрипт, который лишь направляет пользователя на сайт, не нужен. Он может быть заменён ссылкой. Скрипты, которые используют интернет-сервисы для выполнения действий на текущей странице (например, для преобразования этой страницы), разрешены.
      monetization_html: Скрипты с функциональностью, которая полезна <em>автору</em> скрипта, а не пользователю (слежка, показ рекламы, добыча криптовалюты, и т.д.), разрешены, но вся подобная функциональность должна быть перечислена в %{antifeature_link:<code>@antifeature</code>}. В скрипты нельзя добавлять <code>@include</code> и <code>@match</code> исключительно для вышеописанной нежелательной функциональности.
      code_header: Исходный код
      obfuscation: Исходный код, размещённый на %{site_name}, не должен быть зашифрован (obfuscated) или сжат (minified). У пользователей должна быть возможность осмотреть исходный код, и понять работу скрипта перед его установкой. Можно использовать системы сборки, например webpack, если результат их работы не сжат, а также сохранены пробелы и имена идентификаторов.
      size_html: |
          Размер скрипта не должен превышать %{max_code_size}. Скрипт нельзя сжимать (minify), чтобы уложиться в это ограничение. Способы обхода ограничения:
          <ul>
          <li>Вынос из скрипта текста, не являющегося исходным кодом, такого как JSON или data:адреса.</li>
          <li>Загрузка библиотек с помощью <code>@require</code> или %{webpack_externals_link:<code>externals</code> в webpack}.</li>
          </ul>
      libraries_html: Библиотеки, используемые в скриптах, должны быть указаны в <code>@require</code>, если только есть веские технические причины этого не делать. Если исходный код библиотеки включён в код скрипта, то также должна быть добавлена информация об источнике библиотеки (например, комментарий с URL и/или названием и версией).
      updates: Скрипты не должны проверять наличие обновлений чаще одного раза в день. Обратите внимание, что большинство менеджеров скриптов обновляют скрипты автоматически, поэтому делать это в скрипте не нужно. Также скрипты не должны динамически вставлять на страницу другие скрипты, размещённые на %{site_name}, потому что такие скрипты не кэшируются менеджерами скриптов.
      hosting: Код, содержащий основную функциональность скрипта, должен находиться на %{site_name}. На %{site_name} запрещены скрипты, которые лишь загружают скрипты из других мест. Запрещены альтернативные адреса загрузки, целью которых является предоставить пользователю альтернативный источник версии скрипта, размещённой на %{site_name}.
      external_js: "%{external_scripts_link:Использование внешнего кода JavaScript ограничено.}"
      copyright_header: Авторское право
      licensing_html: Ваш скрипт должен уважать авторские права других. Это относится не только к коду скрипта, но и к любым ресурсам (например, изображениям), которые он использует. Если вы планируете использовать чужой контент, соблюдайте условия лицензирования или получите разрешение автора. Лицензия скрипта указывается в мета-ключе <code>@license</code>. Вы можете ознакомиться с лицензиями на сайте %{tldr_legal_link:tldrlegal.com}.
      reposts: Даже если авторское право не нарушено, повторное размещение скриптов, уже находящихся на %{site_name} и не улучшающих оригинал, запрещено.
      miscellaneous_header: Разное
      keywords: Скрипты не должны включать ключевые слова, не имеющие отношение к скрипту, для поднятия в результатах поиска.
      adult_content_rule: Скрипты, включающие материал для взрослых или работающие на таких сайтах, должны иметь соответствующую отметку об этом, чтобы пользователи могли скрыть подобные скрипты.
      reposting_deleted: Не размещайте повторно скрипты, которые были удалены из-за нарушения правил. Вместо этого подайте апелляцию. Повторное размещение удалённых скриптов может привести к бану.
      advertising_in_description: Авторам скриптов запрещается размещать рекламу на страницах Greasy Fork, например в описании скрипта. Разрешается рекламировать ресурсы автора, такие как домашняя страница, репозиторий исходного кода, Discord, WeChat, и т.д.
      reporting: Если вы заметили скрипт, который нарушает вышеперечисленные правила, то сообщите об этом, перейдя по ссылке "пожалуйтесь на скрипт" на странице скрипта.
      excessive_updates: Авторы скриптов не должны слишком часто обновлять скрипты исключительно с целью их поднятия в списке скриптов.
      non_functional_includes_html: Скрипты не должны содержать <code>@include</code> или <code>@match</code> для сайтов, на которых скрипты не выполняют свои главные функции.
      content_language: Должен быть указан правильный язык для имен, описания и другого текста скриптов.
      listing_header: Список скриптов
    external_scripts:
      title: "Правила %{site_name} для внешних скриптов"
      intro_html: |
          <p>%{site_name} в особых случаях разрешает использование внешних скриптов. Скрипты, использующие внешние скрипты не описанными здесь способами, будут удалены. Если вы найдёте подобный скрипт, пожалуйста, сообщите о нём.</p>
          <p>Правила распространяются только на внешний исполнимый код. Загрузка неисполнимого кода, такого как JSON или CSS, не ограничена.</p>
      rationale:
        title: Обоснование
        content_html: |
            <p>Пользовательские скрипты имеют возможность загружать и выполнять другие скрипты. Это можно сделать разными способами:</p>
            <ul>
            <li>Посредством %{require_doc_link:<code>@require</code>} и %{resource_doc_link:<code>@resource</code>}.</li>
            <li><code>XmlHttpRequest</code> для загрузки скрипта и затем <code>eval</code> для выполнения.</li>
            <li>Вставка тега <code>&lt;script&gt;</code> динамически.</li>
            <li>%{webpack_externals_link:<code>externals</code>} в Webpack.</li>
            <li>Обновление скрипта: автоматически, или пользователем по указаниям скрипта.</li>
            </ul>
            <p>Хотя эту полезную функцию большинство авторов скриптов используют в законных целях, она также может быть использована злонамеренно. Одним из основных принципов %{site_name} является то, что пользователь должен иметь возможность проверить код скрипта. Внешние скрипты могут обойти этот принцип несколькими способами: их исходный код может меняться без предупреждения и сохранения в истории, они могут отдавать разный исходный код разным людям, вредоносный код может скрываться в середине кода известных библиотек. Даже если кто-то проверит внешний скрипт и определит его как законный, то нет гарантии, что этот скрипт всегда был и будет таковым.</p>
      cdns:
        title: Сети доставки содержимого (CDN)
        content_html: |
            <p>Код с CDN разрешён. %{cdns_link:См. список распознаваемых CDN.} Этот код может быть сжат (minified), но не зашифрован (obfuscated).</p>
      sri:
        title: Скрипты с subresource integrity hashes
        content_html: |
            <p>Разрешены <code>@require</code> и <code>@resource</code> с URL с %{mdn_sri_link:subresource integrity} в %{tm_sri_link:формате Tampermonkey}.</p>
      allowed_external_codes:
        heading: Разрешённые внешние скрипты
        content_html: |
            <p>Далее перечислены разрешённые способы использования внешних скриптов на %{site_name}. Если не указано иное, на внешние скрипты распространяются те же правила, что и %{code_rules_link:на обычный код}.</p>
      libraries:
        title: "Библиотеки %{site_name}"
        content_html: |
            <p>Разрешены скрипты, размещённые на %{site_name} как библиотеки. Библиотеку можно создать, выбрав соответствующую опцию при создании скрипта. Для библиотек можно настроить синхронизацию с внешним URL, например с репозиторием GitHub.</p>
      origin_host:
        title: Вставка на сайт скриптов, находящихся на этом же сайте
        content_html: |
            <p>Разрешена вставка внешних скриптов на сайт, если эти скрипты находятся на том же домене, что и этот сайт. Например, если скрипт, запущенный по адресу https://example.com, загружает скрипт https://example.com/script.js, меняет его и вставляет на страницу https://example.com/, то такое действие разрешено.</p>
            <p>Если скрипт https://example.com/script.js вставляется на страницу https://differentsite.com/, то такое действие запрещено.</p>
    cdns:
      title: Разрешённые CDN
      content_html: |
          <p>Список CDN, которые распознаёт %{site_name}. Скрипты, размещённые на %{site_name}, могут использовать эти CDN для загрузки %{external_code_link:внешних скриптов}.</p>
          <p>В этом списке перечислены хранилища скриптов, которые:</p>
          <ul>
          <li>Общедоступны</li>
          <li>Редко меняют своё содержимое</li>
          <li>Скорее всего пригодятся многим скриптам</li>
          </ul>
          <p>Если внешний скрипт, который вы хотите подключить, является библиотекой JavaScript (например, jQuery или YUI), попробуйте найти его на одном из сайтов ниже. В частности, на %{cdnjs_link:cdnjs} и %{jsdelivr_link:jsDelivr} имеется большой выбор библиотек. Вы можете %{github_link:запросить на GitHub} добавление CDN в список. Обратите внимание, что CDN — %{external_code_link:не единственный} способ использования внешних скриптов.</p>

          %{allowed_require_list}
      test_url:
        label: Проверить URL
        result_ok: URL разрешён
        result_not_ok: URL запрещён
    script_rewriting:
      title: "Как %{site_name} будет переписывать опубликованные скрипты"
      content_html: >
          <p>Скрипты, размещенные на сайте , будут изменены в следующих случаях:</p>
          <ul>

          <li>Директивы <code>@updateURL</code> и <code>@downloadURL</code> будут
          добавлены или обновлены, и станут указывать на %{site_name}. Директива <code>@installURL</code>
          будет удалена.</li>

          <li>Будут добавлены отсутствующие директивы <code>@version</code> и <code>@namespace</code>.
          Эти директивы необходимы для работы обновления.</li>

          <li>Отсутствующая директива <code>@description</code> будет скопирована
          из предыдущей версии скрипта (если есть).</li>

          <li>Переводы строк CRLF и CR будут заменены на LF (так называемый Unix-вариант).</li>

          </ul>
    site_feedback_link: "Отправить отчет об ошибке или пожелание для самого %{site_name} "
    credits:
      title: "Благодарности"
      authors_credit: "Проект %{site_name} не существовал бы без авторов, которые создают скрипты"
      developers_credit: "Сайт %{site_name} был создан %{developers_link:этими людьми} при участии всех тех, кто сообщал об ошибках и предлагал улучшения."
      translators_credit: "Перевод %{site_name} выполнен командой %{translators_link:Greasy Translation Force на Transifex}:"
      icons_credit: "Значки браузера взяты с %{browserlogos}."
    help_with_greasymonkey: "Помощь Greasemonkey"
    contact:
      title: "Выйти на контакт с кем-нибудь"
      content_html: >
          <p>Есть несколько способов поговорить о %{site_name} и о вещах на нем.</p>
          <p>У вас есть вопрос или комментарий о конкретном скрипте, опубликованном
          на сайте? Если да, опубликуйте обсуждение по ссылке на вкладке «Обсуждение»
          на странице этого скрипта. Авторы скриптов получают уведомление на странице
          своей учетной записи о любых обсуждениях их скриптов.</p> <p>У вас есть
          вопрос или комментарий по самому %{site_name} или по разработке скриптов,
          или вы хотите, чтобы кто-то сделал вам скрипт? %{forum_link:Размещение на
          форуме} даст вам самую широкую аудиторию для обсуждения.</p> <p>У вас есть
          отчет об ошибке или полностью сформированная идея для самого %{site_name}
          (а не для определенного скрипта, <em>опубликованного на</em> %{site_name})?
          %{github_link:Опубликуйте это на странице GitHub.}</p> <p>У вас есть частный
          вопрос или комментарий, который вы бы хотели показать только администратору?
          %{admin_email_link:Отправьте по электронной почте.}</p>
    privacy_policy:
      title: "Политика приватности"
      content_html: >
          <p>На этой странице описано, как %{site_name} будет записывать или отслеживать
          пользователей. Если у вас есть какие-либо проблемы, %{admin_email_link:электронная
          почта администратора}.</p> <h2></h2>Сервер регистрирует <p>%{site_name}
          всех запросов типичным образом журнала сервера. Регистрируемая информация
          включает посещенные страницы, IP-адрес и строку агента пользователя. Эти
          запросы используются для отладки и анализа сервера. Данные хранятся в течение
          одной недели. Эти данные не являются общими и не публикуются в общедоступном
          виде.</p> <h2></h2>Статистика скриптов <p>В целях генерации статистики,
          %{site_name} записей устанавливают и обновляют запросы с информацией о IP-адресе.
          Эта информация хранится в течение одного дня и затем агрегируется, чтобы
          больше не включать IP-адрес. Данные, специфичные для IP-адреса, не распространяются
          или становятся общедоступными, но данные агрегированны.</p> <h2>Файлы cookie
          (если не вошли в систему)</h2> <p>%{site_name} могут устанавливать временные
          файлы cookie, чтобы разрешить некоторые возможности сайта. Эти файлы cookie
          не настроены на сохранение и могут быть удалены, когда браузер закрыт (в
          зависимости от настроек браузера).</p> <h2></h2>Учетные записи пользователей
          <p>%{site_name} требует от пользователей создать учетную запись для публикации
          скриптов, принятия участия в обсуждениях и получении доступа к некоторым
          другим функциям сайта. При создании учетной записи информация, такая как
          IP-адрес, адрес электронной почты и пользовательский агент, может быть сохранена
          навсегда. Некоторая информация может быть видна другим пользователям.</p>
          <p></p>Действия, выполняемые при входе в систему, например, отправка скриптов
          и комментариев, будут доступны для просмотра другим пользователям. <p>Если
          опция «Запомнить меня» отмечена при входе в учетную запись, %{site_name}
          установит постоянный файл cookie для сохранения состояния входа в систему.</p>
          <h2>Скрипты размещенные на %{site_name}</h2> <p>%{site_name} содержит пользовательский
          контент, а опубликованные скрипты могут отслеживать пользователей, если
          они устанавливают этот скрипт.</p> <h2></h2>Сторонние библиотеки <p>%{site_name}
          может включать сторонний код для сбора статистики или отображения рекламы
          на сайте. Эти библиотеки могут включать логику отслеживания.</p>
    user_css_to_user_js:
      title: Преобразование пользовательских CSS в пользовательские JS
      content_html: |
          <p>%{site_name} может преобразовать пользовательский CSS в пользовательский JS. Правила <code>@-moz-document</code> заменяются на инструкции JavaScript <code>if</code>, создающие CSS перед его применением. Этот CSS помещается в элемент <code>&lt;style&gt;</code>, который в свою очередь добавляется в элемент <code>&lt;head&gt;</code>.</p>

          <p>Некоторые возможности пользовательского CSS не совместимы с преобразованием в пользовательский JS. Если такие возможности будут обнаружены, преобразование выполнено не будет.</p>

          <ul>
          <li>Мета-ключи <code>@preprocessor</code>, кроме <code>default</code></li>
          <li>Мета-ключи <code>@var</code></li>
          </ul>

          <p>Пользовательский JS, который создал %{site_name}, может загружаться несколько иначе, чем пользовательский CSS.</p>

          <ul>
          <li>В пользовательском JS, CSS вставляется в конец <code>&lt;head&gt;</code>. В пользовательском CSS, местонахождение зависит от используемого расширения. Чтобы обойти эти расхождения, рекомендуется использовать <code>!important</code>.</li>
          <li>В пользовательском JS, CSS создается и вставляется только один раз, во время загрузки страницы. Если страница использует JavaScript History API, то CSS может применяться не так, как задумано.</li>
          <li>Пользовательский JS может не применять CSS к frame и iframe.</li>
          </ul>

          <p>Если созданный пользовательский JS не работает, то во время обновления CSS вы должны запретить преобразование.</p>
    antifeatures:
      title: Нежелательная функциональность
      intro_html: |
          <p>Нежелательная функциональность — это функциональность скрипта, которая полезна автору скрипта, а не пользователю, например, показ рекламы или слежка за пользователем. Скрипты с нежелательными возможностями разрешены %{rules_link:правилами %{site_name}}, но вся подобная функциональность должна быть перечислена в <code>@antifeature</code> в метаданных скрипта. Это необходимо, чтобы пользователь мог узнать о нежелательной функциональности перед установкой скрипта.</p>
          <p>Нежелательная функциональность указывается в %{meta_keys_link:мета-ключе} <code>@antifeature <i>тип</i> <i>описание</i></code>. <i>тип</i> указывать обязательно, <i>описание</i> — нет.</p>
          <p>На этой странице перечислены все типы <code>@antifeature</code>, которые поддерживает %{site_name}. Вы можете использовать и другие типы, которые не противоречат %{rules_link:правилам %{site_name}}.</p>
      ads_html: |
          <p>Этот скрипт вставляет рекламу на посещаемые пользователем сайты.</p>
          <p>В следующих случаях <code>@antifeature ads</code> <i>не</i> требуется:</p>
          <ul>
          <li>Скрипт взаимодействует с сайтом, содержащим рекламу.</li>
          <li>Скрипт предоставляет ссылки или иным образом перенаправляет пользователя на содержащий рекламу сайт, при условии, что этот сайт необходим для работы функции скрипта.</li>
          <li>Продвижение домашней страницы автора скрипта, репозитория кода, Discord, WeChat, и т.д.</li>
          </ul>
      membership_html: |
          <p>Для включения всех функций скрипта пользователю нужно подписаться на канал, вступить в группу, поставить оценку, и т.д.</p>

          <p>В следующих случаях <code>@antifeature membership</code> <i>не</i> требуется:</p>

          <ul>
          <li>Скрипт взаимодействует с сайтом, требующим авторизацию. Самому скрипту дополнительная авторизация не нужна.</li>
          <li>Для получении поддержки необходима авторизация, при условии, что эта поддержка не обязательна для включения всех функций скрипта.</li>
          <li>Ссылки на канал автора скрипта, группу, страницу и т.д., которые не влияют на функции скрипта.</li>
          </ul>
      miner_html: |
          <p>Этот скрипт добывает криптовалюту или производит другие действия, используя ресурсы вашего устройства для целей автора скрипта.</p>
      payment_html: |
          <p>Для включения всех функций скрипта пользователь должен заплатить автору скрипта.</p>

          <p>В следующих случаях <code>@antifeature payment</code> <i>не</i> требуется:</p>

          <ul>
          <li>Скрипт взаимодействует с сайтом, требующим оплату. Самому скрипту оплата не нужна.</li>
          <li>Скрипт просит сделать пожертвование, при условии, что пожертвования не нужны для включения всех функций скрипта.</li>
          </ul>
      referral_link_html: |
          <p>Скрипт выполняет действия, позволяющие автору скрипта получать комиссию с покупок пользователя. Скрипт может содержать реферальные/партнерские ссылки, преобразовывать ссылки в реферальные/партнерские, или предоставлять купоны с кодами, которые приносят комиссию автору скрипта.</p>
      tracking_html: |
          <p>В скрипте есть код, следящий за пользователем, например Google Analytics или самописный код, которые отсылают автору скрипта данные о действиях пользователя.</p>
