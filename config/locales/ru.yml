    explain_user_scripts_html: "Пользовательские скрипты делают путешествие по Интернету более комфортным. Будучи установленными, скрипты улучшают определенные сайты, меняя их внешний вид, добавляя новые функции или скрывая нежелательные вещи. Любой человек может опубликовать написанные им скрипты на %{site_name}. Опубликованные скрипты может установить любой желающий, бесплатно и быстро."
    how_to_install_user_scripts_heading: "Как мне устанавливать пользовательские скрипты?"
    how_to_install_user_scripts_html: "Чтобы начать пользоваться скриптами, нужно установить в браузер специальное расширение. В Firefox это %{gm_link:Greasemonkey}, в Chrome - %{tm_link:Tampermonkey}. \n%{other_managers_link:Есть и другие}, но в них может не всё работать как надо. После установки расширения, найдите на %{site_name} полезный скрипт и щёлкните зелёную кнопку \"Установить\". Скрипт установится и будет автоматически запускаться на сайте для которого он предназначен."
