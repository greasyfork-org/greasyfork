  webhooks:
    info:
      title: Настройка сетевого перехватчика
      intro_html: |
          <p>Сетевой перехватчик позволяет автоматически обновлять %{site_name} по событиям в вашем репозитории. %{site_name} поддерживает перехватчики отправки (push) для GitHub, GitLab и Bitbucket, и перехватчики выпуска (release) для GitHub и GitLab.</p>
          <p>Для использования перехватчика, ваши скрипты на %{site_name} должны быть настроены для синхронизации по URL с вашим репозиторием. Вы можете добавить новые скрипты, %{import_link:импортировав их на %{site_name}}, или включив синхронизацию в уже размещённых скриптах на вкладке «Управление» на странице скрипта.</p>
          <p>Ваши скрипты будут показывать тип синхронизации «Автоматически» или «Вручную» до первого события перехватчика.</p>
      already_syncing_list: "Скрипты, настроенные на синхронизацию с поддерживаемым провайдером:"
      synced_item_html: "%{script_name} – %{sync_type} синхронизируется с %{sync_url}"
      language_note: Так как интерфейс GitHub, GitLab и Bitbucket на английском, инструкции ниже также на английском.
  help:
    sections:
