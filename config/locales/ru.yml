    installing_user_styles:
      title: 'Как установить пользовательские стили'
    meta_keys:
      title: "Мета-ключи для %{site_name}"
      intro_html: "Список <a href=\"http://wiki.greasespot.net/Metadata_Block\">мета-ключей в скрипте</a>, анализируемых %{site_name}. Кроме перечисленных, можно использовать любые другие ключи, они сохранятся в неизменном виде при установке скрипта, но не возымеют эффекта на интерфейс %{site_name}."
      name: "Название скрипты, используется в заголовках и ссылках. Необходимо."
      name_localized_html: "Имя скрипта на указанном языке XX, это <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">двухбуквенный код ISO 639-1</a>, а YY это необязательный <a href=\"https://www.iso.org/obp/ui/#search\">код страны по ISO 3166</a>. Используется вместо <code>@name</code> для показа пользователям, просматривающим сайт на данном языке."
      description: "Описание что делает скрипт. Показывается под текстом ниже названия скрипта. Обязательно."
      description_localized_html: "Описание скрипта на указанном языке XX, это <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">двухбуквенный код ISO 639-1</a>, а YY это необязательный <a href=\"https://www.iso.org/obp/ui/#search\">код страны по ISO 3166</a>. Используется вместо <code>@description</code> для показа пользователям, просматривающим сайт на данном языке."
      namespace_html: "С помощью совокупности <code>@namespace</code> и <code>@name</code> скрипт-менеджеры проверяют, установлен ли уже скрипт. %{site_name} требует наличия этого тега и выдает предупреждение, если вы его изменили при обновлении."
      version_html: "Идентификатор версии скрипта в формате <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">версий Mozilla</a>. Версия отображается на странице описания скрипта. %{site_name} требует наличия этого тега и выдает предупреждение при обновлении, если вы его уменьшили, а также если не увеличили, а код скрипта изменен."
      include_html: "Укажите адреса сайтов, на которых работает скрипт. Эти адреса будут показаны на странице описания скрипта, а также будут использованы для классификации скриптов. Каждый скрипт должен иметь не менее одной директивы <code>@match</code> или <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Подробнее об этих директивах.</a>"
      require_html: "включает внешний JavaScript в скрипт. См. %{external_script_link}."
      require_external_script_link_text: "правила для вложения кода из внешних скриптов"
      updateURL: "Опишите как менеджеры скриптов должны получать обновления. %{site_name} удалит эти ключи, что заставит любой скрипт установленный с %{site_name}  обновляться только с %{site_name}."
      license: "Лицензия, где описаны условия копирования и изменения скрипта. Рекомендуется использовать \"Full name\" или \"Identifier\" из %{spdx_link:списка лицензий SPDX}. Отсутствие лицензии предполагает, что такой скрипт можно устанавливать для личного пользования, но нельзя распространять. Лицензия отображается на странице описания скрипта."
      supportURL: "Адрес страницы технической поддержки скрипта (например, багтрекер, форум, электронный адрес). Отображается на странице описания скрипта."
      contributionURL_html: "Адрес страницы для денежных пожертвований автору скрипта. Отображается на странице отзывов для скрипта. Тип адреса - http, https или Bitcoin. Для указания PayPal используйте адрес следующего вида: <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, заменив your.email.here@example.com на ваш электронный адрес."
      contributionAmount_html: "Предлагаемая сумма пожертвования, используется вместе с <code>@contributionURL</code>."
      compatible_html: "Отмечает этот скрипт как совместимый с указанным браузером. Информация о совместимости будет показана на странице скрипта. Может включать комментарий. Пример: <code>@compatible firefox комментарий</code>. Названия браузеров: %{browsers}."
      incompatible_html: "Указывает на несовместимость скрипта с данным браузером. Эта информация отображается на странице описания скрипта. Можно указывать комментарий в формате <code>@incompatible firefox Не работает с Firefox 23 и новее</code>. Список распознаваемых браузеров: %{browsers}."
      antifeature_html: |
          Перечисляет возможности скрипта, которые полезны автору скрипта, а не пользователю. Формат: <code>@antifeature тип описание</code>. <i>тип</i> указывать обязательно, <i>описание</i> — нет. %{antifeatures_link:Здесь} перечислены все <i>типы</i>, которые поддерживает %{site_name}.
      antifeature_localized_html: "<code>@antifeature</code> на указанном языке. XX - <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">двухбуквенный код языка ISO 639-1</a>. YY - необязательный <a href=\"https://www.iso.org/obp/ui/#search\">код страны ISO 3166</a>. Переопределяет <code>@antifeature</code> с тем же типом, когда указанный язык совпадает с языком пользователя."
    writing_user_scripts:
      title: "Как написать пользовательские скрипты"
      content_html: "<p>Написание пользовательского скрипта требует знания JavaScript. <a href=\"http://wiki.greasespot.net/Tutorials\">Руководства в GreaseSpot Wiki</a> дадут вам начальные знания по языку JavaScript  и его применению в пользовательских скриптах. Может быть полезно изучать пользовательские скрипты других авторов. Вам также могут пригодиться %{code_rules_link} и %{meta_keys_link}. Если вам нужна помощь в разработке скрипта, вы можете %{ask_in_forum_link}.</p><p>Чтобы писать на %{site_name}, вам нужно будет создать учётную запись. С вашей %{user_page_link} перейдите по ссылке %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'спросить на форуме'
      user_page_link_text: 'пользовательская страница'
      post_new_script_link_text: 'опубликовать новый скрипт'
    code_rules:
      title: "Правила %{site_name} для опубликования скриптов"
      preamble: 'К скриптам, размещённым на %{site_name}, предъявляются следующие требования.

        Они предназначены для того, чтобы %{site_name} был безопасным и полезным

        хранилищем пользовательских скриптов. Любой скрипт, выходящий за рамки этих

        требований, может быть удален модераторами %{site_name}.'
      functionality_header: Функциональность
      description: Скрипты должны содержать описание того, что они делают, и не должны преднамеренно делать что-то иное. Пользователи должны знать перед установкой, что будет делать скрипт.
      reason: Скрипты должны иметь причину, чтобы быть скриптами. Например скрипт, который лишь направляет пользователя на сайт, не нужен. Он может быть заменён ссылкой. Скрипты, которые используют интернет-сервисы для выполнения действий на текущей странице (например, для преобразования этой страницы), разрешены.
      monetization_html: Скрипты с возможностями, которые полезны <em>автору</em> скрипта, а не пользователю (слежка, показ рекламы, добыча криптовалюты, и т.д.), разрешены, но все подобные возможности должны быть перечислены в %{antifeature_link:<code>@antifeature</code>}.
      code_header: Исходный код
      obfuscation: Исходный код, размещенный на этом сайте, не должен быть зашифрован (obfuscated) или сжат (minified). У пользователей должна быть возможность осмотреть исходный код и понять работу скрипта перед его установкой. Можно использовать системы сборки, например webpack, если результат их работы не сжат.
      libraries_html: Библиотеки, используемые в скриптах, должны быть указаны в <code>@require</code>, если только нет веских технических причин этого не делать. Если исходный код библиотеки включён в код скрипта, то также должна быть добавлена информация об источнике библиотеки (например, комментарий с URL и/или названием и версией).
      updates: Скрипты не должны проверять наличие обновлений чаще одного раза в день. Обратите внимание, что большинство менеджеров скриптов обновляют скрипты автоматически, поэтому делать это в скрипте не нужно. Также скрипты не должны динамически вставлять на страницу другие скрипты, размещённые на %{site_name}, потому что такие скрипты не кэшируются менеджерами скриптов.
      external_js: "%{external_scripts_link:Использование внешнего кода JavaScript ограничено.}"
      copyright_header: Авторское право
      licensing_html: Ваш скрипт должен уважать авторские права других. Это относится не только к коду скрипта, но и к любым ресурсам (например, изображениям), которые он использует. Если вы планируете использовать чужой контент, соблюдайте условия лицензирования или получите разрешение автора. Лицензия скрипта указывается в мета-ключе <code>@license</code>. Вы можете ознакомиться с лицензиями на сайте %{tldr_legal_link:tldrlegal.com}.
      reposts: Даже если авторское право не нарушено, повторное размещение скриптов, уже находящихся на %{site_name} и не улучшающих оригинал, запрещено.
      miscellaneous_header: Разное
      keywords_html: Скрипты не должны содержать <code>@include</code>, <code>@match</code>, и ключевые слова сайтов, для которых эти скрипты не предназначены.
      adult_content_rule: Скрипты, включающие материал для взрослых или работающие на таких сайтах, должны иметь соответствующую отметку об этом, чтобы пользователи могли скрыть подобные скрипты.
      reporting: Если вы заметили скрипт, который нарушает вышеперечисленные правила, то сообщите об этом, перейдя по ссылке "пожалуйтесь на скрипт" на странице скрипта.
    external_scripts:
      title: "Правила %{site_name} для внешних скриптов"
      content_html: >
          <p>Пользовательские скрипты имеют возможность загружать и выполнять другие,
          внешние, скрипты. Директива %{require_doc_link:<code>@require</code>} является
          наиболее простым способом это сделать, но скрипты также могут использовать
          XMLHttpRequest или fetch для загрузки внешних скриптов и вставки их в DOM.</p>
          <p>Хотя это полезная функция, которую большинство авторов скриптов используют
          в законных целях, она также может быть использована злонамеренно. Одним
          из основных принципов %{site_name} является то, что пользователь должен
          иметь возможность проверить код скрипта. Внешние скрипты могут обойти этот
          принцип несколькими способами: их исходный код может меняться без предупреждения
          и сохранения в истории, они могут отдавать разный исходный код разным людям,
          вредоносный код может скрываться в середине кода известных библиотек. Даже
          если кто-то проверит внешний скрипт и определит его как законный, то нет
          гарантии, что этот скрипт всегда был и будет таковым.</p> <p>Вы можете подключать
          к своим пользовательским скриптам только те внешние скрипты, которые перечислены
          в белом списке внешних скриптов %{site_name}. В этом списке перечислены
          адреса, которые:</p> <ul>

          <li>Общедоступны</li>

          <li>Редко изменяют своё содержимое</li>

          <li>Скорее всего пригодятся многим скриптам</li>

          </ul> <p>Текущий список:</p> %{allowed_require_list} <p>Вы не сможете опубликовать
          скрипт, в котором <code>@require</code> содержит адрес, не входящий в белый
          список.</p> <p>Если внешний скрипт, который вы хотите подключить, является
          библиотекой JavaScript (например, jQuery или YUI), попробуйте найти его
          на одном из сайтов, перечисленных в списке. В частности, %{cdnjs_link:cdnjs}
          и %{jsdelivr_link:jsDelivr} имеют большой выбор библиотек.</p> <p>Если внешнего
          скрипта, который вы хотите подключить, нет в белом списке, %{contact_link:сообщите
          об этом} и мы поможем найти его где-нибудь (или разместим его сами!).</p>
          <p>Если внешний скрипт, который вы хотите подключить, написан вами, то вы
          можете опубликовать его на сайте %{site_name}, выбрав тип скрипта «Библиотека».
          Затем вы сможете подключить эту опубликованную библиотеку в свой скрипт.</p>
      test_url:
        label: Проверить URL
        result_ok: Адрес разрешён
        result_not_ok: Адрес запрещён
    script_rewriting:
      title: "Как %{site_name} будет переписывать опубликованные скрипты"
      content_html: >
          <p>Скрипты, размещенные на сайте %{site_name}, будут изменены в следующих
          случаях:</p> <ul>

          <li>Директивы <code>@updateURL</code>, <code>@installURL</code>, и <code>@downloadURL</code>
          будут удалены. Отсутствие этих директив означает, что все скрипты, установленные
          с сайта %{site_name}, и обновляться будут с сайта %{site_name}.</li>

          <li>Будут добавлены отсутствующие директивы <code>@version</code> и <code>@namespace</code>.
          Эти директивы необходимы для работы автообновления скриптов.</li>

          <li>Отсутствующая директива <code>@description</code> будет скопирована
          из предыдущей версии (если она там есть).</li>

          <li>Переводы строк CRLF и CR будут преобразованы в LF (так называемый Unix-вариант).</li>

          </ul>
