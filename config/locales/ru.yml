    contact:
      title: "Выйти на контакт с кем-нибудь"
      content_html: >
          <p>Есть несколько способов поговорить о %{site_name} и о вещах на нем.</p>
          <p>У вас есть вопрос или комментарий о конкретном скрипте, опубликованном
          на сайте? Если да, опубликуйте обсуждение по ссылке на вкладке «Обсуждение»
          на странице этого скрипта. Авторы скриптов получают уведомление на странице
          своей учетной записи о любых обсуждениях их скриптов.</p> <p>У вас есть
          вопрос или комментарий по самому %{site_name} или по разработке скриптов,
          или вы хотите, чтобы кто-то сделал вам скрипт? %{forum_link:Размещение на
          форуме} даст вам самую широкую аудиторию для обсуждения.</p> <p>У вас есть
          отчет об ошибке или полностью сформированная идея для самого %{site_name}
          (а не для определенного скрипта, <em>опубликованного на</em> %{site_name})?
          %{github_link:Опубликуйте это на странице GitHub.}</p> <p>У вас есть частный
          вопрос или комментарий, который вы бы хотели показать только администратору?
          %{admin_email_link:Отправьте по электронной почте.}</p>
    privacy_policy:
      title: "Политика приватности"
      content_html: >
          <p>На этой странице описано, как %{site_name} будет записывать или отслеживать
          пользователей. Если у вас есть какие-либо проблемы, %{admin_email_link:электронная
          почта администратора}.</p> <h2></h2>Сервер регистрирует <p>%{site_name}
          всех запросов типичным образом журнала сервера. Регистрируемая информация
          включает посещенные страницы, IP-адрес и строку агента пользователя. Эти
          запросы используются для отладки и анализа сервера. Данные хранятся в течение
          одной недели. Эти данные не являются общими и не публикуются в общедоступном
          виде.</p> <h2></h2>Статистика скриптов <p>В целях генерации статистики,
          %{site_name} записей устанавливают и обновляют запросы с информацией о IP-адресе.
          Эта информация хранится в течение одного дня и затем агрегируется, чтобы
          больше не включать IP-адрес. Данные, специфичные для IP-адреса, не распространяются
          или становятся общедоступными, но данные агрегированны.</p> <h2>Файлы cookie
          (если не вошли в систему)</h2> <p>%{site_name} могут устанавливать временные
          файлы cookie, чтобы разрешить некоторые возможности сайта. Эти файлы cookie
          не настроены на сохранение и могут быть удалены, когда браузер закрыт (в
          зависимости от настроек браузера).</p> <h2></h2>Учетные записи пользователей
          <p>%{site_name} требует от пользователей создать учетную запись для публикации
          скриптов, принятия участия в обсуждениях и получении доступа к некоторым
          другим функциям сайта. При создании учетной записи информация, такая как
          IP-адрес, адрес электронной почты и пользовательский агент, может быть сохранена
          навсегда. Некоторая информация может быть видна другим пользователям.</p>
          <p></p>Действия, выполняемые при входе в систему, например, отправка скриптов
          и комментариев, будут доступны для просмотра другим пользователям. <p>Если
          опция «Запомнить меня» отмечена при входе в учетную запись, %{site_name}
          установит постоянный файл cookie для сохранения состояния входа в систему.</p>
          <h2>Скрипты размещенные на %{site_name}</h2> <p>%{site_name} содержит пользовательский
          контент, а опубликованные скрипты могут отслеживать пользователей, если
          они устанавливают этот скрипт.</p> <h2></h2>Сторонние библиотеки <p>%{site_name}
          может включать сторонний код для сбора статистики или отображения рекламы
          на сайте. Эти библиотеки могут включать логику отслеживания.</p>
