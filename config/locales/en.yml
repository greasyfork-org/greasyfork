  mailers:
    script_report:
      report_created_offender:
        subject: "Your script %{script_name} on %{site_name} has been reported"
        body_html: |
          <p>
            Your script %{script_link:%{script_name}} has been reported as violating %{site_name}'s rules. The specific reason given: %{reason}. You can %{report_link:review this report and submit a rebuttal}. If you do not submit a rebuttal, your script may be deleted by moderators.
          </p>
      report_upheld_offender:
        subject: "Your script %{script_name} on %{site_name} has been deleted"
        body_html: |
          <p>
            Your script %{script_link:%{script_name}} on %{site_name} has been deleted by a moderator and is no longer accessible publicly. You can %{report_link:review the report} and %{code_rules_link:review %{site_name}'s rules}.
          </p>
          <p>
            If you believe this to be in error, or if you've updated the script to fix the issue, you can %{appeal_link:file an appeal} and a moderator will review it. Do not repost this script; doing so may result in a ban from %{site_name}.
          </p>
      report_dismissed_offender:
        subject: "A report on your script %{script_name} on %{site_name} has been dismissed"
        body_html: |
          <p>
            A report on your script %{script_link:%{script_name}} on %{site_name} has been dismissed by a moderator. Your script will remain active. You can %{report_link:review this report}.
          </p>
      report_fixed_offender:
        subject: "A report on your script %{script_name} on %{site_name} has been marked as resolved"
        body_html: |
          <p>
            A report on your script %{script_link:%{script_name}} on %{site_name} has been marked resolved by a moderator as they believe you have fixed the issue. Your script will remain active. You can %{report_link:review this report}.
          </p>
      report_rebutted_reporter:
        subject: "Your report on %{script_name} on %{site_name} has received a reply"
        body_html: |
          <p>
            Your report on %{script_link:%{script_name}} on %{site_name} has received a reply. You can %{report_link:review this reply}. A moderator will review your report and this reply and decide on the result.
          </p>
      report_upheld_reporter:
        subject: "Your report on %{script_name} on %{site_name} has been upheld"
        body_html: |
          <p>
            Your report on %{script_link:%{script_name}} on %{site_name} has been upheld by a moderator and the script has been deleted. You can %{report_link:review the report}.
          </p>
      report_script_deleted_reporter:
        subject: "Your report on %{script_name} on %{site_name} has been closed"
        body_html: |
          <p>
            Your report on %{script_link:%{script_name}} on %{site_name} has been closed as the script has been deleted by its author. You can %{report_link:review the report}.
          </p>
      report_dismissed_reporter:
        subject: "Your report on %{script_name} on %{site_name} has been dismissed"
        body_html: |
          <p>
            Your report on %{script_link:%{script_name}} on %{site_name} has been dismissed by a moderator and the script you reported will remain active. You can %{report_link:review the report}.
          </p>
      report_fixed_reporter:
        subject: "Your report on %{script_name} on %{site_name} has been marked as resolved"
        body_html: |
          <p>
            Your report on %{script_link:%{script_name}} on %{site_name} has been marked as resolved by a moderator as they believe the author has fixed the issue. The script will remain active. You can %{report_link:review this report}.
          </p>
      reported_outro: "You received this notification because you are it concerns a report on a script you submitted to %{site_name}. %{notification_preferences_link:Manage your notification preferences.}"
      reporter_outro: "You received this notification because you created a report on a script on %{site_name}. %{notification_preferences_link:Manage your notification preferences.}"
    consecutive_bad_ratings:
      notify:
        subject: "Your script %{script_name} on %{site_name} has received multiple \"Bad\" reviews."
        text: |
          Your script '%{script_name}' on %{site_name} (%{script_url}) has received multiple "Bad" reviews in a row.

          The feedback you've received at %{feedback_url} may indicate a problem with your script, a temporary outage, or a change to the underlying site. Please review the feedback, fix any issues, and reply to the concerns raised.

          %{site_name} strives to maintain a high-quality list of scripts for users. To deal with broken, abandoned scripts, those that receive multiple consecutive "Bad" reviews without a timely response will become hidden. To avoid your script becoming hidden, post a new version or reply to the discussions by %{delete_date}. If you take no action, you will still have the option to make it visible again after this date.
