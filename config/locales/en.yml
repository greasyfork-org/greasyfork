  webhooks:
    info:
      title: Setting up a webhook
      intro_html: |
        <p>A webhook connected with %{site_name} makes it so you can automatically update %{site_name} based on what happens in your repository. %{site_name} supports "push" webhooks for GitHub, GitLab, and Bitbucket, and "release" webhooks for GitHub and GitLab.</p>
        <p>To use this feature, you must have scripts on %{site_name} set up to sync by URL to your repository. You can add new scripts by %{import_link: importing new scripts into %{site_name}}, or you can set previously posted scripts to sync by accessing the "Admin" tab from the script's page.</p>
        <p>Your scripts will continue to show a sync type of "Automatic" or "Manual" until the first webhook happens.</p>
      already_syncing_list: "Here are the scripts you have already set up to sync from a supported provider:"
      synced_item_html: "%{script_name} - %{sync_type} syncing from %{sync_url}"
      language_note: As GitHub, GitLab, and Bitbucket's UI are in English, the instructions below will be provided in English as well.
  help:
    sections:
      usage: Usage
      development: Development
      miscellaneous: Miscellaneous
    open_source: "%{site_name} is open source (GPLv3 licensed). You can %{github_link:view its source on GitHub}."
    installing_user_scripts:
      title: 'How to install user scripts'
    installing_user_styles:
      title: 'How to install user styles'
      content_html: |
        <p>Some scripts on %{site_name} can be installed as user styles.</p>
        <p>User styles can be installed with %{stylus_firefox_link:Stylus for Firefox}, %{stylus_chrome_link:Stylus for Chrome}, and %{stylus_opera_link:Stylus for Opera}.</p>
        <p>%{styles_link:View all available user styles}</p>.
    meta_keys:
      # title of the help document describing script meta keys (e.g. @name).
      title: "Script meta keys read by %{site_name}"
      # introductory paragraph. If the URL has a localized version, use that.
      intro_html: "This is a list of <a href=\"http://wiki.greasespot.net/Metadata_Block\">user script meta keys</a> that %{site_name} will read. Keys outside of this list may be included in scripts, and will be present in the installed script, but have no effect in %{site_name}'s UI."
      # description of @name
      name: "The name of the script, used as a heading and in links. Required."
      # description of @name:XX-YY. Do not translate content inside <code>. Feel free to substitute the URLs for ones in your language.
      name_localized_html: "The name of the script in a specific locale, where XX is an <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-letter code</a> and YY is an optional <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 country code</a>. Overrides <code>@name</code> when the user is browsing in a matching locale."
      # description of @description
      description: "A description of what the script does. Shown as text under the script name. Required."
      # description of @description:XX-YY. Do not translate content inside <code>. Feel free to substitute the URLs for ones in your language.
      description_localized_html: "The description of the script in a specific locale, where XX is an <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-letter code</a> and YY is an optional <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 country code</a>. Overrides <code>@description</code> when the user is browsing in a matching locale."
      # description of @namespace. Do not translate content inside <code>.
      namespace_html: "A combination of <code>@namespace</code> and <code>@name</code> is used by user script managers to see if a script is already installed. %{site_name} requires this field and will warn if it's changed on update."
      # description of @description:XX-YY. developer.mozilla.org may have localized content; use it if available.
      version: "Identifier for a specific version of a script in %{version_format_link:Mozilla version format}. Version is displayed on a script's info page. %{site_name} requires this field and will warn if it's decremented or if it's not incremented when the script's code changes."
      # description of @include
      include_html: "Describe what pages the script will run on. This list will be processed, displayed on the script's info page, and used to categorize scripts. Every script must have at least one <code>@match</code> or <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Read about the format here.</a>"
      # description of @require
      require_html: "Includes external JavaScript into a script. See %{external_script_link:rules for code including external scripts}. If you use subresource integrity hashes (see info %{tm_subresource_link:here} and %{mdn_subresource_link:here}), %{site_name} will alert you if your hashes do not match the content at the URL you use."
      resource_html: "Includes an external resource (JavaScript, CSS, images, etc.) into a script. See %{external_script_link:rules for code including external scripts}. If you use subresource integrity hashes (see info %{tm_subresource_link:here} and %{mdn_subresource_link:here}), %{site_name} will alert you if your hashes do not match the content at the URL you use."
      # description of @updateURL
      updateURL: "Describe how user script managers should get updates. %{site_name} will strip these keys, which makes any script installed from %{site_name} only update from %{site_name}."
      # description of @license
      license_html: |
        By posting your script to %{site_name}, you give others permission to install and use it. The license describes whether and how people are allowed to modify and distribute your script. License is displayed on a script's info page. <code>@license</code> can be:
        <ul>
          <li>The name of a license (for example, <code>@license GPL3</code>). Using a "Full name" or "Identifier" from %{spdx_link:the SPDX License List} is recommended.</li>
          <li>The conditions under which you allow use (for example <code>@license You can modify as long as you credit me</code>, though using a pre-existing license is recommended.</li>
          <li>A copyright statement (for example <code>@license Copyright MyName</code>) if you don't want to release under a license.</li>
          <li>Omitted entirely, which is the same as having a copyright statement, but less clear to users.</li>
        </ul>
        Note that if your script is based on code someone else wrote, you may be restricted in what license you choose.
      # description of @supportURL
      supportURL: "URL for a page where users can get support on a script (e.g. a bug tracker, a forum, an e-mail address). Support URL is displayed on a script's feedback page."
      # description of @contributionURL. You can replace the sample "business" and "item_name" parameters in the URLs with localized versions.
      contributionURL_html: "URL for a page where users can donate to the author of a script. Contribution URL is displayed on a script's feedback page. URLs can be http, https, or Bitcoin protocols. To link to a PayPal donation page, use a URL in the format <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, replacing the sample e-mail address with your own."
      # description of @contributionAmount. Do not translate content inside <code>.
      contributionAmount_html: "Suggested donation amount, used in conjunction with <code>@contributionURL</code>."
      # description of @compatible. %{browsers} is a comma-separated list of browser codes. You can translate "Must disable pop-up blocker", but do not translate "@compatible firefox". 
      compatible_html: "Flags this script as compatible with a browser. Compatibility information will be shown on a script's page. Comments on compatibility can be included in the format <code>@compatible firefox Must disable pop-up blocker</code>. Recognized browsers are: %{browsers}."
      # description of @incompatible. %{browsers} is a comma-separated list of browser codes. You can translate "Broken since Firefox 23", but do not translate "@compatible firefox".
      incompatible_html: "Flags this script as incompatible with a browser. Compatibility information will be shown on a script's page. Optional comments on compatibility can be included in the format <code>@incompatible firefox Broken since Firefox 23</code>. Recognized browsers are: %{browsers}."
      antifeature_html: |
        Discloses features in a script that are there to benefit the author, not the user. The format of this key is <code>@antifeature type description</code>. <i>type</i> is required, <i>description</i> is optional. %{antifeatures_link:Read here} for info on the <i>type</i>s read by %{site_name}.
      antifeature_localized_html: "An <code>@antifeature</code> described in a specific locale, where XX is an <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-letter code</a> and YY is an optional <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 country code</a>. Overrides <code>@antifeature</code>s of the same type when the user is browsing in a matching locale."
    writing_user_scripts:
      # title for Writing user scripts help page
      title: "How to write user scripts"
      # content of the page. The link to greasespot can be updated to a better resource if one is available in your language. code_rules_link and meta_keys_link are links to those help pages, with text of those page's titles. ask_in_forum_link is a link to the forum with text of ask_in_forum_link_text. user_page_link is a link to the user's page if the user is signed in, or plain text if they're not; in either case, the text is user_page_link_text. post_new_script_link is a link to the new script page, with text of post_new_script_link_text
      content_html: "<p>Writing user scripts requires knowledge of JavaScript. The <a href=\"http://wiki.greasespot.net/Tutorials\">tutorials on the GreaseSpot Wiki</a> should give you a running start on JavaScript both in general and as it relates to user scripts. Inspecting others' scripts can be helpful. You may be interested in %{code_rules_link} and %{meta_keys_link}. If you want help developing your script, feel free to %{ask_in_forum_link}.</p><p>To post on %{site_name}, you will need to create an account. From your %{user_page_link}, follow the link to %{post_new_script_link}.</p>"
      # link text used in content_html
      ask_in_forum_link_text: 'ask in the forum'
      # link text used in content_html
      user_page_link_text: 'user page'
      # link text used in content_html
      post_new_script_link_text: 'post a new script'
    code_rules:
      # title for the rules page
      title: "%{site_name}'s rules for posted scripts"
      preamble: These are the requirements for scripts posted to %{site_name}. These are intended to keep %{site_name} a safe and useful place for user scripts. Any script falling outside these requirements may be deleted by %{site_name} moderators.
      functionality_header: Functionality
      description: Scripts must include a description of what they do and may not do things unreasonably outside of this description. Users must know what a script will do before installing it.
      reason: Scripts must have a reason to be a script. For example, a script that just directs a user to a website doesn't need to be a script; it could be a link. Scripts that use a web service to perform an action on the current page (e.g. to convert it in some way) are allowed.
      monetization_html: Scripts that contain features for the benefit of the <em>author</em> rather than the user (such as tracking, ads, and miners) are allowed, but these must be disclosed with %{antifeature_link:<code>@antifeature</code> meta keys}. Scripts must not add <code>@include</code>s or <code>@match</code>es for the sole purpose adding antifeatures.
      code_header: Code
      obfuscation: Code posted to %{site_name} must not be obfuscated or minified. Users must be given the opportunity to inspect and understand a script before installing it. If the script is bundled by a tool such as webpack, it must be output in non-minified form, with whitespace and variable names retained.
      size_html: |
        Scripts are limited to a size of %{max_code_size}. Scripts may not be minified to fit under this limit. If your script is nearing this limit, you may want to consider:
        <ul>
          <li>Moving non-code data such as data URIs or JSON outside of the script.</li>
          <li>Loading libraries using <code>@require</code> or with %{webpack_externals_link:webpack's <code>externals</code> option}.</li>
        </ul>
      libraries_html: Libraries that a script uses should be <code>@require</code>-d, unless there's a valid technical reason not to do so. In the case that a library is included inline, it must include information as to the source of the library (e.g. a comment indicating URL and/or name and version).
      updates: Scripts must not check for updates at a rate higher than once per day. Note that most user script managers will handle automatic updates, so doing it in the script is unnecessary. Scripts should also not dynamically inject another %{site_name}-hosted script into a page, as this bypasses caching in user script managers.
      hosting: The primary functionality of a script must be within the code on %{site_name}. A script posted on %{site_name} that simply loads the bulk of the script from somewhere else is not allowed. Posting of alternate download URLs, with the intent of having users use the alternate sources instead of the version posted to %{site_name}, is not allowed.
      external_js: "%{external_scripts_link:Use of external JavaScript is limited.}"
      copyright_header: Copyright
      licensing_html: Your script must respect others' copyrights. This includes the code itself and any resources (for example images) it uses. If you intend on using someone else's content, abide by their licensing terms or get their permission before doing so. Licenses on scripts are specified by the <code>@license</code> meta key, and you can learn about what you can and cannot do by using %{tldr_legal_link:tldrlegal.com}.
      reposts: Even in cases not violating the copyright rule, reposts of scripts that are already on %{site_name} are not allowed unless they are improving upon the original.
      miscellaneous_header: Miscellaneous
      keywords: Scripts must not include unrelated keywords or mention unrelated sites to attempt to improve search placement.
      adult_content_rule: Scripts that include adult content or are for sites with adult content must be marked as such to allow other users the option of whether to see them.
      reposting_deleted: Do not repost scripts that were deleted due to rule violations; use the appeal function instead. Reposting deleted scripts may result in a ban.
      advertising_in_description: Script authors may not place advertising on pages on Greasy Fork, for example in a script's description. Promotion of the script author's homepage, code repository, Discord, WeChat, etc. is allowed.
      reporting: If you notice a script that falls outside of these parameters, please report it by going to the Feedback link for that script and choosing the "Report script" option.
      excessive_updates: Script authors may not update scripts excessively with the sole purpose of ranking higher on the script list.
      non_functional_includes_html: Scripts may not include <code>@include</code>s or <code>@match</code>es for sites they do not provide functionality on.
      content_language: Scripts' names, descriptions, and other content must be marked with the proper language.
      listing_header: Listing
    external_scripts:
      # title of the external script rules page
      title: "%{site_name}'s policy on external scripts"
      # content of the external script rules page
      intro_html: |
        <p>%{site_name} permits the use of external code in specific cases. Any script found to be including external code outside of what is permitted is subject to be deleted. If you find a script violating these rules, please report it.</p>
        <p>Note that these rules only apply to external, executable code. Loading non-executable code, for example JSON or CSS, is not restricted.</p>
      rationale:
        title: Rationale
        content_html: |
          <p>User scripts have the technical ability to load and execute other scripts. This can be done in a few different ways, including:</p>
          <ul>
          <li>The %{require_doc_link:<code>@require</code>} and %{resource_doc_link:<code>@resource</code>} metadata keys.</li>
          <li><code>XmlHttpRequest</code> to download the script, then <code>eval</code> to execute.</li>
          <li>Adding a <code>&lt;script&gt;</code> tag dynamically.</li>
          <li>Webpack's %{webpack_externals_link:<code>externals</code>} option.</li>
          <li>Performing an update of the script, whether performed automatically or by directing the user to perform an action.</li>
          </ul>
          <p>While this is a useful feature and most script authors use this for legitimate purposes, it can also be used maliciously. One of the core principles of %{site_name} is that the user must be able to inspect the code in a script. External scripts can bypass this principle in a number of ways: they can change without warning or history, they can serve up different code to different people, and they can be used to hide malicious code in the middle of known libraries. Even if someone were to check an external script and determine it to be legitimate, that would be no guarantee that that script always has been or always will be legitimate.</p>
      cdns:
        title: Content delivery networks (CDNs)
        content_html: |
          <p>Code from CDNs is allowed. %{cdns_link:See a list of recognized CDNs.} This code may be minified, but not obfuscated.</p>
      sri:
        title: Scripts with subresource integrity hashes
        content_html: |
          <p>Use of <code>@require</code> and <code>@resource</code> with URLs with %{mdn_sri_link:subresource integrity} in the %{tm_sri_link:Tampermonkey format} is allowed.</p>
      allowed_external_codes:
        heading: Allowed external codes
        content_html: |
          <p>The following are the ways external code is allowed on %{site_name}. Unless otherwise specified, all other %{code_rules_link:rules for code} apply to the external code.</p>
      libraries:
        title: "%{site_name} libraries"
        content_html: |
          <p>Scripts posted as libraries on %{site_name} are allowed. Libraries can be created by choosing the option when creating a new script. These can additionally be set to sync from an external URL, like a GitHub repository.</p>
      origin_host:
        title: Injection of scripts from the origin host
        content_html: |
          <p>Injection of external scripts on the same domain as where they came from is allowed. If a script runs on https://example.com, and downloads https://example.com/script.js, modifies it, and injects back on https://example.com/, this would be allowed.</p>
          <p>If https://example.com/script.js is injected onto https://differentsite.com, this would be disallowed.</p>
    cdns:
      title: Allowed CDNs
      content_html: |
        <p>This is a list of CDNs recognized by %{site_name}. These may be used to load %{external_code_link:external code} on scripts posted on %{site_name}.</p>
        <p>This list consists of script locations that:</p>
        <ul>
          <li>Are public</li>
          <li>Will not have their contents change frequently</li>
          <li>Would likely be useful to more than one script author</li>
        </ul>
        <p>If the script you wish to include is a JavaScript library (for example jQuery or YUI), try to find it on one of the sites listed below. %{cdnjs_link:cdnjs} and %{jsdelivr_link:jsDelivr} in particular have a wide range of libraries available. If you have a CDN you would like to be added, please %{github_link:request it on GitHub}. Note that there are %{external_code_link:other options} for external code other than CDNs.</p>

        %{allowed_require_list}
      test_url:
        label: Test a URL
        result_ok: URL is allowed
        result_not_ok: URL is not allowed
    script_rewriting:
      # title of the rewriting page
      title: "How %{site_name} will rewrite posted scripts"
      # content of the rewriting page
      content_html: >
        <p>Scripts posted to %{site_name} will be rewritten in the following ways:</p>
        <ul>
          <li><code>@updateURL</code> and <code>@downloadURL</code> directives will be added or updated to point to %{site_name}. <code>@installURL</code> will be removed, if present.</li>
          <li><code>@version</code> and <code>@namespace</code> directives will be inserted if the script is missing them. These directives are needed for proper updating.</li>
          <li><code>@description</code> will be inserted if a new version of a script is missing it and a previous version of the script had it.</li>
          <li>CRLF and CR line breaks will be converted to standard/Unix-style line breaks.</li>
        </ul>
    # link to github
    site_feedback_link: "Report issue or post idea for %{site_name} itself"
    credits:
      # title for the credits page
      title: "Credits"
      # give credit to authors
      authors_credit: "%{site_name} would not be possible without the authors who contribute scripts."
      # give credit to developers. link goes to github.
      developers_credit: "%{site_name} itself is built by %{developers_link:these people} with the help of all those who report bugs and suggest improvements."
      # give credit to translators. link to goes to transifex. after this text, there's a list of languages and the contributors to each.
      translators_credit: "%{site_name} was translated by %{translators_link:the Greasy Translation Force on Transifex}:"
      # give credit to icon makers. all links are proper names so are not translated.
      icons_credit: "Browser icons are from %{browserlogos}."
    # link to greasemonkey docs
    help_with_greasymonkey: "Help with Greasemonkey"
    contact:
      # title of contact page
      title: "Contact someone"
      # content of contact page
      content_html: >
        <p>There are a number of ways to talk about %{site_name} and the things on it.</p>
        <p>Do you have a question or comment about a specific script posted on the site? If so, post a discussion from the link on the Feedback tab on that script's page. Script authors get notification on their account page of any discussions on their scripts.</p>
        <p>Do you have a question or comment on %{site_name} itself or on script development, or do you want someone to make you a script? %{forum_link:Posting in the forum} would give you the widest audience for your discussion.</p>
        <p>Do you have a bug report or fully-formed idea for %{site_name} itself (and not a specific script <em>posted on</em> %{site_name})? %{github_link:Post it on the GitHub page.}</p>
        <p>Do you have a private question or comment you would like only the admin to see? %{admin_email_link:Send an e-mail.}</p>
    privacy_policy:
      title: "Privacy policy"
      content_html: >
        <p>This page describes how %{site_name} will record or track users. If you have any concerns, %{admin_email_link:e-mail the admin}.</p>
        <h2>Server logs</h2>
        <p>%{site_name} logs all requests in a typical server log fashion. Information logged includes pages visited, IP address, and user agent string. These logs are for debugging and server analysis. The data is retained for one week. This data is not shared or made publicly available.</p>
        <h2>Script statistics</h2>
        <p>For the purposes of generating statistics, %{site_name} records install and update requests with IP address information. This information is retained for one day, and then is aggregated to no longer include the IP address. The IP-address-specific data is not shared or made publicly available, but the aggregated data is.</p>
        <h2>Cookies (when not logged in)</h2>
        <p>%{site_name} may set temporary session cookies to allow for some site features. These cookies are not set to persist and may cleared when the browser is closed (depending on browser settings).</p>
        <h2>User accounts</h2>
        <p>%{site_name} requires users to create an account to post scripts, take part in discussions, and access some other site features. When creating an account, information such as IP address, e-mail address, and user agent may be permanently stored. Some of this information may be made visible to other users.</p>
        <p>Actions performed when logged in, for example posting scripts and comments, will be made viewable to other users.</p>
        <p>If the "Remember me" option is checked when logging in to an account, %{site_name} will set a persistent cookie to retain login state.</p>
        <h2>Scripts posted on %{site_name}</h2>
        <p>%{site_name} contains user-generated content, and scripts posted may be able to track users if they install that script.</p>
        <h2>Third party libraries</h2>
        <p>%{site_name} may include third party code to collect statistics or display advertisements on the site. These libraries may include tracking logic.</p>
    user_css_to_user_js:
      title: Conversion of user CSS to user JS
      content_html: |
        <p>%{site_name} can convert user CSS to user JS format. <code>@-moz-document</code> rules are converted into JavaScript <code>if</code> statements, building the CSS to apply. This CSS is appended to <code>&lt;head&gt;</code> in a <code>&lt;style&gt;</code> element.</p>

        <p>The presence of some user CSS features precludes conversion to user JS format. When these features are detected, user JS conversion will not be done.</p>

        <ul>
        <li><code>@preprocessor</code> meta keys other than <code>default</code></li>
        <li><code>@var</code> meta keys</li>
        </ul>

        <p>%{site_name}'s user JS may load the CSS somewhat differently than user CSS does.</p>

        <ul>
        <li>In user JS, the CSS inserted as the last element of <code>&lt;head&gt;</code>. In user CSS, this may depend on the extension used. It's recommended to use <code>!important</code> to mitigate this issue.</li>
        <li>In user JS, the CSS will be calculated and applied once on page load. The page's use of the JavaScript history API may result in the CSS not being applied as expected.</li>
        <li>User JS may not apply the CSS to frames or iframes.</li>
        </ul>

        <p>If you find the user JS conversion doesn't work, you should choose the option to make it unavailable when you update your user CSS.</p>
    antifeatures:
      title: Antifeatures
      intro_html: |
        <p>Antifeatures are things added to scripts to benefit the authors rather than users, such as ads or tracking. Scripts with antifeatures are allowed according to %{rules_link:%{site_name}'s rules} but they must be marked with <code>@antifeature</code> in the script's metadata block. Doing so will ensure the user is aware of the antifeature prior to installing.</p>
        <p>Antifeatures are specified as %{meta_keys_link:script meta keys} with the format <code>@antifeature <i>type</i> <i>description</i></code>. <i>type</i> is required and <i>description</i> is optional.</p>
        <p>This page describes the types of <code>@antifeature</code> recognized by %{site_name}. Other types may be used, but the presence of the antifeature must not be against %{rules_link:%{site_name}'s rules}.</p>
      ads_html: |
        <p>The script inserts advertisements on pages the user visits.</p>
        <p>The following do <i>not</i> require the use of <code>@antifeature ads</code>:</p>
        <ul>
          <li>A script that affects a website that contains ads.</li>
          <li>A script links or otherwise directs the user to a website that contains ads, as long as that website provides some functionality when integrated with the script.</li>
          <li>Promotion of the script author's homepage, code repository, Discord, WeChat, etc.</li>
        </ul>
      membership_html: |
        <p>The script requires the user to subscribe to a channel, join a group, like a page, etc. for the script to be fully functional.</p>

        <p>The following do <i>not</i> require the use of <code>@antifeature membership</code>:</p>

        <ul>
          <li>A script that affects the logged-in area of a website, but the script itself does not require additional logging in.</li>
          <li>A script where support is provided via a platform that requires membership, as long as such support is not required for the user to have full functionality.</li>
          <li>Links to the author's channel, group, page, etc. that do not affect the script's functionality.</li>
        </ul>
      miner_html: |
        <p>The script contains a cryptominer or other code that uses the user's resources to perform some task for the script author.</p>
      payment_html: |
        <p>The script requires the user pay the script author for the script to be fully functional.</p>

        <p>The following do <i>not</i> require the use of <code>@antifeature payment</code>:</p>

        <ul>
          <li>A script that affects a website that requires payment, but the script itself does not require payment.</li>
          <li>A script that asks for donations, as long as the donation does not unlock additional functionality.</li>
        </ul>
      referral_link_html: |
        <p>The script performs some action that earns the author commission on purchases. This includes the script containing referral/affiliate links, rewriting existing links to be referral/affiliate links, or providing coupon codes that earn the script author commission.</p>
      tracking_html: |
        <p>The script includes code to track user activity. This includes trackers such as Google Analytics or custom tracking code that reports user activity to the script author.</p>
