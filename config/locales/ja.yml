    credits:
      title: "クレジット"
      authors_credit: "%{site_name} は、スクリプトを開発し投稿している製作者なしには成り立ちません。"
      developers_credit: "%{site_name} 自体は、バグ報告や改善提案をしたすべての人の助けを借り、%{developers_link:こちらの人たち}によって開発されています。 "
