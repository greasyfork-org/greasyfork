    installing_step1_header: "(1) ユーザースクリプトマネージャーをインストール"
    installing_step1_caption: "Tampermonkey (Chrome 版)"
    installing_step1_description_html: >
        <p>ユーザースクリプトを利用するには、まずユーザースクリプトマネージャーをインストールする必要があります。使用可能なユーザースクリプトマネージャーは、ブラウザにより異なります。</p>

        <ul>

        <li>Chrome: %{chrome_tampermonkey_link:Tampermonkey} または %{chrome_violentmonkey_link:Violentmonkey}</li>

        <li>Firefox: %{firefox_greasemonkey_link:Greasemonkey} または %{firefox_tampermonkey_link:Tampermonkey}
        または %{firefox_violentmonkey_link:Violentmonkey}</li>

        <li>Safari: %{safari_tampermonkey_link:Tampermonkey} または %{safari_userscripts_link:Userscripts}</li>

        <li>Microsoft Edge: %{edge_tampermonkey_link:Tampermonkey}</li>

        <li>Opera: %{opera_tampermonkey_link:Tampermonkey} または %{opera_violentmonkey_link:Violentmonkey}</li>

        <li>Maxthon: %{maxthon_violentmonkey_link:Violentmonkey}</li>

        <li>Dolphin: %{dolphin_tampermonkey_link:Tampermonkey}</li>

        <li>UC: %{uc_tampermonkey_link:Tampermonkey}</li>

        <li>AdGuard: (追加のソフトウェアは不要)</li>

        </ul>
    installing_step2_header: "(2) スクリプトをインストール"
    installing_step2_caption: "ユーザースクリプトのインストールボタン"
    installing_step2_description_html: >
