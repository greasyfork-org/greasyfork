      intro_html: "%{site_name} が読み込む<a href=\"http://wiki.greasespot.net/Metadata_Block\">ユーザースクリプトのメタキー</a>の一覧です。以下の一覧にないキーをスクリプトに含めることも可能で、そのキーはインストールされたスクリプト中にも含まれることになりますが、%{site_name} の UI (表示) には影響しません"
      name: "見出しやリンクとして使用されるスクリプトの名前。必須"
      name_localized_html: "特定の言語におけるスクリプトの名前で、XX は <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1の2文字コード</a>、任意指定の YY は <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166の国名コード</a>。ユーザーが対応する言語で閲覧しているときに、<code>@name</code>を上書きします"
      description: "スクリプトがなにをするのかについての説明。スクリプト名の下にテキストとして表示。必須"
      description_localized_html: "特定の言語におけるスクリプトの説明で、XX は<a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1の2文字コード</a>、任意指定の YY は <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166の国名コード</a>。ユーザーが対応する言語で閲覧しているときに、<code>@description</code>を上書きします"
      namespace_html: "ユーザースクリプト管理ツールは、<code>@namespace</code> と <code>@name</code> の組み合わせで、スクリプトがすでにインストールされているか否かを判断します。%{site_name} ではこのキーを必須としており、スクリプト更新時に変更された場合は警告を表示します"
      version: "%{version_format_link:Mozilla のバージョン規則}によるスクリプトのバージョンの指定です。バージョンはスクリプトの情報ページに表示されいます。%{site_name} はこの項目を必須とし、スクリプトのコードが変更された際に、値が減少、または増加していない場合に警告します"
      include_html: "スクリプトを実行するページを指定します。この一覧は処理されてスクリプトの情報ページに表示され、またスクリプトの分類に使われます。各スクリプトには 1 回以上の<code>@match</code> か <code>@include</code> を含めてください。そのフォーマットについては <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">ここをお読みください。</a>"
      require_html: "外部の JavaScript をスクリプトに含めます。%{external_script_link:外部のスクリプトをコードに含める際の規則}をご確認ください。サブリソースの整合性ハッシュ（%{tm_subresource_link:ここ}と%{mdn_subresource_link:ここ}の情報を参照）を使っていて、ハッシュが使用するURLのハッシュと一致しない際に、%{site_name}は警告します"
      resource_html: "スクリプトに外部のリソース（JavaScript、CSS、画像など）を含めます。%{external_script_link:外部のスクリプトをコードに含める際の規則}をご確認ください。サブリソースの整合性ハッシュ（%{tm_subresource_link:ここ}と%{mdn_subresource_link:ここ}の情報を参照）を使っていて、ハッシュが使用するURLのハッシュと一致しない際に、%{site_name}は警告します"
      updateURL: "ユーザースクリプト管理ツールが更新を取得する方法の記述。%{site_name} はこれらのキーを取り除き、%{site_name}　からインストールされたすべてのスクリプトが　%{site_name}　から更新されるようにします"
      license_html: |
          %{site_name} にスクリプトを投稿することで、あなたは他者にそれをインストールし使用することを許可します。付属させるライセンスは、あなたのスクリプトを、修正したり再配布できるかの許可を説明するものです。ライセンスはスクリプトの情報ページに表示されます。<code>@license</code> は以下のように使用:
          <ul>
          <li>ライセンスの名称 (例: <code>@licence GPL3</code>)。%{spdx_link:the SPDX にあるライセンス一覧} にある「完全な名称」Full name または「識別子」Identifier の使用を推奨します。</li>
          <li>使用を許可する条件 (例: <code>@license You can modify as long as you credit me</code> : 私のクレジットを表記すれば修正を許可します)。既存のライセンスの使用を推奨します。</li>
          <li>著作権の宣言 (例:<code>@license Copyright MyName</code>)。いずれかのライセンスの使用を望まないということです。</li>
          <li>まったくない場合、著作権の宣言と同じ意味になりますが、ユーザーに対しては不明確です。</li>
          </ul>
          もし、あなたのスクリプトが他者の書いたコードを基にしたスクリプトであれば、選択できるライセンスは、元のスクリプトのライセンスの制限内になります。
      supportURL: "ユーザーがスクリプトのサポートを受けることができるページの URL (例: バグトラッカー、フォーラム、電子メールアドレス)。サポート URL はスクリプトのフィードバックページに表示されます"
      contributionURL_html: "ユーザーがスクリプト作者に寄付することができるページの URL。貢献 URL はスクリプトのフィードバックページに表示されます。http、https、bitcoin スキームの URL が指定可能です。PayPal の寄付ページにリンクするには、 <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>のような形式の URL を使用し、サンプルのメールアドレスを自分のものに置き換えます"
      contributionAmount_html: "提示する寄付金額。<code>@contributionURL</code> と共に使用します"
      compatible_html: "スクリプトがどのブラウザと互換性があるか。互換性はスクリプトの情報ページに表示されます。<code>@compatible firefox ポップアップブロックの無効化が必須</code> のような形式で、互換性に関するコメントを含めることもできます。認識されるブラウザ: %{browsers}"
      incompatible_html: "スクリプトがどのブラウザと互換性がないか。互換性はスクリプトの情報ページに表示されます。<code>@incompatible firefox Firefox 23 以降で動作しない</code> のような形式で、互換性に関するコメントを含めることもできます。認識されるブラウザ: %{browsers}"
      antifeature_html: |
          ユーザーではなく作者の利益を目的としたスクリプトの機能を開示します。このキーの形式は、 <code>@antifeature type description</code>で、<i>type</i> : 種類は必須、<i>description</i> : 説明は任意です。%{antifeatures_link:こちらの情報}は、 <i>type</i> の種類について %{site_name} で指定可能な一覧です。
      antifeature_localized_html: "<code>@antifeature</code> の説明を特定の言語で記述します。XX は <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 の2文字コード</a> で、YY として <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 の国名コード</a> を追加することもできます。ユーザーの使用言語に一致したら <code>@antifeature</code> の内容を上書きします"
    writing_user_scripts:
      title: "ユーザースクリプトの書き方"
      content_html: "<p>ユーザースクリプトを書くには、JavaScript の知識が必要です。<a href=\"http://wiki.greasespot.net/Tutorials\">GreaseSpot Wiki のチュートリアル</a>は、一般的な JavaScript とユーザースクリプト関連の両方を勉強し始めたいときに便利です。他の人のスクリプトコードを見てみるのも良いでしょう。興味があれば、%{code_rules_link} や %{meta_keys_link} も参考にしてください。スクリプト作成の助けが必要であれば、お気軽に%{ask_in_forum_link}。</p><p>%{site_name} に投稿するには、アカウントの作成が必要です。自分の%{user_page_link}に%{post_new_script_link}へのリンクがあります。</p>"
      ask_in_forum_link_text: '掲示板で問いかけてみてください'
      user_page_link_text: 'ユーザーページ'
      post_new_script_link_text: 'スクリプトの投稿'
    code_rules:
      title: "投稿されるスクリプトに関する %{site_name} の規則"
      preamble: '%{site_name}に投稿されるスクリプトに必要な要件です。その目的は、ユーザースクリプトのための %{site_name} を安全かつ有用にすることです。これらの要件に合致しないスクリプトは、%{site_name} の管理担当者により削除される可能性があります'
      functionality_header: 機能性
      description: スクリプトには、それが何を行うか説明する必要があり、この説明から外れる理由のないことを行わないようにしてください。何をするものか、スクリプトのインストール前にユーザーに知らせる必要があります。
      reason: スクリプトには、それがスクリプトである理由が必要です。例えば、ユーザーをあるウェブサイトに転送するだけのスクリプトはスクリプトである必要はありません。リンクにもできるでしょう。ウェブサービスを用いて、表示されているページへの操作を実行するスクリプトは許容されます（例、そうした方法で変換する）。
      monetization_html: ユーザーではなく <em>作者</em> にとって利益となる機能（追跡や広告、採掘など）は認められていますが、その使用は  %{antifeature_link:<code>@antifeature</code> メタキー}で開示されなければなりません。スクリプトにこうした機能を追加するためだけに <code>@include</code>や<code>@match</code> を追加しないでください。
      code_header: コード
      obfuscation: '%{site_name} に投稿されるコードは、難読化または最小化 minify してはいけません。ユーザーがスクリプトをインストールする前に、スクリプトを検査し、理解する機会が必要です。スクリプトが、webpack などのツールでバンドルされている場合は、空白や変数名をそのままに、最小化しない状態で出力される必要があります'
      size_html: |
          スクリプトのサイズは、%{max_code_size}に制限されています。この制限に収まるようスクリプトを最小化することができないかもしれません。この制限に近い場合、次の方法を検討できます:
          <ul>
          <li>データURIやJSONなどコードではないデータをこのスクリプトの外部に移動。</li>
          <li><code>@require</code> または、%{webpack_externals_link:webpack の <code>externals</code>オプション}でライブラリを読み込む。</li>
          </ul>
      libraries_html: スクリプトが使用するライブラリは、技術的に正当な理由がない限り <code>@require</code> を使用すべきです。インラインにライブラリを含めるなら、ライブラリの入手元に関する情報を含めなければいけません（例、URL、名前、バージョンなどを示すコメント）。
      updates: スクリプトは、1日1回を超える頻度で更新確認しないでください。ユーザースクリプト管理ツールの多くには自動更新機能があるので、スクリプト内に実装する必要はありません。スクリプトはまた、%{site_name}で提供される他のスクリプトをページに動的に挿入してはいけません。
      hosting: スクリプトの主な機能は %{site_name}上のコード内に書かれるようにしてください。スクリプトの大部分を単にどこかから読み込むために%{site_name} に投稿されたスクリプトは、許可されません。%{site_name}上に投稿されたバージョンではない別の提供元をユーザーに使わせる目的の、他のダウンロード用のURLの投稿は、許可されません。
      external_js: "%{external_scripts_link:外部の JavaScript の使用は制限されています。}"
      copyright_header: 著作権
      licensing_html: 作成するスクリプトは他者の著作権に配慮してください。これはコードそのものと、リソース（画像など）に当てはまります。誰かのコンテンツを使用するには、そのライセンス条項に従うか、事前に許可を得ましょう。スクリプトのライセンスは、<code>@license</code> メタキーで指定でき、それらにより何ができ、また、してはいけないと決められているかについては、%{tldr_legal_link:tldrlegal.com}で学ぶことができます。
      reposts: 著作権の保護に違反していなくても、すでに %{site_name} に存在するスクリプトの再投稿は、それを改良する場合を除いて許可しません。
      miscellaneous_header: その他
      keywords: スクリプトについて無関係のキーワードをつけたり、検索順位を上げるために無関係のサイトに言及したりしてはいけません。
      adult_content_rule: アダルトコンテンツを含むとか、アダルトサイト用のスクリプトは、他のユーザー自身がそれを見るかどうか決定できるように、そうであることを示さなければなりません。
      reposting_deleted: 規則への違反により削除されたスクリプトは再投稿しないでください。代わりに「異議」の機能を使用しましょう。スクリプトの再投稿は、アクセス禁止になる可能性があります。
      advertising_in_description: スクリプトの作者は、スクリプトの説明文の中など、Greasy Fork 上のページで宣伝することはできません。スクリプトの作者のホームページ、コードリポジトリ、Discord、WeChat などの宣伝は許可されています。
      reporting: こうした条件から外れたスクリプトを見つけたら、そのスクリプトのページから「通報」してください。
      excessive_updates: スクリプトの作者は、スクリプトの一覧の上位に表示することのみを目的として、スクリプトを過度に更新してはなりません。
      non_functional_includes_html: スクリプトが機能を提供しないサイトを<code>@include</code>や<code>@match</code>に記載しないでください。
      content_language: スクリプトの名前、説明、その他の内容は、適切な言語で表記してください。
      listing_header: 掲載
    external_scripts:
      title: "外部スクリプトにおける %{site_name} のポリシー"
      intro_html: |
          <p>%{site_name}では、特定の状況で外部のコードの使用を許可しています。許可されていない外部コードを含むスクリプトが見つかれば削除されます。これらの規則に違反するスクリプトを見つけたら通報してください。</p>コード
          <p>注: これらの規則は、外部の実行可能なコードにのみ適用されます。JSON や CSS など実行できないコードの読み込みは制限されていません。</p>
      rationale:
        title: 合理的な理由がある
        content_html: |
            <p>ユーザースクリプトほかのスクリプトを読み込み実行する技術的な機能があります。以下のような様々な方法で実行されます:</p>
            <ul>
            <li>%{require_doc_link:<code>@require</code>} と %{resource_doc_link:<code>@resource</code>} メタデータのキー。</li>
            <li>スクリプトをダウンロードするために <code>XmlHttpRequest</code>と、その後実行するための <code>eval</code> 関数。</li>
            <li><code>&lt;script&gt;</code> タグを動的に追加する。</li>
            <li>Webpack の %{webpack_externals_link:<code>externals</code>} オプション。</li>
            <li>そのスクリプトの更新を実行する。自動、またはユーザーが直接操作を実行するかに関係なく。</li>
            </ul>
            <p>便利なので、スクリプトの作者のほとんどはこれを正当な目的で使用する一方で、悪意を持って使用することもできます。%{site_name} の核となる原則のひとつは、ユーザーがスクリプトのコードを検査できる必要があるということです。外部スクリプトはいくつかの方法でこの原則を回避できます: 警告や履歴を残さず変更する、人々の間で異なるコードを提供する、よく知られたライブラリの中に悪意のあるコードを隠す。誰かが外部スクリプトを検査して正当だと判断しても、そのスクリプトが正当であった、または常に正当であるとは保証されません。</p>
      cdns:
        title: コンテンツデリバリネットワーク (CDN)
        content_html: |
            <p>CDN のコードは許可されています。%{cdns_link:確認済みのCDNの一覧を確認ください}。このコードは圧縮 minify されることもありますが、難読化は許容されません。</p>
      sri:
        title: サブリソースの整合用のハッシュを使用したスクリプト
        content_html: |
            <p><code>@require</code> と <code>@resource</code> を%{mdn_sri_link:サブリソースの完全性}を保証する目的で %{tm_sri_link:Tampermonkey の形式}で使用することは許可されています。</p>
      allowed_external_codes:
        heading: 許可される外部のコード
        content_html: |
            <p>%{site_name}で許可される外部のコードの方法は以下です。指定がない限り、すべての他の%{code_rules_link:コードの規則}は外部のコードにも適用されます。</p>
      libraries:
        title: "%{site_name} のライブラリ"
        content_html: |
            <p>%{site_name} にライブラリとして投稿されたスクリプトは許可されています。新しくスクリプトを作成する際に選択することでライブラリを作成できます。GitHub のリポジトリのような外部の URL から同期するようにも設定できます。</p>
      origin_host:
        title: 同じホストからのスクリプトの挿入
        content_html: |
            <p>同じドメインの外部スクリプトを挿入することは許可されています。https://example.com 上で実行されるスクリプトが https://example.com/script.js をダウンロードし、https://example.com/ へと挿入することは許可されています。</p>
            <p>https://example.com/script.js を https://differentsite.com に挿入することは許可されていません。</p>
    cdns:
      title: 許可されたCDN
      content_html: |
          <p>これは、%{site_name} が認識できる CDN の一覧です。 %{site_name} に投稿されたスクリプトから%{external_code_link:外部のコード}を読み込む際に使われます。 </p>
          <p>この一覧は、以下のようなスクリプト提供サイトです。</p>
          <ul>
          <li>公開されている</li>
          <li>内容が頻繁には変更されない</li>
          <li>複数のスクリプトの作者に役立つ可能性がある</li>
          </ul>
          <p>組み込みたいものが JavaScript ライブラリ（jQuery や YUI など）であれば、以下の一覧のサイトから探してみてください。特に %{cdnjs_link:cdnjs} と %{jsdelivr_link:jsDelivr} にはライブラリを幅広く扱っています。追加したい CDN があれば、%{github_link:GitHub から要望}してください。また%{external_code_link:ほかの選択肢}として、CDN 以外の外部のコードを使うこともできます。</p>

          %{allowed_require_list}
      test_url:
        label: URL を試す
        result_ok: この URL は許可されています
        result_not_ok: この URL は許可されていません
    script_rewriting:
      title: "投稿スクリプトの改定方法%{site_name}"
      content_html: >
          <p>%{site_name} に投稿されたスクリプトは、以下のように書き直されます。</p> <ul>

          <li><code>@updateURL</code> と <code>@downloadURL</code> の指定は、%{site_name}
          になります。<code>@installURL</code> があれば除去されます。</li>

          <li><code>@version</code> と <code>@namespace</code> がなければ補います。これらはスクリプトを適切に更新するために必要です。</li>

          <li><code>@description</code> が新しいバージョンにないけど、以前のバージョンに存在していたらその内容で補います。</li>

          <li>CRLF と CR は、標準/Unix の改行コードに変換されます。</li>

          </ul>
    site_feedback_link: "%{site_name} 自体について問題の報告やアイデアの投稿をする"
    credits:
      title: "貢献者"
      authors_credit: "一期一会。%{site_name}は、スクリプトを開発する匠たちの情熱なくしては存在し得ませんでした"
      developers_credit: "衆力は城を成す。%{site_name}は、多くの方々からのバグ報告や改善提案という礎の上に、%{developers_link:開発の匠}たちによって築き上げられてまいりました"
      translators_credit: "言葉は世の架け橋。%{site_name} の多言語化は、%{translators_link:Transifex 上の「Greasy Translation Force」}の手により成されております："
      icons_credit: " ブラウザーのアイコンは%{browserlogos} を使用しています"
    help_with_greasymonkey: "Greasemonkey のヘルプ"
    help_with_tampermonkey: "Tampermonkey のヘルプ"
    contact:
      title: "連絡を行う"
      content_html: >
          <p>%{site_name} 自体や本サイト上の話題を話し合うにはいくつかの方法があります。</p> <p>サイトに投稿された特定のスクリプトについて、質問やコメントがありますか？その場合、そのスクリプトのページ内のフィードバックタブのリンクから、話題を投稿してください。投稿された話題は、そのスクリプトの作者のアカウントページに通知されます。</p>
          <p>%{site_name} 自体やスクリプトの開発について、質問やコメントがありますか？または、スクリプトを誰かに作ってもらいたいですか？%{forum_link:掲示板に投稿することで}みんなの関心を集めることができます。</p>
          <p>%{site_name}自体のバグ報告や完成されたアイデアがありますか？（%{site_name}に<em>投稿された</em>スクリプトではなく）それらは%{github_link:GitHub
          に投稿できます。}</p> <p>管理者だけが読めるようにしたい質問やコメントがあれば、%{admin_email_link:メールを送ってください}。</p>
    privacy_policy:
      title: "プライバシーポリシー"
      content_html: >
          <p>このページでは、%{site_name} がどのようにユーザーを記録し追跡 (トラッキング) しているかについて説明しています。何らかの懸念があれば、%{admin_email_link:管理者にメールでご連絡ください}。</p>
          <h2>サーバーログ</h2> <p>一般的なサーバーログのように、%{site_name} はすべての要求 (リクエスト) を記録します。記録される情報には、ページの訪問、IP
          アドレス、UA (ユーザーエージェント) 文字列が含まれます。これらのログは、デバッグとサーバー分析に利用されます。データは1週間保持されます。このデータは共有も公開もされていません。</p>
          <h2>スクリプト統計</h2> <p>統計を生成する目的で、%{site_name} はインストール、アップデート要求を IP アドレス情報とともに記録します。この情報は1日保持され、経過後は集計に
          IP アドレスの記録は含まれなくなります。IP アドレス固有のデータは共有も公開もされていませんが、集計データは公開されます。</p> <h2>Cookie
          (ログイン前)</h2> <p>いくつかのサイトの機能を有効にするため、%{site_name} は一時的にセッション Cookie を設定する場合があります。これらの
          Cookie は永続的に設定されていないため、ブラウザの終了時に消去されます (ブラウザの設定に依存)。</p> <h2>ユーザーアカウント</h2>
          <p>%{site_name} において、スクリプトの投稿、掲示板への参加、その他いくつかのサイトの機能へのアクセスを行うには、アカウントの作成が必要です。アカウントを作成する場合、IPアドレス、メールアドレス、UA
          などの情報は、永久的に保管され得ます。この情報の一部は、他のユーザーに公開されることがあります。</p> <p>ログイン中に行った行動、たとえばスクリプトやコメントの投稿は、他のユーザーによる閲覧が可能となります。</p>
          <p>アカウントへログイン時に「ログインを記憶」オプションにチェックを入れた場合、%{site_name} はログイン状態を保持するために永続的な
          Cookie を設定します。</p> <h2>%{site_name} に投稿されたスクリプト</h2> <p>%{site_name} はユーザーが作成したコンテンツを含んでおり、投稿されたスクリプトをインストールした場合、そのスクリプトによってユーザーの追跡が可能となる場合があります。</p>
          <h2>サードパーティーライブラリ</h2> <p>%{site_name} は、サイト上での統計や広告の表示を行うために、サードパーティーのコードを含んでいる場合があります。これらのライブラリは、追跡を行うロジックを含んでいるかもしれません。</p>
    user_css_to_user_js:
      title: ユーザーCSSのユーザーJSへの変換
      content_html: |
          <p>%{site_name} はユーザーCSSをユーザーJS形式に変換できます。 <code>@-moz-document</code> のルールは JavaScript の<code>if</code> 文に変換され、適用するCSSを構築します。 このCSSは<code>&lt;head&gt;</code>タグ、<code>&lt;style&gt;</code> 要素内のものに追加されます。</p>

          <p>一部のユーザーCSSの機能が存在すれば、ユーザーJS形式への変換は行われません。</p>

          <ul>
          <li><code>@preprocessor</code> のメタキーが <code>default</code>以外の場合</li>
          <li><code>@var</code> メタキー</li>
          </ul>

          <p>%{site_name}のユーザーJSは、ユーザーCSSとは少し異なる形でCSSを読み込むことがあります。</p>

          <ul>
          <li>ユーザーJSでは、CSS は<code>&lt;head&gt;</code>内の最後の要素として挿入されます。ユーザーCSSでは使用される拡張機能によります。ここでの問題発生を減らすために<code>!important</code>の使用を推奨します。</li>
          <li>ユーザーJSでは、CSSはページの読み込み時に一度適用されます。JavaScript の History API を使ったページでは、予想通りにCSSが適用されないことがあります。</li>ユーザーJSは、frame や iframe にCSSを適用できません。</li>
          </ul>

          <p>ユーザーJS変換版がうまく動作しないなら、ユーザーCSSの更新時にオプションの「利用しない」を選択してください。</p>
    antifeatures:
      title: アンチ機能
      intro_html: |
          <p>アンチ機能は、広告や追跡のように、ユーザーよりも作者の利益のためにスクリプトに追加されています。アンチ機能を含むスクリプトは %{rules_link:%{site_name} の規則}に従って利用できますが、スクリプトのメタデータ部分で <code>@antifeature</code> として示される必要があります。こうすることでユーザーはインストール前に、アンチ機能を把握できます。</p>
          <p>アンチ機能は、%{meta_keys_link:スクリプトのメタキーで} <code>@antifeature <i>type</i> <i>description</i></code>。 <i>type</i> :種類は必須、 <i>description</i> :説明は任意です。</p>
          <p>このページでは %{site_name} で許可されている <code>@antifeature</code> の種類を説明します。ほかの種類も使用できることがありますが、アンチ機能は、%{rules_link:%{site_name} の規則}に反してはいけません。</p>
      ads_html: |
          <p>スクリプトは、ユーザーが訪れるページに広告を追加します。</p>
          <p>以下の例では<i>このメタキーは不要</i>です。<code>@antifeature ads</code>:</p>
          <ul>
          <li>広告を表示しているサイトに対するスクリプト。</li>
          <li>そのスクリプトと統合されたときに機能を提供する、広告を含むサイトへとユーザーをリンクや他の方法で転送するスクリプト。</li>
          <li>スクリプトの作者のホームページ、コード保管所、Discord、WeChatなどの宣伝</li>
          </ul>
      membership_html: |
          <p>完全な機能にするには、ユーザーはチャンネル登録、グループへの参加、ページへの「いいね」を必要とするスクリプト。</p>

          <p>以下の例では<i>このメタキーは不要</i>です。 <code>@antifeature membership</code>:</p>

          <ul>
          <li>あるサイトのログインに対するスクリプトだが、スクリプト自体はログインを必要としない。</li>
          <li>会員登録が必要なプラットフォームでサポートが提供され、サポートはユーザーが完全な機能を得るために必要ではない。</li>
          <li>スクリプトの機能への影響がない、作者のチャンネル、グループ、ページなどへのリンク。</li>
          </ul>
      miner_html: |
          <p>ユーザーのリソースを使って、暗号通貨の採掘など、スクリプトの作者のためにユーザーのリソースを使うコードがスクリプトに含まれている。</p>
      payment_html: |
          <p>完全な機能にするには、スクリプト作者へユーザーが支払うことが必要となるスクリプト。</p>

          <p>以下の例では<i>このメタキーは不要</i>です。 <code>@antifeature payment</code>:</p>

          <ul>
          <li>支払いが必要なサイトに対するスクリプトだが、スクリプト自体への支払いは不要。</li>
          <li>スクリプトが寄付を求めていて、寄付によって追加の機能の使用を解除する。</li>
          </ul>
      referral_link_html: |
          <p>The script performs some action that earns the author commission on purchases. This includes the script containing referral/affiliate links, rewriting existing links to be referral/affiliate links, or providing coupon codes that earn the script author commission.</p>

          スクリプトは、ページからの購入時に作者が手数料を得るための何らかの操作を実行します。スクリプトの作者が手数料を得るような、紹介/アフィリエイトのリンクが含まれている、既存のリンクを紹介/アフィリエイトのリンクに書き換える、またはクーポンコードを提供する操作がそのスクリプトに含まれている。
      tracking_html: |
          <p>スクリプトに、ユーザーの活動を追跡するコードが含まれている。Google アナリティクスやユーザーの活動をスクリプトの作者に報告するような、独自の追跡コードが含まれます。</p>
