        subject: "Il tuo script %{script_name} su%{site_name} è stato eliminato"
        body_html: |
            <p>
            Il tuo script %{script_link:%{script_name}} su %{site_name} è stato eliminato da un moderatore e non è più accessibile pubblicamente. Puoi %{report_link:consultare la segnalazione} e %{code_rules_link:leggere le regole di %{site_name}}.
            </p>
            <p>
            Se credi che questo sia frutto di un errore, o se hai aggiornato lo script per sistemare il problema, puoi %{appeal_link:presentare ricorso} e un moderatore lo prenderà in carico. Non ripubblicare questo script; questo potrebbe risultare in un ban da %{site_name}.
            </p>
      report_dismissed_offender:
        subject: "Una segnalazione sul tuo script %{script_name} su %{site_name} è stata respinta"
        body_html: |
            <p>
            Una segnalazione riguardo a un tuo script %{script_link:%{script_name}} su %{site_name} è stata respinta da un moderatore. Il tuo script rimarrà attivo. Puoi %{report_link:visualizzare questa segnalazione}.
            </p>
      report_fixed_offender:
        subject: "Una segnalazione relativa al tuo script %{script_name} su%{site_name} è stata contrassegnata come risolta"
        body_html: |
            <p>
            Una segnalazione riguardo a un tuo script %{script_link:%{script_name}} su %{site_name} è stata segnata come risolta da un moderatore perché crede che tu abbia risolto il problema. Il tuo script rimarrà attivo. Puoi %{report_link:visualizzare questa segnalazione}.
            </p>
      report_rebutted_reporter:
        subject: "La tua segnalazione di %{script_name} su %{site_name} ha ricevuto una risposta"
        body_html: |
            <p>
            La tua segnalazione riguardo a %{script_link:%{script_name}} su %{site_name} ha ricevuto una risposta. Puoi %{report_link:visualizzare questa risposta}. Un moderatore rivedrà la tua segnalazione e questa risposta e prenderà una decisione.
            </p>
      report_upheld_reporter:
        subject: "La tua segnalazione a riguardo di %{script_name} su %{site_name} è stata supportata"
        body_html: |
            <p>
            La tua segnalazione riguardo a %{script_link:%{script_name}} su %{site_name} è stata accolta da un moderatore e lo script è stato eliminato. Puoi %{report_link:consultare la segnalazione}.
            </p>
