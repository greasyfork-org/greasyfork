        subject: "La tua segnalazione a riguardo di %{script_name} su %{site_name} è stata respinta"
        body_html: |
            <p>
            La tua segnalazione a proposito di %{script_link:%{script_name}} su %{site_name} è stata rigettata da un moderatore e lo script che avevi segnalato rimarrà attivo. Puoi %{report_link:ricontrollare la segnalazione}.
            </p>
