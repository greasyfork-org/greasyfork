        body_html: |
            <p>
            Il tuo script %{script_link:%{script_name}} è stato segnalato poiché viola le regole di %{site_name}. La ragione specifica che è stata fornita è: %{reason}. I moderatori verificheranno questa segnalazione e potrebbero eliminare il tuo script se confermassero che sta violando le regole. Puoi %{report_link:controllare questa segnalazione} e inviare una contestazione se desideri fornire un'argomentazione o una spiegazione.
            </p>
