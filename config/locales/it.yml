        subject: "La tua segnalazione riguardo a %{script_name} su %{site_name} è stata chiusa"
        body_html: |
            <p>
            La tua segnalazione riguardo a %{script_link:%{script_name}} su %{site_name} è stata chiusa poiché lo script è stato cancellato dal suo autore. Puoi %{report_link:consultare la segnalazione}.
            </p>
