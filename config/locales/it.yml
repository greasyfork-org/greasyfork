  webhooks:
    info:
      title: Impostare un webhook
      intro_html: |
          <p>Un webhook connesso con %{site_name} fa sì che tu possa automaticamente aggiornare %{site_name} in base a ciò che avviene sulla tua repository. %{site_name} supporta webhooks "push" per GitHub e GitLab.</p>
          <p>Per usare questa funzione, devi avere i tuoi script su %{site_name} impostati per sincronizzarsi tramite URL alla tua repository. Puoi aggiungere nuovi scripts %{import_link:importandoli in %{site_name}}, o puoi impostare degli script precedentemente pubblicati per sincronizzarsi accedendo alla scheda "Amministratore" dalla pagina dello script.</p>
          <p>I tuoi scripts continueranno a mostrare un tipo di sincronizzazione "Automatico" o "Manuale" finché non avviene il primo webhook.
      already_syncing_list: "Qui ci sono gli scripts che hai già impostato per sincronizzarsi da un fornitore supportato:"
      synced_item_html: "%{script_name} - %{sync_type} sincronizza da %{sync_url}"
      language_note: Poiché le interfacce utente di GitHub, GitLab e Bitbucket sono in inglese, le istruzioni qui sotto saranno fornite anch'esse in inglese.
  help:
    sections:
      usage: Utilizzo
      development: Sviluppo
      miscellaneous: Vari
    open_source: "%{site_name} è open source (con licenza GPLv3). Puoi %{github_link:vedere i suoi sorgenti su GitHub}."
    installing_user_scripts:
      title: 'Come installare gli script'
    installing_user_styles:
      title: 'Come installare gli user styles'
      content_html: |
          <p>Alcuni scripts su %{site_name} possono essere installati come stili utente.</p>
          <p>Gli stili utente possono essere installati con %{stylus_firefox_link:Stylus per Firefox}, %{stylus_chrome_link:Stylus per Chrome}, e %{stylus_opera_link:Stylus per Opera}.</p>
          <p>%{styles_link:Guarda tutti gli stili utente disponibili.}</p>
    meta_keys:
      title: "Meta key dello script lette da %{site_name}"
      intro_html: "Questa è una lista di <a href=\"http://wiki.greasespot.net/Metadata_Block\">meta key degli user script</a> che %{site_name} può leggere. Le meta key al di fuori di questa lista possono essere incluse nello script, ma non hanno effetto sull'interfaccia utente di %{site_name}."
      name: "Il nome dello script, utilizzato nel titolo e nei link. Richiesto."
      name_localized_html: "Il nome dello script con le specifiche locali, dove XX è un <a href=\"http://www.tizianabottone.com/traduzione/iso-639-1/\">codice ISO 639-1 di due lettere</a> e YY è un opzionale <a href=\"https://it.wikipedia.org/wiki/ISO_3166-1_alpha-2\">codice nazionale ISO 3166</a>. Sostituisci <code>@name</code> quando l'utente sta navigando in uno standard locale."
      description: "Breve descrizione dello script. Mostrata come testo semplice sotto il nome dello script. Richiesto."
      description_localized_html: "La descrizione dello script in una lingua specifica, dove XX è un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">codice a due lettere ISO 639-1</a> e YY è un <a href=\"https://www.iso.org/obp/ui/#search\">codice Paese ISO 3166</a> facoltativo. Ha la precedenza su <code>@description</code> quando l'utente sfoglia il sito nella lingua corrispondente."
      namespace_html: "I gestori script utente utilizzano una combinazione di <code>@namespace</code> e <code>@name</code> per controllare se uno script è già installato. %{site_name} richiede questo campo ed emetterà un avviso se viene modificato durante un aggiornamento."
      version: "Identificatore per una versione specifica di uno script nel %{version_format_link:formato versione Mozilla}. La versione è mostrata nella pagina di informazioni dello script. %{site_name} richiede questo campo e avviserà se è stato decrementato o se non è stato incrementato quando il codice dello script viene cambiato."
      include_html: "Descrivi su quali pagine lo script lavorerà. Questa lista verrà processata, mostrata sulla pagina di informazioni dello script e usata per categorizzare gli scripts. Ogni script deve avere almeno un <code>@match</code> o un <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Leggi qui per quanto riguarda il formato.</a>"
      require_html: "Include codice JavaScript esterno in uno script. Controlla le {external_script_link:regole per codice che include script esterni}. Se tu usi gli hash di integrità delle sottorisorse (controlla info %{tm_subresource_link:qui}  e %{mdn_subresource_link:qui}), %{site_name} ti notificherà se il tuo hash non combacia con la risorsa all'URL che stai usando."
      resource_html: "Include una risorsa esterna (JavaScript, CSS, immagini, ecc...) in uno script. Vedi le %{external_script_link:regole per codice contenente script esterni}. Se usi gli hash di integrità delle sottorisorse (guarda le informazioni %{tm_subresource_link:qui} e %{mdn_subresource_link:qui}),  %{site_name} ti avvertirà se i tuoi hashes non corrispondono al contenuto nell'URL che stai usando."
      updateURL: "Descrive come i gestori script utente debbano ottenere gli aggiornamenti. %{site_name} rimuoverà queste chiavi, il che farà sì che ogni script installato da %{site_name} riceva gli aggiornamenti solo da %{site_name}."
      license_html: |
          Pubblicando il tuo script su %{site_name}, dai agli altri il permesso di installarlo e usarlo. La licenza descrive se e come gli altri sono autorizzati a modificare e distribuire il tuo script. La licenza è mostrata sulla pagina di informazioni dello script. <code>@license</code> può essere:
          <ul>
          <li>Il nome di una licenza (ad esempio, <code>@license GPL3</code>). È consigliato l'uso di un "Full name" o "Identifier" dalla %{spdx_link:lista delle licenze SPDX}</li>
          <li>Le condizioni con le quali tu concedi l'uso (as esempio <code>@license Puoi modificare finche mi accrediti come autore</code>, anche se l'uso di una licenza preesistente è raccomandato.</li>
          <li>Una dichiarazione di diritto d'autore (ad esempio <code>@license Copyright IlMioNome</code>) se non vuoi rilasciarlo sotto licenza.</li>
          <li>Omessa interamente, che equivale a inserire una dichiarazione di diritti d'autore, ma in modo meno chiaro per gli utenti</li>
          </ul>
          Nota che se il tuo script è basato su codice scritto da qualcun'altro, potresti avere delle restrizioni nel tipo di licenza che puoi scegliere.
      supportURL: "URL che punta a una pagina dove gli utenti possano ottenere supporto per uno script (ad es. un bug tracker, un forum, un indirizzo e-mail). L'URL di supporto viene visualizzato nella pagina dei feedback dello script."
      contributionURL_html: "URL che punta a una pagina dove gli utenti possano fare una donazione all'autore dello script. L'URL può avere come protocollo HTTP, HTTPS o Bitcoin. Per inserire un collegamento a una pagina per le donazioni di PayPal, utilizza un URL nel formato <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Donazione+Greasy+Fork\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Donazione+Greasy+Fork</a>, sostituendo l'indirizzo e-mail di esempio con il tuo."
      contributionAmount_html: "Importo suggerito per le donazioni, usato in concomitanza con il tag <code>@contributionURL</code>."
      compatible_html: "Contrassegna questo script come compatibile con un browser. Le informazioni sulla compatibilità saranno visualizzate nella pagina dello script. I commenti sulla compatibilità possono essere inclusi nel formato <code>@compatible firefox Deve essere disabilitato il blocco pop-up</code>. I browser riconosciuti sono: %{browsers}."
      incompatible_html: "Contrassegna questo script come non compatibile con un browser. Le informazioni sulla compatibilità saranno visualizzate nella pagina dello script. I commenti (facoltativi) sulla compatibilità possono essere inclusi nel formato <code>@incompatible firefox Non funziona con Firefox 23 e successivi</code>. I browser riconosciuti sono: %{browsers}."
      antifeature_html: |
          Fornisce funzioni in uno script che sono a beneficio dell'autore, non dell'utente. Il formato di questa chiave è <code>@antifeature tipo descrizione</code>.  Il <i>tipo</i> è richiesto, la <i>descrizione</i> è opzionale.  %{antifeatures_link:Leggi qui} per informazioni sui <i>tipi</i> letti da %{site_name}.
      antifeature_localized_html: "Un'<code>@antifeature</code> descritta in una lingua specifica, dove XX è un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">codice ISO 639-1 a due lettere</a> e YY è un <a href=\"https://www.iso.org/obp/ui/#search\">codice paese ISO 3166</a> opzionale. Rimpiazza <code> @antifeature</code>s dello stesso tipo quando l'utente naviga in una lingua corrispondente."
    writing_user_scripts:
      title: "Come scrivere script utente"
      content_html: "<p>Scrivere script utente richiede la conoscenza di JavaScript. I <a href=\"http://wiki.greasespot.net/Tutorials\">tutorial sul wiki GreaseSpot</a> dovrebbero avvantaggiarti sia per quanto riguarda JavaScript in generale, sia per gli aspetti correlati agli script utente. Esaminare gli script di altri potrebbe aiutarti. Potresti voler consultare %{code_rules_link} e %{meta_keys_link}. Se hai bisogno di aiuto per lo sviluppo del tuo script, sentiti libero di %{ask_in_forum_link}.</p><p>Per inviare un post a %{site_name} dovrai creare un account. Dalla tua %{user_page_link} segui il collegamento a %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'chiedi nel forum'
      user_page_link_text: 'pagina utente'
      post_new_script_link_text: 'pubblica un nuovo script'
    code_rules:
      title: "Le regole di %{site_name} per gli script postati"
      preamble: Questi sono i requisiti per gli script pubblicati su %{site_name}. Questi sono fatti con l'intenzione di mantenere %{site_name} un luogo sicuro e utile per gli script utente. Ogni script che ricade al di fuori di questi requisiti potrebbe essere cancellato dai moderatori di %{site_name}.
      functionality_header: Funzionalità
      description: Gli scripts devono includere una descrizione di cosa fanno e non devono fare cose irragionevolmente al di fuori di questa descrizione. Gli utenti devono sapere cosa uno script farà, prima di installarlo.
      reason: Gli scripts devono avere una ragione per essere script. Per esempio, uno script che semplicemente rimanda un utente a un sito non ha bisogno di essere uno script; potrebbe essere un link. Gli scripts che usano un servizio web per compiere un azione sulla pagina corrente (es. per convertirla in qualche maniera) sono consentiti.
      monetization_html: Gli scripts che contengono funzionalità a beneficio dell'<em>autore</em> piuttosto che dell'utente (come tracciamento, pubblicità e miners) sono consentiti, ma queste devono essere dichiarate con i %{antifeature_link:metadati <code>@antifeature</code>}. Gli script non devono aggiungere <code>@include</code>s o <code>@match</code>es per il solo scopo che aggiungere antifunzionalità.
      code_header: Codice
      obfuscation: Il codice pubblicato su %{site_name} non deve essere offuscato o minimizzato. Agli utenti deve essere data l'opportunità di capire uno script prima di installarlo. Se lo script è compresso da uno strumento  come webpack, deve essere esportato in forma non minimizzata, con gli spazi e i nomi delle variabili conservati.
      size_html: |
          Gli scripts sono limitati a una dimensione di %{max_code_size}. Gli scripts non possono essere minimizzati per farli rientrare in questo limite. Se il tuo script si sta avvicinando a questo limite, potresti prendere in considerazione di:
          <ul>
          <li>Spostare i dati che non sono codice come gli URIs con dati o i JSON al di fuori dello script.</li>
          <li>Caricare le librerie usando <code>@require</code> o con %{webpack_externals_link:l'opzione <code>externals</code> di webpack}.</li>
          </ul>
      libraries_html: Le librerie che uno script utilizza devono essere inserite con <code>@require</code>, a meno che ci sia una valida ragione tecnica per non farlo. Nel caso in cui una libreria sia inclusa all'interno del testo dello script. essa deve includere le informazioni sulla provenienza della libreria (es. un commento che indichi l'URL e/o il nome e la versione).
      updates: Gli scripts non devono verificare la presenza di aggiornamenti con una frequenza maggiore di una volta al giorno. È da notare che la maggior parte dei gestori di script utente si occupano autonomamente degli aggiornamenti, per cui farlo nello script non è necessario. Gli scripts non devono altresì iniettare dinamicamente un altro script ospitato su %{site_name} all'interno di una pagina, poiché questo bypassa la memorizzazione cache nei gestori di script utente.
      hosting: La funzionalità primaria di uno script deve trovarsi all'interno del codice su %{site_name}. Uno script pubblicato su%{site_name} che semplicemente carica il grosso dello script da qualche altra fonte non è consentito. La pubblicazione di URL alternativi per il download, con l'intento di far sì che gli utenti utilizzino delle sorgenti alternative rispetto alla versione pubblicata su %{site_name}, non è consentito.
      external_js: "%{external_scripts_link:L'uso di JavaScript esterno è limitato.}"
      copyright_header: Copyright
      licensing_html: Il tuo script deve rispettare i copyrights degli altri. Questo include il codice stesso e qualsiasi risorsa (ad esempio immagini) che utilizza. Se intendi usare il contenuto di altri, conformati ai loro termini di licenza o ottieni il loro permesso prima di farlo. Le licenze per gli script sono specificate dalla meta key <code>@license</code>, e puoi apprendere cosa puoi e non puoi fare usando %{tldr_legal_link:tldrlegal.com}.
      reposts: Anche nei casi che non violano la regola sul copyright, la ripubblicazione di scripts che siano già su %{site_name} non è permessa a meno che non apportino dei miglioramenti rispetto all'originale.
      miscellaneous_header: Miste
      keywords: Gli script non devono includere parole chiave non correlate o menzionare siti non correlati per tentare di migliorare il posizionamento nella ricerca.
      adult_content_rule: Gli scripts che includono contenuti per adulti o che sono per siti con contenuti per adulti devono essere segnati come tali per garantire agli altri utenti l'opzione di vederli o meno.
      reposting_deleted: Non ripubblicare gli scripts che sono stati eliminati a causa di violazioni delle regole; usa la funzione ricorso invece. Ripubblicare gli scripts eliminati potrebbe risultare in un ban.
      advertising_in_description: Gli autori degli script non possono pubblicare pubblicità sulle pagine di Greasy Fork, ad esempio nella descrizione dello script. La promozione della pagina dell'autore dello script, della repository per il codice, di Discord, di WeChat, ecc. è consentita.
      reporting: Se noti uno script che ricade al di fuori di questi parametri, per favore segnalalo andando sul collegamento Feedback per quello script e scegliendo l'opzione "Segnala lo script".
      excessive_updates: Gli autori degli scripts non possono aggiornare gli scripts eccessivamente con il solo scopo di mantenere alto il posizionamento dello script nell'elenco.
      non_functional_includes_html: 'Gli scripts non possono includere <code>@include</code>s o <code>@match</code>es per siti per i quali non forniscono funzionalità. '
      content_language: I nomi, le descrizioni e gli altri contenuti degli scripts devono essere marcati con la lingua appropriata.
      listing_header: Pubblicazione
    external_scripts:
      title: "Politiche di %{site_name} per gli script esterni"
      intro_html: |
          <p>%{site_name} permette l'uso di codice esterno in specifici casi. Qualunque script che venisse individuato a includere codice esterno al di fuori di quanto permesso sarà soggetto a eliminazione. Se trovi uno script che sta violando queste regole, per favore segnalalo.</p>
          <p>Nota che queste regole si applicano solo al codice esterno eseguibile. Il caricamento di codice non eseguibile, come ad esempio JSON o CSS, non è soggetto a limitazioni.</p>
      rationale:
        title: fondamento logico
        content_html: |
            <p>Gli script utente hanno la capacità tecnica di caricare ed eseguire altri scripts. Questo può essere fatto in alcuni modi differenti, inclusi:</p>
            <ul>
            <li>Le chiavi dei metadati %{require_doc_link:<code>@require</code>} e %{resource_doc_link:<code>@resource</code>}.</li>
            <li><code>XmlHttpRequest</code> per scaricare lo script, poi <code>eval</code> per eseguirlo.</li>
            <li>Aggiungendo dinamicamente il tag <code>&lt;script&gt;</code>.</li>
            <li>L'opzione %{webpack_externals_link:<code>externals</code>} di Webpack.</li>
            <li>Effettuando un aggiornamento dello script, sia che venga fatto automaticamente, sia inducendo l'utente a compirere un'azione.</li>
            </ul>
            <p>Sebbene questa sia una funzione utile, e la maggioranza degli autori di scripts la usino per scopi legittimi, può anche essere usata in modo malevolo. Uno dei principî cardine di %{site_name} iGli script esterni possono bypassare questo principio in vari modi: possono cambiare senza preavviso o cronologia, possono servire un codice diverso per persone diverse e possono essere usati per nascondere un codice dannoso nel mezzo di librerie conosciute. Anche se qualcuno dovesse controllare uno script esterno e determinare che sia legittimo, non ci sarebbe garanzia che quello script sia sempre stato o sempre sarà legittimo.</p>
      cdns:
        title: Reti di distribuzione dei contenuti (CDN)
        content_html: |
            <p>Il codice dai CDN è approvato. %{cdns_link:Controlla questa lista di CDN riconosciuti.}  Il codice può essere minimizzato, ma non offuscato.</p>
      sri:
        title: Script con hash di integrità delle sottorisorse
        content_html: |
            <p>L'uso di <code>@require</code> e <code>@resource</code> con degli URL con %{mdn_sri_link:integrità delle sottorisorse} nel %{tm_sri_link:formato di Tampermonkey} è consentito.</p>
      allowed_external_codes:
        heading: Codici esterni permessi
        content_html: |
            <p>I seguenti sono i modi in cui il codice esterno è consentito su %{site_name}. A meno che sia specificato altrimenti, tutte le altre %{code_rules_link:regole per il codice} si applicano al codice esterno.</p>
      libraries:
        title: "Librerie di %{site_name}"
        content_html: |
            <p>Gli scripts pubblicati come librerie su %{site_name} sono consentiti. Le librerie possono essere create scegliendo la relativa opzione durante la creazione di un nuovo script. Queste possono in aggiunta essere impostate per sincronizzarsi con un URL esterno, come una repository di GitHub.</p>
      origin_host:
        title: Iniezione degli scripts dall'host originale
        content_html: |
            <p>L'iniezione di script esterni sullo stesso dominio da cui provengono sono consentite. Se uno script venisse eseguito su https://example.com e scarica https://example.com/script.js, lo modificasse e lo reiniettasse in https://example.com/, questo sarebbe consentito.</p>
            <p>Se https://example.com/script.js fosse iniettato su https://differentsite.com, ciò non sarebbe consentito.</p>
    cdns:
      title: CDN Permessi
      content_html: |
          <p>Questa è una lista dei CDNs riconosciuti da %{site_name}. Questi possono essere usati per caricare %{external_code_link:codice esterno} negli scripts pubblicati su %{site_name}.</p>
          <p>Questa lista consiste in posizioni di scripts che:</p>
          <ul>
          <li>Sono pubbliche</li>
          <li>Non vedono i propri contenuti cambiare frequentemente</li>
          <li>Sono possibilmente utili a più di un autore di script</li>
          </ul>
          <p>Se lo script che vuoi includere è una libreria JavaScript (per esempio jQuery o YUI), prova a cercarla nei siti elencati sotto. %{cdnjs_link:cdnjs} e %{jsdelivr_link:jsDelivr} in particolare hanno un'ampia gamma di librerie disponibili. Se hai un CDN che vorresti venisse aggiunto, per favore %{github_link:richiedilo su GitHub}. Nota che ci sono %{external_code_link:altre opzioni} per il codice esterno oltre ai CDNs.</p>

          %{allowed_require_list}
      test_url:
        label: Prova un URL
        result_ok: L'URL è permesso
        result_not_ok: L'URL non è permesso
    script_rewriting:
      title: "Come %{site_name} riscriverà gli script postati"
      content_html: >
          <p>Gli scripts caricati su %{site_name} saranno riscritti come segue:</p>
          <ul>

          <li>Le direttive <code>@updateURL</code> e <code>@downloadURL</code> saranno
          aggiunte o aggiornate per puntare a %{site_name}. <code>@installURL </code>
          sarà rimossa, se presente.</li>

          <li>Le direttive <code>@version</code> e <code>@namespace</code> saranno
          inserite se non presenti nello script. Tali direttive sono necessarie per
          il corretto funzionamento degli aggiornamenti.</li>

          <li><code>@description</code> sarà inserita se una versione più recente
          dello script non la include e una versione precedente dello script la aveva.</li>

          <li>Le terminazioni di riga CRLF e CR saranno convertite in terminazioni
          di riga standard/in stile Unix.</li>

          </ul>
    site_feedback_link: "Riporta un problema o invia un'idea per %{site_name}"
    credits:
      title: "Crediti"
      authors_credit: "%{site_name} non sarebbe nulla senza gli utenti che contribuiscono condividendo i loro script."
      developers_credit: "%{site_name} esiste grazie a %{developers_link:queste persone} le quali con l'aiuto di tutti quelli che segnalano bug e suggeriscono miglioramenti rendono %{site_name} unico."
      translators_credit: "%{site_name} è stato tradotto da %{translators_link:Greasy Translation Force su Transifex}:"
      icons_credit: "Le icone dei browser provengono da %{browserlogos}."
    help_with_greasymonkey: "Aiuto con Greasemonkey"
    help_with_tampermonkey: "Aiuto con Tampermonkey"
    contact:
      title: "Contatta qualcuno"
      content_html: >
          <p>Ci sono molti modi di discutere di %{site_name} e di ciò che vi è contenuto.</p>
          <p>Hai una domanda o un commento su uno specifico script caricato sul sito?
          Se è così, inizia una discussione dal collegamento nella scheda Feedback
          nella pagina di quello script. Gli autori degli script ricevono una notifica
          nella loro pagina dell'account per ogni discussione relativa ai loro script.</p>
          <p>Hai una domanda o un commento su %{site_name} in sé o sullo sviluppo
          degli script, o vorresti che qualcuno ti creasse uno script? %{forum_link:Inviare
          un post al forum} farà sì che esso abbia l'attenzione del maggior numero
          di persone possibile.</p> <p>Vuoi segnalare un bug o hai un'idea completamente
          specificata per %{site_name} in sé (e non per uno specifico script <em>caricato
          su</em> %{site_name})? %{github_link:Inviali alla pagina GitHub.}</p> <p>Hai
          una domanda privata o un commento che vorresti fosse visto solo dall'amministratore?
          %{admin_email_link:Invia un'e-mail.}</p>
    privacy_policy:
      title: "Politica sulla privacy"
      content_html: >
          <p>Questa pagina descrive come %{site_name} registrerà o traccerà gli utenti.
          Se hai dei dubbi, %{admin_email_link:invia un'email all'amministratore}.</p>
          <h2>Log dei server</h2> <p>%{site_name} registra tutte le richieste in una
          modalità tipica dei log dei server. Le informazioni registrate includono
          le pagine viste, gli indirizzi IP, e la user agent string. Questi log vengono
          utilizzati per il debugging e l'analisi del server. I dati vengono conservati
          per una settimana. I dati non vengono condivisi o resi pubblici.</p> <h2>Statistiche
          degli script</h2> <p>Allo scopo di generare delle statistiche, %{site_name}
          registra le richieste di installazione e aggiornamento con associato l'indirizzo
          IP. Questa informazione viene conservata per un giorno e viene quindi aggregata
          in modo da non includere più l'indirizzo IP. Il dato relativo all'indirizzo
          IP non viene condiviso o reso pubblico, ma il dato aggregato sì.</p> <h2>Cookie
          (quando non è stato effettuato l'accesso)</h2> <p>%{site_name} può impostare
          dei cookie di sessione temporanei per consentire il funzionamento di alcune
          funzionalità del sito. Questi cookie non sono persistenti e possono essere
          cancellati quando viene chiuso il browser (dipende dalle impostazioni del
          browser).</p> <h2>Account utente</h2> <p>%{site_name} richiede agli utenti
          di creare un account per postare gli script, partecipare alle discussioni
          e accedere ad alcune ulteriori funzionalità del sito. Quando si crea un
          account, informazioni come l'indirizzo IP, l'indirizzo e-mail, e lo user
          agent possono essere memorizzate in modo permanente. Alcune di queste informazioni
          possono essere rese visibili ad altri utenti.</p> <p>Le azioni effettuate
          quando è stato eseguito l'accesso, per esempio la pubblicazione di script
          e commenti, saranno rese visibili ad altri utenti.</p> <p>Se l'opzione "Ricordami"
          è selezionata quando si accede ad un account, %{site_name} imposterà un
          cookie persistente per mantenere l'accesso al sito.</p> <h2>Script pubblicati
          su %{site_name}</h2> <p>%{site_name} include contenuti generati dagli utenti
          e gli script postati potrebbero essere in grado di tracciare gli utenti
          che li installano.</p> <h2>Librerie di terze parti</h2> <p>%{site_name}
          può includere codice di terze parti per raccogliere statistiche o mostrare
          pubblicità sul sito. Queste librerie potrebbero includere meccanismi di
          tracciamento.</p>
    user_css_to_user_js:
      title: Conversione da user CSS a user JS
      content_html: |
          <p>%{site_name} può convertire dal formato CSS utente al JS utente. Le regole <code>@-moz-document</code> sono convertite in dichiarazioni <code>if</code> JavaScript, costruendo il CSS da applicare. Questo CSS è accodato a <code>&lt;head&gt;</code> in un elemento <code>&lt;style&gt;</code>.</p>

          <p>La presenza di alcune funzionalità del CSS utente preclude la conversione nel formato JS utente. Quando queste funzionalità sono rilevate, la conversione in JS utente non verrà compiuta.</p>

          <ul>
          <li>Metadati <code>@preprocessor</code> diverse da <code>default</code></li>
          <li>Metadati <code>@var</code> </li>
          </ul>

          <p>Il JS utente di %{site_name} potrebbe caricare il CSS in qualche modo diversamente da come il CSS utente fa.</p>

          <ul>
          <li>Nel JS utente, il CSS è inserito come ultimo elemento di <code>&lt;head&gt;</code>. Nel CSS utente, questo potrebbe dipendere dall'estensione usata.  È raccomandato l'uso di <code>!important</code> per mitigare il problema.</li>
          <li>Nel JS utente, il CSS verrà calcolato e applicato una volta al caricamento della pagina. L'uso dell'History API di JavaScript da parte della pagina potrebbe risultare nel fatto che il CSS non venga applicato come ci si aspetterebbe.</li>
          <li>Il JS utente potrebbe non applicare il CSS ai frames o agli iframes.</li>
          </ul>

          <p>Se trovi che la conversione a JS utente non funziona, dovresti scegliere l'opzione per renderla non disponibile quando aggiorni il tuo CSS utente.</p>
    antifeatures:
      title: Antifunzionalità
      intro_html: |
          <p>Le antifunzionalità sono cose aggiunte allo script a beneficio degli autori piuttosto che degli utenti, come pubblicità o tracciamento. Gli scripts con antifunzionalità sono permessi in accordo con le %{rules_link:regole di %{site_name}}, ma devono essere marcati con <code>@antifeature</code> nel blocco dei metadati dello script. Fare ciò assicurerà che l'utente sia consapevole delle antifunzionalità prima dell'installazione.</p>
          <p>Le antifunzionalità sono specificate come %{meta_keys_link:metadati dello script}  con il formato <code>@antifeature <i>tipo</i> <i>descrizione</i></code>. <i>tipo</i> è richiesto e <i>descrizione</i> è opzionale.</p>
          <p>Questa pagina descrive i tipi di <code>@antifeature</code> riconosciuti da %{site_name}. Altri tipi possono essere usati, ma la presenza dell'antifunzionalità non deve essere contraria alle %{rules_link:regole di %{site_name}}.</p>
      ads_html: |
          <p>Lo script inserisce pubblicità nelle pagine che l'utente visita.</p>
          <p>Quanto segue <i>non</i> richiede l'uso di <code>@antifeature ads</code>:</p>
          <ul>
          <li>Uno script che ha effetto su un sito che contiene pubblicità.</li>
          <li>Uno script che collega o in altro modo indirizza l'utente a un sito che contiene pubblicità, fintanto che quel sito fornisce qualche funzionalità quando integrato con lo script.</li>
          <li>Promozione della homepage dell'autore dello script, repository di codice, Discord, WeChat, ecc.</li>
          </ul>
      membership_html: |
          <p>Lo script richiede che l'utente si abboni a un canale, si unisca a un gruppo, metta "Mi piace" a una pagina, ecc. affinché lo script sia completamente funzionale.</p>

          <p>Quanto segue <i>non</i> richiede l'uso di <code>@antifeature membership</code>:</p>

          <ul>
          <li>Uno script che abbia effetto nell'area riservata di un sito,  senza che però lo script stesso richieda un accesso aggiuntivo.</li>
          <li>Uno script dove il supporto è fornito tramite una piattaforma che richiede l'iscrizione, fintanto che questo supporto non è necessario per l'utente per avere la piena funzionalità.</li>
          <li>Collegamenti al canale, gruppo, pagina, ecc. dell'autore che non abbiano effetto sulla funzionalità dello script.</li>
          </ul>
      miner_html: |
          <p>Lo script contiene un cryptominer o altro codice che usa le risorse dell'utente per eseguire dei compiti per l'autore dello script.</p>
      payment_html: |
          <p>Lo script richiede che l'utente paghi l'autore dello script affinché lo script sia pienamente funzionale.</p>

          <p>Quanto segue <i>non</i> richiede l'uso di <code>@antifeature payment</code>:</p>

          <ul>
          <li>Uno script che abbia effetto su un sito che richiede un pagamento, fintanto che non è lo script stesso a richiedere un pagamento.</li>
          <li>Uno script che richiede donazioni, fintanto che le donazioni non sbloccano funzionalità aggiuntive.</li>
          </ul>
      referral_link_html: |
          <p>Lo script esegue determinate azioni che assicurano all'autore delle commissioni sugli acquisti. Questo include il fatto che lo script contenga collegamenti di referenza/affiliazione, riscriva i collegamenti esistenti per farli diventare collegamenti di referenza/affiliazione, o che fornisca codici coupon che garantiscano una commissione all'autore dello script.</p>
      tracking_html: |
          <p>Lo script include codice per tracciare l'attività dell'utente. Questo include tracciatori come Google Analytics o codice di tracciamento personalizzato che riporta l'attività dell'utente all'autore dello script.</p>
