      incompatible_html: "Contrassegna questo script come non compatibile con un browser. Le informazioni sulla compatibilità saranno visualizzate nella pagina dello script. I commenti (facoltativi) sulla compatibilità possono essere inclusi nel formato <code>@incompatible firefox Non funziona con Firefox 23 e successivi</code>. I browser riconosciuti sono: %{browsers}."
    writing_user_scripts:
      title: "Come scrivere script utente"
      content_html: "<p>Scrivere script utente richiede la conoscenza di JavaScript. I <a href=\"http://wiki.greasespot.net/Tutorials\">tutorial sul wiki GreaseSpot</a> dovrebbero avvantaggiarti sia per quanto riguarda JavaScript in generale, sia per gli aspetti correlati agli script utente. Esaminare gli script di altri potrebbe aiutarti. Potresti voler consultare %{code_rules_link} e %{meta_keys_link}. Se hai bisogno di aiuto per lo sviluppo del tuo script, sentiti libero di %{ask_in_forum_link}.</p><p>Per inviare un post a %{site_name} dovrai creare un account. Dalla tua %{user_page_link} segui il collegamento a %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'chiedi nel forum'
      user_page_link_text: 'pagina utente'
      post_new_script_link_text: 'posta un nuovo script'
    code_rules:
      title: "Le regole di %{site_name} per gli script postati"
      adult_content_rule_html: "<li>Script che includono contenuti per adulti o sono per siti con contenuti per adulti devono essere contrassegnati come tali per dare agli altri utenti l'opzione di vederli oppure no.</li>"
    external_scripts:
      title: "Politiche di %{site_name} per gli script esterni"
      content_html: >
          <p>Gli script utente hanno la capacità tecnica di caricare ed eseguire altri
          script. La chiave %{require_doc_link:<code>@require</code>} dei metadati
          è il modo più semplice per fare ciò, ma gli script possono anche, ad esempio,
          utilizzare una XmlHttpRequest per scaricare uno script e iniettarlo nel
          DOM.</p> <p>Benché questa sia una funzionalità utile e molti autori di script
          la utilizzino per scopi leciti, essa può anche essere utilizzata per scopi
          malevoli. Uno dei principi fondamentali di %{site_name} è che l'utente debba
          essere in grado di esaminare il codice di uno script. Gli script esterni
          possono aggirare questo principio in molti modi: possono essere modificati
          senza alcun preavviso e senza che siano mantenute le versioni precedenti,
          possono offrire codice differente a persone differenti e possono essere
          utilizzati per nascondere codice malevolo all'interno di librerie note.
          Anche se qualcuno controllasse uno script esterno e ne determinasse la legittimità,
          ciò non sarebbe una garanzia del fatto che tale script sia sempre stato
          o sarà sempre legittimo.</p> <p>Per consentire agli autori di script di
          continuare a utilizzare script esterni, %{site_name} ha implementato una
          lista bianca di pattern URL che possono essere inclusi in uno script. Questa
          lista bianca consiste di indirizzi:</p> <ul>

          <li>che sono pubblici</li>

          <li>il cui contenuto non venga modificato di frequente</li>

          <li>potrebbero probabilmente essere utili a più di un autore di script</li>

          </ul> <p>L'elenco attuale è:</p> %{allowed_require_list} <p>Se tenti di
          inviare uno script che utilizza un <code>@require</code> non appartenente
          a tali indirizzi, non sarai in grado di salvare il tuo script.</p> <p>Se
          lo script che vuoi includere è una libreria JavaScript (ad esempio jQuery
          o YUI), prova a cercarlo su uno dei siti elencati sopra. In particolare,
          %{cdnjs_link:cdnjs} e %{jsdelivr_link:jsDelivr} offrono un'ampia scelta
          di librerie.</p> <p>Se lo script che vuoi includere non è disponibile sui
          siti di cui sopra, %{contact_link:faccelo sapere} in modo che possiamo cercarlo
          (oppure ospitarlo noi!).</p> <p>Se lo script che vuoi includere è stato
          scritto da te, puoi inviarlo separatamente su %{site_name} scegliendo il
          tipo di script "Libreria". Sarai quindi in grado di includere questa libreria
          caricata nel tuo script.</p>
    script_rewriting:
      title: "Come %{site_name} riscriverà gli script postati"
      content_html: >
          <p>Gli script caricati a %{site_name} saranno riscritti come segue:</p>
          <ul>

          <li>Le direttive <code>@updateURL</code>, <code>@installURL</code> e <code>@downloadURL</code>
          saranno rimosse, se presenti. L'assenza di tali direttive significa che
          ogni script installato da %{site_name} riceverà gli aggiornamenti da %{site_name}.</li>

          <li>Le direttive <code>@version</code> e <code>@namespace</code> saranno
          inserite se non presenti nello script. Tali direttive sono necessarie per
          il corretto funzionamento degli aggiornamenti.</li>

          <li><code>@description</code> sarà inserita se una versione più recente
          dello script non la include e una versione precedente dello script la aveva.</li>

          <li>Le terminazioni di riga CRLF e CR saranno convertite in terminazioni
          di riga standard/in stile Unix.</li>

          </ul>
    site_feedback_link: "Riporta un problema o invia un'idea per %{site_name}"
    credits:
      title: "Crediti"
      authors_credit: "%{site_name} non sarebbe nulla senza gli utenti che contribuiscono condividendo i loro script."
      developers_credit: "%{site_name} esiste grazie a %{developers_link:queste persone} le quali con l'aiuto di tutti quelli che segnalano bug e suggeriscono miglioramenti rendono %{site_name} unico."
      translators_credit: "%{site_name} è stato tradotto da %{translators_link:Greasy Translation Force su Transifex}:"
      icons_credit: "Le icone delle discussioni sono di %{vistastylebase} di %{iconsland}. Le icone del browser sono di %{browserlogos}."
    help_with_greasymonkey: "Aiuto con Greasemonkey"
    contact:
      title: "Contatta qualcuno"
      content_html: >
          <p>Ci sono molti modi di discutere di %{site_name} e di ciò che vi è contenuto.</p>
          <p>Hai una domanda o un commento su uno specifico script caricato sul sito?
          Se è così, inizia una discussione dal collegamento nella scheda Feedback
          nella pagina di quello script. Gli autori degli script ricevono una notifica
          nella loro pagina dell'account per ogni discussione relativa ai loro script.</p>
          <p>Hai una domanda o un commento su %{site_name} in sé o sullo sviluppo
          degli script, o vorresti che qualcuno ti creasse uno script? %{forum_link:Inviare
          un post al forum} farà sì che esso abbia l'attenzione del maggior numero
          di persone possibile.</p> <p>Vuoi segnalare un bug o hai un'idea completamente
          specificata per %{site_name} in sé (e non per uno specifico script <em>caricato
          su</em> %{site_name})? %{github_link:Inviali alla pagina GitHub.}</p> <p>Hai
          una domanda privata o un commento che vorresti fosse visto solo dall'amministratore?
          %{admin_email_link:Invia un'e-mail.}</p>
    privacy_policy:
      title: "Politica sulla privacy"
      content_html: >
          <p>Questa pagina descrive come %{site_name} registrerà o traccerà gli utenti.
          Se hai dei dubbi, %{admin_email_link:invia un'email all'amministratore}.</p>
          <h2>Log dei server</h2> <p>%{site_name} registra tutte le richieste in una
          modalità tipica dei log dei server. Le informazioni registrate includono
          le pagine viste, gli indirizzi IP, e la user agent string. Questi log vengono
          utilizzati per il debugging e l'analisi del server. I dati vengono conservati
          per una settimana. I dati non vengono condivisi o resi pubblici.</p> <h2>Statistiche
          degli script</h2> <p>Allo scopo di generare delle statistiche, %{site_name}
          registra le richieste di installazione e aggiornamento con associato l'indirizzo
          IP. Questa informazione viene conservata per un giorno e viene quindi aggregata
          in modo da non includere più l'indirizzo IP. Il dato relativo all'indirizzo
          IP non viene condiviso o reso pubblico, ma il dato aggregato sì.</p> <h2>Cookie
          (quando non è stato effettuato l'accesso)</h2> <p>%{site_name} può impostare
          dei cookie di sessione temporanei per consentire il funzionamento di alcune
          funzionalità del sito. Questi cookie non sono persistenti e possono essere
          cancellati quando viene chiuso il browser (dipende dalle impostazioni del
          browser).</p> <h2>Account utente</h2> <p>%{site_name} richiede agli utenti
          di creare un account per postare gli script, partecipare alle discussioni
          e accedere ad alcune ulteriori funzionalità del sito. Quando si crea un
          account, informazioni come l'indirizzo IP, l'indirizzo e-mail, e lo user
          agent possono essere memorizzate in modo permanente. Alcune di queste informazioni
          possono essere rese visibili ad altri utenti.</p> <p>Le azioni effettuate
          quando è stato eseguito l'accesso, per esempio la pubblicazione di script
          e commenti, saranno rese visibili ad altri utenti.</p> <p>Se l'opzione "Ricordami"
          è selezionata quando si accede ad un account, %{site_name} imposterà un
          cookie persistente per mantenere l'accesso al sito.</p> <h2>Script pubblicati
          su %{site_name}</h2> <p>%{site_name} include contenuti generati dagli utenti
          e gli script postati potrebbero essere in grado di tracciare gli utenti
          che li installano.</p> <h2>Librerie di terze parti</h2> <p>%{site_name}
          può includere codice di terze parti per raccogliere statistiche o mostrare
          pubblicità sul sito. Queste librerie potrebbero includere meccanismi di
          tracciamento.</p>
