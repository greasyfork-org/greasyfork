        subject: "La tua segnalazione relativa a %{script_name} su%{site_name} è stata contrassegnata come risolta"
        body_html: |
            <p>
            La tua segnalazione riguardo a %{script_link:%{script_name}} su %{site_name} è stata segnata come risolta da un moderatore, ritenendo che l'autore abbia corretto il problema. Lo script rimarrà attivo. Puoi %{report_link:ricontrollare questa segnalazione}.
