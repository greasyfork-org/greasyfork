    writing_user_scripts:
      title: "كيفية كتابة برامج نصية"
      content_html: "<p>كتابة برنامج نصي يتطلب معرفة بجافاسكربت. <a href=\"http://wiki.greasespot.net/Tutorials\">دروس غريسبوت ويكي</a> سوف تساعدك على البدء في التعلم حول جافاسكربت بشكل عام وبشكل خاص عن البرامج النصية. مشاهدة البرامج النصية الأخرى قد يكون مفيدا. ربما تكون مهتما بـ %{code_rules_link} و %{meta_keys_link}. إذا أردت المساعدة في تطوير البرنامج النصي الخاص بك قم السؤال في %{ask_in_forum_link}.</p><p>للكتابة في %{site_name}, أنت تحتاج لإنشاء حساب من %{user_page_link}, اتبع الرابط إلى %{post_new_script_link}.</p>"
