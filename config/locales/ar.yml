      translators_credit: "%{site_name} تمت ترجمته بواسطة %{translators_link:the Greasy Translation Force on Transifex}:"
    help_with_greasymonkey: "مساعدة Greasemonkey"
    contact:
      title: "تواصل مع شخص ما"
      content_html: >
          <p>وهناك عدد من الطرق للحديث ع %{site_name} والأشياء فيه.</p> <p>هل لديك
          سؤال أو تعليق حول برنامج نصي محدد منشور على الموقع؟ إذا كان الأمر كذلك،
          أضف مناقشة من الوصلة فيعلامة التبويب للملاحظات على صفحة البرنامج النصي.
          مؤلفو البرامج النصية يحصلون على إخطارات على صفحات حساباتهم في أي مناقشات
          حول برامجهم النصية.</p> <p>هل لديك سؤال أو تعليق حول %{site_name} أو تطوير
          البرامج النصية, أو تريد من شخص ما صنع برنامج نصي لك؟ %{forum_link:الكتابة
          في المنتدى} سوف يوصلك نقاشك لجمهور عريض.</p> <p>هل لديك تقرير عن أخطاء أو
          فكرة كاملة لـ %{site_name} (وليس عن برنامج نصي محدد <em>منشور على</em> %{site_name})؟
          %{github_link:قم بكتابته في صفحة GitHub .}</p> <p>هل لديك سؤال خاص أو تعليق
          ترغب فقط من المشرف معرفته؟ %{admin_email_link:أرسل بريد إلكتروني.}</p>
    privacy_policy:
      title: "سياسة الخصوصية"
      content_html: >
          <p>هذه الصفحة تصف كيفية قيام %{site_name} بتتبع المستخدمين. إذا كان لديك
          أية مخاوف، %{admin_email_link:أرسل بريد للمدير}.</p> <h2>سجلات الخادوم</h2>
          <p>%{site_name} يسجل كل الطلبات في نموذج سجل الخادم المعتاد. المعلومات المسجلة
          تشمل الصفحات المزارة، عنوان الآيبي، وسلسلة عميل المستخدم. هذه السجلات هي
          من أجل تصحيح الأخطاء وتحليل الخادم. يتم الاحتفاظ بالبيانات لمدة أسبوع واحد.
          هذه البيانات غير مشتركة وغير متاحة للجمهور.</p> <h2>إحصائيات البرامج النصية</h2>
          <p>لأغراض توليد إحصاءات، %{site_name} يسجل طلبات التثبيت والتحديث مع معلومات
          عنوان الآيبي. يتم الاحتفاظ بهذه المعلومات ليوم واحد، ومن ثم يتم تجميعها
          لكي لا تحتوي عنوان الآيبي. بيانات عنوان الآيبي المعينة غير مشتركة وغير علنية،
          ولكن البيانات المجمعة هي كذلك.</p> <h2>الكوكيز (عند عدم تسجيل الدخول)</h2>
          <p>%{site_name} قد توضع ملفات تعريف الإرتباط أو الكوكيز لجلسة مؤقتة للسماح
          لبعض ميزات الموقع بالعمل. لم يتم تعيين هذه الملفات لأن تكون دائمة ويمكن
          مسحها عند إغلاق المتصفح (حسب إعدادات المتصفح).</p> <h2>حسابات المستخدم</h2>
          <p>%{site_name} يتطلب من المستخدمين إنشاء حساب للنشر البرامج النصية، والمشاركة
          في المناقشات، والوصول إلى بعض ميزات الموقع الأخرى. عند إنشاء حساب، معلومات
          مثل عنوان الآيبي، وعنوان البريد الإلكتروني، وكيل المستخدم قد تكون مخزنة
          بشكل دائم. ربما بعض من هذه المعلومات مرئية للمستخدمين الآخرين.</p> <p>الإجراءات
          التي يتم تنفيذها عند تسجيل الدخول، على سبيل المثال نشر الكتابات والتعليقات،
          ستكون مرئية للمستخدمين الآخرين.</p> <p>

          واذا كان خيار "تذكرني" محدد عند تسجيل الدخول إلى حساب، %{site_name} سيحفظ
          ملفات تعريف ارتباط دائمة للاحتفاظ بحالة تسجيل الدخول.</p> <h2>البرامج النصية
          المنشورة على %{site_name}</h2> <p>%{site_name} يحتوي على محتوى مقدم من المستخدمين،
          والبرامج النصية المنشورة قد تكون قادرة على تعقب المستخدمين إذا تم تثبيتها.</p>
          <h2>مكتبات الطرف الثالث</h2> <p>%{site_name} يمكن أن يشمل كود طرف ثالث لجمع
          إحصاءات أو عرض الإعلانات على الموقع. ويمكن أن تشمل هذه المكتبات منطق تتبع.</p>
