      description_localized_html: "Numele scriptului într-o locală specifică, unde XX este un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">cod 2 de literă ISO639-1 </a> și YY este opțional 2<a href=\"https://www.iso.org/obp/ui/#search\">codul de țara ISO 3166</a>. Suprascrie <code>@descrierea</code> unde utilizatorul răsfoiește o locală identică."
      namespace_html: "O combinație de <code>@namespace</code> și <code>@nume</code> sunt folosite de managerul de scripturi pentru a putea vedea dacă un script este instalat. Site-ul %{site_name} are nevoie de aceste informații și va anunța dacă acestea s-au schimbat sau actualizat."
      include_html: "Descrie pe ce pagini va rula scriptul. Lista va fi procesată, scrisă pe pagina de informații a scriptului și utilizată să adauge scriptul într-o categorie. Fiecare script trebuie să aibă măcar o <code>@asemanare</code> sau <code>@includere</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Citește despre acest format aici.</a>"
      updateURL: "Descrie cum ar trebui managerele de scripturi să primească actualizări. %{site_name} va scoate aceste chei, ceea ce face ca orice script instalat de pe %{site_name} să primească actualizări doar de pe %{site_name}."
      supportURL: "URL-ul pentru o pagină unde utilizatorii pot primi suport la un script (de ex un urmăritor de buguri, un forum, o adresă de e-mail). URL-ul de suport este scris pe pagina de păreri a scriptului."
      contributionURL_html: "Un URL catre o pagină în care utilizatorii pot dona catre autorul scriptului. URL-ul de contribuție se poate găsi la pagina de păreri al scriptului. URL-ul poate fi http, https sau protocoale Bitcoin. Pentru a lega la o pagină de donații PayPal, folosește un format URL <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=emailul.tau.aici@examplu.com&item_name=Greasy+Fork+donation</a>, modifică e-mail-ul de exemplu cu al tău."
      contributionAmount_html: "Suma sugerată de donații, folosit in conjunctură cu <code>@URLcontributie</code>."
      compatible_html: "Marchează scriptul compatibil cu un browser. Informațiile de compatibilitate vor fi scrise pe pagina scriptului. Comentariile despre compatibilitate pot fi incluse în format. <code>@compatible firefox Trebuie dezactivat blocajul de ferestre</code>. Browserurile recunoscute sunt: %{browsers}."
      incompatible_html: "Marchează scriptul compatibil cu un browser. Informațiile de compatibilitate vor fi scrise pe pagina scriptului. Comentariile opționale despre compatibilitate pot fi incluse in format. <code>@cinompatible firefox Stricat din Firefox 23</code>. Browserurile recunoscute sunt: %{browsers}."
      antifeature_localized_html: "O <code>@anticaracteristica</code> descrie cum o locală specifică, unde XX este un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">litera 2 de cod ISO 639-1</a> și YY este un <a href=\"https://www.iso.org/obp/ui/#search\">număr de țară opțional ISO 3166</a>. Modifică <code>@anticaracteristica</code>s de același tip când utilizatorul răsfoiește într-o locală asemanătoare. "
    writing_user_scripts:
      title: "Cum să creezi scripturi"
      content_html: "<p>Pentru a scrie un script de utilizator ai nevoie de cunoștințe in JavaScript. Pagina de <a href=\"http://wiki.greasespot.net/Tutorials\">tutoriale de pe Wiki-ul GreaseSpot</a> ar trebui să iți dea niște informații de baza despre JavaScript in mod general și cum relaționează cu alte scripturi are utilizatorului. Poate ești interesat în %{code_rules_link} și %{meta_keys_link}. Dacă vrei ajutor in a scrie un script, nu te sfii în a cere ajutor pe forumul nostru %{ask_in_forum_link}.</p><p>Pentru a posta pe %{site_name}, iți va trebui un cont. De pe pagina %{user_page_link}, urmărește link-ul către %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'întreabă pe forum'
      user_page_link_text: 'pagina de utilizator'
      post_new_script_link_text: 'postează un script nou'
    code_rules:
      title: "Regulile site-ului %{site_name} pentru postatul de scripturi"
      preamble: Sunt anumite cerințe pentru scripturile postate pe %{site_name}. Sunt făcute să țina siteul %{site_name} un loc sigur și folositor pentru scripturile de utilizator. Orice script care nu respectă aceste cerințe va fi șters de moderatori %{site_name}.
      functionality_header: Funcționalitate
      description: Scripturile trebuie să includă o descriere cu privire la ce anume face scriptul și să nu facă lucruri ce nu sunt rezonabile și nu sunt trecute în descriere. Utilizatorii trebuie să știe ce face un script înainte de a-l instala.
      reason: Scripturile trebuie să aibă un motiv pentru care exista. De exemplu, un script care doar redirecționează utilizatorii catre un site nu trebuie să fie un script; poate fi un link. Scripturile care folosesc un serviciu web pentru a face un lucru pe pagina curentă (de ex să îl convertească într-un fel) sunt permise.
      code_header: Cod
      libraries_html: Librăriile pe care un script le folosește nu ar trebui să fie <code>@cere</code>-d, doar dacă este un motiv tehnic valid pentru a nu o face. În cazul în care este inclusă o librărie pe linie, trebuie să includă informații cum ar fi sursa librăriei (de ex un comentariu care indică URL-ul și/sau un nume sau o versiune).
      updates: Scripturile nu trebuie să caute actualizări la o rată mai mare decât o dată pe zi. Ține minte că majoritatea utilizatorilor folosesc un manager de scripturi și li se vor face actualizări automat, deci să se facă un script nu este necesar. Scripturile nu ar trebui să injecteze dinamic alt script găzduit de pe %{site_name} în pagină, pentru că asta sare peste stocarea in managerul de scripturi.
      external_js: "%{external_scripts_link:Uzul de JavaScript extern este limitat.}"
      copyright_header: Drepturi de autor
      reposts: Chiar și în cazurile care nu se incalcă regulamentul drepturilor de autor, repostarea de scripturi care sunt deja pe %{site_name} nu este permisă decât dacă sunt mai îmbunatațite față de original.
      miscellaneous_header: Diverse
      adult_content_rule: Scripturile care includ conținut pentru adulți sau sunt destinate siteurilor care includ conținut pentru adulți trebuie marcate ca atare pentru a le da utilizatorilor opțiunea de a le vedea sau nu.
      reporting: Dacă observi un script care nu respectă acești parametri, te rog să-l raportezi pe link-ul de pe pagina de Păreri al scriptului și alege opțiunea de "Raportează script".
    external_scripts:
      title: "Politicile site-ului %{site_name} despre scripturile externe"
    script_rewriting:
      title: "Cum va rescrie site-ul %{site_name} scripturile postate"
    site_feedback_link: "Raportează o problemă sau postează o idee pentru site-ul %{site_name}."
    credits:
      title: "Credite"
      authors_credit: "Site-ul %{site_name} nu ar fi fost aici fară autorii care contribuie cu scripturi."
      developers_credit: "Site-ul %{site_name} în sine a fost facut de %{developers_link:acești oameni} cu ajutorul celor care raportează bug-uri și ajută cu sugestii."
      translators_credit: "Site-ul %{site_name} a fost tradus de %{translators_link:forța de traducere de pe Transifex}:"
      icons_credit: "Iconițele de browser sunt de pe %{browserlogos}."
    help_with_greasymonkey: "Ajutor Greasemonkey"
    contact:
      title: "Contactează pe cineva"
      content_html: >
          <p>Sunt nenumărate metode de a vorbi despre %{site_name} și chestiile de
          pe el.</p> <p>Ai o întrebare sau ai vrea să comentezi despre un script specific
          de pe site? Dacă da, postează o discuție de pe link-ul din pagina de Pareri
          a scriptului. Autorii de scripturi sunt anunțați pe pagina lor de profil
          dacă sunt noi discuții despre script.</p> <p>Ai vreo întrebare sau vrei
          să lași un comentariu despre site-ul %{site_name} în sine, sau despre developarea
          de scripturi, sau vrei ca cineva să iți faca un script? %{forum_link:Postând
          pe forum} iți va oferi cea mai mare audiența pentru discuția ta.</p> <p>Ai
          de raportat un bug sau o idee bine formată pentru site-ul %{site_name} in
          sine (și nu pentru un script specific <em>postat pe</em> %{site_name})?
          %{github_link:Postează pe pagina de GitHub.}</p> <p>Ai vreo întrebare privata
          sau vrei să lași un comentariu doar pentru admini să vada? %{admin_email_link:Trimite
          un e-mail.}</p>
    privacy_policy:
      title: "Politica de confidențialitate"
      content_html: >
          Această pagină descrie cum %{site_name} va înregistra sau urmări utilizatorii.
          Daca ai vreo nelămurire, %{admin_email_link:trimite un e-mail administratorului}.<p>
          <h2>Jurnalul serverului</h2> <p>%{site_name} înregistreaza toate cererile
          intr-o metodă tipică al jurnalului serverului. Înformațiile înregistrate
          includ paginile vizitate, adresa de IP și texte al agentului utilizatorului.
          Aceste înregistrări sunt pentru remedierea unor probleme și analiza de server.
          Datele sunt reținute pentru o săptămână. Aceste date nu sunt împartașite
          sau facute public valabile.</p> <h2>Statistici despre scripturi</h2> <p>Pentru
          a genera statistici, %{site_name} înregistrează instalarile si actualizarile
          cerute de adresa de IP-ul. Datele specifice adresei de IP nu sunt împartașite
          sau facute public valabile, dar datele generate de el, sunt.</p> <h2>Cookie-uri
          (când nu ești autentificat)</h2> <p>%{site_name} poate seta temporar cookie-uri
          de sesiune pentru a permite anumite caracteristici ale siteului. Aceste
          cookie-uri nu sunt setate să persiste și pot fi șterse cand browserul este
          închis (depinde de setarile browserului).</p> <h2>Conturile de utilizator</h2>
          <p>Site-ul %{site_name} le cere utilizatorilor să-și creeze un cont pentru
          a putea posta scripturi, pentru a lua parte la discuții și să acceseze alte
          caracteristici ale siteului. Când iți faci un cont, informații gen adresa
          de IP, adresa de e-mail și agentul utilizatorului pot fi stocate permanent.
          Câteva din aceste informații pot fi vizibile altor utilizatori.</p> <p>Acțiunile
          realizate cand ești autentificat, de exemplu postatul de scripturi sau lâsatul
          de comentarii, vor fi facute vizibile altor utilizatori.</p> <p>Daca opțiunea
          de "Ține minte" este bifată cand te autentifici pe un cont, %{site_name}
          va seta un cookie persistent care va reține detaliile de autentificare.</p>
          <h2>Scripturile postate pe %{site_name}</h2> <p>Site-ul %{site_name} conține
          conținut generat de utilizatori, și scripturile postate pot fi capabile
          de a urmări utilizatorii daca le vor instala.</p> <h2>Librăriile externe</h2>
          <p>Site-ul %{site_name} poate include cod extern pentru a putea colecta
          statistici sau să arate reclame pe site. Aceste librării pot include și
          logica de urmărire.</p>
