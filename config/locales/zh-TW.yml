    writing_user_scripts:
      title: "如何撰寫腳本"
      content_html: "<p>撰寫使用者腳本需要 JavaScript 相關知識。<a href=\"http://wiki.greasespot.net/Tutorials\">GreaseSpot 維基上的教學</a> 是個不錯的開端學習 JavaScript 和使用者腳本。察看別人的腳本也很有幫助。你或許對於 %{code_rules_link} 和 %{meta_keys_link} 有興趣。如果需要開發腳本上的幫助，隨時 %{ask_in_forum_link}。</p><p>若要新增腳本至 %{site_name}，需要申請一個帳號。進入你的 %{user_page_link}，點選 %{post_new_script_link} 連結</p>"
      ask_in_forum_link_text: '在論壇中發問'
      user_page_link_text: '使用者頁面'
      post_new_script_link_text: '新增腳本'
    code_rules:
      title: "%{site_name} 的腳本規定"
      content_html: >
          <p>這些對於所有 %{site_name} 上腳本的要求，是為了保持 %{site_name} 腳本的安全與可用性。任何不尊守這些規則的腳本，則可能會被
          %{site_name} 管理員刪除。</p>

          <ul>

          <li>使用者腳本必須包含一份說明，說明腳本會做些什麼，並且不應該有其它未註明、不合理的行為。使用者在安裝腳本前必須知道腳本會做什麼事情。</li>

          <li>放在此網站上的程式碼不得被壓縮或混淆，使用者有在安裝腳本前有權利去研究並瞭解該腳本。</li>

          <li>腳本所用到的函式庫應該使用 <code>@require</code> 來引入，除非有技術性的理由無法這麼做。若將函式庫直接內嵌於腳本內，必須註明函式庫的原始碼來自何處（如︰在註解內標示網址、函式庫名稱與版本）。</li>

          <li>腳本必須尊重他人的版權，包括腳本本身與其它所用到的資源（如︰圖示）。如果你要使用其它人的作品，請遵守他們的許可說明或先向作者取得授權。</li>

          <li>%{external_scripts_link:限制可使用的第三方 JavaScript}</li>

          %{adult_content_requirement}

          </ul>

          <p>如果發現有腳本違反上述規則，請向管理員回報︰點選該腳本的反饋頁面，發起一個新討論主題，並點選「舉報」選項。</p>

          <p>如果你不認同上述內容， %{contact_link:歡迎一起討論} ！</p>
      adult_content_rule_html: "<li>腳本若是包含成人內容、或執行的網站中有成人內容，作者應將其標示正確讓使用者去選擇是否要顯示它們。</li>"
    external_scripts:
      title: "%{site_name} 對於外部程式碼的政策"
      content_html: >
          <p>使用者腳本技術上有載入並執行其它腳本的能力。%{require_doc_link:<code>@require</code>} 是最簡單的一個方法，但是也可以使用其它方法如
          XmlHttpRequest 下載一個腳本並插入到 DOM（頁面元素）。</p>

          <p>這是個很有用的功能，且大多數的作者皆將它用於合法用途，但它也可以用來插入惡意代碼。%{site_name} 的核心準則之一——用戶必須能查詢腳本中的代碼。外部腳本可以用不同方法繞過這個規則，比如說：它們可以隨時變更而不留下歷史紀錄、它們可以針對性地提供不同的代碼給不同的人、也可以在正常的函式庫中間插入一小段的惡意代碼以避免發現。即使有人檢查過代碼的合法性，也不能保證這個腳本在這之前或未來也是安全的。</p>

          <p>為了允許腳本作者繼續使用外部腳本，%{site_name} 使用了一個允許被引入的外部腳本列表。這些網站必須：</p>

          <ul>

          <li>公開透明</li>

          <li>不經常更改內容</li>

          <li>能用於多個使用者腳本</li>

          </ul>

          <p>當前允許的網址列表是：</p>

          %{allowed_require_list}

          <p>如果您嘗試發佈一個腳本，它 <code>@require</code> 了白名單之外的外部腳本，您將不能保存您的腳本。</p>

          <p>如果您希望引入一個第三方函式庫 (例如 jQuery 或 YUI)，請嘗試在上述白名單網站尋找。%{cdnjs_link:cdnjs} 以及
          %{jsdelivr_link:jsDelivr} 包含了大量的第三方函式庫可供您使用。</p>

          <p>如果您希望使用的腳本不存在於上述網站，您可以 %{contact_link:告知我們}，讓我們告訴您在哪尋找 (或者我們可以自己託管!)。</p>

          <p>如果您希望引入的腳本是您自己編寫的，您可以在 %{site_name} 發表，發表時選「函式庫」類型即可。然後您就可以引入到您的腳本了。</p>
    script_rewriting:
      title: "%{site_name} 會如何改寫發表的腳本"
      content_html: >
          <p>上傳至 %{site_name} 的腳本會以下列的方法改寫︰</p> <ul>

          <li><code>@updateURL</code> 、 <code>@installURL</code> 、和 <code>@downloadURL</code>
          會被移除。當這些宣告不存在時，任何從 %{site_name} 安裝的腳本都會從 %{site_name} 接受更新。</li>

          <li>若不存在 <code>@version</code> 和 <code>@namespace</code>，會被自動加上以維持正確的更新功能。</li>

          <li>若不存在 <code>@description</code>，會以前一個版本中的代替。</li>

          <li>CRLF 和 CR 換行會被轉換成標準、Unix-style 換行。</li>

          </ul>
    site_feedback_link: "回報關於 %{site_name} 的問題或想法。"
    credits:
      title: "榮譽"
      authors_credit: "貢獻腳本的作者，%{site_name} 不能沒有他們。"
      developers_credit: "%{site_name} 網站是由 %{developers_link:這些開發者}，與那些回報錯誤、提供建議的使用者所建立。"
      translators_credit: "%{site_name} 的翻譯來自 %{translators_link:Greasy Translation Force @ Transifex}︰"
      icons_credit: "討論區的圖示來自 %{vistastylebase} @ %{iconsland}。瀏覽器的圖示來自 %{browserlogos}。"
    help_with_greasymonkey: "Greasemonkey 使用幫助"
    contact:
      title: "聯繫某人"
      content_html: >
          <p>有許多方法可以討論 %{site_name} 和其上面的東西。</p>

          <p>你有關於某個腳本的問題或留言嗎？若有，可以從腳本的反饋頁面發起一個新討論。腳本作者會收到關於他所擁有腳本的討論通知。</p>

          <p>你有關於 %{site_name} 本身的問題或留言，或有腳本開發的問題，或希望有人能幫你寫一個腳本嗎？%{forum_link:在論壇上}
          有最廣大的支援。</p>

          <p>你發現了一個 bug 或有完整構思的點子能幫助 %{site_name} 本身（不是對於 <em>%{site_name} 上的腳本</em>）嗎？%{github_link:把它發表在
          Github 上。}</p>

          <p>你有私人的問題或留言只想讓站長知道？%{admin_email_link:寄封 e-mail。}</p>
    privacy_policy:
      title: "隱私政策"
      content_html: >
          <p>這個頁面說明 %{site_name} 會如何記錄或追蹤使用者。如果你有任何疑慮，%{admin_email_link:發封 e-mail
          給站長}。</p>

          <h2>主機日誌</h2>

          <p>%{site_name} 會以典型的格式記錄所有連線，包括瀏覽的頁面、IP 位址、和 user agent 字串，這些日誌是用來除錯和分析伺服器的。資料會保留一周，這些資料並不會被分享或公開。</p>

          <h2>腳本統計</h2>

          <p>為了建立統計資料，%{site_name} 會記錄安裝和更新的 requests 包括 IP 位址。這些資料會保留一天，之後會合計成不含
          IP 位址的統計資料。和 IP 位址有關的資料不會被分享或公開，但統計的資料是公開的。</p>

          <h2>Cookies（未登入時）</h2>

          <p>%{site_name} 會設置暫存的 session 來使用網站的各種功能。這些 cookies 是暫時性的並且會在瀏覽器關閉時清除（根據瀏覽器的設定）。</p>

          <h2>使用者帳號</h2>

          <p>%{site_name} 要求使用者建立一個帳號以張貼腳本、參與討論、和使用一些其它網站功能。當建立帳號時，IP 位址、e-mail、和
          user agent 會被永久儲存，部份資訊是其它使用者可見的。</p>

          <p>登入後的動作，如發表腳本和留言，對於其它使用者是可見的。</p>

          <p>如果登入時有勾選「記住我」選項，%{site_name} 會設置一個持久性的 cookie 來保持登入狀態。</p>

          <h2>張貼在 %{site_name} 的腳本</h2>

          <p>%{site_name} 包含使用者生成的內容，並且腳本在安裝後有能力追蹤使用者。</p>

          <h2>第三方函式庫</h2>

          <p>%{site_name} 使用第三方的程式碼來收集統計資料或放置廣告，這些函式庫可能會追蹤使用者。</p>
