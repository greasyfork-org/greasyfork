      updateURL: "告知用户脚本管理器应该在哪个地址获取脚本更新。%{site_name} 将自动修改该属性使其永远通过 %{site_name} 进行更新。"
      license_html: |
          通过在 %{site_name} 上发布您的脚本，您赋予其他人安装和使用它的权利。许可证声明了人们是否以及如何被允许修改和分发您的脚本，展示在脚本的信息页面上。<code>@license</code> 可以是:
          <ul>
          <li>许可证的名称（例如，<code>@license GPL3</code>）。建议使用来自 %{spdx_link:the SPDX 许可证列表} 的 “全名” 或 “标识符”。</li>
          <li>您允许使用的条件（例如 <code>@license 只要您给我署名就可以修改</code>，虽然建议使用已有的许可证。</li>
          <li>版权声明 (例如 <code>@license Copyright 我的名字</code>）如果您不想在有许可证下发布。</li>
          <li>完全省略。这与具有版权声明相同，但对用户来说不够清晰。</li>
          </ul>
          注意：如果您的脚本基于其他人编写的代码，则您可能会受到您选择的许可证的限制。
      supportURL: "用户获得脚本支持的链接（例如漏洞跟踪器、论坛或邮箱地址），该支持链接将显示于脚本的反馈页面。"
      contributionURL_html: "用户用于捐赠脚本作者的链接，该捐赠链接将显示在脚本的反馈页面。网址可以为 http、https 或比特币协议的网址。如果您需要链接到 PayPal 捐赠页面，请使用例如 <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a> 这样的格式，替换其中的示例邮箱地址为您自己的邮箱地址即可。"
      contributionAmount_html: "建议捐赠金额，配合 <code>@contributionURL</code> 使用。"
      compatible_html: "标记此脚本与某个浏览器兼容，兼容性信息将显示在脚本的简介页面上。您也可以添加额外的兼容说明，如 <code>@compatible firefox 火狐上必须关闭广告过滤器</code> 这样的格式。目前能被网站识别的浏览器名称有：%{browsers}。"
      incompatible_html: "标记此脚本与某个浏览器不兼容，兼容性信息将显示在脚本的简介页面上。您也可以添加额外的兼容说明，如 <code>@incompatible firefox 自火狐 23 开始不兼容</code> 这样的写法。目前能被网站识别的浏览器名称有：%{browsers}。"
      antifeature_html: |
          披露会为脚本作者而非用户带来额外收益的功能。您可以通过在脚本的元数据中添加 <code>@antifeature 类型 描述</code> 值的方法披露。其中<i>类型</i>是必须填写的内容，而 <i>描述</i>则可以留空。%{antifeatures_link:点击此处了解} %{site_name} 读取的 <i>类型</i>的相关信息。
      antifeature_localized_html: "您可以使用多种语言声明 <code>@antifeature</code> 属性，其中 XX 为 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 中定义的两字母代码</a>，而 YY 指可选的 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 地区代码</a>。<code>@antifeature</code>会根据用户浏览的语言而覆盖。"
    writing_user_scripts:
      title: "如何编写用户脚本"
      content_html: "<p>编写用户脚本需要了解 JavaScript。您可以通过造访 <a href=\"http://wiki.greasespot.net/Tutorials\">GreaseSpot 百科上的教程</a>来学习如何编写一个 JavaScript 脚本或用户脚本。观摩、阅读他人的脚本可以启发您。您可能对%{code_rules_link}与%{meta_keys_link}也感兴趣，如果您希望得到帮助，您也可以%{ask_in_forum_link}。</p>\n<p>您需要在 %{site_name} 上建立一个账号才能提交脚本。您可以访问%{user_page_link}页面并选择%{post_new_script_link}以发布新的脚本。</p>"
      ask_in_forum_link_text: '在论坛中询问'
      user_page_link_text: '用户页面'
      post_new_script_link_text: '发布新脚本'
    code_rules:
      title: "%{site_name} 有关发布脚本的规则"
      preamble: 以下则是提交脚本到 %{site_name} 的要求。这些要求是让 %{site_name} 成为一个提供安全且有用的用户脚本的网站。任何违反了这些要求的脚本将被 %{site_name} 的管理员删除。
      functionality_header: 功能性
      description: 脚本必须提供描述来说明此脚本会做什么，而脚本也不应实现超过其描述的功能。用户必须对脚本的操作知情。
      reason: 脚本必须有一个成为脚本的理由。例如，一个只是跳转到某个网页的脚本是没必要成为脚本的，不过它可以成为一个超链接。而使用第三方接口来为当前页面提供服务的脚本（如转换数据）是被允许的。
      monetization_html: 脚本包含为 <em>作者</em> 而非用户获益的功能（如追踪、广告、挖矿等）并非绝对禁止，但是必须通过 %{antifeature_link:<code>@antifeature</code> 元信息字段} 公开披露。脚本不得仅为了添加负面功能而添加 <code>@include</code>s 或 <code>@match</code>es。
      code_header: 代码
      obfuscation: 提交到 %{site_name} 的代码不得混淆或压缩。用户必须有可能在安装前审视并理解脚本的内容。如果脚本使用了 webpack 之类的工具打包，则必须以非压缩的形式输出，保留空白和变量名。
      size_html: |
          脚本大小不能超过 %{max_code_size}。如果您的脚本接近此限制，可能需考虑：
          <ul>
          <li>将 URI、JSON 等非代码数据移出脚本。</li>
          <li>使用 <code>@require</code> 或 %{webpack_externals_link:webpack 的 <code>externals</code> 选项}加载库。</li>
          </ul>
      libraries_html: 库是应被 <code>@require</code> 的脚本，除非因为技术原因不能这么做。如果一个库被内嵌入了脚本，那么您必须一并提供库的来源（比如一行注释指向原始地址、名称以及版本）。
      updates: 脚本的更新检查频率不得超过每日一次。请注意，大多数用户脚本管理器内置自动更新机制，因此无需在脚本中实现此功能。脚本不应把另一个托管于 %{site_name} 的脚本动态注入到页面中，这将绕过用户脚本管理器的缓存机制。
      hosting: 脚本的主要功能必须在 %{site_name} 上的代码中实现。在 %{site_name} 上发布的脚本，如果只是从其他地方加载大部分脚本内容，是不允许的。发布备用下载链接，意图让用户使用这些备用资源而非 %{site_name} 上发布的版本，也是不允许的。
      external_js: "%{external_scripts_link:能引用其他网站上托管的 JavaScript 脚本是有限制的。}"
      copyright_header: 版权
      licensing_html: 您的脚本必须遵守他人的版权，包括但不限于代码本身以及所引用的资源（例如图像）。如果您希望使用他人的内容，请遵守其授权规则或获得使用授权。您可以使用 <code>@license</code> 元信息字段来指定脚本使用的许可证，并通过 %{tldr_legal_link:tldrlegal.com} 了解更多相关的限制信息。
      reposts: 即便没有违反版权商的规则，重复提交已存在于 %{site_name} 的脚本也是不允许的，除非有作出改进。
      miscellaneous_header: 其他
      keywords: 禁止试图通过在脚本中添加无关的关键词和网站来提升搜索排名。
      adult_content_rule: 含有成人内容或在成人网站上运行的脚本必须做出相应标记，来让其他用户选择是否在网站上看到它们。
      reposting_deleted: 不要重新发布因违反规则而被删除的脚本，请使用申诉功能。重新发布已删除的脚本可能会导致被封禁账号。
      advertising_in_description: 脚本作者不得在 Greasy Fork 的页面，如脚本描述页面，放置广告。但推广脚本作者的个人主页、代码仓库、Discord、微信等内容是被允许的。
      reporting: 如果您发现有脚本未能遵守上述规则，请访问脚本的反馈页面，并选择 “举报脚本” 来举报。
      excessive_updates: 脚本作者不得过度更新脚本以在脚本列表中恶意竞争排名。
      non_functional_includes_html: 脚本不得包含用于它们不提供功能的网站的 <code>@include</code>s 或 <code>@match</code>es。
      content_language: 脚本的名称、描述和其他内容必须标好相应的语言。
      listing_header: 清单
    external_scripts:
      title: "%{site_name} 对外部脚本的规定"
      intro_html: |
          <p>%{site_name} 允许在特定情况下使用外部代码。任何脚本发现使用超出允许范围的外部代码都将被删除。如果您发现脚本违反了这些规则，请立即举报。</p>
          <p>注意：这些规则仅适用于外部可执行代码。加载但非可执行代码不受限制，例如 JSON 或 CSS。</p>
      rationale:
        title: 运作机理
        content_html: |
            <p>用户脚本具有加载和执行其他脚本的技术能力。这可以通过几种不同的方式实现，包括：</p>
            <ul>
            <li>使用 %{require_doc_link:<code>@require</code>} 和 %{resource_doc_link:<code>@resource</code>} 元信息字段。</li>
            <li>使用 <code>XmlHttpRequest</code> 下载脚本，然后使用 <code>eval</code> 执行。</li>
            <li>动态添加 <code>&lt;script&gt;</code> 标签。</li>
            <li>使用 Webpack 的 %{webpack_externals_link:<code>externals</code>} 选项。</li>
            <li>执行脚本的更新，无论是自动执行还是引导用户执行操作。</li>
            </ul>
            <p>虽然这是一个有用的功能，大多数脚本作者都是出于合法目的使用它的，但它也可能会被恶意使用。%{site_name} 的核心原则之一是用户必须能够检查脚本中的代码。外部脚本可以通过多种方式绕过这一原则：它们可能会在没有警告或历史记录的情况下发生更改，它们可以为不同的人提供不同的代码，它们还可以用于在已知库的中间隐藏恶意代码。即使有人检查了外部脚本并确定其是合法的，也不能保证脚本一直是合法的或将来会一直是合法的。</p>
      cdns:
        title: 内容交付网络（CDN）
        content_html: |
            <p>允许使用源自 CDN 的代码。详见%{cdns_link:获准的 CDN 名单。}代码可以最小化，但不能进行加密和混淆。</p>
      sri:
        title: 带有子资源完整性哈希值的脚本
        content_html: |
            <p>允许使用 %{tm_sri_link:Tampermonkey 格式} 下的有%{mdn_sri_link:子资源完整性}的 <code>@require</code> 和<code>@resource</code>链接。</p>
      allowed_external_codes:
        heading: 允许的外部代码
        content_html: |
            <p>以下是外部代码在 %{site_name} 上被允许的方式。除非另有规定，否则所有其他%{code_rules_link:代码规则}都适用于外部代码。</p>
      libraries:
        title: "%{site_name} 库"
        content_html: |
            <p>在 %{site_name} 上发布作为库的脚本是被允许的。可以通过选择创建新脚本时的选项来创建库。这些库还可以额外被设置为从外部链接同步，例如 GitHub 仓库</p>
      origin_host:
        title: 来自原始主机的脚本注入
        content_html: |
            <p>允许对与其来源相同域的外部脚本进行注入。如果某个脚本在 https://example.com 上运行，并下载 https://example.com/script.js，对其进行修改，然后注入回 https://example.com/，这是被允许的。</p>
            <p>把 https://example.com/script.js 被注入到 https://不同网站.com 上是不被允许的</p>
    cdns:
      title: 允许的 CDN
      content_html: |
          <p>这是 %{site_name} 允许的 CDN 列表。这些 CDN 可以用于加载 %{external_code_link:外部代码} 在 %{site_name}上发布的脚本内。</p>
          <p>入选此列表的脚本托管位置有以下特点：</p>
          <ul>
          <li>公开的</li>
          <li>不会经常更改内容的</li>
          <li>可能对多个脚本作者有用的</li>
          </ul>
          <p>如果您希望使用的脚本是一个 JavaScript 库（例如 jQuery 或 YUI），请尝试在下面列出的站点中找到它。特别是 %{cdnjs_link:cdnjs} 和 %{jsdelivr_link:jsDelivr} 上有大量的库可用。如果您有您所希望添加的 CDN，请在 GitHub 上 %{github_link:请求添加}。请注意，除了 CDN 外，还有 %{external_code_link:其他选项} 用于外部代码。</p>

          %{allowed_require_list}
      test_url:
        label: 测试网址
        result_ok: 允许此网址
        result_not_ok: 不允许此网址
    script_rewriting:
      title: "%{site_name} 将如何对已发布的脚本进行改写"
      content_html: >
          <p>发布到 %{site_name} 的脚本将被通过以下方式改写：</p> <ul>

          <li><code>@updateURL</code> 和 <code>@downloadURL</code> 的数据会被添加或更新以指向 %{site_name}。
          <code>@installURL</code> 将被移除。</li>

          <li><code>@version</code> 和 <code>@namespace</code> 如果脚本没有提供，则会插入这些数据。这些数据是为了正确更新脚本所必需的。</li>

          <li><code>@description</code> 若新版本缺失此数据，而之前的版本有该数据，则会插入该数据。</li>

          <li>CRLF 和 CR 换行将被转换为标准的 Unix 风格换行符。</li>

          </ul>
    site_feedback_link: "为 %{site_name} 发布问题报告或建议"
    credits:
      title: "贡献者"
      authors_credit: "%{site_name} 的成功离不开那些无私奉献的脚本作者。"
      developers_credit: "%{site_name} 网站由 %{developers_link:这些开发者} 构建，并得到了所有报告漏洞和提出改进建议者的技术支持。"
      translators_credit: "%{site_name} 的简体中文翻译由 %{translators_link:Transifex 上的 Greasy 翻译小组} 提供："
      icons_credit: "浏览器图标来源于 %{browserlogos}。"
    help_with_greasymonkey: "Greasemonkey 的相关帮助"
    help_with_tampermonkey: "篡改猴的相关帮助"
    contact:
      title: "与某个人取得联系"
      content_html: >
          <p>讨论 %{site_name} 本身以及它的内容的方法有很多。</p> <p>您对发布在本站上的某个脚本有问题或意见吗？您可以在脚本页面的反馈选项卡中发布讨论帖，脚本作者会在他们的账号页面收到其脚本相关讨论的通知。</p>
          <p>您对 %{site_name} 本身有意见？或者您需要寻求脚本开发的帮助或意见？再或是希望有人能编写出您想要的脚本？您可以通过%{forum_link:在本站论坛发帖子}来吸引更多人参与您的讨论。</p>
          <p>您对 %{site_name} 本身（而非发布</em>在 %{site_name} 上的某个脚本）的漏洞报告或想法？%{github_link:您可以通过
          GitHub 提交反馈。}</p><p>您有只希望管理员能看到的私人问题或留言吗？%{admin_email_link:可以发送邮件。}</p>
    privacy_policy:
      title: "隐私政策"
      content_html: >
          <p>本页面描述了 %{site_name} 如何记录和跟踪用户。如果您有任何顾虑，请通过 %{admin_email_link:邮件联系管理员}。</p>
          <h2>服务器日志</h2> <p>%{site_name} 以典型的服务器日志方式记录所有请求。记录的信息包括访问的页面、IP 地址和用户代理字符串。这些日志用于调试和服务器分析。数据仅保留一周，不会被共享或公开。</p>
          <h2>脚本统计数据</h2> <p>为了生成统计数据，%{site_name} 会记录安装和更新请求的 IP 地址信息。这些信息将保留一天，然后会被聚合为不包含
          IP 地址的数据。IP 地址相关的具体数据不会被共享或公开，但聚合的数据可能会被公开。</p> <h2>Cookie（未登录时）</h2> <p>%{site_name}
          可能会设置临时会话 Cookie 以实现某些网站功能。这些 Cookie 不会持久保存，并且可能在浏览器关闭时被清除（取决于浏览器设置）。</p>
          <h2>用户账号</h2> <p>%{site_name} 需要用户创建一个账号以发布脚本、参与讨论或使用某些站点功能。在创建账号时，可能会永久存储信息，例如
          IP 地址、邮箱地址和用户代理字符串。其中部分信息可能会向其他用户公开。</p> <p>用户登录后执行的操作，例如发布脚本和留言，可能会被其他用户看到。</p>
          <p>如果在登录账号时勾选了“记住我”选项，%{site_name} 将设置一个持久性 Cookie 来保持登录状态。</p> <h2>发布在
          %{site_name} 的脚本</h2> <p>%{site_name} 由用户生成的内容组成，而脚本可能会包含追踪代码，安装此类脚本会导致用户信息被搜集。</p>
          <h2>第三方库</h2> <p>%{site_name} 可能会包含用于收集统计数据或显示广告的第三方代码。这些库可能包含跟踪逻辑。</p>
    user_css_to_user_js:
      title: 将用户样式转换为用户脚本
      content_html: |
          <p>%{site_name} 可以将用户样式转换为用户脚本格式。<code>@-moz-document</code> 规则将转换到 JavaScript 的 <code>if</code> 语句，并构建最终的 CSS。这段 CSS 内容然后会被插入到 <code>&lt;head&gt;</code> 下的一个 <code>&lt;style&gt;</code> 元素内。</p>
          <p>有些用户样式特性的存在将阻碍用户样式到用户脚本的转换，当在用户样式中检测到这些特性时，则无法转换到用户脚本格式：</p>

          <ul>
          <li><code>@preprocessor</code> 元信息字段不是 <code>default</code> </li>
          <li><code>@var</code> 元信息字段</li>
          </ul>

          <p>%{site_name} 的用户脚本的行为可能与用户样式有所差异</p>

          <ul>
          <li>使用转换的用户脚本格式时，CSS 会插入到 <code>&lt;head&gt;</code> 元素的尾部。根据使用的用户样式插件不同，此行为可能造成预期外的后果。建议使用 <code>!important</code> 来绕过可能的问题。</li>
          <li>使用用户脚本时，CSS 的生成与插入只会执行一次。当页面使用 History API 热更新时，添加的 CSS 规则可能会消失。</li>
          <li>转换的用户脚本不会应用 CSS 规则到框架或 iframe 内。</li>
          </ul>

          <p>如果您发现用户脚本转换后的代码不能正常工作，您应当在您更新您的用户样式时选择相应的选项来禁用该转换。</p>
    antifeatures:
      title: 负面功能
      intro_html: |
          <p>脚本作者可以添加一些负面功能来让作者而非使用者获得收益，例如添加广告或追踪行为。脚本作者可以在遵守 %{rules_link:%{site_name} 规则} 的前提下提交含有负面功能的脚本，但必须在脚本元数据块内使用 <code>@antifeature</code> 来明确标记。这样是为了让用户在安装之前知晓此脚本所含有的负面功能。</p>
          <p>负面功能应使用%{meta_keys_link:脚本的元信息字段}指定，其格式为 <code>@antifeature <i>类型</i> <i>描述</i></code>。其中 <i>类型</i> 是必须填写的，而 <i>描述</i> 可以留空。</p>
          <p>此页面描述了能被 %{site_name} 所识别的 <code>@antifeature</code> 类型。您也可以使用其他类型，但您所使用的类型必须遵守 %{rules_link:%{site_name} 规则}。</p>
      ads_html: |
          <p>此脚本在用户访问的页面插入广告</p>
          <p>请注意下述情况 <i>不需要</i> 声明 <code>@antifeature ads</code>：</p>
          <ul>
          <li>脚本运作的网站本身含有广告的情况。</li>
          <li>脚本链接或跳转到含有广告的第三方网站，前提是此网站为脚本提供某种功能上的集成或服务。</li>
          <li>宣传脚本作者的个人主页、代码仓库、Discord、微信等信息。</li>
          </ul>
      membership_html: |
          <p>此脚本需要用户先作出订阅某个频道、加入某群组、点赞某页等行为后，才能使用脚本的全部功能。</p>

          <p>以下情况 <i>不需要</i> 声明 <code>@antifeature membership</code>：</p>

          <ul>
          <li>脚本运行于需要登录的网站，但是脚本自身不需要额外登录。</li>
          <li>脚本在不影响用户使用全部功能的情况下提供付费的技术支持，即用户可以在不付费支持的情况下使用脚本的完整功能。</li>
          <li>在不影响脚本功能的情况下添加作者频道、群组或者页面等链接。</li>
          </ul>
      miner_html: |
          <p>此脚本含有挖矿软件或其他能够使用用户资源来为作者执行某些任务代码的脚本。</p>
      payment_html: |
          <p>此脚本需要用户向脚本作者付费后才能使用脚本的全部功能。</p>

          <p>请注意下述情况<i>不需要</i>声明 <code>@antifeature payment</code>：</p>

          <ul>
          <li>脚本在需要支付的网站上运行，但是脚本自身不需要付费</li>
          <li>在捐赠不会解锁脚本更多功能的前提下，脚本请求用户捐赠</li>
          </ul>
      referral_link_html: |
          <p>此脚本的部分行为会使作者在用户购买时获得佣金抽成。包括但不限于内置推荐或联盟链接、修改现有链接到推荐或联盟链接、或能为脚本作者提供佣金抽成的优惠券代码的脚本。</p>
      tracking_html: |
          <p>此脚本含有追踪用户信息的代码，包括但不限于 Google Analytics 在内的服务商与其他使用自定义代码来报告用户信息给脚本作者的代码。</p>
