    consecutive_bad_ratings:
      notify:
        subject: "您在 %{site_name}发布的脚本 %{script_name} 收到了多条差评。"
        text: |
            你在 %{site_name} 发表的脚本 '%{script_name}'（地址 %{script_url}）在短时间内收到了多条差评反馈。

            你在 %{feedback_url} 收到的反馈可能意味着您的脚本发生了问题、临时失效、或目标网站已经不再兼容。请审阅收到的反馈，修正错误，并回应相关问题。

            %{site_name} 力求为用户提供高质量的脚本。为了防止网站被不可用或已抛弃的脚本填充，收到大量建设性的差评反馈却未能在一定时间内回应的脚本将会被隐藏。为了防止这种事件发生，请在 %{delete_date} 之前提交一个新的版本或做出回应。即使您未做出任何上述的操作，您也可以在此日期后手动取消隐藏状态。
