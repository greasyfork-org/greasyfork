    info:
      title: 设置 webhook
      intro_html: |
          <p>连接到 %{site_name} 的 Webhook 可以使您根据仓库中的事件自动更新 %{site_name} 上对应的脚本。%{site_name} 支持 GitHub、GitLab 与 Bitbucket 的 “push” Webhook 以及 GitHub 与 GitLab 的 “release” Webhook。</p>
