      translators_credit: "%{site_name} 的翻译由 %{translators_link: Transifex 上的「Greasy 翻译小队」制作}，参与翻译的人员名单如下："
      icons_credit: "浏览器图标来自 %{browserlogos}。"
    help_with_greasymonkey: "Greasemonkey 的相关帮助"
    contact:
      title: "联系某人"
      content_html: >
          <p>你有多种方式来对 %{site_name} 本身以及它的内容进行讨论。</p> <p>对发布在本站上的某个脚本有问题或者意见？使用脚本页的反馈选项卡进行反馈，脚本作者会在他们的账号页面收到其脚本相关讨论的通知；</p>
          <p>对 %{site_name} 本身、需要寻求脚本开发的帮助或意见、或是希望有人能做出你想要的脚本？你可以%{forum_link:在论坛发帖}来吸引更多人参与讨论；</p>
          <p>对 %{site_name} 本身（而不是<em>发布</em>在 %{site_name} 上的某个脚本）的错误报告或者一些想法？%{github_link:通过
          GitHub 提交反馈}。</p> <p>有一个只希望管理员能看到的私人问题或意见？%{admin_email_link:你可以发送电子邮件}。</p>
    privacy_policy:
      title: "隐私政策"
      content_html: >
          <p>本页面描述了 %{site_name} 如何记录和跟踪用户信息。如果您有任何顾虑，请 %{admin_email_link:发邮件至管理员}。</p>
          <h2>服务器日志</h2> <p>%{site_name} 会使用典型的服务器日志方式记录所有请求。记录的信息包括：被访问的页面，IP 地址，以及
          User Agent 字段。这些日志用于调试和服务器分析目的。此数据将保留一周。此数据不会被分享或公开。</p> <h2>脚本统计数据</h2>
          <p>为了生成统计数据，%{site_name} 会记录带有 IP 地址信息的安装和更新请求。此信息保留一天，然后汇总为不包含 IP 地址的数据。特定
          IP 地址的数据不会被分享或公开提供，但汇总数据会。</p> <h2>Cookie（未登录时）</h2> <p>%{site_name} 可能设置临时会话
          Cookie 以实现某些网站功能。这些 Cookie 不设置为持久，并且可能在浏览器关闭时被清除（取决于浏览器设置）。</p> <h2>用户账号</h2>
          <p>%{site_name} 需要用户创建一个账号以发布脚本、参与讨论和访问某些网站功能。在创建账号时，诸如 IP 地址、电子邮箱地址，以及用户代理信息可能被永久存储。其中某些信息可能对其他用户可见。</p>
          <p>在登录时执行的操作，例如发布脚本或者评论，将可能对其他用户可见。</p> <p>如果登录时选中了“记住我”的选项，%{site_name}
          将设置一个持久的 Cookie 以保持登录状态。</p> <h2>发布在 %{site_name} 的脚本</h2> <p>%{site_name}
          由用户生成的内容组成，而脚本可能会包含追踪代码；安装此类脚本会导致用户信息被搜集。</p> <h2>第三方库</h2> <p>%{site_name}
          可能包含第三方代码以收集统计数据或者在网站上显示广告。这些库可能存在跟踪逻辑。</p>
    user_css_to_user_js:
      title: 将用户样式（user CSS）转换为用户脚本（user JS）
      content_html: |
          <p>%{site_name} 可以将 UserCSS 转换为 UserJS 格式。<code>@-moz-document</code> 规则将会转换到 JavaScript 的 <code>if</code> 语句，并构建最终的 CSS。这段 CSS 内容然后会被插入到 <code>&lt;head&gt;</code> 下的一个 <code>&lt;style&gt;</code> 元素内。</p>
          <p>有些 UserCSS 特性不支持转换到 UserJS。当检测到这些特性的时候，则不会换转到 UserJS 格式。</p>

          <ul>
          <li><code>@preprocessor</code> 元信息在不是 <code>default</code> 的情况；</li>
          <li><code>@var</code> 元信息；</li>
          </ul>

          <p>%{site_name} 的 UserJS 的行为可能与 UserCSS 有所差异。</p>

          <ul>
          <li>当使用转换的 UserJS 格式时，CSS 是插入到 <code>&lt;head&gt;</code> 元素的尾部。根据使用的 UserCSS 插件不同，这个行为可能造成预期外的后果。建议使用 <code>!important</code> 来绕过可能的问题。</li>
          <li>当使用 UserJS 时，CSS 的生成与插入只会执行一次。当页面使用 History API 时，添加的 CSS 规则可能会消失。</li>
          <li>转换的 UserJS 不会应用 CSS 规则到框架或 iframe 内。</li>
          </ul>

          <p>当你发现 UserJS 转换后的代码不能正常工作后，你应当选择相应的选项来禁用该转换。</p>
    antifeatures:
      title: 可能不受欢迎的功能
      intro_html: |
          <p>脚本作者可以添加可能不受欢迎的功能来让作者而非使用者获得收益，例如广告或追踪行为。脚本作者可以在遵守 %{rules_link:%{site_name} 脚本准则} 的前提下提交含有可能不受欢迎的功能的脚本，但必须在脚本元信息内使用 <code>@antifeature</code> 来明确标记。这样是为了让用户在安装之前知晓该脚本所含有的可能不受欢迎的功能。</p>
          <p>可能不受欢迎的功能使用%{meta_keys_link:脚本的元信息名称}指定，其格式为 <code>@antifeature <i>类型</i> <i>描述</i></code>。其中 <i>类型</i> 是必须填写的，而 <i>描述</i> 则可以留空。</p>
          <p>这个页面描述了能被 %{site_name} 所识别的 <code>@antifeature</code> 类型。你也可以使用其他类型，但你所使用的类型必须遵守 %{rules_link:%{site_name} 脚本准则}。</p>
      ads_html: |
          <p>这个脚本在用户访问的页面插入广告。</p>
          <p>请注意下述情况 <i>不需要</i>  声明 <code>@antifeature ads</code>：</p>
          <ul>
          <li>脚本运作的网站本身含有广告的情况；</li>
          <li>脚本链接或跳转到含有广告的第三方网站，前提是这个网站为脚本提供某种功能上的集成或服务。</li>
          <li>宣传脚本作者的主页、代码仓库、Discord 语音群、微信等信息。</li>
          </ul>
      membership_html: |
          <p>这个脚本需要用户先订阅某频道、加入某群组、在某页点赞等后才能使用全部功能。</p>

          <p>请注意下述情况 <i>不需要</i> 声明 <code>@antifeature membership</code>：</p>

          <ul>
          <li>脚本运作于需要由会员登入后的网站，但是脚本自己不需要额外登入。</li>
          <li>在不影响用户使用全部功能的前提下提供付费支持，即用户可以在不付费支持的情况下使用脚本的完整功能。</li>
          <li>在不影响脚本功能的前提下添加作者频道、群或页面等链接。</li>
          </ul>
      miner_html: |
          <p>这个脚本含有挖矿软件或其他能够使用用户资源来为作者执行某些任务代码的脚本。</p>
      payment_html: |
          <p>这个脚本要求用户支付脚本作者后才能使用脚本的全部功能。</p>

          <p>请注意下述情况 <i>不需要</i> 声明 <code>@antifeature payment</code>：</p>

          <ul>
          <li>脚本在需要支付的网站上运行，但是脚本自身不要求付费；</li>
          <li>在捐助不会解锁脚本额外功能的前提下询问用户捐赠。</li>
          </ul>
      referral_link_html: |
          <p>这个脚本的部分行为会让作者在用户购买时获得佣金抽成。这包括内置推荐或联盟链接、重写现有链接到推荐或联盟链接、或能为脚本作者提供佣金抽成的优惠券代码的脚本。</p>
      tracking_html: |
          <p>这个脚本含有追踪用户信息的代码。这包括 Google Analytics 在内的服务商与其它使用自定义代码来报告用户信息给脚本作者的代码。</p>
