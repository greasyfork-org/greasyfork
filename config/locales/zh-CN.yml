  webhooks:
    info:
      title: 设置 webhook
      intro_html: |
          <p>连接到  %{site_name} 的 Webhook 可以使你根据仓库中的事件自动更新 %{site_name} 上对应的脚本。%{site_name} 支持 GitHub、GitLab 与 Bitbucket 的 “push” Webhook 以及 GitHub 与 GitLab 的 “release” Webhook。</p>
          <p>要使用此功能，你必须在 %{site_name} 上设定脚本通过 URL 与你的仓库同步。你可以通过 %{import_link: 将新脚本导入到  %{site_name}} 来添加新脚本，或从已提交脚本的 “管理” 页面来设定同步。</p>
          <p>在你的脚本第一次 Webhook 触发之前，脚本的同步类型还是会显示为 “自动” 或 “手动” 。</p>
      already_syncing_list: "以下是你已经设定为从支持的提供商同步的脚本："
      synced_item_html: "%{script_name} - %{sync_type} 同步，从 %{sync_url}"
      language_note: 因为 GitHub、GitLab 和 Bitbucket 是英语界面，故下列操作说明也以英语提供。
