      intro: "Para usar scripts de usuário, geralmente é necessário instalar uma extensão no navegador."
      firefox: "Firefox e navegadores relacionados: %{gm_link:Greasemonkey}."
      chrome: "Google Chrome, Chromium e navegadores relacionados: %{tm_link:Tampermonkey}."
      opera_15_plus: "Opera (15 ou superior): %{tm_link:Tampermonkey} ou %{vm_link:Violentmonkey}."
      opera_12: "Opera 12 e inferior %{opera_doc_link:supports user scripts natively}. %{vm_link:Violentmonkey} possui uma interface mais amigável e melhor compatibilidade."
      installing_scripts: "Uma vez que um gerenciador de scripts foi habilitado no seu navegador, procure um script no Grease Fork e clique no botão verde de instalação."
    meta_keys:
      title: "Chaves de metadados de scripts lidas pelo %{site_name}"
      intro_html: "Esta é uma lista de <a href=\"http://wiki.greasespot.net/Metadata_Block\">meta chaves de scripts de usuário</a> que %{site_name} irá ler. Chaves fora desta lista podem ser incluídas nos scripts, e serão apresentados no script instalado, mas não surtirão efeito na UI de %{site_name}."
      name: "Nome do script, usado nos cabeçalhos e nos links. Requerido"
      name_localized_html: "O nome do script em um idioma específico, onde XX é um <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código de caracter ISO 639-1 2</a> e YY é um <a href=\"https://www.iso.org/obp/ui/#search\">código de país ISO 3166</a>, opcional. Substitui <code>@name</code> quando o usuário estiver navegando em um idioma correspondente."
      description: "Uma descrição do que o script faz. Mostrado como texto sob o nome de script. Requerido."
      description_localized_html: "A descrição do script em um idioma específico, onde XX é um <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código de caracter ISO 639-1 2</a> e YY é um <a href=\"https://www.iso.org/obp/ui/#search\">código de país ISO 3166</a>, opcional. Substitui <code>@description</code> quando o usuário estiver navegando em um idioma correspondente."
      namespace_html: "É usada uma combinação de <code>@namespace</code> e <code>@name</code> pelos gerenciadores de scripts de usuário para verificar se o script já está instalado. %{site_name} requer este campo e irá informar se não sofreu nenhuma mudança na atualização."
      version_html: "Identificador para uma versão específica de um script em <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">formato de versão do Mozilla</a>. A versão é exibida na página de informações do script. %{site_name} requer este campo e irá informar se estiver decrementado ou se não estiver incrementado quando o código do script mudar."
      include: "Descreva em que páginas o script correrá. Esta lista será processada, exibida na página do script e usada para categorizar scripts."
      require_html: "Incluir JavaScript externo em um script. Ver %{external_script_link}."
      require_external_script_link_text: "Política do %{site_name} sobre scripts externos"
      updateURL: "Descreve como os gerenciadores de script de usuário devem ser atualizados. %{site_name} irá retirar essas chaves, o que faz com que qualquer script instalado a partir de %{site_name} seja atualizado somente a partir de %{site_name}."
      license: "Licença ou URL para a mesma que descreve como as pessoas podem copiar ou modificar um script. Não informar a licença significa que usuários podem instalar o script para uso pessoal, mas não podem redistribuí-lo. A licença é mostrada na página de informações do script."
      supportURL: "URL para uma página onde os usuários podem obter suporte para o script, como rastreador de bug, um fórum, endereço de email, etc. A URL de suporte será exibida na página de feedback do script."
      contributionURL_html: "URL de uma página onde os usuários podem fazer doações para o autor do script. A URL de contribuição será exibida na página de feedback do script. As URLs podem ser http, https ou protocolos Bitcoin. Para informar uma página de doação pelo PayPal, use uma URL no formato <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=seu.email.aqui@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=seu.email.aqui@example.com&item_name=Greasy+Fork+donation</a>, substituindo o email de exemplo pelo seu email próprio."
      contributionAmount_html: "Doação sugerida, usado em conjunto com <code>@contributionURL</code>."
      compatible_html: "Marca esse script como compatível com um navegador. Informação de compatibilidade será mostrada na página do script. Comentários sobre compatibilidade podem ser incluídos no formato <code>@compatible firefox Must disable pop-up blocker</code>. Os navegadores reconhecidos são: %{browsers}."
      incompatible_html: "Marca esse script como incompatível com um navegador. Informação de compatibilidade será mostrada na página do script. Comentários sobre compatibilidade podem ser incluídos no formato <code>@incompatible firefox Broken since Firefox 23</code>. Os navegadores reconhecidos são: %{browsers}."
    writing_user_scripts:
      title: "Como escrever scripts de usuário"
      content_html: "<p>Escrever scripts de usuário requer conhecimento da linguagem JavaScript. Os <a href=\"http://wiki.greasespot.net/Tutorials\">tutoriais na Wiki do GreaseSpot</a> devem lhe dar um empurrão inicial em JavaScript, tanto em conceitos gerais como especificamente aos script de usuário. Olhar códigos de outros scripts pode te ajudar. Talvez você se interesse em %{code_rules_link} e %{meta_keys_link}. Se quiser ajuda durante o desenvolvimento do seu script, sinta-se a vontade para %{ask_in_forum_link}.</p><p>Para postar em %{site_name}, você precisará criar uma conta. A partir do seu %{user_page_link}, siga o link para %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'perguntar no fórum'
      user_page_link_text: 'página do usuário'
      post_new_script_link_text: 'Postar um script'
    code_rules:
      title: "Política do %{site_name} sobre scripts externos"
      content_html: >
          <p>Esses são os requisitos para scripts postados no %{site_name}. Eles tem
          como objetivo manter o %{site_name} como um lugar seguro e útil para scripts
          de usuário. Qualquer script que não atenda a esses requisitos pode ser removido
          pelos moderadores do %{site_name}.</p> <ul>

          <li>Os scripts devem incluir uma descrição a cerca do que eles fazem e não
          podem executar rotinas fora deste escopo sem razão. Os usuários devem saber
          o que um script faz antes de instalá-lo.</li>

          <li>O código postado neste site não devem ser ofuscados ou minificados.
          Os usuários devem ter a oportunidade de inspecionar e entender um script
          antes de instalá-lo.</li>

          <li>As bibliotecas usadas por um script devem ser <code>@require</code>-d,
          a menos que exista uma razão técnica forte para não fazê-lo. No caso de
          uma biblioteca ser incluída diretamente no código, deve-se incluir informação
          da fonte da biblioteca, como um comentário indicando a URL e/ou o nome e
          versão.</li>

          <li>Seu script deve respeitar os direitos autorais dos demais. Isso inclui
          o script em si e qualquer recurso (imagens, por exemplo) que ele use. Se
          você pretende usar conteúdo de alguém, conforme-se com seus termos de licença
          ou obtenha permissão antes de utilizá-lo.</li>

          <li>%{external_scripts_link:O uso de JavaScript externo é limitado.}</li>

          %{adult_content_requirement}

          </ul> <p>Se você detectar um script que não atenda esses parâmetros, por
          favor reporte acessando o link de Feedback daquele plugin, iniciando uma
          discussão e escolhendo a opção "Reportar script".</p> <p>Se você não concorda
          com esses termos, %{contact_link:vamos conversar a respeito}!</p>
      adult_content_rule_html: "<li>Os scripts que incluem conteúdo adulto ou são destinados a sites com este tipo de conteúdo devem ser marcados como tal para permitir que os usuários escolham se desejam vê-los.</li>"
    external_scripts:
      title: "Política em scripts externo do %{site_name}"
      content_html: >
          <p>Scripts de usuário possuem a capacidade técnica de carregar e executar
          outros scripts. A chave de meta dados %{require_doc_link:<code>@require</code>}
          é a maneira mais direta de fazer isso, mas os scripts também podem, por
          exemplo, usar um XmlHttpRequest para baixar um script ou então injetá-lo
          no DOM.</p> <p>Da mesma forma que isso é uma ferramenta útil e a maioria
          dos autores de scripts a usem para propósitos legítimos, também pode ser
          usada para fins maliciosos. Um dos princípios do %{site_name} é que o usuário
          deve poder inspecionar o código de um script. Scripts externos podem não
          cumprir este princípio de diversas maneiras: eles podem mudar sem aviso
          ou histórico, podem servir para diferentes códigos de diferentes pessoas,
          e podem ser usados para esconder códigos maliciosos entre bibliotecas conhecidas.
          Mesmo se alguém checar um script externo e determinar que ele é legítimo,
          isso não garantirá que esse script sempre tenha sido ou sempre será legítimo.</p>
          <p>Para permitir que autores de script continuem usando scripts externos,
          o %{site_name} implementou uma lista de padrões de URL permitidas que podem
          ser incluídas com um script. Essa lista consiste em scripts vindos de locais
          que:</p> <ul>

          <li>São públicos</li>

          <li>Não tem seu conteúdo atualizado com frequência</li>

          <li>São úteis para mais de um autor de scripts</li>

          </ul> <p>A lista atual é:</p> %{allowed_require_list} <p>Se você tentar
          publicar um script que usa um <code>@require</code> de fora desses lugares,
          você não conseguirá salvar seu script.</p> <p>Se o script que você deseja
          incluir é uma biblioteca JavaScript (jQuery ou YUI, por exemplo), tente
          encontrá-la em um dos sites listados acima. %{cdnjs_links:cdnjs} e %{jsdelivr_link:jsDelivr}
          em particular possuem um grande número de bibliotecas disponíveis.</p> <p>Se
          o script que você deseja incluir não estiver disponível nos sites acima,
          %{contact_link:fale conosco} e iremos encontrar algum outro lugar em que
          ela esteja (ou a hospedarmos nós mesmo!).</p> <p>Se o script que deseja
          incluir foi escrito por você, você pode enviá-lo como um script separado
          no %{site_name} escolhendo o tipo de script "Biblioteca". Com isso você
          poderá incluir esta nova biblioteca no seu script.</p>
