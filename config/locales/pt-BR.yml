  webhooks:
    info:
      title: Configurando um webhook
      intro_html: |
          <p>Um webhook conectado com %{site_name} faz com que você possa atualizar automaticamente%{site_name} com base no que acontece em seu repositório. %{site_name} suporta webhooks "push" para GitHub, GitLab e Bitbucket, e webhooks "release" para GitHub e GitLab.</p>
          <p>Para usar este recurso, você deve ter scripts em %{site_name} configurado para sincronizar por URL com o seu repositório. Você pode adicionar novos scripts %{import_link: importando novos scripts para %{site_name}}, ou você pode definir scripts postados anteriormente para sincronizar acessando a guia "Admin" da página do script.</p>
          <p>Seus scripts continuarão a mostrar um tipo de sincronização "Automática" ou "Manual" até que o primeiro webhook aconteça.</p>
      already_syncing_list: "Aqui estão os scripts que você já configurou para sincronizar com um provedor compatível:"
      synced_item_html: "%{script_name} - %{sync_type} sincronizando de %{sync_url}"
      language_note: Como GitHub, GitLab e a IU do Bitbucket estão em inglês, as instruções abaixo também serão fornecidas em inglês.
  help:
    sections:
      usage: Uso
      development: Desenvolvimento
      miscellaneous: Diversos
    open_source: "O %{site_name} é open source (licença GPLv3). Você pode %{github_link:ver seu código fonte no GitHub}."
    installing_user_scripts:
      title: 'Como instalar scripts de usuários'
    installing_user_styles:
      title: 'Como instalar estilos de usuário'
      content_html: |
          <p>Alguns scripts em %{site_name} podem ser instalados como estilos de usuário. </p>
          <p> Estilos de usuário podem ser instalados com %{stylus_firefox_link:Stylus para Firefox}, %{stylus_chrome_link:Stylus para Chrome} e %{stylus_opera_link:Stylus para Opera}.</p>
          <p> %{styles_link:Ver todos os estilos de usuário disponíveis.}</p>
    meta_keys:
      title: "Chaves de metadados de scripts lidas pelo %{site_name}"
      intro_html: "Esta é uma lista de <a href=\"http://wiki.greasespot.net/Metadata_Block\">meta chaves de scripts de usuário</a> que %{site_name} irá ler. Chaves fora desta lista podem ser incluídas nos scripts, e serão apresentados no script instalado, mas não surtirão efeito na UI de %{site_name}."
      name: "Nome do script, usado nos cabeçalhos e nos links. Requerido"
      name_localized_html: "O nome do script em um idioma específico, onde XX é um <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código de caracter ISO 639-1 2</a> e YY é um <a href=\"https://www.iso.org/obp/ui/#search\">código de país ISO 3166</a>, opcional. Substitui <code>@name</code> quando o usuário estiver navegando em um idioma correspondente."
      description: "Uma descrição do que o script faz. Mostrado como texto sob o nome de script. Requerido."
      description_localized_html: "A descrição do script em um idioma específico, onde XX é um <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código de caracter ISO 639-1 2</a> e YY é um <a href=\"https://www.iso.org/obp/ui/#search\">código de país ISO 3166</a>, opcional. Substitui <code>@description</code> quando o usuário estiver navegando em um idioma correspondente."
      namespace_html: "É usada uma combinação de <code>@namespace</code> e <code>@name</code> pelos gerenciadores de scripts de usuário para verificar se o script já está instalado. %{site_name} requer este campo e irá informar se não sofreu nenhuma mudança na atualização."
      version: "Identificador de uma versão específica de um script no %{version_format_link:formato de versão Mozilla}. A versão é mostrada na página de informações do script. %{site_name} precisa deste campo e irá alertar caso ele seja decrementado ou se não for incrementado quando o seu código for alterado."
      include_html: "Descreve em quais páginas o script irá rodar. Esta lista será processada, exibida na página de informações do script e utilizada para categorizar os scripts. Todo script deve ter ao menos uma chave <code>@match</code> ou <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Leia sobre o formato aqui.</a>"
      require_html: "Inclui JavaScript externo em um código. Veja %{external_script_link:rules for code including external scripts}. Se você usa chaves de integridade de sub recursos (informações %{tm_subresource_link:here} e %{mdn_subresource_link:here}), %{site_name} irá alerta-lo se suas chaves não corresponderem ao conteúdo da URL."
      resource_html: "Incluir um recurso externo (JavaScript, CSS, imagens etc.) em um script. Ver %{external_script_link:regras para código incluindo scripts externos}. Se você usar hashes de integridade de sub-recurso (veja as informações %{tm_subresource_link:aqui} e %{mdn_subresource_link:aqui}), %{site_name} irá alertá-lo se seus hashes não corresponderem ao conteúdo da URL que você usa."
      updateURL: "Descreve como os gerenciadores de script de usuário devem ser atualizados. %{site_name} irá retirar essas chaves, o que faz com que qualquer script instalado a partir de %{site_name} seja atualizado somente a partir de %{site_name}."
      license_html: |
          Ao postar seu script em %{site_name}, você dá permissão para que outras pessoas instalem e usem. A licença descreve se e como as pessoas podem modificar e distribuir seu script. A licença é exibida na página de informações do script. <code>@license</code> pode ser:
          <ul>
          <li>O nome de uma licença (por exemplo, <code>@licence GPL3</code>). É recomendado usar o "Nome completo" ou "Identificador" da %{spdx_link: Lista de Licenças SPDX}.</li>
          <li>As condições sob as quais você permite o uso (por exemplo, <code>@license Você pode modificar desde que me dê crédito</code>, embora seja recomendado usar uma licença pré-existente.</li>
          <li>Uma declaração de direitos autorais (por exemplo, <code>@license Copyright MeuNome</code>) se você não quiser liberar sob uma licença.</li>
          <li>Omitido completamente, o que é o mesmo que ter uma declaração de direitos autorais, mas menos claro para os usuários.</li>
          </ul>
          Observe que se seu script for baseado em código que outra pessoa escreveu, você pode estar restrito na escolha da licença.
      supportURL: "URL para uma página onde os usuários podem obter suporte para o script, como rastreador de bug, um fórum, endereço de email, etc. A URL de suporte será exibida na página de feedback do script."
      contributionURL_html: "URL de uma página onde os usuários podem fazer doações para o autor do script. A URL de contribuição será exibida na página de feedback do script. As URLs podem ser http, https ou protocolos Bitcoin. Para informar uma página de doação pelo PayPal, use uma URL no formato <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=seu.email.aqui@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=seu.email.aqui@example.com&item_name=Greasy+Fork+donation</a>, substituindo o email de exemplo pelo seu email próprio."
      contributionAmount_html: "Doação sugerida, usado em conjunto com <code>@contributionURL</code>."
      compatible_html: "Marca esse script como compatível com um navegador. Informação de compatibilidade será mostrada na página do script. Comentários sobre compatibilidade podem ser incluídos no formato <code>@compatible firefox Must disable pop-up blocker</code>. Os navegadores reconhecidos são: %{browsers}."
      incompatible_html: "Marca esse script como incompatível com um navegador. Informação de compatibilidade será mostrada na página do script. Comentários sobre compatibilidade podem ser incluídos no formato <code>@incompatible firefox Broken since Firefox 23</code>. Os navegadores reconhecidos são: %{browsers}."
      antifeature_html: |
          Divulga recursos em um script que existem para beneficiar o autor, não o usuário. O formato desta chave é a descrição <code> do tipo @antifeature. <i>tipo </i> é obrigatório, <i> a descrição </i>é opcional. % {antifeatures_link: Leia aqui} para informações sobre<i> os tipo</i>s lidos por %{site_name}.
      antifeature_localized_html: "Uma <code>@antifeature</code> descrita em um idioma específico, onde XX é um <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código ISO 639-1 de 2 dígitos</a> e YY é um <a href=\"https://www.iso.org/obp/ui/#search\">código ISO 3166 de país</a> opcional. Substitui <code>@antifeature</code>s do mesmo tipo quando o usuário estiver navegando em um idioma correspondente."
    writing_user_scripts:
      title: "Como escrever scripts de usuário"
      content_html: "<p>Escrever scripts de usuário requer conhecimento da linguagem JavaScript. Os <a href=\"http://wiki.greasespot.net/Tutorials\">tutoriais na Wiki do GreaseSpot</a> devem lhe dar um empurrão inicial em JavaScript, tanto em conceitos gerais como especificamente aos script de usuário. Olhar códigos de outros scripts pode te ajudar. Talvez você se interesse em %{code_rules_link} e %{meta_keys_link}. Se quiser ajuda durante o desenvolvimento do seu script, sinta-se a vontade para %{ask_in_forum_link}.</p><p>Para postar em %{site_name}, você precisará criar uma conta. A partir do seu %{user_page_link}, siga o link para %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'perguntar no fórum'
      user_page_link_text: 'página do usuário'
      post_new_script_link_text: 'Postar um script'
    code_rules:
      title: "Política do %{site_name} sobre scripts externos"
      preamble: Estes são os requisitos para scripts publicados no %{site_name}. Eles tem como objetivo manter o %{site_name} como um local seguro e útil para scripts de usuário. Qualquer script que fuja desses requisitos pode ser removido pelos moderadores do %{site_name}.
      functionality_header: Funcionalidade
      description: Scripts devem ter uma descrição do que eles fazem e não podem fazer coisas fora do escopo da descrição sem uma razão. Os usuários devem saber o que o script fará antes de instalá-lo.
      reason: Scripts deve ter um motivo para serem um script. Por exemplo, um script que apenas direciona um usuário para um site não precisa ser um script; poderia ser um link. Scripts que utilizam um web service para executar uma ação na página atual (para realizar uma conversão, por exemplo) são permitidos.
      monetization_html: Os scripts que contêm recursos para o benefício do <em>autor</em> e não do usuário (como rastreamento, anúncios e mineradores) são permitidos, mas devem ser divulgados com %{antifeature_link:<code>@antifeature</code> meta keys}. Os scripts não devem aplicar <code>@include</code>s ou <code>@match</code>es com o único objetivo de adicionar anti-recursos.
      code_header: Código
      obfuscation: Códigos publicados no %{site_name} não devem ser obfuscados ou minificados. Os usuários devem ser capazes de inspecionar e compreender um script antes de instalá-lo. Caso o script seja empacotado por ferramentas como webpack, ele deve ser exportado de forma não minificada, preservando espaços e nomes de variáveis.
      size_html: |
          Os script estão limitados ao tamanho de %{max_code_size}. Script não podem ser minificados para que caibam neste limite. Se seu script estiver chegando perto deste limite, você pode pensar em:
          <ul>
          <li>Mover dados que não são códigos, como URIs e JSON, para fora do script.</li>
          <li>Carregar bibliotecas usando <code>@require</code> ou com %{webpack_externals_link:opções <code>externas</code> do webpack}.</li>
          </ul>
      libraries_html: Bibliotecas que um script utiliza devem ser incluídas pela tag <code>@require</code>, a meos que haja um rasão técnica válida para isso. No caso da biblioteca ser incluída inline, deve ser incluída informação de sua fonte (um comentário indicando a URL e/ou nome e versão, por exemplo).
      updates: Scripts não devem buscar atualizações mais de uma vez por dia. Perceba que a maioria dos gerenciadores de scripts de usuário irão cuidar automaticamente das atualizações, então fazer isso no script é desnecessário. Scripts também não devem injetar dinamicamente outro script do %{site_name} em uma página, uma vez que isso bypassa o cache dos gerenciadores de scripts de usuário.
      hosting: A funcionalidade principal de um script deve estar no código em %{site_name}. Um script postado no %{site_name}que simplesmente carregue a maior parte do script de outro lugar não é permitido. A postagem de URLs de download alternativos, com a intenção de que os usuários usem as fontes alternativas em vez da versão postada no %{site_name}, não é permitida.
      external_js: "%{external_scripts_link:O uso de JavaScript externo é limitado.}"
      copyright_header: Direito autoral
      licensing_html: Seu script deve respeitar os direitos autorais de terceiros. Isto inclui o código em si e qualquer recurso (imagens, por exemplo) que ele usar. Se você pretende usar o conteúdo de alguém, siga as suas regras de licença ou obtenha permissão antes de utilizá-lo. As licenças nos scripts são especificadas pela chave meta <code>@license</code>, e você pode aprender mais sobre o que é ou não permitido usando %{tldr_legal_link:tldrlegal.com}.
      reposts: Mesmo nos casos em que não há violação dass regras de direitos autorais, repostagem de scripts que já estão no %{site_name} não é permitida a menos que hajam melhorias em relação ao original.
      miscellaneous_header: Diversos
      keywords: Os scripts não devem incluir palavras-chave não relacionadas ou mencionar sites não relacionados na tentativa de melhorar o posicionamento de busca.
      adult_content_rule: Scripts que incluam conteúdo adulto ou que sejam destinados a sites de conteúdo adulto devem ser marcados como tal para que os usuários possam decidir vê-lo ou não.
      reposting_deleted: Não reposte scripts que foram excluídos devido a violação das regras; em vez disso, utilize a função de apelação. Repostar scripts excluídos pode resultar em banimento.
      advertising_in_description: Os autores de scripts não podem colocar publicidade nas páginas do Greasy Fork, por exemplo, na descrição de um script. É permitida a promoção da homepage do autor do script, repositório de código, Discord, WeChat, etc.
      reporting: Caso você encontre um script que fuja desses parâmetros, por favor reporte-o através do link de feedback daquele script e escolha a opção "Reportar script".
      excessive_updates: Os autores de scripts não devem atualizá-los em excesso com o único objetivo de obter uma melhor classificação na lista de scripts.
      non_functional_includes_html: Os scripts não devem incluir <code>@include</code>s ou <code>@match</code>es para sites nos quais não ofereçam funções.
      content_language: Os nomes, descrições e outros conteúdos dos scripts devem ser marcados com o idioma adequado.
      listing_header: Listagem
    external_scripts:
      title: "Política em scripts externo do %{site_name}"
      intro_html: |
          <p>%{site_name} permite o uso de código externo em casos específicos. Qualquer código que estiver incluindo código externo fora do que é permitido está sujeito a ser deletado. Se você encontrar código violando essas regras, por favor denuncie.</p>
          <p>Note que essas regras são aplicadas somente para códigos externos que sejam executáveis. Códigos não-executáveis como JSON ou CSS são permitidos.</p>
      rationale:
        title: Justificativa
        content_html: |
            <p>Os scripts de usuário têm a capacidade técnica de carregar e executar outros scripts. Isso pode ser feito de algumas maneiras diferentes, inclusive:</p>
            <ul>
            <li>As chaves de metadados %{require_doc_link:<code>@require</code>} e %{resource_doc_link:<code>@resource</code>}.</li>
            <li><code>XmlHttpRequest</code> para baixar o script e, em seguida, <code>eval</code> para executá-lo.</li>
            <li>Adicionar a etiqueta <code>&lt;script&gt;</code> dinamicamente.</li>
            <li>Opções %{webpack_externals_link:<code>externas</code>} de pacotes da Web.</li>
            <li>Realizar uma atualização do script, seja automaticamente ou orientando o usuário a efetuar uma ação.</li>
            </ul>
            <p>Embora esse seja um recurso útil e a maior parte dos autores de scripts o utilize para fins legítimos, ele também pode ser empregado de forma maliciosa. Um dos princípios fundamentais do %{site_name} é que o usuário deve ser capaz de inspecionar o código em um script. Scripts externos podem contornar esse princípio de várias maneiras: eles podem mudar sem aviso ou registro, podem fornecer códigos diferentes para pessoas diferentes e podem ser utilizados para ocultar códigos mal-intencionados no meio de bibliotecas conhecidas. Mesmo que alguém verifique um script externo e determine que ele é legítimo, isso não garante que esse script sempre foi ou sempre seguirá sendo legítimo.</p>
      cdns:
        title: Redes de distribuição de conteúdo (CDNs)
        content_html: |
            <p>Códigos de CDNs são permitidos. %{cdns_link:Veja uma lista de CDNs reconhecidos.} Esse código pode estar minimizado, mas não ofuscado.</p>
      sri:
        title: Códigos com chaves de integridade de sub recursos
        content_html: |
            <p>O uso de <code>@require</code> e <code>@resource</code>com URLs com %{mdn_sri_link:subresource integrity} em %{tm_sri_link:Tampermonkey format} é permitido.
      allowed_external_codes:
        heading: Códigos externos permitidos
        content_html: |
            <p>A seguir estão os casos em que códigos externos são permitidos em %{site_name}. Em outro caso, todas %{code_rules_link:rules for code} são aplicadas à códigos externos.</p>
      libraries:
        title: "%{site_name}bibliotecas"
        content_html: |
            <p>Códigos publicados como bibliotecas em %{site_name} são permitidas. Bibliotecas podem ser criadas escolhendo a opção ao criar um novo código. Também podem serem sincronizadas a partir de uma URL externa, como por exemplo um repositório no Github.
      origin_host:
        title: Injeção de códigos a partir do servidor de origem
        content_html: |
            <p>A injeção de scripts externos do mesmo domínio é permitida. Se um script é executado em https://exemplo.com, e baixa https://exemplo.com/script.js, modifica e injeta de volta em https://exemplo.com/, isso é permitido.</p>
            <p>Se https://exemplo.com/script.js é injetado em https://sitediferente.com, isso é proibido.</p>
    cdns:
      title: CDNs Autorizados
      content_html: |
          <p>Esta é uma lista de CDNs reconhecidos pelo %{site_name}. Eles podem ser usados para carregar %{external_code_link:código externo} em scripts publicados no %{site_name}.</p>
          <p>Esta lista consiste em locais de script que:</p>
          <ul>
          <li>São públicos</li>
          <li>Não terão seus conteúdos alterados frequentemente</li>
          <li>Possivelmente serão úteis para mais de um autor de script</li>
          </ul>
          <p>Se o script que você deseja incluir for uma biblioteca JavaScript (por exemplo, jQuery ou YUI), tente encontrá-la em um dos sites listados abaixo. Os CDNs %{cdnjs_link:cdnjs} e %{jsdelivr_link:jsDelivr}, em particular, têm uma ampla variedade de bibliotecas disponíveis. Se você tem um CDN que gostaria de adicionar, %{github_link:solicite no GitHub}. Observe que há %{external_code_link:outras opções} para código externo além de CDNs.</p>

          %{allowed_require_list}
      test_url:
        label: Testar uma URL
        result_ok: URL permitida
        result_not_ok: URL não permitida
    script_rewriting:
      title: "Como o %{site_name} reescreverá scripts publicados"
      content_html: >
          <p>Os scripts publicados em %{site_name} serão reescritos das seguintes
          formas:</p> <ul>

          <li>As diretivas <code>@updateURL</code> e <code>@downloadURL</code> serão
          adicionadas ou atualizadas para direcionarem a %{site_name} . <code>@installURL</code>
          será removida, se presente.</li>

          <li>As diretivas <code>@version</code> e <code>@namespace</code> serão inseridas
          se o script não as tiver. Estas diretivas são necessárias para uma atualização
          adequada.</li>

          <li><code>@description</code> será inserida se uma nova versão de um script
          não a tiver e uma versão anterior do script a tiver.</li>

          <li>As quebras de linha CRLF e CR serão convertidas para quebras de linha
          do estilo standard/Unix.</li>

          </ul>
    site_feedback_link: "Reporte um problema ou poste uma ideia para %{site_name}"
    credits:
      title: "Créditos"
      authors_credit: "O %{site_name} não seria possível sem a ajuda dos autores que contribuem com os scripts."
      developers_credit: "O próprio %{site_name} é construído por %{developers_link:essas pessoas} com a ajuda de todos aqueles que reportam bugs e sugerem melhorias."
      translators_credit: "O %{site_name} foi traduzido por %{translators_link:the Greasy Translation Force on Transifex}:"
      icons_credit: "Os ícones do navegador são do %{browserlogos}."
    help_with_greasymonkey: "Ajuda com o Greasemonkey"
    help_with_tampermonkey: "Ajuda com o Tampermonkey"
    contact:
      title: "Contacte alguém"
      content_html: >
          <p>Há diversas maneiras de falar sobre o %{site_name} e as coisas nele.</p>
          <p>Você tem alguma dúvida ou comentário sobre um script específico publicado
          no site? Se sim, poste uma discussão a partir do link na aba Feedback na
          página desse script. Os autores dos scripts recebem notificações em suas
          contas sobre quaisquer discussões em seus scripts.</p> <p>Você tem alguma
          dúvida ou comentário sobre o próprio %{site_name} ou sobre o desenvolvimento
          de scripts, ou você quer que alguém faça um script para você? %{forum_link:Postar
          no fórum} daria a você a maior audiência para sua discussão.</p> <p>Você
          tem um relato de bug ou ideia bem formada para o próprio %{site_name} (e
          não para um script específico <em>publicado no</em> %{site_name})? %{github_link:Publique-a
          na página do GitHub.}</p> <p>Você tem uma pergunta ou comentário particular
          que gostaria que apenas o administrador visse? %{admin_email_link:Envie
          um e-mail.}</p>
    privacy_policy:
      title: "Política de privacidade"
      content_html: >
          <p>Esta página descreve como o %{site_name} registrará ou rastreará usuários.
          Se você tiver alguma dúvida, %{admin_email_link:envie um e-mail para o administrador}.</p>
          <h2>Logs de Servidor</h2> <p>O %{site_name} registra todas as solicitações
          em um formato típico de log de servidor. As informações registradas incluem
          páginas visitadas, endereço IP e a string de agente do usuário. Esses logs
          servem para depuração e análise do servidor. Os dados são mantidos por uma
          semana. Esses dados não são compartilhados nem disponibilizados publicamente.</p>
          <h2>Estatísticas de Scripts</h2> <p>Para fins de geração de estatísticas,
          o %{site_name} registra as solicitações de instalação e atualização com
          informações de endereço IP. Essas informações são mantidas por um dia e,
          depois, são agregadas para não incluir mais o endereço IP. Os dados com
          endereços IP específicos não são compartilhados nem disponibilizados publicamente,
          mas os dados agregados são.</p> <h2>Cookies (quando não estiver logado)</h2>
          <p>O %{site_name} pode definir cookies de sessão temporários para ativar
          alguns recursos do site. Esses cookies não são configurados para persistir
          e podem ser apagados quando o navegador for fechado (dependendo das configurações
          do navegador).</p> <h2>Contas de Usuário</h2> <p>O %{site_name} exige que
          os usuários criem uma conta para publicar scripts, participar de discussões
          e acessar outros recursos do site. Ao criar uma conta, informações como
          endereço IP, endereço de e-mail e agente do usuário podem ser armazenadas
          permanentemente. Algumas dessas informações podem ficar visíveis para outros
          usuários.</p> <p>As ações realizadas quando estiver logado, como publicação
          de scripts e comentários, ficarão visíveis para outros usuários.</p> <p>Se
          a opção "Lembrar de mim" estiver marcada ao fazer login em uma conta, o
          %{site_name} definirá um cookie persistente para manter o estado de login.</p>
          <h2>Scripts Publicados no %{site_name}</h2> <p>O %{site_name} contém conteúdo
          gerado pelo usuário e os scripts publicados podem rastrear os usuários que
          instalarem esses scripts.</p> <h2>Bibliotecas de Terceiros</h2> <p>O %{site_name}
          pode incluir código de terceiros para coletar estatísticas ou exibir anúncios
          no site. Essas bibliotecas podem incluir lógica de rastreamento.</p>
    user_css_to_user_js:
      title: Conversão de CSS para JS de usuário
      content_html: |
          <p>O %{site_name} pode converter CSS de usuário para o formato JS de usuário. As regras <code>@-moz-document</code> são convertidas em declarações <code>if</code> do JavaScript, construindo o CSS a ser aplicado. Este CSS é anexado a <code>&lt;head&gt;</code> em um elemento <code>&lt;style&gt;</code>.</p>

          <p>A presença de alguns recursos de CSS de usuário impede a conversão para o formato JS de usuário. Quando esses recursos são detectados, a conversão para JS de usuário não será feita.</p>

          <ul> <li>Chaves de metadados <code>@preprocessor</code> diferentes de <code>default</code></li> <li>Chaves de metadados <code>@var</code></li> </ul>

          <p>O JS de usuário do %{site_name} pode carregar o CSS de forma um pouco diferente do CSS de usuário.</p>

          <ul> <li>No JS de usuário, o CSS é inserido como o último elemento de <code>&lt;head&gt;</code>. No CSS de usuário, isso pode depender da extensão usada. É recomendável usar <code>!important</code> para atenuar esse problema.</li> <li>No JS de usuário, o CSS será calculado e aplicado uma vez no carregamento da página. O uso da API de histórico do JavaScript pela página pode fazer com que o CSS não seja aplicado como esperado.</li> <li>O JS de usuário pode não aplicar o CSS a quadros ou iFrames.</li> </ul>

          <p>Se você achar que a conversão para JS de usuário não funciona, escolha a opção para torná-la indisponível ao atualizar seu CSS de usuário.</p>
    antifeatures:
      title: Recursos indesejados
      intro_html: |
          <p>Os recursos indesejados são elementos adicionados a scripts que beneficiam os autores em vez dos usuários, como anúncios ou rastreamento. Scripts com recursos indesejados são permitidos de acordo com %{rules_link:as regras do %{site_name}}, mas devem ser marcados com <code>@antifeature</code> no bloco de metadados do script. Fazer isso garante que o usuário esteja ciente do recurso indesejado antes da instalação.</p> <p>Os recursos indesejados são especificados como %{meta_keys_link:chaves de metadados de script} com o formato <code>@antifeature <i>tipo</i> <i>descrição</i></code>. O <i>tipo</i> é obrigatório e a <i>descrição</i> é opcional.</p> <p>Esta página descreve os tipos de <code>@antifeature</code> reconhecidos pelo %{site_name}. Outros tipos podem ser usados, mas a presença do recurso indesejado não deve violar %{rules_link:as regras do %{site_name}}.</p>
      ads_html: |
          <p>O script insere anúncios nas páginas que o usuário visita.</p>
          <p>Os seguintes casos não exigem o uso de <code>@antifeature ads</code>:</p>
          <ul>
          <li>Um script que afeta um site que contém anúncios.</li>
          <li>Um script que adiciona links ou direciona o usuário a um site que contém anúncios, desde que esse site forneça alguma funcionalidade quando integrado ao script.</li>
          <li>Promoção da página inicial do autor do script, repositório de código, Discord, WeChat, etc.</li>
          </ul>
      membership_html: |
          <p>O script exige que o usuário se inscreva em um canal, participe de um grupo, curta uma página, etc. para que o script seja totalmente funcional.</p>

          <p>Os seguintes casos não exigem o uso de <code>@antifeature membership</code>:</p>

          <ul>
          <li>Um script que afeta a área logada de um site, mas o script em si não exige login adicional.</li>
          <li>Um script em que o suporte é fornecido por meio de uma plataforma que exige associação, desde que esse suporte não seja necessário para que o usuário tenha funcionalidade total.</li>
          <li>Links para o canal, grupo, página, etc. do autor que não afetam a funcionalidade do script.
          </li>
          </ul>
      miner_html: |
          <p>O script contém um criptominerador ou outro código que usa os recursos do usuário para realizar alguma tarefa para o autor do script.</p>
      payment_html: |
          <p>O script exige que o usuário pague ao autor do script para que o script seja totalmente funcional.</p>

          <p>Os seguintes casos não exigem o uso de <code>@antifeature payment</code>:</p>

          <ul>
          <li>Um script que afeta um site que exige pagamento, mas o script em si não exige pagamento.</li>
          <li>Um script que pede doações, desde que a doação não desbloqueie funcionalidades adicionais.</li>
          </ul>
      referral_link_html: |
          <p>O script executa alguma ação que gera comissão ao autor sobre as compras. Isso inclui o script conter links de indicação/afiliados, a reescrita de links existentes para que se tornem links de indicação/afiliados ou o fornecimento de códigos de cupom que geram comissão ao autor do script.</p>
      tracking_html: |
          <p>O script inclui código para rastrear a atividade do usuário. Isso inclui rastreadores como o Google Analytics ou código de rastreamento personalizado que relata a atividade do usuário ao autor do script.</p>
