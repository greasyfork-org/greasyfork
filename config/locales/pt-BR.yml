    consecutive_bad_ratings:
      notify:
        subject: "O seu script %{script_name} no %{site_name} recebeu múltiplas avaliações \"Ruins\"."
        text: |
            Seu script '%{script_name}' no %{site_name} (%{script_url}) recebeu múltiplas avaliações "Ruins" em seguida.

            O feedback que você recebeu em %{feedback_url} pode indicar um problema com seu script, uma parada temporária, ou uma mudança no site em que ele se baseia. Por favor, analise o feedback, corrija quaisquer problemas e responda as questões levantadas.

            O %{site_name} tenta manter uma lista de alta qualidade de scripts para os usuários. Para lidar com scripts quebrados ou abandonados, scripts que receberam múltiplas avaliações ruins consecutivas sem uma resposta em tempo hábil serão ocultados. Para evitar que seu script seja ocultado, publique uma nova versão ou responda as discussões até %{delete_date}. Caso você não tome nenhuma providência, você ainda terá a opção de torná-lo visível mesmo após esta data.
