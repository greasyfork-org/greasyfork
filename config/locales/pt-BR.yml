    help_with_greasymonkey: "Ajuda com o Greasemonkey"
    contact:
      title: "Contacte alguém"
      content_html: >
          <p>Existem várias formas de falar sobre o %{site_name} e das coisas contidas
          nele.</p> <p>Você tem uma pergunta ou um comentário sobre um script específico
          postado no site? Então inicie uma discussão a partir do link na aba Feedback
          na página do script. Os autores do script recebem notificação em suas páginas
          sobre qualquer discussão em seus scripts.</p> <p>Tem uma pergunta ou comentário
          a cerca do próprio %{site_name} ou de como desenvolver scripts, ou precisa
          de alguém para criar um script para você? %{forum_link:Postar no fórum}
          lhe dará a audiência que você precisa para sua discussão.</p> <p>Precisa
          reportar um bug ou uma ideia para o próprio %{site_name} (e não para um
          script específico <em>postado no</em> %{site_name})? %{github_link:Poste
          na página do GitHub.}</p> <p>Possui alguma questão particular ou um comentário
          direcionado especificamente para o administrador? %{admin_email_link:Envie
          um email.}</p>
    privacy_policy:
      title: "Política de privacidade"
      content_html: >
          <p>Esta página descreve como o %{site_name} irá registrar ou rastrear usuários.
          Caso possua alguma preocupação a respeito, %{admin_email_link:envie um email
          para o administrador}.</p> <h2>Logs do Servidor</h2> <p>O %{site_name} registra
          todas as requisições no estilo padrão de logs de servidores. As informações
          registradas incluem páginas visitadas, endereços de IP, e dados do user
          agent. Esses registros existem para mérito de depuração e análise do servidor.
          Os dados são mantidos por uma semana. Esses dados não são compartilhados
          ou disponibilizados publicamente.</p> <h2>Estatísticas de Scripts</h2> <p>Com
          a finalidade de gerar estatísticas, o %{site_name} grava requisições de
          instalação e atualização com informações do endereço de IP. Essa informação
          é mantida por um dia e então é agregada para deixar de incluir o endereço
          de IP. Os dados de IP não são compartilhados ou disponibilizados publicaente,
          mas os dados agregados são.</p> <h2>Cookies (quando não estiver logado)</h2>
          <p>O %{site_name} pode definir cookies temporários de sessão para permitir
          acesso a algumas funções do site. Esses cookies não são definidos para persistirem
          e podem ser apagados quando o navegador for fechado (dependendo das configurações
          do navegador).</p> <h2>Contas de Usuário</h2> <p>O %{site_name} requer quer
          os usuários criem uma conta para poderem publicar scripts, participar de
          discussões e acessar algumas outras funções do site. Ao criar uma conta,
          algumas informações como endereço de IP, email e user agent podem ser guardadas
          permanentemente. Algumas dessas informações podem ser visíveis aos outros
          usuários.</p> <p>Ações feitas estando logado, como publicar scripts e comentários,
          se tornarão visíveis a outros usuários.</p> <p>Se a opção "Lembrar-se de
          mim" for marcada ao efetuar o login, o %{site_name} criará um cookie permanente
          para manter o estado do login.</p> <h2>Scripts publicados no %{site_name}</h2>
          <p>O %{site_name} possui conteúdo gerado por usuários, e scripts publicados
          podem ser capazes de rastrear usuários que instalarem aquele script.</p>
          <h2>Bibliotecas de terceiros</h2> <p>O %{site_name} pode incluir código
          de terceiros para coletar estatísticas ou exibir publicidade no site. Essas
          bibliotecas podem incluir lógicas de rastreamento.</p>
