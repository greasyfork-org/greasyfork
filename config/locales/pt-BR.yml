    title: Importar scripts
    intro: "%{site_name}pode importar scripts que já estão hospedados em outro lugar, por exemplo, em um sistema de controle de versão (como GitHub), seu próprio servidor ou outro site de hospedagem de script de usuário."
    url_entry_label: Fornece URLs para importar, separados por novas linhas. Devem ser URLs para os arquivos JS ou CSS brutos.
    sync_type_label: "Após a importação inicial, o script (ou mais) deve ser sincronizado."
    additional_info_html: |
        <p>Para scripts do controle de origem, certifique-se de que a URL que você usa se refere a um branch e não a um commit específico, caso contrário, ele nunca será atualizado. Por exemplo, <code>https://bitbucket.org/username/reponame/raw/<b>branch-name</b>/script.user.js</code> ao invés de <code>https://bitbucket.org/username/reponame/raw/<b>commit-hash</b>/script.user.js</code>.</p>
        <p>Os scripts importados do GitHub, Bitbucket ou GitLab também podem ser configurados para sincronizar usando um webhook. Um webhook fará com que seus scripts sejam atualizados imediatamente em%{site_name} quando você envia para o seu repositório. Se você deseja usar um webhook, mas ainda não o configurou, faça a importação primeiro e, em seguida, %{webhook_info_link:configurar o webhook depois}.</p>
