          Seu script '%{script_name}' no %{site_name} (%{script_url}) recebeu um comentário do usuário '%{commenter_name}':

          ---
          %{comment_text}
          ---

          Você pode ver e responder este comentário pelo link  %{comment_url}. Gerencie suas configurações de notificação em %{notification_preferences_url}.
    subscribed_discussion:
      subject: "A discussão %{discussion_title} no %{site_name} recebeu um comentário."
      text: |
          A discussão '%{discussion_title}' no %{site_name} recebeu um comentário do usuário '%{commenter_name}':

          ---
          %{comment_text}
          ---

          Você pode ver e responder a este comentário em %{comment_url}.

