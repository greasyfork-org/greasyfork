  mailers:
    script_report:
      report_created_offender:
        subject: "O seu script %{script_name} no %{site_name} foi denunciado"
        body_html: |
            <p>Seu script %{script_link:%{script_name}} foi reportado por violar as regras do %{site_name}. O motivo específico foi: %{reason}. Você pode %{report_link: analisar este reporte e refutá-lo}. Caso não seja enviada uma refutação, seu script pode ser removido pelos moderadores.</p>
      report_upheld_offender:
        subject: "Seu script %{script_name} no %{site_name} foi removido"
        body_html: |
            <p>
            O seu script %{script_link:%{script_name}} em %{site_name} foi deletado por um moderador e já não está acessível publicamente. Você pode %{report_link: analisar a denúncia} e %{code_rules_link:revisar %{site_name} as regras}.
            </p>
            <p>
            Se você acredita que isso esteja errado ou se atualizou o script para corrigir o problema, você pode %{appeal_link:registrar um recurso} e um moderador o verificará. Não republique este script; isso pode resultar em um banimento do %{site_name}.
            </p>
      report_dismissed_offender:
        subject: "Uma denúncia do seu script %{script_name} no %{site_name} foi desfeita"
        body_html: |
            <p>
            Uma denúncia referente ao seu script %{script_link:%{script_name}} em %{site_name} foi rejeitada por um moderador. Seu script permanecerá ativo. Você pode %{report_link:revisar essa denúncia}.
            </p>
      report_fixed_offender:
        subject: "Um relatório sobre o seu script %{script_name} em %{site_name} foi marcado como resolvido"
        body_html: |
            <p>
            Uma denúncia sobre seu script %{script_link:%{script_name}} em %{site_name} foi marcada como resolvida por um moderador, pois ele acredita que o problema foi corrigido. Seu script permanecerá ativo. Você pode %{report_link:revisar essa denúncia}.
            </p>
      report_rebutted_reporter:
        subject: "Sua denúncia no %{script_name} no %{site_name} recebeu uma resposta"
        body_html: |
            <p>
            Sua denúncia sobre %{script_link:%{script_name}} em %{site_name} recebeu uma resposta. Você pode %{report_link:revisar essa resposta}. Um moderador analisará sua denúncia e esta resposta e decidirá sobre o resultado.
            </p>
      report_upheld_reporter:
        subject: "Sua denúncia no %{script_name} no %{site_name} foi confirmada"
        body_html: |
            <p>
            Sua denúncia sobre %{script_link:%{script_name}} em %{site_name} foi confirmada por um moderador e o script foi excluído. Você pode %{report_link:revisar a denúncia}.
            </p>
      report_script_deleted_reporter:
        subject: "Sua denúncia sobre %{script_name} em %{site_name} foi fechada"
        body_html: |
            <p>
            Sua denúncia sobre %{script_link:%{script_name}} em %{site_name} foi encerrada porque o script foi excluído pelo autor. Você pode %{report_link:revisar a denúncia}.
            </p>
      report_dismissed_reporter:
        subject: "Sua denúncia no %{script_name} no %{site_name} foi indeferida"
        body_html: |
            <p>
            Seu relatório em %{script_link:%{script_name}} em %{site_name} foi rejeitado por um moderador e o script que você relatou permanecerá ativo. Você pode %{report_link: revisar o relatório}.
            </p>
      report_fixed_reporter:
        subject: "Seu relatório em %{script_name} em %{site_name} foi marcado como resolvido"
        body_html: |
            <p>
            Seu relatório em %{script_link:%{script_name}} em %{site_name} foi marcado como resolvido por um moderador, pois eles acreditam que o autor corrigiu o problema. O script vai permanecer ativo. Você pode %{report_link: revisar este relatório}.
            </p>
      reported_outro: "Você recebeu esta notificação porque se trata de um relatório sobre um script que você enviou para %{site_name}. %{notification_preferences_link: Gerencie suas preferências de notificação.}"
      reporter_outro: "Você recebeu esta notificação porque criou um relatório sobre um script em %{site_name}.%{notification_preferences_link:Manage your notification preferences.}"
    consecutive_bad_ratings:
      notify:
        subject: "O seu script %{script_name} no %{site_name} recebeu múltiplas avaliações \"Ruins\"."
        text: |
            Seu script '%{script_name}' no %{site_name} (%{script_url}) recebeu múltiplas avaliações "Ruins" em seguida.

            O feedback que você recebeu em %{feedback_url} pode indicar um problema com seu script, uma parada temporária, ou uma mudança no site em que ele se baseia. Por favor, analise o feedback, corrija quaisquer problemas e responda as questões levantadas.

            O %{site_name} tenta manter uma lista de alta qualidade de scripts para os usuários. Para lidar com scripts quebrados ou abandonados, scripts que receberam múltiplas avaliações ruins consecutivas sem uma resposta em tempo hábil serão ocultados. Para evitar que seu script seja ocultado, publique uma nova versão ou responda as discussões até %{delete_date}. Caso você não tome nenhuma providência, você ainda terá a opção de torná-lo visível mesmo após esta data.
    script_comment:
      subject: "Seu script %{script_name} no %{site_name} recebeu um comentário."
      intro: "Seu script %{script_link:%{script_name}} em %{site_name} recebeu um comentário do usuário %{commenter_link:%{commenter_name}}:"
      outro: "%{comment_link: Visualize e responda a este comentário.}  Você recebeu essa notificação porque optou por ser notificado sobre as discussões no seus scripts. % {notification_preferences_link: Gerenciar suas preferências de notificação.} "
    subscribed_discussion:
      subject: "A discussão %{discussion_title} no %{site_name} recebeu um comentário."
      intro: "A discussão %{discussion_link:%{discussion_title}} em %{site_name} recebeu um comentário do usuário %{commenter_link:%{commenter_name}}:"
      outro: "%{comment_link:Veja e responda a esse comentário.} Você recebeu essa notificação pois está inscrito na discussão %{discussion_link:%{discussion_title}}. %{notification_preferences_link:Gerencie suas preferências de notificação.}"
    comment_mentioned:
      subject: "O usuário '%{commenter_name}' mencionou você no %{site_name}."
      intro: "A discussão %{discussion_link:%{discussion_title}} em %{site_name} recebeu um comentário do usuário %{commenter_link:%{commenter_name}} que mencionou você:"
      outro: "%{comment_link: Visualize e responda a este comentário.} Você recebeu esta notificação porque optou por ser notificado quando for mencionado. {notification_preferences_link: Gerenciar suas preferências de notificação.}"
    new_message:
      subject: "%{user} te enviou uma mensagem no %{site_name}"
      intro: "O usuário %{user_link:%{user_name}} te enviou uma mensagem em %{site_name}."
      outro: "%{conversation_link:Veja e responda essa mensagem.} Você recebeu essa notificação porque está inscrito nessa conversa. %{notification_preferences_link:Gerenciar suas preferências de notificação.}"
    script_lock_appeal:
      dismiss:
        subject: Seu recurso de exclusão de script em %{site_name} foi indeferido
        intro_html: Seu recurso de exclusão de %{script} foi rejeitado por um moderador. O script permanecerá excluído.
        moderator_notes: "O moderador comentou:"
        outro: Se você ainda deseja que este script seja recuperado, revise o %{report_link:relatório original} e %{rules_link:%{site_name}as regras}.
      unlock:
        subject: Sua apelação de exclusão de script em %{site_name} foi mantida
        intro_html: Seu recurso de exclusão de %{script} foi confirmado por um moderador. O script agora não foi excluído e está acessível publicamente novamente.
        moderator_notes: "O moderador comentou: "
        outro: Por favor revise %{rules_link:%{site_name}as regras} para evitar mais exclusões no futuro.
