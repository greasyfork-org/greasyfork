  webhooks:
    info:
      title: Ορισμός ιστοάγκιστρου
      intro_html: |
          <p>Ένα ιστοάγκιστρο συνδεδεμένο με το %{site_name} γίνεται ώστε να μπορεί να ενημερώνεται αυτόματα το %{site_name} με βάση τις αλλαγές στο αποθετήριό σας. Το%{site_name} υποστηρίζει ιστοάγκιστρα «προώθησης» για το GitHub, το GitLab και το Bitbucket, και ιστοάγκιστρα «δημοσίευσης» για το GitHub και το GitLab.</p>
          <p>Για τη χρήση αυτού του χαρακτηριστικού, πρέπει να έχετε κώδικες στο %{site_name} ρυθμισμένους για συγχρονισμό από το URL του αποθετηρίου σας. Μπορείτε να προσθέσετε νέους κώδικες από την %{import_link: Εισαγωγή νέου κώδικα στο %{site_name}}, ή μπορείτε να ορίσετε ήδη δημοσιευμένους κώδικες να συγχρονιστούν, μεταβαίνοντας στην καρτέλα «Διαχείριση» στη σελίδα του κώδικα.</p>
          <p>Οι κώδικές σας θα συνεχίσουν να προβάλουν έναν τύπο συγχρονισμού ως «Αυτόματος» ή «Χειροκίνητός» έως ότου λάβει χώρα το πρώτο ιστοάγκιστρο.</p>
      already_syncing_list: "Εδώ είναι οι κώδικες που έχετε ήδη ορίσει να συγχρονίζονται από υποστηριζόμενο πάροχο."
      synced_item_html: "%{script_name} - %{sync_type} συγχρονισμός από %{sync_url}"
      language_note: Καθώς το περιβάλλον εργασίας για το GitHub, το GitLab και το Bitbucket είναι στα Αγγλικά, οι οδηγίες παρακάτω θα δωθούν επίσης στα αγγλικά.
