      supportURL: "URL для сторінки, де користувачі можуть отримати підтримку до вашого скрипту (наприклад трекер помилок, форум, адреса електронної пошти). URL підтримки відображається на сторінці зворотного зв'язку скрипту."
      contributionURL_html: "URL для сторінки, де користувачі можуть внести пожертву автору скрипта. Внесок URL відображається на сторінці зворотного зв'язку скрипта. URL-адреси можуть бути HTTP, HTTPS, або протоколи Bitcoin. Щоб додати посилання на сторінку PayPal для пожертвувань, використовуйте URL у форматі <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, замініть приклад адреси електронної пошти вашим власним."
      contributionAmount_html: "Пропонована кількість пожертви, використовується в поєднанні з <code>@contributionURL</code>."
