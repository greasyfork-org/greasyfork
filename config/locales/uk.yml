      title: "Мета ключі які розпізнає %{site_name}"
      intro_html: "Це <a href=\"http://wiki.greasespot.net/Metadata_Block\">список мета полів</a>, які %{site_name} буде читати в скриптах користувачів. Значення поза цим списком можуть бути включені в сценарії, і будуть присутні у встановленому скрипті, але не мають ніякого ефекту в інтерфейсі %{site_name}'у."
      name: "Назва скрипту, яка використовується в якості заголовка та в посиланнях. Обов'язкове поле."
      name_localized_html: "Ім'я скрипта в певній мові, де XX <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-х літерний код</a>, а YY додатковий <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 код країни</a>. Заміняє <code>@name</code>, коли користувач перемикає на відповідну мову."
      description: "Опис того, що робить скрипт. Показано як текст під назвою скрипта. Обов'язкове поле."
      description_localized_html: "Опис скрипта в певній мові, де XX <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-х літерний код</a>, а YY додатковий <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 код країни</a>. Заміняє <code>@description</code>, коли користувач перемикає на відповідну мову."
      namespace_html: "Поєднання <code>@namespace</code> і <code>@name</code> використовується менеджерами скриптів користувачів, щоб побачити, чи вже встановлений скрипт. Для %{site_name} важливі ці області і буде попереджати, якщо вони змінились при оновленні."
      version_html: "Ідентифікатор для конкретної версії скрипта в <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">форматі версій Mozilla</a>. Версія відображається на інформаційній сторінці скрипта. %{site_name} потрібно це поле і буде попереджати, якщо воно зменшується або, якщо не збільшуватись при змінах в коді скрипта."
      require_html: "Скрипт приєднує до себе зовнішній JavaScript. Прочитайте %{external_script_link}."
      require_external_script_link_text: "правила для коду, що приєднує зовнішні скрипти"
      updateURL: "Опишіть, як менеджери скриптів користувачів повинні отримувати оновлення. %{site_name} очистить ці поля, щоб змусити будь-який сценарій, встановлений з %{site_name} оновлюватись з %{site_name}."
      supportURL: "URL для сторінки, де користувачі можуть отримати підтримку до вашого скрипту (наприклад трекер помилок, форум, адреса електронної пошти). URL підтримки відображається на сторінці зворотного зв'язку скрипту."
      contributionURL_html: "URL для сторінки, де користувачі можуть внести пожертву автору скрипта. Внесок URL відображається на сторінці зворотного зв'язку скрипта. URL-адреси можуть бути HTTP, HTTPS, або протоколи Bitcoin. Щоб додати посилання на сторінку PayPal для пожертвувань, використовуйте URL у форматі <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, замініть приклад адреси електронної пошти вашим власним."
      contributionAmount_html: "Пропонована кількість пожертви, використовується в поєднанні з <code>@contributionURL</code>."
      compatible_html: "Позначити цей скрипт як сумісний з браузером. Інформація про сумісність буде показана на сторінці скрипту. Додаткові коментарі про сумісності, можуть бути включені у форматі <code>@compatible firefox Must disable pop-up blocker</code>. Відомі браузери: %{browsers}."
      incompatible_html: "Позначити цей скрипт як несумісний з браузером. Інформація про сумісність буде показана на сторінці скрипта. Додаткові коментарі про сумісності, можуть бути включені у форматі <code>@incompatible firefox Broken since Firefox 23</code>. Відомі браузери: %{browsers}."
    writing_user_scripts:
      title: "Як писати користувацькі скрипти"
      content_html: "<p>Написання користувацьких скриптів вимагає знання JavaScript. \n<a href=\"http://wiki.greasespot.net/Tutorials\">Статті з GreaseSpot Wiki</a> повинні дати вам початковий поштовх як в цілому, так і як він деталях до написання користувацьких скриптів на JavaScript. Перевірка чужих скриптів може бути корисною. Вас також може зацікавити %{code_rules_link} та %{meta_keys_link}. Якщо вам потрібна допомога з написання скрипту, не соромтесь і %{ask_in_forum_link}.</p><p>Щоб публікувати на %{site_name}, вам потрібно зареєструватись. Тоді з вашої %{user_page_link}, перейдіть по посиланню по %{post_new_script_link}.</p>"
