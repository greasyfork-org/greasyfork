      license: "URL або ім'я ліцензії, яка описує, як люди можуть копіювати або змінювати сценарій. Відсутність ліцензії тягне користувачі можуть встановити скрипт для особистого використання, але не можете його поширювати. Ліцензія відображається на інформаційній сторінці скрипта."
