  help:
    installing_user_scripts:
      title: "Wie installiert man Benutzerskripte?"
      intro: "Um Benutzerskripte zu verwenden benötigt man in der Regel eine Browsererweiterung."
      firefox: "Firefox und verwandte Browser: %{gm_link:Greasemonkey}."
      chrome: "Google Chrome, Chromium und verwandte Browser: %{tm_link:Tampermonkey}."
      opera_15_plus: "Opera (Version 15 und neuer): %{tm_link:Tampermonkey} oder %{vm_link:Violentmonkey}."
      opera_12: "Opera Version 12 und älter %{opera_doc_link:unterstützt Benutzerskripte nativ}. %{vm_link:Violentmonkey} bietet eine ansprechendere Benutzeroberfläche und bessere Kompatibilität."
      installing_scripts: "Sobald Benutzerskripte im Browser verwendet werden können, kann ein Skript auf Grasy Fork gesucht und mit dem grünen \"Installieren\" Button hinzugefügt werden."
    meta_keys:
      title: "Von %{site_name} gelesene Skript-Meta-Keys"
      intro_html: "Das ist eine Liste von <a href=\"http://wiki.greasespot.net/Metadata_Block\">Benutzerskript-Meta-Keys</a>, welche %{site_name} ausliest. Nicht in dieser Liste aufgeführte Keys sind im installierten Skript vorhanden, haben aber keine Auswirkungen in der Benutzerobefläche von %{site_name}."
      name: "Der Name des Skriptes; genutzt als Überschrift und in Verknüpfungen. Erforderlich."
      name_localized_html: "Der Name des Skriptes in einer bestimmten Sprache, wobei XX ein <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-Buchstaben-Kürzel</a> und YY ein optionales <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 Länderkürzel</a> ist. Überschreibt <code>@name</code> wenn der Nutzer die passende Sprache verwendet."
      description: "Die Beschreibung was das Skript macht. Wird als Text unter dem Skriptnamen angezeigt. Erforderlich."
      description_localized_html: "Die Beschreibung des Skriptes in einer bestimmten Sprache, wobei XX ein <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-Buchstaben-Kürzel</a> und YY ein optionales <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 Länderkürzel</a> ist. Überschreibt <code>@description</code> wenn der Nutzer die passende Sprache verwendet."
      namespace_html: "Eine Kombination aus <code>@namespace</code> und <code>@name</code> wird von Benutzerskriptverwaltungen genutzt, um zu prüfen, ob ein Skript schon installiert ist. %{site_name} benötigt dieses Feld und warnt, wenn es bei einer Aktualisierung geändert wird."
      version_html: "Kennung für eine bestimmte Version eines Skriptes im <a href=\"https://developer.mozilla.org/de/docs/Toolkit_version_format\">Mozilla-Versionsformat</a>. Die Version wird auf der Informationsseite eines Benutzerskriptes angezeigt. %{site_name} benötigt dieses Feld und warnt, wenn es verringert oder nicht erhöht wird, wenn der Skript-Quelltext geädert wird."
      include: "Beschreibt, auf welchen Seiten das Skript ausgeführt wird. Diese Liste wird ausgewertet, auf der Skriptinformationsseite angezeigt und genutzt, um Skripte zu kategorisieren."
      require_html: "Bindet externes JavaScript in einem Skript ein. Siehe %{external_script_link}."
      require_external_script_link_text: "die Regeln zum Einbinden von Quelltext externer Skripte"
      updateURL: "Beschreibt wie Benutzerskriptverwaltungen Aktualisierungen beziehen sollen. %{site_name} entfernt diese Keys, wodurch jedes Skript welches von %{site_name} aus installiert wurde, nur von %{site_name} aus aktualisiert wird."
      license: "Internetadresse zu oder Name einer Lizenz, welche beschreibt wie es Anderen erlaubt ist, ein Skript zu kopieren oder anzupassen. Fehlende Lizenzinformation sagt aus, dass ein Benutzer ein Skript für den persönlichen Gebrauch installieren, es aber nicht weiterverteilen darf. Die Lizenz wird auf der Skriptinformationsseite angezeigt."
      supportURL: "Internetadresse zu einer Seite, auf der Benutzer Hilfe zu einem Skript erhalten können (z.B. ein Bug-Tracker, ein Forum, eine E-Mail-Adresse). Die Hilfeadresse wird auf der Rückmeldeseite eines Skriptes angezeigt."
      contributionURL_html: "Internetadresse zu einer Seite, auf der Benutzer an den Autor eines Skriptes spenden können. Die Spendenseite wird auf der Rückmeldeseite eines Skriptes angezeigt. Die Internetadresse kann http, https oder ein Bitcoin-Protokoll sein. Um eine PayPal-Spendenseite zu verknüpfen, nutzen Sie eine Internetadresse im Format <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, bei der Sie die Beispiel-E-Mail-Adresse durch Ihre eigene ersetzen."
      contributionAmount_html: "Vorgeschlagener Spendenbetrag; genutzt in Verbindung mit <code>@contributionURL</code>."
      compatible_html: "Markiert das Skript als kompatibel mit einem Browser. Kompatibilitätsinformationen werden auf der Seite eines Skriptes angezeigt. Kommentare zu der Kompatibilität können im Format <code>@compatible firefox Popup-Blocker muss deaktiviert werden</code> eingebunden werden. Erkannte Browser sind: %{browsers}"
      incompatible_html: "Markiert das Skript als inkompatibel mit einem Browser. Kompatibilitätsinformationen werden auf der Seite eines Skriptes angezeigt. Optionale Kommentare zu der Kompatibilität können im Format <code>@incompatible firefox Kaputt seit Firefox 23</code> eingebunden werden. Erkannte Browser sind: %{browsers}"
    writing_user_scripts:
      title: "Wie Benutzerskripte geschrieben werden"
      content_html: "<p>Benutzerskripte schreiben erfordert die Kenntnis von JavaScript. Die <a href=\"http://wiki.greasespot.net/Tutorials\">Übungen im GreaseSpot Wiki</a> helfen Ihnen beim Start mit JavaScript, sowohl im allgemeinen als auch im Bezug auf Benutzerskripte. Andere Skripte anzuschauen kann hilfreich sein. Sie dürften auch an %{code_rules_link} und %{meta_keys_link} interessiert sein. Wenn Sie Hilfe beim entwickeln Ihres Skriptes benötigen, dann können Sie gerne %{ask_in_forum_link}.</p><p>Um auf %{site_name} zu veröffentlichen, benötigen Sie ein Konto. Dann folgen Sie von Ihrer %{user_page_link} aus dem Link, um %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'im Forum nachfragen'
      user_page_link_text: 'Benutzerseite'
      post_new_script_link_text: 'ein neues Skript zu veröffentlichen'
    code_rules:
      title: "%{site_name}s Regeln für veröffentlichte Skripte"
      content_html: >
          <p>Dies sind die Bedingungen für Skripte, welche auf %{site_name} veröffentlicht
          werden. Sie haben zum Ziel %{site_name} als einen sicheren und nützlichen
          Ort für Benutzerskripte beizubehalten. Jedes Skript, welches diese Regeln
          nicht einhält, kann von den %{site_name} Moderatoren gelöscht werden.</p>
          <ul>

          <li>Skripte müssen eine Beschreibung beinhalten, was sie machen und dürfen
          nichts unverhältnismäßig außerhalb dieser Beschreibung machen. Benutzer
          müssen wissen, was ein Skript macht, bevor sie es installieren.</li>

          <li>Quelltext, welcher auf dieser Seite veröffentlicht wird, darf nicht
          verschleieert oder minimiert sein. Benutzern muss die Möglichkeit gegeben
          sein ein Skript zu inspizieren und zu verstehen, bevor sie es installieren.</li>

          <li>Bibliotheken, welche ein Skript verwendet, sollten per <code>@require</code>
          eingebunden werden, so lange es keinen validen technischen Grund dafür gibt,
          dies nicht zu tun. Im Falle einer direkten Einbindung einer Bibliothek muss
          die Information über die Quelle der Bibliothek angegeben werden (z.B. ein
          Kommentar welcher die URL und/oder den Namen und die Version beinhaltet).</li>

          <li>Ihr Skript muss das Urheberrecht anderer achten. Dies beinhaltet sowohl
          das Skript selbst, als auch jegliche Quellen (wie beispielsweise Bilder),
          die es verwendet. Falls Sie beabsichtigen Inhalte von jemand anderem zu
          verwenden, befolgen Sie deren Lizenzbestimmungen oder holen Sie sich deren
          Erlaubnis ein, bevor Sie dies tun.</li>

          <li>%{external_scripts_link:Die Verwendung externer Skripte ist eingeschränkt.}</li>

          %{adult_content_requirement}

          </ul> <p>Falls Sie ein Skript bemerken, welches sich nicht an diese Vorgaben
          hält, dann melden Sie dieses bitte, indem Sie den Rückmelden Link für dieses
          Skript besuchen, dort eine neue Diskussion starten und die "Skript melden"
          Option whälen.</p> <p>Falls Sie mit einer dieser Vorgaben nicht einverstanden
          sind, %{contact_link: dann lassen Sie uns darüber reden}!</p>
      adult_content_rule_html: "<li>Skripte, welche nicht-jugendfreie Inhalte enthalten oder für Seiten mit nicht-jugendfreien Inhalten gemacht sind, müssen als solche gekennzeichnet werden, um anderen Nutzern die Wahlmöglichkeit zu geben ob sie diese sehen möchten.</li>"
    external_scripts:
      title: "%{site_name}s Richtlinie für externe Skripte"
      content_html: >
          <p>Benutzerskripte haben die technische Möglichkeit andere Skripte zu laden
          und auszuführen. Der %{require_doc_link:<code>@require</code>} Meta-Key
          ist der einfachste Weg, dies zu erreichen, aber Skripte können beispielsweise
          auch einen XmlHttpRequest nutzen, um ein anderes Skript herunterzuladen
          und in den DOM einzufügen.</p> <p>Während dies eine nützliche Funktion ist
          und die meisten Skriptautoren diese für seriöse Zwecke nutzen, kann sie
          aber auch schadhaaft genutzt werden. Eines der Kernprinzipien von %{site_name}
          ist es, dass Nutzer in der Lage sein müssen den Code eines Skriptes zu inspizieren.
          Externe Skripte können dieses Prinzip auf verschiedene Arten umgehen: sie
          können sich ohne Warnung oder Historie ändern, sie können verschiedenen
          Quelltext an verschiedene Personen ausliefern und sie können genutzt werden,
          um schadhaften Quellcode inmitten von bekannten Bibliotheken zu verstecken.
          Selbst wenn jemand eine externes Skript überprüfen würde und es als seriös
          einstuft, wäre dies keine Garantie, dass das Skript auch schon immer seriös
          war oder sein wird.</p> <p>Um Skriptautoren die Nutzung externer Skripte
          weiterhin zu erlauben, hat %{site_name} eine Positivliste von URL-Mustern
          eingebaut, welche in einem Skript eingebunden werden dürfen. Diese Positivliste
          besteht aus Skriptorten welche:</p> <ul>

          <li>öffentlich sind</li>

          <li>ihre Inhalte nicht laufend ändern</li>

          <li>für mehr als einen Skriptautoren nützlich sind</li>

          </ul> <p>Die aktuelle Liste besteht aus:</p> %{allowed_require_list} <p>Falls
          Sie versuchen ein Skript zu erstellen, welches ein <code>@require</code>
          außerhalb dieser Orte beinhaltet, sind Sie nicht in der Lage Ihr Skript
          zu speichern.</p> <p>Falls das Skript, welches sie einbinden möchten eine
          Java Script Bibliothek ist (beispielsweise JQuery oder YUI), dann versuchen
          Sie bitte diese auf einer der oben aufgeführten Seiten zu finden. Insbesondere
          %{cdnjs_link:cdnjs} und %{jsdelivr_link:jsDelivr} stellen eine große Zahl
          an Bibliotheken bereit.</p> <p>Falls das Skript, welches Sie verwenden möchten,
          nicht auf einer der oben aufgeführten Seiten zu finden ist, dann %{contact_link:informieren
          Sie uns darüber} und wir können eine Seite finden, auf der es zu finden
          ist (oder es selbst speichern!).</p> <p>Falls das Skript, welches Sie einbinden
          möchten auch von Ihnen geschrieben wurde, dann können Sie es als eigenes
          Skript auf %{site_name} übermitteln indem sie den "Bibliothek" Skripttyp
          verwenden. Sie sind dann in der Lage diese Bibliothek auch in Ihrem Skript
          zu verwenden.</p>
    script_rewriting:
      title: "Wie %{site_name} veröffentlichte Skripte umschreibt"
      content_html: >
          <p>Skripte, welche auf %{site_name} veröffentlicht werden, werden wie folgt
          umgeschrieben:</p><ul>

          <li>Die Anweisungen <code>@updateURL</code>, <code>@installURL</code> und
          <code>@downloadURL</code> werden entfernt, falls vorhanden. Das Fehlen dieser
          Anweisungen bedeutet, dass jedes Skript, was von %{site_name} installiert
          wurde auch Updates von %{site_name} erhält.</li>

          <li>Die Anweisungen <code>@version</code> und <code>@namespace</code> werden
          eingefügt, falls sie im Skript fehlen. Diese Anweisungen sind für korrekte
          Updates notwendig.</li>

          <li><code>@description</code> wird eingefügt, falls sie in einer neuen Skriptversion
          fehlt, aber eine vorherige Version des Skriptes sie hatte.</li>

          <li>CRLF und CR Zeilenumbrüche werden in Standard/ Unix-Style Zeilenumbrüche
          umgewandelt.</li>

          </ul>
    site_feedback_link: "Melde ein Problem oder veröffentliche eine Idee für %{site_name} selbst"
    credits:
      title: "Mitwirkende"
      authors_credit: "Das Bestehen von %{site_name} wäre ohne die Ersteller der hochgeladenen Skripte nicht möglich."
      developers_credit: "%{site_name} wurde entwickelt von %{developers_link:diesen Menschen}, unterstützt von allen, welche Fehler melden und Verbesserungen vorschlagen."
      translators_credit: "%{site_name} wurde übersetzt von %{translators_link:der Greasy Übersetzungs Einheit auf Transifex}:"
      icons_credit: "Die Diskussionssymbole sind von %{vistastylebase} aus %{iconsland}. Die Browser-Symbole stammen von %{browserlogos}."
    help_with_greasymonkey: "Hilfe mit Greasemonkey"
    contact:
      title: "Jemanden kontaktieren"
      content_html: >
          <p>Es gibt verschiende Möglichkeiten, um über %{site_name} und die Inhalte
          darauf zu sprechen.</p> <p>Haben Sie eine Frage oder einen Kommentar zu
          einem bestimmten auf der Seite veröffentlichten Skript? Falls dies der Fall
          ist, dann erstellen Sie eine Diskussion über die Verknüpfung auf der Rückmeldungsregisterkarte
          auf der Skriptseite. Skriptautoren erhalten eine Benachrichtigung auf ihrer
          Kontoseite für alle Diskussionen über ihre Skripte.</p> <p>Haben Sie eine
          Frage oder einen Kommentar zu %{site_name} selbst oder Skriptentwicklung
          oder möchten Sie jemanden fragen ob er ein Skript für Sie erstellt? %{forum_link:Einen
          Beitrag im Forum erstellen} würde Ihenen die größte Zuhörerschaft für Ihre
          Diskussion geben.</p> <p>Haben Sie eine Fehlermeldung oder eine ausgearbeitete
          Idee für %{site_name} selbst (<em>nicht</em> ein bestimmtest auf %{site_name}
          <em>veröffentlichtes Skript</em>)? %{github_link:Veröffentlichen Sie diese
          auf der GitHub Seite.}</p> <p>Haben Sie eine private Frage oder einen privaten
          Kommentar, den nur der Administrator sehen soll?  %{admin_email_link:Schreiben
          Sie eine E-Mail.}</p>
    privacy_policy:
      title: "Datenschutz"
      content_html: >
          <p>Diese Seite beschreibt, wie %{site_name} Daten von Nutzern sammelt oder
          diese verfolgt. Falls Sie Bedenken deswegen haben, dann %{admin_email_link:schreiben
          Sie dem Administrator eine E-Mail}.</p> <h2>Serverprotokolle</h2> <p>%{site_name}
          protokolliert alle Anfragen in einer für Serverprotokolle typischen Art
          und Weise. Die protokollierte Information beinhaltet die besuchten Seiten,
          IP-Adressen und den User-Agent-String. Diese Protokolle werden für die Fehlersuche
          und Serveranalyse genutzt. Die Daten werden eine Woche lang aufgehoben.
          Die Daten werden nicht geteilt oder veröffentlicht.</p> <h2>Skriptstatistiken</h2>
          <p>Zum Zweck der Statistikerstellung zeichnet %{site_name} installationen
          und Updateanfragen mit IP-Adressinformation auf. Diese information wird
          für einen Tag gespeichert und wird dann aggregiert, sodass die IP-Adressen
          nicht mehr länger beinhaltet sind. Die IP-Adresse spezifischen Daten werden
          nicht geteilt oder veröffentlicht, die aggregierten Daten werden dies jedoch.</p>
          <h2>Cookies (wenn nicht angemeldet)</h2> <p>%{site_name} kann temporäre
          Sitzungscookies setzen um manche Seitenfunktionen zu ermöglichen. Diese
          Cookies sind nicht eingestellt dauerhaft zu existieren und können gelöscht
          werden, wenn der Browser geschlossen wird (abhängig von den Brwosereinstellungen).</p>
          <h2>Benutzerkonten</h2> <p>%{site_name} erfordert es vom Benutzer ein Konto
          zu erstellen, um Skripte zu veröffentlichen, an Diskussionen teilzunehmen
          und manche andere Seitenfunktionen zu nutzen. Wenn ein neues Konto erstellt
          wird, dann werden Informationen wie IP-Adresse, E-Mail-Adresse und User-Agent
          dauerhaft gepeichert. Manche dieser Informationen können anderen Benutzern
          sichtbar gemacht werden.</p> <p>Handlungen, welche durchgeführt werden,
          während der Benutzer eingeloggt ist, beispielsweise das Veröffentlichen
          von Skripten und Kommentaren, werden anderen Benutzern sichtbar gemacht.</p>
          <p>Falls die "Angemeldet bleiben" Option ausgewählt wird, wenn eine Anmeldung
          in ein Konto erfolgt, setzt %{site_name} ein dauerhaftes Cookie um die Anmeldung
          aufrecht zu erhalten.</p> <h2>Auf  %{site_name} veröffentlichte Skripte</h2>
          <p>%{site_name} enhält durch Benutzer erstellte Inhalte und Skripte, welche
          veröffentlich wurden, könnten in der Lage sein ihre Benutzer zu verfolgen.</p>
          <h2>Bibliotheken Dritter</h2> <p>%{site_name} kann fremden Quellcode beinhalten,
          um Statistiken zu erstellen oder Werbung auf der Seite anzuzeigen. Diese
          Bibliotheken könnten Logik zur Verfolgung beinhalten.</p>
