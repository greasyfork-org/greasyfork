  webhooks:
    info:
      title: Webhook einrichten
      intro_html: |
          <p>Ein Webhook, der mit %{site_name}  verbunden ist, macht es möglich, dass Sie automatisch %{site_name}  aktualisieren können, basieren auf dem, was in Ihrer Versionskontrolle passiert. %{site_name} unterstützt "push" Webhooks für GitHub, GitLab und Bitbucket, und "release" Webhooks für GitHub und GitLab.</p>
          <p>Um diese Funktion nutzen zu können, müssen Sie in Skripten auf %{site_name} die Synchronisierung mit einer URL zu Ihrem Repository aktivieren. Sie können neue Skripte durch %{import_link: Neue Skripte in %{site_name} importieren} hinzufügen oder Sie können bei bereits hochgeladenen Skripten über den "Admin"-Tab der Seite des Skriptes die Synchronisierung aktivieren.</p>
          <p>Ihr Skript wird weiterhin "Automatisch" oder "Manuell" anzeigen, bis der erste Webhook ausgelöst wird.</p>
      already_syncing_list: "Hier sind die Skripte, die Sie bereits zur Synchronisierung von einem unterstützten Anbieter eingerichtet sind:"
      synced_item_html: "%{script_name} - %{sync_type} von %{sync_url} synchronisieren"
      language_note: Da die Benutzeroberfläche von GitHub, GitLab und Bitbucket auf Englisch ist, werden die folgenden Anweisungen auch auf Englisch bereitgestellt.
  help:
    sections:
      usage: Nutzung
      development: Entwicklung
