    writing_user_scripts:
      title: "Comment rédiger vos scripts"
      content_html: "<p>Rédiger des scripts scripts demande des connaissances en JavaScript. Les <a href=\"http://wiki.greasespot.net/Tutorials\">tutoriels du Wiki de GreaseSpot</a> devraient vous aider à débuter en JavaScript, pour un usage  général comme pour la rédaction de scripts personnels. Examiner le code des scripts écrits par d'autres peut également vous aider. Vous serez peut-être intéressé par les règles de codage %{code_rules_link} et les raccourcis %{meta_keys_link}. Si vous avez besoin d'aide, n'hésitez pas à la demander sur le forum %{ask_in_forum_link}.</p><p>Afin de poster sur le forum de %{site_name}, vous devrez préalablement vous y inscrire. Depuis votre compte %{user_page_link}, cliquez sur le lien %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'en parler sur le forum'
      user_page_link_text: 'page personnelle'
      post_new_script_link_text: 'soumettre un nouveau script'
    code_rules:
      title: "Les règles à respecter lors de la soumission d'un script"
      content_html: >
          <p>Ce sont les conditions requises pour posté des scripts  sur %{site_name}.
          Celles-ci sont destinées à garder %{site_name} sûr et utile les scripts
          utilisateurs. Tout script ne répondant pas à ces exigences peut être supprimé
          par les modérateurs de %{site_name}.</p> <h4>Fonctionnalité</h4> <ul>

          <li>Les scripts doivent inclure une description de ce qu'ils font et non
          des choses déraisonnablement en dehors de cette description. Les utilisateurs
          doivent savoir ce que fera un script avant de l'installer.</li>

          <li>Les scripts doivent avoir une raison d'être des scripts. Par exemple,
          un script qui dirige simplement un utilisateur vers un site Web n'a pas
          besoin d'être un script; il peut s'agir juste d'un lien.</li>

          <li>Les scripts ne doivent pas obliger les utilisateurs à effectuer une
          action non liée, comme l'envoi d'un paiement, l'abonnement à une chaîne
          ou liké  une page, pour que le script soit fonctionnel.</li>

          <li>Les scripts avec des méthodes de monétisation (suivi, annonces , mineurs,
          etc.) ne sont pas interdits, mais l'auteur doit divulguer cela en évidence
          dans la description du script ou des informations supplémentaires.</li>

          </ul> <h4>Code Source</h4> <ul>

          <li>Le code posté sur ce site ne doit pas être obscurci ou mini-fié. Cela
          comprend l'utilisation d'outils de regroupement comme webpack. Les utilisateurs
          doivent avoir la possibilité d'inspecter et de comprendre un script avant
          de l'installer.</li>

          <li>Les bibliothèques qu'un script utilise doivent être <code>@require</code>-d,
          sauf s'il existe une raison technique valable de ne pas le faire. Dans le
          cas où une bibliothèque est incluse en ligne, elle doit inclure des informations
          sur la source de la bibliothèque (par exemple, un commentaire indiquant
          l'URL et / ou le nom et la version).</li>

          <li>%{external_scripts_link:L'utilisation de JavaScript externe est limitée.}</li>

          </ul> <h4>Copyright</h4> <ul>

          <li>Votre script doit respecter les droits d'auteur des autres. Cela inclut
          le script lui-même et toutes les ressources (par exemple les images) qu'il
          utilise. Si vous avez l'intention d'utiliser le contenu de quelqu'un d'autre,
          respectez leurs conditions de licence ou obtenez leur autorisation avant
          de le faire.</li>

          <li> Même dans les cas qui ne violent pas la règle du droit d'auteur, les
          dépôts de scripts qui sont déjà sur %{site_name} ne sont pas autorisés à
          moins qu'ils ne s'améliorent sur l'original.</li>

          </ul> <h4>Divers</h4> <ul>

          %{adult_content_requirement}

          <li>Les scripts ne doivent pas rechercher les mises à jour à un taux supérieur
          à une fois par jour. Notez que la plupart des gestionnaires de scripts utilisateurs
          gèrent les mises à jour automatiques, il n'est donc pas nécessaire de le
          faire dans le script.</li>

          <li>Les scripts ne doivent pas inclure <code>@include</code>s, <code>@match</code>es
          ou des mots clés pour les sites sur lesquels ils ne fournissent pas de fonctionnalité.</li>

          </ul> <p>Si vous remarquez un script qui tombe en dehors de ces paramètres,
          veuillez le signaler en accédant au lien Commentaires pour ce script et
          en choisissant l'option "Signaler le script".</p>
      adult_content_rule_html: "<li>Les scripts, qui incluent du contenu adulte ou qui sont pour des sites avec contenu adulte, doivent être marqués comme tels pour laisser aux autres utilisateurs le choix de les voir ou non.</li>"
    external_scripts:
      title: "Politique de %{site_name} concernant les scripts externes"
      content_html: >
          <p>Les scripts utilisateurs ont la capacité technique de charger et d'exécuter
          d'autres scripts. La clé de métadonnées %{require_doc_link:<code>@require</code>}
          est le moyen le plus simple dans ajouté, mais les scripts peuvent également,
          par exemple, utiliser un XmlHttpRequest pour télécharger un script puis
          l'injecter dans le DOM.</p> <p>Bien que cette fonctionnalité soit utile
          et que la plupart des auteurs de scripts l'utilisent à des fins légitimes,
          elle peut également être utilisée de manière malveillante. L'un des principes
          fondamentaux de %{site_name} est que l'utilisateur doit pouvoir inspecter
          le code source dans un script. Les scripts externes peuvent contourner ce
          principe de plusieurs façons: ils peuvent changer sans avertissement ni
          historique, ils peuvent utiliser du code source différent à différentes
          personnes et ils peuvent être utilisés pour cacher du code source malveillant
          au milieu des bibliothèques connues. Même si quelqu'un vérifiait un script
          externe et le jugeait légitime, cela ne garantirait pas que ce script a
          toujours été ou sera toujours légitime.</p> <p>Pour permettre aux auteurs
          de scripts de continuer à utiliser des scripts externes, %{site_name} a
          implémenté une liste blanche de modèles d'URL pouvant être inclus dans un
          script. Cette liste blanche se compose d'emplacements de script qui:</p>
          <ul>

          <li>sont publics</li>

          <li>ne verront pas leur contenu changer fréquemment</li>

          <li> seraient probablement utiles par plusieurs auteurs de scripts</li>

          </ul> <p>la liste actuelle est:</p>%{allowed_require_list} <p>si vous essayez
          de poster un script utilisant un <code>@require</code> en dehors de ces
          emplacements, vous ne pourrez pas enregistrer votre script.</p> <p>Si le
          script que vous souhaitez ajouter a une bibliothèque JavaScript (par exemple
          jQuery ou YUI), essayez de le trouver sur l'un des sites répertoriés ci-dessus.
          %{cdnjs_link:cdnjs} et %{jsdelivr_link:jsDelivr} en particulier ont un large
          éventail de bibliothèques disponibles.</p> <p>Si le script que vous souhaitez
          inclure n'est pas disponible sur les sites ci-dessus, %{contact_link:faites-le
          nous savoir} et nous pourrons le trouver quelque part (ou l'héberger nous-mêmes!).</p>
          <p>Si le script que vous souhaitez inclure a été écrit par vous, vous pouvez
          le soumettre en tant qu'entrée séparée sur %{site_name} en choisissant le
          type de script "Bibliothèque". Vous pourrez alors inclure cette bibliothèque
          posté dans votre script.</p>
    script_rewriting:
      title: "Comment %{site_name} va récrire les scripts postés"
      content_html: >
          <p>Les scripts posté sur%{site_name} seront réécrits de la manière suivante:</p>
          <ul>

          <li>Les directives <code>@updateURL</code>, <code>@installURL</code>, et
          <code>@downloadURL</code> seront supprimées, le cas échéant. L'absence de
          ces directives signifie que tout les scripts installé à partir de %{site_name}
          sera mis à jour à partir de %{site_name}.</li>

          <li>Les directives <code>@version</code> et <code>@namespace</code> seront
          ajouter aux script si manquant. Ces directives sont nécessaires pour les
          mise à jour.</li>

          <li><code>@description</code> sera ajouté s'il manque une nouvelle version
          d'un script et si une version précédente du script est disponible.</li>

          <li>Les retour a la ligne CRLF et CR seront convertis en retour a la ligne
          standard/style-Unix.</li>

          </ul>
