            Les retours que vous avez reçus à %{feedback_url} peuvent indiquer un problème avec votre script, un soucis temporaire, ou un changement du site pour lequel il est destiné. Veuillez examiner les avis, résoudre les problèmes, et répondre au préoccupations soulevées.

            %{site_name} s'efforce de maintenir un ensemble de scripts de haute qualité pour les utilisateurs. Afin de faire face aux scripts cassés, ou abandonnés, ceux qui reçoivent plusieurs "mauvaises" critiques consécutives sans réaction opportune seront cachés. Pour éviter que votre script se retrouve caché, publiez une nouvelle version ou répondez à la discussion avant le %{delete_date}. Si vous ne réagissez pas, vous aurez encore la possibilité de le rendre visible après cette date.
    script_comment:
      subject: "Votre script %{script_name} sur %{site_name} a reçu un commentaire."
      intro: "Votre script %{script_link:%{script_name}} sur %{site_name} a reçu un commentaire de l'utilisateur %{commenter_link:%{commenter_name}}:"
      outro: "%{comment_link: Affichez et répondez à ce commentaire.} Vous avez reçu cette notification car vous avez choisi de vous abonner aux discussions de vos scripts. %{notification_preferences_link: gérez vos préférences de notification.}"
    subscribed_discussion:
      subject: "La discussion %{discussion_title} sur %{site_name} a reçu un commentaire."
      intro: "La discussion %{discussion_link:%{discussion_title}} sur %{site_name} a reçu un commentaire de l'utilisateur %{commenter_link:%{commenter_name}}:"
      outro: "%{comment_link:Afficher et répondre à ce commentaire.} Vous avez reçu cette notification car vous vous êtes abonné à la discussion %{discussion_link:%{discussion_title}}. %{notification_preferences_link:Gérez vos préférences de notification.}"
    comment_mentioned:
      subject: "L'utilisateur '%{commenter_name}' vous a mentionné sur %{site_name}."
      intro: "La discussion %{discussion_link:%{discussion_title}} sur %{site_name} a reçu un commentaire de l'utilisateur %{commenter_link:%{commenter_name}} qui vous a mentionné:"
      outro: "%{comment_link: Affichez et répondez à ce commentaire.} Vous avez reçu cette notification car vous avez choisi d'être averti lorsque vous êtes mentionné. %{notification_preferences_link: Gérez vos préférences de notification.}"
    new_message:
      subject: "%{user} vous a envoyé un message sur %{site_name}"
      intro: "L'utilisateur %{user_link:%{user_name}} vous a envoyé un message sur %{site_name}."
      outro: "%{conversation_link:Afficher et répondre à ce message.} Vous avez reçu cette notification car vous êtes abonné à cette conversation. %{notification_preferences_link:Gérez vos préférences de notification.}"
    script_lock_appeal:
      dismiss:
        subject: Votre demande de suppression de script sur %{site_name} a été rejeté
        intro_html: Votre demande de restauration de %{script} a été rejeté par un modérateur. Le script restera supprimé.
        moderator_notes: "Le modérateur a commenté:"
        outro: Si vous souhaitez toujours récupérer ce script, veuillez consulter les règles du %{report_link:rapport original} et %{rules_link:%{site_name}}.
      unlock:
        subject: Votre demande de suppression de script sur %{site_name} a été confirmé
        intro_html: Votre demande de la suppression de %{script} a été accepté par un modérateur. Le script est maintenant restaurer et accessible publiquement de nouveau.
        moderator_notes: "Le modérateur a commenté:"
        outro: Veuillez consulter les règles de %{rules_link:%{site_name}} pour éviter d'autres suppressions à l'avenir.
