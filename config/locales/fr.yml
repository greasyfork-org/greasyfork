  webhooks:
    info:
      title: Configurer un webhook
      intro_html: |
          <p>Un webhook connecté à %{site_name} vous permet de vous mettre à jour automatiquement %{site_name} en fonction de ce qui se passe dans votre référentiel. %{site_name} prend en charge les webhooks "push" pour GitHub, GitLab et Bitbucket, et les webhooks "release" pour GitHub et GitLab.</p>
          <p>Pour utiliser cette fonctionnalité, vous devez avoir des scripts sur %{site_name} configurés pour se synchroniser par URL avec votre référentiel. Vous pouvez ajouter de nouveaux scripts en %{import_link: important de nouveaux scripts dans %{site_name}}, ou vous pouvez définir la synchronisation des scripts précédemment publiés en accédant à l'onglet "Admin" depuis la page du script.</p>
          <p>Vos scripts continueront d'afficher un type de synchronisation "Automatique" ou "Manuel" jusqu'à ce que le premier webhook se produise.</p>
      already_syncing_list: "Voici les scripts que vous avez déjà configurés pour la synchronisation à partir d'un fournisseur pris en charge:"
      synced_item_html: "%{script_name} - %{sync_type}  synchronisation depuis %{sync_url}"
      language_note: Comme GitHub, GitLab et Bitbucket leurs interfaces sont en anglais, les instructions ci-dessous seront également fournies en anglais.
  help:
    sections:
      usage: Utilisation
      development: Développement
      miscellaneous: ' Diverses'
    open_source: "%{site_name} est open source (sous licence GPLv3). Vous pouvez %{github_link:voir la source sur GitHub}."
    installing_user_scripts:
      title: 'Comment installer des scripts utilisateurs'
    installing_user_styles:
      title: 'Où installer des styles'
      content_html: |
          <p>Certains scripts sur %{site_name} peuvent être installés en tant que styles utilisateur.</p>
          <p>Les styles utilisateur peuvent être installés avec %{stylus_firefox_link:Stylus pour Firefox}, %{stylus_chrome_link:Stylus pour Chrome} et %{stylus_opera_link:Stylus pour Opera}.</p>
          <p>%{styles_link: Afficher tous les styles utilisateur disponibles.}</p>
    meta_keys:
      title: "Métadonnées utilisées par %{site_name}"
      intro_html: "Voici une liste de <a href=\"http://wiki.greasespot.net/Metadata_Block\">métadonnées</a> que %{site_name} peut utiliser. Les entrées non citées dans cette liste peuvent être utilisées dans de nouveaux scripts. Elles seront alors exploitables dans le script installé, mais n'auront aucun effet sur l'interace de %{site_name}."
      name: "Le nom du script, utilisé comme entête et dans les liens. Requis."
      name_localized_html: "Le nom du script dans une langue ou localisation spécifique, où XX est un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">code à deux lettres ISO 639-1</a> et YY est en option un <a href=\"https://www.iso.org/obp/ui/#search\">code pays ISO 3166</a>. Remplace <code>@name</code> quand l'utilisateur navigue avec une localisation correspondante."
      description: "Une description de ce que le script fait. Affichée sous forme de texte sous le nom du script. Requis."
      description_localized_html: "La description du script dans une langue spécifique, où XX est un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">code à 2 lettres ISO 639-1</a> et YY ( optionnel ) est un <a href=\"https://www.iso.org/obp/ui/#search\">code du pays ISO 3166</a>. Remplace <code>@description</code> quand l'utilisateur navigue dans une langue correspondante."
      namespace_html: "Une combinaison de <code>@namespace</code> et de <code>@name</code> est utilisée par les outils de gestion de scripts pour déterminé si un script est déjà installé. %{site_name} a besoin de ce champ et montrera une alerte en cas de changement lors de la mise à jour."
      version: "Identifiant d'une version spécifique d'un script dans %{version_format_link:Mozilla version format}. La version est affichée sur la page d'informations d'un script. %{site_name} nécessite ce champ et avertira s'il est décrémenté ou s'il n'est pas incrémenté lorsque le code du script change."
      include_html: "Décrivez sur quelles pages le script s'exécutera. Cette liste sera traitée, affichée sur la page d'informations du script et utilisée pour classer les scripts. Chaque script doit avoir au moins un <code>@match</code> ou <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Découvrez le format ici.</a>"
      require_html: "Inclut du JavaScript externe dans un script. Voir %{external_script_link:règles pour le code incluant les scripts externes}. Si vous utilisez des hachages d'intégrité de sous-ressources (voir les informations %{tm_subresource_link:ici} et %{mdn_subresource_link:ici}), %{site_name} vous alertera si vos hachages ne correspondent pas au contenu de l'URL que vous utilisez."
      resource_html: "Inclut une ressource externe (JavaScript, CSS, images, etc.) dans un script. Voir %{external_script_link:règles pour le code incluant les scripts externes}. Si vous utilisez des hachages d'intégrité de sous-ressources (voir les informations %{tm_subresource_link:ici} et %{mdn_subresource_link:ici}), %{site_name} vous alertera si vos hachages ne correspondent pas au contenu de l'URL que vous utilisez."
      updateURL: "Décrit comment les gestionnaires de scripts utilisateurs doivent obtenir les mises à jours. %{site_name} supprimera ces clés, ce qui fait que n'importe quel script installé de %{site_name} se met à jour seulement de %{site_name}."
      license_html: |
          En publiant votre script sur %{site_name}, vous autorisez les autres à l'installer et à l'utiliser. La licence décrit comment et si les personnes sont autorisées à modifier et à distribuer votre script. La licence est affichée sur la page d'informations d'un script. <code>@licence</code> peut être :
          <ul>
          <li>Le nom d'une licence (par exemple: <code>@license GPL3</code>). Il est recommandé d'utiliser un "Nom complet" ou un "Identifiant" de %{spdx_link:the SPDX License List}.</li>
          <li>Les conditions dans lesquelles vous autorisez l'utilisation (par exemple: <code>@license Vous pouvez modifier tant que vous me créditez</code>, bien qu'il soit recommandé d'utiliser une licence préexistante.</li>
          <li>Une déclaration de copyright (par exemple <code>@license Copyright MyName</code>) si vous ne souhaitez pas publier sous licence.</li>
          <li>Ne rien renseigner équivaut à avoir une déclaration de droit d'auteur, mais moins clair pour les utilisateurs.</li>
          </ul>
          Notez que si votre script est basé sur du code écrit par quelqu'un d'autre, vous pouvez être limité dans la licence que vous choisissez.
      supportURL: "URL de la page où les utilisateurs peuvent obtenir de l'aide sur un script ( un bug tracker, un forum, une adresse e-mail ). L'URL d'aide est affichée sur la page de commentaires du script."
      contributionURL_html: "Lien de la page où les utilisateurs peuvent faire un don à l'auteur d'un script. Le lien de contribution est affiché dans la page de commentaires d'un script. Les liens peuvent être en protocole HTTP, HTTPS, ou Bitcoin. Pour diriger vers une page de donation PayPal, utilisez un lien dans ce format <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=votre.email.ici@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=votre.email.ici@example.com&item_name=Greasy+Fork+donation</a>, en remplaçant l'adresse e-mail en exemple par la vôtre."
      contributionAmount_html: "Montant suggéré de don, utilisé en conjonction avec <code>@contributionURL</code>."
      compatible_html: "Marquer ce script comme compatible avec un navigateur. L'information de la compatibilité va être affichée sur la page du script. Les commentaires sur la compatibilité peuvent être inclus dans le format <code>@compatible firefox Bloqueur de pub doit être désactivé</code>. Les navigateurs reconnus sont : %{browsers}."
      incompatible_html: "Marquer ce script comme incompatible avec un navigateur. L'information de la compatibilité va être affichée sur la page du script. Les commentaires sur la compatibilité peuvent être inclus dans le format <code>@incompatible firefox depuis Firefox 23</code>. Les navigateurs reconnus sont : %{browsers}."
      antifeature_html: |
          Décrit des fonctionnalités dans un script qui sont là pour profiter à l'auteur, pas à l'utilisateur. Le format de cette clé est <code>@antifeature type description</code>. <i>@antifeature</i> est requis, la <i>description</i> est facultatif. %{antifeatures_link:Lisez ici} pour plus d'informations sur les <i>antifeature et autre</i> lisez %{site_name}.
      antifeature_localized_html: "Un <code>@antifeature</code> décrit dans un environnement local spécifique, où XX est un code <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2letter</a> et YY est un code pays optionnel <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166</a>. Remplacés <code>@antifeature</code> du même type lorsque l'utilisateur navigue dans un environnement corresponde localement."
    writing_user_scripts:
      title: "Comment rédiger vos scripts"
      content_html: "<p>Rédiger des scripts scripts demande des connaissances en JavaScript. Les <a href=\"http://wiki.greasespot.net/Tutorials\">tutoriels du Wiki de GreaseSpot</a> devraient vous aider à débuter en JavaScript, pour un usage  général comme pour la rédaction de scripts personnels. Examiner le code des scripts écrits par d'autres peut également vous aider. Vous serez peut-être intéressé par les règles de codage %{code_rules_link} et les raccourcis %{meta_keys_link}. Si vous avez besoin d'aide, n'hésitez pas à la demander sur le forum %{ask_in_forum_link}.</p><p>Afin de poster sur le forum de %{site_name}, vous devrez préalablement vous y inscrire. Depuis votre compte %{user_page_link}, cliquez sur le lien %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'en parler sur le forum'
      user_page_link_text: 'page personnelle'
      post_new_script_link_text: 'soumettre un nouveau script'
    code_rules:
      title: "Les règles à respecter lors de la soumission d'un script"
      preamble: Voici les conditions requises pour les scripts publiés sur %{site_name}. Celles-ci sont destinées à faire de %{site_name} un endroit sûr et utile pour les scripts utilisateurs. Tout script ne respectant pas ces exigences peut être supprimé par les modérateurs de %{site_name}.
      functionality_header: Fonctionnalité
      description: Les scripts doivent inclure une description de ce qu'ils font et ne doivent pas faire des choses de manière déraisonnable en dehors de cette description. Les utilisateurs doivent savoir ce qu'il fera avant de l'installer.
      reason: Les scripts doivent avoir une raison d'être un script. Par exemple, un script qui dirige simplement un utilisateur vers un site Web n'a pas besoin d'être un script; ça pourrait être un lien. Les scripts qui utilisent un service Web pour effectuer une action sur la page actuelle (par exemple pour la convertir d'une manière ou d'une autre) sont autorisés.
      monetization_html: Les scripts qui contiennent des fonctionnalités au bénéfice de <em>auteur</em> plutôt que de l'utilisateur (comme le suivi, les publicités et les mineurs) sont autorisés, mais ceux-ci doivent être divulgués avec %{antifeature_link:<code>@antifeature</code> méta-clés}. Les scripts ne doivent pas ajouter des <code>@include</code> ou <code>@match</code> dans le seul but d'ajouter des antifeatures.
      code_header: Code
      obfuscation: Le code posté sur %{site_name} ne doit pas être incompréhensible ou minimisé. Les utilisateurs doivent avoir la possibilité d'inspecter et de comprendre un script avant de l'installer. Si le script est fourni par un outil tel que webpack, il doit être généré sous une forme non-minifiée, avec les espaces et les noms de variables conservés.
      size_html: |
          Les scripts sont limités à une taille de %{max_code_size}. Les scripts ne peuvent pas être minimisés pour respecter cette limite. Si votre script approche de cette limite, vous pouvez envisager de:
          <ul>
          <li>Déplacer des données no-codes telles que des URLs de données ou JSON en dehors du script.</li>
          <li>Chargement des bibliothèques à l'aide de <code>@require</code> ou avec %{webpack_externals_link:option <code>externes</code> de webpack}.</li>
          </ul>
      libraries_html: Les bibliothèques utilisées par un script doivent être <code>@require</code>, sauf s'il existe une raison technique valable de ne pas le faire. Dans le cas où une bibliothèque est incluse en ligne, elle doit inclure des informations sur la source de la bibliothèque (par exemple, un commentaire indiquant l'URL et / ou le nom et la version).
      updates: Les scripts ne doivent pas vérifier les mises à jour à un taux supérieur à une fois par jour. Notez que la plupart des gestionnaires de scripts utilisateur gèrent les mises à jour automatiques, il n'est donc pas nécessaire de le faire dans le script. Les scripts ne doivent pas non plus injecter dynamiquement un autre script %{site_name} hébergé dans une page, car cela contourne la mise en cache dans les gestionnaires de scripts utilisateur.
      hosting: La fonctionnalité principale d'un script doit se trouver dans le code sur %{site_name}. Un script posté sur %{site_name} qui charge simplement la majeure partie du script depuis un autre endroit n'est pas autorisé. La publication d'URL de téléchargement alternatives, dans le but d'inciter les utilisateurs à utiliser les sources alternatives au lieu de la version publiée sur %{site_name}, n'est pas autorisée.
      external_js: "%{external_scripts_link:L'utilisation de JavaScript externe est limitée.}"
      copyright_header: Droits d'auteur
      licensing_html: Votre script doit respecter les droits d'auteur des autres. Cela inclut le code lui-même et toutes les ressources (par exemple les images) qu'il utilise. Si vous avez l'intention d'utiliser le contenu de quelqu'un d'autre, respectez ses conditions de licence ou obtenez son autorisation avant de le faire. Les licences sur les scripts sont spécifiées par la clé de métadonnée <code>@license</code>, et pour savoir ce que vous pouvez ou non faire utiliser %{tldr_legal_link:tldrlegal.com}.
      reposts: Même dans les cas ne violant pas la règle de copyright, les repositionnements de scripts qui sont déjà sur %{site_name} ne sont pas autorisés à moins qu'ils ne s'améliorent par rapport à l'original.
      miscellaneous_header: Divers
      keywords: Les scripts ne doivent pas contenir de mots clés ou/et mentionner de sites qui sont sans rapport dans le but d'améliorer leur placement de la recherche.
      adult_content_rule: Les scripts incluant du contenu pour adulte ou sont destinés à des sites avec du contenu pour adulte doivent être marqués comme tels pour permettre aux autres utilisateurs de les voir ou non.
      reposting_deleted: Ne republiez pas les scripts qui ont été supprimés en raison de violations des règles; utilisez plutôt la fonction faire appel. Republier des scripts supprimés peut entraîner un ban.
      advertising_in_description: Les auteurs de scripts ne peuvent pas placer de publicité sur les pages de Greasy Fork, par exemple dans la description d'un script. La promotion de la page d'accueil de l'auteur du script, du référentiel de code, de Discord, de WeChat, etc. est autorisée.
      reporting: Si vous remarquez un script qui ne respecte pas ces paramètres, veuillez le signaler en accédant au lien Commentaires pour ce script et choisissez l'option "Signaler le script".
      excessive_updates: Les auteurs de scripts ne peuvent pas mettre à jour leurs scripts dans le seul but est de se classer excessivement plus haut dans la liste des scripts.
      non_functional_includes_html: Les scripts ne peuvent pas inclure <code>@include</code> ou <code>@match</code> pour les sites sur lesquels ils ne fournissent pas de fonctionnalités.
      content_language: Les noms, descriptions et autres contenus des scripts doivent être marqués avec la langue spécifier.
      listing_header: Listées
    external_scripts:
      title: "Politique de %{site_name} concernant les scripts externes"
      intro_html: |
          <p>%{site_name}permet l'utilisation de code externe dans des cas spécifiques. Tout script contenant du code externe en dehors de ce qui est autorisé est susceptible d'être supprimé. Si vous trouvez un script qui enfreignent ces règles, veuillez le signaler.</p>
          <p>Notez que ces règles ne s'appliquent qu'au code exécutable externe. Le chargement de code non exécutable, par exemple JSON ou CSS, n'ont pas restrictions.</p>
      rationale:
        title: Raisonnement
        content_html: |
            <p>Les scripts utilisateur ont la capacité technique de charger et d'exécuter d'autres scripts. Cela peut être fait de différentes manières, notamment :</p>
            <ul>
            <li>Les clés de métadonnées %{require_doc_link:<code>@require</code>} et %{resource_doc_link:<code>@resource</code>}.</li>
            <li><code>XmlHttpRequest</code> pour télécharger le script, puis <code>eval</code> pour l'exécuter.</li>
            <li>Ajout d'un <code>&lt;script&gt;</code> marquer dynamiquement.</li>
            <li>L'option %{webpack_externals_link:<code>externes</code>} de Webpack.</li>
            <li>Effectuer une mise à jour du script, qu'elle soit effectuée automatiquement ou en demandant à l'utilisateur d'effectuer une action.</li>
            </ul>
            <p>Bien qu'il s'agisse d'une fonctionnalité utile et que la plupart des auteurs de scripts l'utilisent à des fins légitimes, elle peut également être utilisée de manière malveillante. L'un des principes fondamentaux de %{site_name} est que l'utilisateur doit pouvoir inspecter le code dans un script. Les scripts externes peuvent contourner ce principe de plusieurs manières : ils peuvent changer sans avertissement ni historique, ils peuvent servir un code différent à différentes personnes et ils peuvent être utilisés pour cacher du code malveillant au milieu de bibliothèques connues. Même si quelqu'un devait vérifier un script externe et déterminer qu'il est légitime, cela ne garantirait pas que ce script a toujours été ou sera toujours légitime.</p>
      cdns:
        title: Réseaux de diffusion de contenu (CDNs/RDC)
        content_html: |
            <p>Le code des CDN est autorisé. %{cdns_link:Voir une liste de CDN reconnus.} Ce code peut être minifié, mais pas obscurci.</p>
      sri:
        title: Scripts avec hachages d'intégrité des sous-ressources
        content_html: |
            <p>L'utilisation de <code>@require</code> et <code>@resource</code> avec des URL avec %{mdn_sri_link:intégrité des sous-ressources} au %{tm_sri_link:Tampermonkey format} est autorisée.</p>
      allowed_external_codes:
        heading: Codes externes autorisés
        content_html: |
            <p>Voici les façons dont le code externe est autorisé sur %{site_name}. Sauf indication contraire, tous les autres %{code_rules_link:règles pour le code} s'appliquent au code externe.</p>
      libraries:
        title: "%{site_name} bibliothèques"
        content_html: |
            <p>Les scripts publiés en tant que bibliothèques sur %{site_name} sont autorisés. Les bibliothèques peuvent être créées en choisissant l'option lors de la création d'un nouveau script. Ceux-ci peuvent en outre être configurés pour se synchroniser à partir d'une URL externe, comme un référentiel GitHub.</p>
      origin_host:
        title: Injection de scripts depuis l'hôte d'origine
        content_html: |
            <p>L'injection de scripts externes sur le même domaine que celui d'où ils proviennent est autorisée. Si un script s'exécute sur https://example.com et télécharge https://example.com/script.js, le modifie et réinjecte sur https://example.com/, cela serait autorisé.</p>
            <p>Si https://example.com/script.js est injecté sur https://differentsite.com, cela ne sera pas autorisé.</p>
    cdns:
      title: CDN autorisés
      content_html: |
          <p>Ceci est une liste des CDN reconnus par %{site_name}. Ceux-ci peuvent être utilisés pour charger %{external_code_link:code externe} sur les scripts publiés sur %{site_name}.</p>
          <p>Cette liste se compose d'emplacements de script qui :</p>
          <ul>
          <li>Sont publics</li>
          <li>Ne verront pas leur contenu changer fréquemment</li>
          <li>Serait probablement utile à plus d'un auteur de script</li>
          </ul>
          <p>Si le script que vous souhaitez inclure est une bibliothèque JavaScript (par exemple jQuery ou YUI), essayez de le trouver sur l'un des sites répertoriés ci-dessous. %{cdnjs_link:cdnjs} et %{jsdelivr_link:jsDelivr} en particulier ont un large éventail de bibliothèques disponibles. Si vous avez un CDN que vous souhaitez ajouter, veuillez %{github_link:demandez-le sur GitHub}. Notez qu'il existe %{external_code_link:autres options} pour le code externe autre que les CDNs.</p>

          %{allowed_require_list}
      test_url:
        label: Tester une URL
        result_ok: L'URL est autorisée
        result_not_ok: L'URL n'est pas autorisée
    script_rewriting:
      title: "Comment %{site_name} va récrire les scripts postés"
      content_html: >
          <p>Les scripts publiés sur %{site_name} seront réécrits de la manière suivante
          :</p> <ul>

          <li>Les directives  <code>@updateURL</code> et <code>@downloadURL</code>
          seront ajoutées ou mises à jour pour pointer vers %{site_name}. La directive
          <code>@installURL</code> sera supprimée, si elle est présente.</li>

          <li>Les directives <code>@version</code> et <code>@namespace</code> seront
          insérées si le script ne les contient pas. Ces directives sont nécessaires
          pour une mise à jour correcte.</li>

          <li>La directive <code>@description</code> sera inséré s'il elle manque
          dans une nouvelle version d'un script et si au qu'une version précédente
          du script l'avait.</li>

          <li>Les sauts de ligne CRLF et CR seront convertis en sauts de ligne standard/Unix-style.</li>

          </ul>
    site_feedback_link: "Signaler un problème ou suggérer une idée pour %{site_name} lui-même"
    credits:
      title: "Crédits"
      authors_credit: "%{site_name} ne serait pas possible sans les auteurs de scripts qui contribuent."
      developers_credit: "%{site_name} lui-même est construit par %{developers_link:ces personnes} avec l'aide de tous ceux qui signalent des bugs et suggèrent des améliorations."
      translators_credit: "%{site_name} a été traduit par %{translators_link:la Greasy Translation Force sur Transifex}:"
      icons_credit: "Les icônes du navigateur sont de %{browserlogos}."
    help_with_greasymonkey: "Aide avec Greasemonkey"
    help_with_tampermonkey: "Aide avec Tampermonkey"
    contact:
      title: "Contactez une personne"
      content_html: >
          <p>Il y a plusieurs façons de communiquer depuis %{site_name} et des choses
          qui s'y trouvent.</p> <p>Avez-vous une question ou un commentaire sur un
          script spécifique publié sur le site? Si c'est le cas, publiez une discussion
          à partir du lien dans l'onglet Commentaires sur la page du script. Les auteurs
          du scripts reçoivent une notification sur leur page compte dans les discussion
          sur leurs scripts.</p> <p>Avez-vous une question ou un commentaire sur %{site_name}
          ou sur le développement de script, ou voulez-vous que quelqu'un vous fasse
          un script? Le %{forum_link:Publication dans le forum} vous donnerait un
          plus large public pour en discuter.</p> <p>Vous avez un bug à reporte ou
          une idée complète pour %{site_name} (et pas spécifiquement un script  <em>publié
          sur</em> %{site_name})? %{github_link:Postez-le sur la page GitHub.}</p>
          <p>Vous avez une question ou un commentaire privé que vous aimeriez que
          seul l'administrateur peut voir? %{admin_email_link:Envoyer un e-mail.}</p>
    privacy_policy:
      title: "Politique de confidentialité"
      content_html: >
          <p>Cette page décrit comment %{site_name} enregistrer ou suivre des utilisateurs.
          Si vous avez des inquiétudes, %{admin_email_link:envoyez un e-mail à l'administrateur}.</p>
          <h2>les logs serveur</h2> <p>%{site_name} enregistre toutes les demandes
          à la manière d'un log de serveur typique. Les informations enregistrées
          comprennent les pages visitées, l'adresse IP et la chaîne de l'utilisateur.
          Ces logs sont destinés au débugage et à l'analyse du serveur. Les données
          sont conservées pendant une semaine. Ces données ne sont ni partagées ni
          rendues publiques.</p> <h2>Statistiques de script</h2> <p>Pour générer des
          statistiques, %{site_name} enregistre les demandes d'installation et de
          mise à jour avec des informations d'adresse IP. Ces informations sont conservées
          pendant une journée, puis sont rassembler pour ne plus inclure l'adresse
          IP. Les données spécifiques à l'adresse IP ne sont pas partagées ou rendues
          publiques, mais les données rassembler le sont.</p> <h2>Les cookies (lorsqu'ils
          ne sont pas connectés)</h2> <p>%{site_name} peuvent définir des cookies
          de session temporaires pour permettre certaines fonctionnalités du site.
          Ces cookies ne sont pas configurés pour persister et peuvent être effacés
          lorsque le navigateur est fermé (en fonction des paramètres du navigateur).</p>
          <h2>Les comptes d'utilisateurs</h2> <p>%{site_name} nécessitent que les
          utilisateurs créent un compte pour publier des scripts, participer à des
          discussions et accéder à d'autres fonctionnalités du site. Lors de la création
          d'un compte, des informations telles que l'adresse IP, l'adresse e-mail
          et le nom d'utilisateur peuvent être stockées de manière permanente. Certaines
          de ces informations peuvent être rendues visibles aux autres utilisateurs.</p>
          <p>Les actions effectuées lors de la connexion, par exemple la publication
          de scripts et de commentaires, seront rendues visibles aux autres utilisateurs.</p>
          <p>Si l'option "Se souvenir de moi" est cochée lors de la connexion à votre
          compte, %{site_name} définira un cookie persistant pour conserver l'état
          de connexion.</p> <h2>Les scripts publiés sur %{site_name}</h2> <p>%{site_name}
          contiennent du contenu généré par l'utilisateur, et les scripts publiés
          peuvent être en mesure de suivre les utilisateurs s'ils installent ce script.</p>
          <h2>Les bibliothèques tierces</h2> <p>%{site_name} peuvent inclure du code
          tiers qui collecte des statistiques ou afficher des publicités sur le site.
          Ces bibliothèques peuvent inclure une logique de suivi.</p>
    user_css_to_user_js:
      title: 'Conversion du CSS en JS '
      content_html: |
          <p>%{site_name}peut convertir le CSS utilisateur au format utilisateur JS. Les règles <code>@-moz-document</code> sont converties en instructions JavaScript <code>if</code>, créant le CSS à appliquer. Ce CSS est ajouté à <code>&lt;head&gt;</code> dans un <code>&lt;style&gt;</code> élément.</p>

          <p>La présence de certaines fonctionnalités CSS utilisateur empêche la conversion au format JS utilisateur. Lorsque ces fonctionnalités sont détectées, la conversion JS de l'utilisateur ne sera pas effectuée.</p>

          <ul>
          <li><code>@preprocessor</code> metakeys autres que par <code>défaut</code></li>
          <li><code>@var</code> méta clés</li>
          </ul>

          <p>Le JS utilisateur de %{site_name} peut charger le CSS un peu différemment du CSS utilisateur.</p>

          <ul>
          <li>En JS utilisateur, le CSS inséré comme dernier élément de <code>&lt;head&gt;</code>. En CSS utilisateur, cela peut dépendre de l'extension utilisée. Il est recommandé d'utiliser <code>!important</code> pour atténuer ce problème.</li>
          <li>Dans le JS utilisateur, le CSS sera calculé et appliqué une fois au chargement de la page. L'utilisation par la page de l'API d'historique JavaScript peut entraîner l'application non conforme du CSS.</li>
          <li>L'utilisateur JS ne peut pas appliquer le CSS aux cadres ou aux iframes.</li>
          </ul>

          <p>Si vous constatez que la conversion JS utilisateur ne fonctionne pas, vous devez choisir l'option pour la rendre indisponible lorsque vous mettez à jour votre CSS utilisateur.</p>
    antifeatures:
      title: 'Antifeatures '
      intro_html: |
          <p>Les antifeatures sont des éléments ajoutés aux scripts au profit des auteurs plutôt que des utilisateurs, comme les publicités ou le suivi. Les scripts avec des antifeatures sont autorisés selon les règles de %{rules_link:%{site_name}} mais ils doivent être marqués avec <code>@antifeature</code> dans le bloc de métadonnées du script. Cela garantira que l'utilisateur est conscient de l'antifeature avant l'installation.</p>
          <p>Les antifeatures sont spécifiées comme %{meta_keys_link: script meta keys} avec le format <code>@antifeature <i>type</i> <i>description</i></code>. <i>ce type</i> est obligatoire et la <i>description</i> est facultative.</p>
          <p>Cette page décrit les types de <code>@antifeature</code> reconnus par%{site_name}. D'autres types peuvent être utilisés, mais la présence de l'antifeature ne doit pas être contraire aux règles de %{rules_link:%{site_name}}.</p>
      ads_html: |
          <p>Le script insère des publicités sur les pages visitées par l'utilisateur.</p>
          <p>Les éléments suivants <i>ne nécessitent pas</i> l'utilisation d'annonces <code>@antifeature</code>:</p>
          <ul>
          <li>Un script qui affecte un site Web contenant des publicités.</li>
          <li>Un script liens ou dirige l'utilisateur vers un site Web contenant des publicités, à condition que ce site Web fournisse certaines fonctionnalités lorsqu'il est intégré au script.</li>
          <li>Promotion de la page d'accueil de l'auteur du script, du référentiel de code, de Discord, WeChat, etc.</li>
          </ul>
      membership_html: |
          <p>Le script demande à l'utilisateur de s'abonner à un canal, de rejoindre un groupe, comme une page, etc. pour que le script soit pleinement fonctionnel.</p>

          <p>Les éléments suivants <i>ne nécessitent pas</i> l'utilisation de l'adhésion <code>@antifeature</code>:</p>

          <ul>
          <li>Un script qui affecte la zone de connexion d'un site Web, mais le script lui-même ne nécessite pas de connexion supplémentaire.</li>
          <li>Un script où le support est fourni via une plate-forme qui nécessite l'adhésion, tant que ce support n'est pas requis pour que l'utilisateur dispose de toutes les fonctionnalités.</li>
          <li>Liens vers une chaîne, un groupe, une page, etc. de l'auteur qui n'affectent pas la fonctionnalité du script.</li>
          </ul>
      miner_html: |
          <p>Le script contient un cryptominer ou un autre code qui utilise les ressources de l'utilisateur pour effectuer une tâche pour l'auteur du script.</p>
      payment_html: |
          <p>Le script exige que l'utilisateur paie l'auteur du script pour que le script soit pleinement fonctionnel.</p>

          <p>Les éléments suivants <i>ne</i> nécessitent pas l'utilisation du paiement <code>@antifeature</code>:</p>

          <ul>
          <li>Un script qui affecte un site Web qui nécessite un paiement, mais le script lui-même ne nécessite pas de paiement.</li>
          <li>Un script qui demande des dons, tant que le don ne débloque pas de fonctionnalités supplémentaires.</li>
          </ul>
      referral_link_html: |
          <p>Le script effectue une action qui rapporte à l'auteur une commission sur les achats. Cela inclut le script contenant des liens de parrainage / d'affiliation, la réécriture des liens existants en liens de parrainage / d'affiliation ou la fourniture de codes de réduction qui rapport une commission à l'auteur du script.</p>
      tracking_html: |
          <p>Le script comprend du code pour suivre l'activité des utilisateurs. Cela inclut des trackers tels que Google Analytics ou un code de suivi personnalisé qui signale l'activité de l'utilisateur à l'auteur du script.</p>
