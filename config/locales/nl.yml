      intro_html: "Dit is een lijst met <a href=\"http://wiki.greasespot.net/Metadata_Block\">metatoetsen van gebruikersscripts</a> die %{site_name} zal lezen. Toetsen die niet op deze lijst staan kunnen in scripts staan en zullen worden gepresenteerd in het geïnstalleerde script maar zullen geen effect hebben binnen %{site_name} zelf."
      name: "De naam van het script die zal worden gebruikt in de banier en in links. Vereist."
      name_localized_html: "De naam van het script in een specifieke taal waar XX een <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-opmaakcode</a> is en YY een optioneel <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166-landnummer</a>. <code>@name</code> wordt overschreven zodra de gebruiker surft in een overeenkomende taal."
      description: "Een beschrijving van wat het script doet. Dit wordt weergegeven als tekst onder de scriptnaam. Vereist."
      description_localized_html: "De beschrijving van het script in een specifieke taal waar XX een <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-opmaakcode</a> is en YY een optioneel <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166-landnummer</a>. <code>@description</code> wordt overschreven zodra de gebruiker surft in een overeenkomende taal."
      namespace_html: "Een combinatie van <code>@namespace</code> en <code>@name</code> wordt gebruikt door gebruikersscriptsbeheerders om vast te stellen of een script reeds geïnstalleerd is. %{site_name} stelt dit veld als vereiste en zal een waarschuwing geven wanneer het wordt gewijzigd bij een bijwerking."
      version: "Identificatie van een specifieke versie van een script in de {version_format_link:Mozilla-versie-opmaak}. Deze versie wordt getoond op de informatiepagina van een script. %{site_name} stelt dit veld als vereiste en zal waarschuwen als het gedevalueerd of niet gevalueerd wordt als de code van het script wijzigt."
      updateURL: "Beschrijf hoe gebruikersscriptbeheerders bijwerkingen moeten verkrijgen. %{site_name} zal deze sleutels schrappen zodat elk met %{site_name} geïnstalleerd script alleen kan worden bijgewerkt vanuit %{site_name}."
      license: "De licentie die beschrijft hoe personen een script mogen kopiëren of bewerken. Gebruik van een \"Volledige naam\" of \"Identificatie\" van %{spdx_link:the SPDX License List} wordt aanbevolen. Het ontbreken van een licentie wekt de indruk dat gebruikers het script persoonlijk mogen installeren maar niet mogen verspreiden. De licentie wordt weergegeven op de informatiepagina van een script."
      supportURL: "De url van de pagina waar gebruikers ondersteuning kunnen krijgen op een script (bijv. een bugtracker, forum of e-mailadres). De ondersteunings-url zal worden getoond op de feedbackpagina van een script."
      contributionURL_html: "De url van de pagina waarop gebruikers kunnen doneren aan de maker van een script. De donatie-url zal worden getoond op de feedbackpagina van een script. Url's kunnen beginnen met http, https of Bitcoin. Als je een PayPal-donatiepagina wilt plaatsen, dan dien je de opmaak <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=mijn.emailadres@voorbeeld.nl&item_name=Greasy+Fork+donatie</a> te gebruiken, waarbij je het voorbeelde-mailadres vervangt door je eigen."
      contributionAmount_html: "Het aanbevolen donatiebedrag. Dit bedrag wordt gebruikt in combinatie met <code>@contributionURL</code>."
      compatible_html: "Dit markeert het script als compatibel met een bepaalde browser. De comptabiliteitsinformatie zal worden getoond op de pagina van een script. Opmerkingen aangaande de comptabiliteit kunnen worden ingevoegd met de opmaak <code>@compatible firefox Schakel pop-upblokkering uit</code>. Erkende browsers zijn: %{browsers}"
      incompatible_html: "Dit markeert het script als compatibel met een bepaalde browser. De comptabiliteitsinformatie zal worden getoond op de pagina van een script. Opmerkingen aangaande de comptabiliteit kunnen worden ingevoegd met de opmaak <code>@compatible firefox Werkt niet meer sinds Firefox 90</code>. Erkende browsers zijn: %{browsers}"
    writing_user_scripts:
      title: "Hoe schrijf ik gebruikersscripts?"
      content_html: "<p>Het schrijven van gebruikersscripts vereist kennis van JavaScript. De <a href=\"http://wiki.greasespot.net/Tutorials\">handleidingen op de GreaseSpot-wiki</a> kunnen je op weg helpen met JavaScript, zowel in het algemeen als voor het schrijven van gebruikersscripts. Het kan ook helpen om scripts van anderen in te kijken. Wellicht ben je geïnteresseerd in %{code_rules_link} en %{meta_keys_link}. Als je hulp wilt bij het schrijven van een script, vraag dan gerust om hulp: %{ask_in_forum_link}.</p><p>Om je script te publiceren op %{site_name} heb je een account nodig. Via %{user_page_link} kun je de link volgen naar %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'vraag het op het forum'
      user_page_link_text: 'gebruikerspagina'
      post_new_script_link_text: 'publiceer een nieuw script'
    code_rules:
      title: "%{site_name}s regels omtrent gepubliceerde scripts"
      preamble: Dit zijn de vereisten omtrent op %{site_name} gepubliceerde scripts. Deze zijn nodig om %{site_name} veilig en nuttig te houden. Scripts die niet voldoen aan deze vereisten, kunnen worden verwijderd door de %{site_name}-moderators.
      functionality_header: Functionaliteit
      description: Scripts dienen voorzien te zijn van een beschrijving waarin duidelijk vermeld staat wat ze wel en niet doen. Gebruikers hebben het recht te weten wat een script doet alvorens ze het installeren.
      reason: 'Scripts dienen een nuttig doel te hebben. Voorbeeld: een script dat een gebruiker alleen verwijst naar een website hoeft geen script te zijn; een losse link is afdoende. Scripts die gebruikmaken van een online-dienst om een bepaalde actie uit te voeren zijn toegestaan.'
      monetization_html: Scripts die functies voor eigen gewin <em>(eigen = scriptmaker)</em> bevatten (zoals volgfuncties, reclame en miners) zijn toegestaan, maar dienen voorzien te zijn van de %{antifeature_link:<code>@antifeature</code>-metasleutels}.
      code_header: Code
      obfuscation: Code op %{site_name} mag niet vaag of geminimaliseerd zijn. Gebruikers hebben het recht om de code te inspecteren en begrijpen wat een script doet alvorens het te installeren. Als een script gebundeld is als bijv. een webpack, dan dient de uitvoer niet geminimaliseerd te zijn, dus mét inbegrip van witruimten en namen van variabelen.
      updates: Scripts mogen maximaal één keer per dag op updates controleren. De meeste gebruikersscriptbeheerders beschikken over automatische scriptupdates, dus scripts hoeven niet eens een updatecontrole te bevatten. Bovendien mogen scripts geen dynamische scriptinjecties op %{site_name} doen, omdat anders de cache van gebruikersscriptbeheerders wordt omzeild.
      hosting: De primaire functionaliteit van een script dient binnen het bereik van de code van %{site_name} te zijn. Een script op %{site_name} dat een groot deel van de code van een externe locatie ophaalt is niet toegestaan. Het plaatsen van alternatieve download-url's om gebruikers om de tuin te leiden is eveneens niet toegestaan.
      external_js: "%{external_scripts_link:Het gebruik van externe JavaScript is beperkt.}"
      copyright_header: Copyright
      miscellaneous_header: Overig
    external_scripts:
      title: "%{site_name}s beleid omtrent externe scripts."
    script_rewriting:
      title: "Hoe %{site_name} geplaatste scripts herschrijft"
      content_html: >
          <p>Scripts geplaatst op %{site_name} zullen worden herschreven worden op
          de volgende manieren:</p> <ul>

          <li><code>@updateURL</code>, <code>@installURL</code>, en <code>@downloadURL</code>
          richtlijnen zullen worden gestript wanneer ze aanwezig zijn. Het gebrek
          aan deze richtlijnen betekent dat elk script geïnstalleerd van %{site_name}
          geupdate zal worden op %{site_name}.</li>

          <li><code>@version</code> en <code>@namespace</code> richtlijnen zullen
          worden ingevoegd wanneer het script ze mist. Deze richtlijnen zijn nodig
          voor adequate bijwerking.</li>

          <li><code>@description</code> zal worden ingevoegd als een nieuwe versie
          van een script het niet heeft en een vorige versie van het script het had.</li>

          <li>CRLF en CR regeleinden zullen worden geconverteerd naar standaard Unix-achtige
          regeleinden.</li>

          </ul>
    site_feedback_link: "Meld probleem of plaats idee voor %{site_name} zelf"
    credits:
      title: "Bedankt aan"
      authors_credit: "%{site_name} zou niet bestaan zonder de auteurs die hun scripts hebben  geplaatst."
      developers_credit: "%{site_name} is gecreëerd door %{developers_link:deze personen} met behulp van alle personen die bugs hebben gerapporteerd en ideeën hebben geplaatst."
      translators_credit: "%{site_name} is vertaald door %{translators_link:de Greasy Vertalingsunie op Transifex):"
      icons_credit: "De browserpictogrammen zijn afkomstig van %{browserlogos}."
    help_with_greasymonkey: "Help met Greasemonkey"
    contact:
      title: "Neem contact met iemand op"
      content_html: >
          <p>Er zijn veel manieren om te praten over %{site_name} en haar inhoud.</p>

          <p>Heb je een vraag of opmerking over een specifiek script, geplaatst op
          de site? In dat geval, plaats die dan via het Feedback tab op de pagina
          van het betreffende script.>/p>
    privacy_policy:
      title: "Privacybeleid"
      content_html: >
          <p>Deze pagina beschrijft hoe %{site_name} gebruikers bijhoudt of volgt.
          Als je enig bezwaar hebt %{admin_email_link:email de administrator}.</p><h2>Server
          logs</h2> <p>%{site_name} logt alle aanvragen in een typische server log
          stijl. Informatie die wordt bijgehouden omvat bezochte pagina's, IP-adressen
          en de useragent regel. Deze logs zijn bestemt voor debugging en serveranalyses.
          De data wordt een week bewaard. Deze data wordt niet gedeeld of openbaar
          gemaakt.</p> <h2>Script statistieken</h2> <p>Ten behoeve van het genereren
          van statistieken houdt %{site_name} data bij van installatie en update verzoeken,
          met IP-adres informatie. Deze informatie wordt bewaard voor één dag en dan
          wordt het samengevoegd om het IP-adres niet meer op te nemen. De IP-adres-specifieke
          gegevens worden niet gedeeld of openbaar gemaakt, maar de samengevoegde
          gegevens wel.</p> <h2>Cookies (wanneer niet ingelogd)</h2> <p>%{site_name}
          kan tijdelijke sessie-cookies toestaan voor bepaalde functies van de site.
          Deze cookies worden niet ingesteld om te blijven bestaan en kunnen gewist
          worden wanneer de browser wordt gesloten (afhankelijk van de browserinstellingen).</p>
          <h2>Gebruikersaccounts</h2> <p>%{site_name} verplicht gebruikers tot het
          maken van een account om scripts te kunnen plaatsen, deel te namen aan discussies
          en voor toegang tot sommige andere functies van de site. Bij het aanmaken
          van een account, kan informatie zoals het IP-adres, emailadres, en useragent
          permanent worden opgeslagen. Een deel van deze informatie kan zichtbaar
          worden gemaakt voor andere gebruikers.</p> <p>Acties die worden uitgevoerd
          wanneer men ingelogd is, bijvoorbeeld het plaatsen van scripts en reacties,
          zullen zichtbaar worden gemaakt voor andere gebruikers.</p> <p>Als de "Onthoud
          mij" optie is ingeschakeld bij het aanmelden bij een account, zal %{site_name}
          een blijvende cookie aanmaken om automatisch in te loggen.</p> <h2>Scripts
          geplaatst op %{site_name}</h2> <p>%{site_name} bevat user-generated content,
          en geplaatste scripts kunnen in staat zijn om gebruikers bij te houden wanneer
          ze het betreffende script installeren.</p> <h2>Bibliotheken van derden</h2>
          <p>%{site_name} kan code van derden bevatten om statistieken te verzamelen
          of om advertenties weer te geven op de site. Deze bibliotheken kunnen tracking-logica
          bevatten.</p>
