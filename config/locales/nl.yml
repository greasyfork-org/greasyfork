  webhooks:
    info:
      title: Webkoppeling instellen
      intro_html: |
          <p>Een webhook, gekoppeld aan %{site_name}, maakt het eenvoudiger om %{site_name} automatisch bij te werken op basis van repo-activiteit. %{site_name} ondersteunt ‘push’-webhooks van GitHub, GitLab en Bitbucket, en ‘release’-webhooks van GitHub en GitLab.</p>
          <p>Om deze functie te gebruiken, moet je de scripts op %{site_name} instellen om per url met je repo te synchroniseren. Je kunt scripts toevoegen via %{import_link: scripts importeren naar %{site_name}} of eerder geplaatste scripts synchroniseren via het beheergedeelte van de scriptpagina.</p>
          <p>Je scripts blijven automatisch of handmatig werken totdat de eerste webhook heeft plaatsgevonden.</p>
      already_syncing_list: "Hieronder zie je de scripts die hebt ingesteld voor synchronisatie met een ondersteunde dienst:"
      synced_item_html: "%{script_name} - %{sync_type} wordt gesynchroniseerd met %{sync_url}"
      language_note: De websites van GitHub, GitLab en Bitbucket zijn Engelstalig, dus onderstaande instructies worden ook in het Engels getoond.
  help:
    sections:
      usage: Gebruik
      development: Ontwikkeling
      miscellaneous: Overig
    open_source: "%{site_name} is open source (GPLv3-licentie). Je kunt %{github_link:de broncode ervan bekijken op GitHub}."
    installing_user_scripts:
      title: 'Hoe je gebruikersscripts installeert'
    installing_user_styles:
      title: 'Hoe installeer ik gebruikersstijlen?'
      content_html: |
          <p>Sommige scripts op %{site_name} kunnen worden geïnstalleerd als gebruikersstijlen.</p>
          <p>Gebruikersstijlen kunnen worden geïnstalleerd met %{stylus_firefox_link:Stylus voor Firefox}, %{stylus_chrome_link:Stylus voor Chrome} en %{stylus_opera_link:Stylus voor Opera}.</p>
          <p>%{styles_link:Bekijk alle beschikbare gebruikersstijlen}</p>.
    meta_keys:
      title: "Metatoetsen van scripts gelezen door %{site_name}"
      intro_html: "Dit is een lijst met <a href=\"http://wiki.greasespot.net/Metadata_Block\">metatoetsen van gebruikersscripts</a> die %{site_name} zal lezen. Toetsen die niet op deze lijst staan kunnen in scripts staan en zullen worden gepresenteerd in het geïnstalleerde script maar zullen geen effect hebben binnen %{site_name} zelf."
      name: "De naam van het script die zal worden gebruikt in de banier en in links. Vereist."
      name_localized_html: "De naam van het script in een specifieke taal waar XX een <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-opmaakcode</a> is en YY een optioneel <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166-landnummer</a>. <code>@name</code> wordt overschreven zodra de gebruiker surft in een overeenkomende taal."
      description: "Een beschrijving van wat het script doet. Dit wordt weergegeven als tekst onder de scriptnaam. Vereist."
      description_localized_html: "De beschrijving van het script in een specifieke taal waar XX een <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-opmaakcode</a> is en YY een optioneel <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166-landnummer</a>. <code>@description</code> wordt overschreven zodra de gebruiker surft in een overeenkomende taal."
      namespace_html: "Een combinatie van <code>@namespace</code> en <code>@name</code> wordt gebruikt door gebruikersscriptsbeheerders om vast te stellen of een script reeds geïnstalleerd is. %{site_name} stelt dit veld als vereiste en zal een waarschuwing geven wanneer het wordt gewijzigd bij een bijwerking."
      version: "Identificatie van een specifieke versie van een script in de {version_format_link:Mozilla-versie-opmaak}. Deze versie wordt getoond op de informatiepagina van een script. %{site_name} stelt dit veld als vereiste en zal waarschuwen als het gedevalueerd of niet gevalueerd wordt als de code van het script wijzigt."
      include_html: "Beschrijf op welke pagina's het script actief is. Deze lijst wordt verwerkt, getoond op de scriptinformatiepagina en gebruikt om scripts te categoriseren. Ieder script dient voorzien te zijn van minimaal één <code>@match</code> of <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Lees meer over de opmaak.</a>"
      require_html: "Voeg externe JavaScript toe aan een script. Lees voor meer informatie de %{external_script_link:regels omtrent code in externe scripts}. Als je subbronnen met integriteitscontrolesommen gebruikt (%{tm_subresource_link:meer informatie} en %{mdn_subresource_link:nog meer informatie}), %{site_name} dan wordt er een waarschuwing getoond als de controlesommen niet overeenkomen met de gebruikte url."
      resource_html: "Voeg externe bronnen (JavaScript, CSS, afbeeldingen, etc.) toe aan een script. Lees voor meer informatie de %{external_script_link:regels omtrent code in externe scripts}. Als je subbronnen met integriteitscontrolesommen gebruikt (%{tm_subresource_link:meer informatie} en %{mdn_subresource_link:nog meer informatie}), %{site_name} dan wordt er een waarschuwing getoond als de controlesommen niet overeenkomen met de gebruikte url."
      updateURL: "Beschrijf hoe gebruikersscriptbeheerders bijwerkingen moeten verkrijgen. %{site_name} zal deze sleutels schrappen zodat elk met %{site_name} geïnstalleerd script alleen kan worden bijgewerkt vanuit %{site_name}."
      license_html: |
          Door een script op %{site_name} te publiceren, geef je anderen het recht om het te installeren en te gebruiken. De licentie geeft aan of en hoe men het script mag bewerken en opnieuw uitgeven. De licentie wordt getoond op de scriptinformatiepagina. <code>@license</code> kan zijn:
          <ul>
          <li>De naam van een licentie (bijvoorbeeld <code>@licence GPL3</code>). Een ‘volledige naam’ of ‘Identificatie’ van %{spdx_link:de SPDX-licenselijst} wordt aanbevolen.</li>
          <li>De gebruiksvoorwaarden (bijvoorbeeld <code>@license Je mag het script aanpassen onder vermelding van mijn naam)</code>, maar een reeds bestaande licentie wordt aanbevolen.</li>
          <li>Een auteursrechtvermelding (bijvoorbeeld <code>@license Auteursrecht MijnNaam</code>) als je het script niet wilt vrijgeven met een licentie.</li>
          <li>Geen enkele licentie-indicatie, vergelijkbaar met een auteursrechtvermelding, maar dit is minder duidelijk naar gebruikers toe.</li>
          </ul>
          Let op: als je script gebaseerd is op code die iemand anders geschreven heeft, dan kan het zijn dat je weinig keus in licenties hebt.
      supportURL: "De url van de pagina waar gebruikers ondersteuning kunnen krijgen op een script (bijv. een bugtracker, forum of e-mailadres). De ondersteunings-url zal worden getoond op de feedbackpagina van een script."
      contributionURL_html: "De url van de pagina waarop gebruikers kunnen doneren aan de maker van een script. De donatie-url zal worden getoond op de feedbackpagina van een script. Url's kunnen beginnen met http, https of Bitcoin. Als je een PayPal-donatiepagina wilt plaatsen, dan dien je de opmaak <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=mijn.emailadres@voorbeeld.nl&item_name=Greasy+Fork+donatie</a> te gebruiken, waarbij je het voorbeelde-mailadres vervangt door je eigen."
      contributionAmount_html: "Het aanbevolen donatiebedrag. Dit bedrag wordt gebruikt in combinatie met <code>@contributionURL</code>."
      compatible_html: "Dit markeert het script als compatibel met een bepaalde browser. De comptabiliteitsinformatie zal worden getoond op de pagina van een script. Opmerkingen aangaande de comptabiliteit kunnen worden ingevoegd met de opmaak <code>@compatible firefox Schakel pop-upblokkering uit</code>. Erkende browsers zijn: %{browsers}"
      incompatible_html: "Dit markeert het script als compatibel met een bepaalde browser. De comptabiliteitsinformatie zal worden getoond op de pagina van een script. Opmerkingen aangaande de comptabiliteit kunnen worden ingevoegd met de opmaak <code>@compatible firefox Werkt niet meer sinds Firefox 90</code>. Erkende browsers zijn: %{browsers}"
      antifeature_html: |
          Toont functies in scripts die alleen voordelen voor de maker en niet voor de gebruiker bieden. De opmaak van deze sleutel is <code>@antifeature type description</code>. <i>type</i> is vereist;, <i>description</i> is optioneel. %{antifeatures_link:Lees dit} voor meer informatie omtrent <i>type</i>s die herkend worden door %{site_name}.
      antifeature_localized_html: "De <code>@antifeature</code> van het script in een specifieke taal, waar XX een <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-opmaakcode</a> is en YY een optioneel <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166-landnummer</a>. <code>@antifeature</code> van hetzelfde type wordt overschreven zodra de gebruiker surft in een overeenkomende taal."
    writing_user_scripts:
      title: "Hoe schrijf ik gebruikersscripts?"
      content_html: "<p>Het schrijven van gebruikersscripts vereist kennis van JavaScript. De <a href=\"http://wiki.greasespot.net/Tutorials\">handleidingen op de GreaseSpot-wiki</a> kunnen je op weg helpen met JavaScript, zowel in het algemeen als voor het schrijven van gebruikersscripts. Het kan ook helpen om scripts van anderen in te kijken. Wellicht ben je geïnteresseerd in %{code_rules_link} en %{meta_keys_link}. Als je hulp wilt bij het schrijven van een script, vraag dan gerust om hulp: %{ask_in_forum_link}.</p><p>Om je script te publiceren op %{site_name} heb je een account nodig. Via %{user_page_link} kun je de link volgen naar %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'vraag het op het forum'
      user_page_link_text: 'gebruikerspagina'
      post_new_script_link_text: 'publiceer een nieuw script'
    code_rules:
      title: "%{site_name}s regels omtrent gepubliceerde scripts"
      preamble: Dit zijn de vereisten omtrent op %{site_name} gepubliceerde scripts. Deze zijn nodig om %{site_name} veilig en nuttig te houden. Scripts die niet voldoen aan deze vereisten, kunnen worden verwijderd door de %{site_name}-moderators.
      functionality_header: Functionaliteit
      description: Scripts dienen voorzien te zijn van een beschrijving waarin duidelijk vermeld staat wat ze wel en niet doen. Gebruikers hebben het recht te weten wat een script doet alvorens ze het installeren.
      reason: 'Scripts dienen een nuttig doel te hebben. Voorbeeld: een script dat een gebruiker alleen verwijst naar een website hoeft geen script te zijn; een losse link is afdoende. Scripts die gebruikmaken van een online-dienst om een bepaalde actie uit te voeren zijn toegestaan.'
      monetization_html: Scripts die functies voor eigen gewin <em>(eigen = scriptmaker)</em> bevatten (zoals volgfuncties, reclame en miners) zijn toegestaan, maar dienen voorzien te zijn van de %{antifeature_link:<code>@antifeature</code>-metasleutels}. Scripts mogen niet gebruikmaken van <code>@include</code>s of <code>@match</code>es voor het enkel en alleen toevoegen van antifuncties.
      code_header: Code
      obfuscation: Code op %{site_name} mag niet vaag of geminimaliseerd zijn. Gebruikers hebben het recht om de code te inspecteren en begrijpen wat een script doet alvorens het te installeren. Als een script gebundeld is als bijv. een webpack, dan dient de uitvoer niet geminimaliseerd te zijn, dus mét inbegrip van witruimten en namen van variabelen.
      size_html: |
          Scripts zijn beperkt tot een omvang van %{max_code_size}. Scripts mogen niet kleiner zijn dan dit limiet. Als je script de maximale omvang nadert, overweeg dan het volgende:
          <ul>
          <li>Verplaats niet-code naar gegevensuri's of json buiten het script om;</li>
          <li>Laad bibliotheken in met <code>@require</code> of %{webpack_externals_link:webpacks <code>externals</code>-optie}.</li>
          </ul>
      libraries_html: Bibliotheken die door een script worden gebruikt dienen <code>@require</code> te bevatten, tenzij er een goede technische reden is om dat niet te doen. Als een bibliotheek in de code wordt vermeld, dan dient er tevens informatie omtrent de bron te worden vermeld (bijv. een opmerking die naar een url en/of naam en versie verwijst).
      updates: Scripts mogen maximaal één keer per dag op updates controleren. De meeste gebruikersscriptbeheerders beschikken over automatische scriptupdates, dus scripts hoeven niet eens een updatecontrole te bevatten. Bovendien mogen scripts geen dynamische scriptinjecties op %{site_name} doen, omdat anders de cache van gebruikersscriptbeheerders wordt omzeild.
      hosting: De primaire functionaliteit van een script dient binnen het bereik van de code van %{site_name} te zijn. Een script op %{site_name} dat een groot deel van de code van een externe locatie ophaalt is niet toegestaan. Het plaatsen van alternatieve download-url's om gebruikers om de tuin te leiden is eveneens niet toegestaan.
      external_js: "%{external_scripts_link:Het gebruik van externe JavaScript is beperkt.}"
      copyright_header: Copyright
      licensing_html: Je script dient auteursrechten en copyrights van anderen te respecteren. Dit geldt voor zowel de code als bronnen (bijvoorbeeld afbeeldingen). Als je van plan bent items van anderen te gebruiken, zorg dan dat je voldoet aan de licentie-overeenkomst of om toestemming vraagt. Licenties op scripts kunnen worden gespecificeerd met <code>@license</code>. Meer informatie over wat wel en niet mag is te vinden op %{tldr_legal_link:tldrlegal.com}.
      reposts: Zelfs als scripts geen auteursrechten schenden, mogen ze niet opnieuw worden geplaatst als ze al op %{site_name} staan, tenzij ze het origineel merkbaar verbeteren.
      miscellaneous_header: Overig
      keywords: Scripts mogen geen ongerelateerde trefwoorden bevatten die ongerelateerde websites benoemen om het zoeken te bevorderen.
      adult_content_rule: Scripts met content voor volwassenen of scripts voor sites voor volwassenen moeten gemarkeerd worden, om andere gebruikers te laten kiezen of ze deze scripts willen zien.
      reposting_deleted: Repost geen scripts die waren verwijderd door het schenden van regels; gebruik in plaats van dat de appeal functie. Het reposten van scripts kan leiden tot een ban.
      advertising_in_description: Scriptmakers mogen niet adverteren op Greasy Fork, bijvoorbeeld in de scriptomschrijving. Promotion van scripts op de website van de maker, repo, Discord, WeChat, etc. is wél toegestaan.
      reporting: Als je een script tegenkomt dat niet voldoet, maak er dan melding van via de feedbacklink.
      excessive_updates: Scriptmakers mogen scripts niet bijwerken enkel en alleen om hoger op de klassementslijst te belanden.
      non_functional_includes_html: Scripts mogen geen <code>@include</code>s, <code>@match</code>es of trefwoorden bevatten van sites waarop ze niet actief zijn.
      content_language: Scriptnamen, -beschrijvingen en andere inhoud dient te worden aangeduid met de juiste taal.
      listing_header: Lijst
    external_scripts:
      title: "%{site_name}s beleid omtrent externe scripts."
      intro_html: |
          <p>%{site_name} staat het gebruik van externe code in sommige gevallen toe. Scripts die externe code bevatten buiten het toegestane gebruik worden verwijderd. Als je een script tegenkomt die de regels overtreedt, maak er dan melding van.</p>
          <p>Let op: deze regels zijn alléén van toepassing op externe, uitvoerbare code. Het laden van niet-uitvoerbare code, zoals json en css, is altijd toegestaan.</p>
      rationale:
        title: Rationeel
        content_html: |
            <p>Gebruikersscripts zijn technisch in staat om andere scripts te laden en uit te voeren. Dit kan op verschillende manieren, waaronder:</p>
            <ul>
            <li>De %{require_doc_link:<code>@require</code>}- en %{resource_doc_link:<code>@resource</code>}-sleutels;</li>
            <li><code>XmlHttpRequest</code> om een script op te halen en <code>eval</code> om het uit te voeren;</li>
            <li>Door een <code>&lt;script&gt;</code>-tag toe te voegen;</li>
            <li>Met Webpack's %{webpack_externals_link:<code>externals</code>}-optie;</li>
            <li>Door een update van het script uit te voeren, automatisch of middels een gebruikersactie.</li>
            </ul>
            <p>Dit is een handige functie en de meeste scriptmakers gebruiken dit voor legitieme doeleinden, maar de functie kan ook worden misbruikt. Een van de kernwaarden van %{site_name} is dat de gebruiker code van een script moet kunnen inspecteren. Externe scripts kunnen deze werkwijze op verschillende manieren omzeilen: zonder waarschuwing of geschiedenis, door het tonen van verschillende code aan verschillende mensen en door het verbergen van schadelijke code te midden van bekende bibliotheken. Zelfs áls iemand een extern script zou controleren en het als legitiem zou aanmerken, dan nog is er geen garantie dat een script altijd legitiem is of zal zijn.</p>
      cdns:
        title: Contentdeliverynetwerken (CDNs)
        content_html: |
            <p>Code van CDNs is niet toegestaan. %{cdns_link:Bekijk een lijst met herkende CDNs.} De code mag verkleind worden, maar niet verdoezeld.</p>
      sri:
        title: Scripts met subbron-controlesommen
        content_html: |
            <p>Het gebruik van <code>@require</code> en <code>@resource</code> in combinatie met url's met %{mdn_sri_link:subbron-integriteit} in de %{tm_sri_link:Tampermonkey-opmaak} is toegestaan.</p>
      allowed_external_codes:
        heading: Toegestane externe codes
        content_html: |
            <p>Dit zijn de methoden waarop externe code is toegestaan op %{site_name}. Alle overige %{code_rules_link:regels omtrent code} zijn van toepassing, tenzij anders aangegeven.</p>
      libraries:
        title: "%{site_name}bibliotheken"
        content_html: |
            <p>Scripts als bibliotheken plaatsen op %{site_name} is toegestaan. Bibliotheken kunnen worden optioneel worden samengesteld tijdens het maken van een nieuw script. Ze kunnen desgewenst worden opgehaald van een externe url, zoals een GitHub-repo.</p>
      origin_host:
        title: Scripts invoegen van oorspronkelijke host
        content_html: |
            <p>Invoegen van externe scripts van dezelfde domeinnaam als waar ze vandaan komen is toegestaan. Als een script op https://voorbeeld.nl wordt uitgevoerd en https://voorbeeld.nl/script.js downloadt, dit aanpast en vervolgens weer op https://voorbeeld.nl/ invoegt, dan mag dat.</p>
            <p>https://voorbeeld.nl/script.js invoegen op https://anderesite.nl mag niet.</p>
    cdns:
      title: Toegestane CDNs
      content_html: |
          <p>Hieronder vind je een lijst met CDN's die erkend worden door %{site_name}. Deze kunnen worden gebruikt om %{external_code_link:externe code} te laden in op %{site_name} geplaatste scripts.</p>
          <p>Deze lijst bevat scriptlocaties die:</p>
          <ul>
          <li>Openbaar toegankelijk zijn;</li>
          <li>Niet geregeld wijzigen;</li>
          <li>Van dienst willen zijn voor verschillende soorten makers.</li>
          </ul>
          <p>Als een script een JavaScript-bibliotheek is (bijvoorbeeld jQuery of YUI), probeer dan om de bibliotheek in kwestie te vinden op onderstaande websites. Met name %{cdnjs_link:cdnjs} en %{jsdelivr_link:jsDelivr} bieden veel bibliotheken aan. Als je een CDN wilt toevoegen, open dan een %{github_link:verzoek op GitHub}. Let op: er zijn ook %{external_code_link:andere manieren} om externe code in te laden.</p>

          %{allowed_require_list}
      test_url:
        label: Test een URL
        result_ok: URL is toegestaan
        result_not_ok: URL is niet toegestaan
    script_rewriting:
      title: "Hoe %{site_name} geplaatste scripts herschrijft"
      content_html: >
          <p>Scripts geplaatst op %{site_name} zullen worden herschreven worden op
          de volgende manieren:</p> <ul>

          <li><code>@updateURL</code>, <code>@installURL</code>, en <code>@downloadURL</code>
          richtlijnen zullen worden gestript wanneer ze aanwezig zijn.

          <li><code>@version</code> en <code>@namespace</code> richtlijnen zullen
          worden ingevoegd wanneer het script ze mist. Deze richtlijnen zijn nodig
          voor adequate bijwerking.</li>

          <li><code>@description</code> zal worden ingevoegd als een nieuwe versie
          van een script het niet heeft en een vorige versie van het script het had.</li>

          <li>CRLF en CR regeleinden zullen worden geconverteerd naar standaard Unix-achtige
          regeleinden.</li>

          </ul>
    site_feedback_link: "Meld probleem of plaats idee voor %{site_name} zelf"
    credits:
      title: "Bedankt aan"
      authors_credit: "%{site_name} zou niet bestaan zonder de auteurs die hun scripts hebben  geplaatst."
      developers_credit: "%{site_name} is gecreëerd door %{developers_link:deze personen} met behulp van alle personen die bugs hebben gerapporteerd en ideeën hebben geplaatst."
      translators_credit: "%{site_name} is vertaald door %{translators_link:de Greasy Vertalingsunie op Transifex):"
      icons_credit: "De browserpictogrammen zijn afkomstig van %{browserlogos}."
    help_with_greasymonkey: "Help met Greasemonkey"
    help_with_tampermonkey: "Hulp omtrent Tampermonkey"
    contact:
      title: "Neem contact met iemand op"
      content_html: >
          <p>Er zijn veel manieren om te praten over %{site_name} en haar inhoud.</p>

          <p>Heb je een vraag of opmerking over een specifiek script, geplaatst op
          de site? In dat geval, plaats die dan via het Feedback tab op de pagina
          van het betreffende script.>/p>
    privacy_policy:
      title: "Privacybeleid"
      content_html: >
          <p>Deze pagina beschrijft hoe %{site_name} gebruikers bijhoudt of volgt.
          Als je enig bezwaar hebt %{admin_email_link:email de administrator}.</p><h2>Server
          logs</h2> <p>%{site_name} logt alle aanvragen in een typische server log
          stijl. Informatie die wordt bijgehouden omvat bezochte pagina's, IP-adressen
          en de useragent regel. Deze logs zijn bestemt voor debugging en serveranalyses.
          De data wordt een week bewaard. Deze data wordt niet gedeeld of openbaar
          gemaakt.</p> <h2>Script statistieken</h2> <p>Ten behoeve van het genereren
          van statistieken houdt %{site_name} data bij van installatie en update verzoeken,
          met IP-adres informatie. Deze informatie wordt bewaard voor één dag en dan
          wordt het samengevoegd om het IP-adres niet meer op te nemen. De IP-adres-specifieke
          gegevens worden niet gedeeld of openbaar gemaakt, maar de samengevoegde
          gegevens wel.</p> <h2>Cookies (wanneer niet ingelogd)</h2> <p>%{site_name}
          kan tijdelijke sessie-cookies toestaan voor bepaalde functies van de site.
          Deze cookies worden niet ingesteld om te blijven bestaan en kunnen gewist
          worden wanneer de browser wordt gesloten (afhankelijk van de browserinstellingen).</p>
          <h2>Gebruikersaccounts</h2> <p>%{site_name} verplicht gebruikers tot het
          maken van een account om scripts te kunnen plaatsen, deel te namen aan discussies
          en voor toegang tot sommige andere functies van de site. Bij het aanmaken
          van een account, kan informatie zoals het IP-adres, emailadres, en useragent
          permanent worden opgeslagen. Een deel van deze informatie kan zichtbaar
          worden gemaakt voor andere gebruikers.</p> <p>Acties die worden uitgevoerd
          wanneer men ingelogd is, bijvoorbeeld het plaatsen van scripts en reacties,
          zullen zichtbaar worden gemaakt voor andere gebruikers.</p> <p>Als de "Onthoud
          mij" optie is ingeschakeld bij het aanmelden bij een account, zal %{site_name}
          een blijvende cookie aanmaken om automatisch in te loggen.</p> <h2>Scripts
          geplaatst op %{site_name}</h2> <p>%{site_name} bevat user-generated content,
          en geplaatste scripts kunnen in staat zijn om gebruikers bij te houden wanneer
          ze het betreffende script installeren.</p> <h2>Bibliotheken van derden</h2>
          <p>%{site_name} kan code van derden bevatten om statistieken te verzamelen
          of om advertenties weer te geven op de site. Deze bibliotheken kunnen tracking-logica
          bevatten.</p>
    user_css_to_user_js:
      title: Omzetten van gebruikers-css naar gebruikers-js
      content_html: |
          <p>%{site_name} kan gebruikers-css omzetten naar gebruikers-js. <code>@-moz-document</code>-regels worden omgezet naar JavaScript <code>if</code>-verklaringen, waardoor de toe te passen css wordt opgebouwd. Deze css wordt toegevoegd aan <code>&lt;head&gt;</code> in een <code>&lt;style&gt;</code>-element.</p>

          <p>Sommige css-functies kunnen echter niet worden omgezet:</p>

          <ul>
          <li><code>@preprocessor</code>-sleutels, met uitzondering van <code>default</code>;</li>
          <li><code>@var</code>-sleutels.</li>
          </ul>

          <p>%{site_name}s gebruikers-js kan de css-code iets anders inladen dan gebruikers-css.</p>

          <ul>
          <li>In gebruikers-js wordt de css-code ingevoegd in het laatste element van <code>&lt;head&gt;</code>; in gebruikers-css is dit afhankelijk van de gebruikte extensie. Het gebruik van <code>!important</code> wordt aanbevolen om dit probleem te omzeilen.</li>
          <li>In gebruikers-js wordt de css-code berekend en toegepast na het laden van de pagina. Het gebruik van de JavaScript-geschiedenis-api kan leiden tot het niet juist toevoegen van css-code.</li>
          <li>Gebruikers-js past css-code mogelijk niet toe op frames of iframes.</li>
          </ul>

          <p>Als je van mening bent dat de omzetting niet werkt, kies dan de optie die de optie onbeschikbaar maakt.</p>
    antifeatures:
      title: Functies voor eigen gewin
      intro_html: |
          <p>Anti-functies zijn items die worden toegevoegd aan scripts die alleen in het voordeel van de makers zijn, zoals advertenties of volgfuncties. Scripts met anti-functies zijn toegestaan op basis van %{rules_link:%{site_name}s regels}, maar dienen te worden aangemerkt met <code>@antifeature</code> in het metagegevensblok van het script in kwestie. Hierdoor wordt de gebruiker vooraf op de hoogte gebracht van de anti-functie.</p>
          <p>Anti-functies worden opgegeven als %{meta_keys_link:script-metasleutels} met de opmaak <code>@antifeature <i>type</i> <i>description</i></code>. <i>type</i> is vereist; <i>description</i> is optioneel.</p>
          <p>Op deze pagina worden alle soorten <code>@antifeature</code>s getoond die erkend worden door %{site_name}. Overige soorten kunnen ook worden gebruikt, zolang ze niet tegen de %{rules_link:%{site_name}-regels} zijn.</p>
      ads_html: |
          <p>Het script voegt advertenties toe op door de gebruiker bezochte pagina's.</p>
          <p>In de volgende gevallen is het gebruik van <code>@antifeature ads</code> <i>niet</i> nodig:</p>
          <ul>
          <li>Een script voor een website die zelf reclame toont;</li>
          <li>Een script dat de gebruiker naar een website met reclame (door)verwijst, zolang de website integratie met het script biedt;</li>
          <li>Promotie van een script op de eigen website, repo, Discord, WeChat, etc.</li>
          </ul>
      membership_html: |
          <p>Het script vereist de gebruiker zich te abonneren op een bepaald kanaal, deel te nemen aan een groep, een pagina leuk te vinden, etc. voordat het script actief wordt.</p>

          <p>In de volgende gevallen is het gebruik van <code>@antifeature membership</code> <i>niet</i> nodig:</p>

          <ul>
          <li>Een script dat alleen van toepassing is op het ingelogde gedeelte van een website, maar zelf niet om inloggegevens vraagt;</li>
          <li>Een script dat ondersteuning biedt via een platform waar lidmaatschap vereist is, zolang het script zónder deze ondersteuning werkt;</li>
          <li>Links naar het kanaal, de groep, pagina, etc. van de maker die de scriptfunctionaliteit niet aantasten.</li>
          </ul>
      miner_html: |
          <p>Het script bevat een cryptominer of andere code die systeembronnen van gebruikers misbruikt voor eigen gewin.</p>
      payment_html: |
          <p>Het script vereist dat de gebruiker de scriptmaker betaalt voor het gebruik ervan.</p>

          <p>In de volgende gevallen is het gebruik van <code>@antifeature payment</code> <i>niet</i> nodig:</p>

          <ul>
          <li>Een script voor een website die zelf betaling vereist, zolang het script dat niet doet;</li>
          <li>Een script dat om donaties vraagt, zolang de donatie niet vereist is voor het gebruik ervan.</li>
          </ul>
      referral_link_html: |
          <p>Het script voert een actie uit die de maker een vergoeding oplevert. Dit omvat scripts met aanbevolen/partnerlinks, die bestaande links omzetten naar dat soort links, of het aanbieden van kortingscodes die de maker een vergoeding opleveren.</p>
      tracking_html: |
          <p>Dit script bevat code om gebruikersactiviteit bij te houden, zoals van Google Analytics of andere diensten die activiteit doorgeven aan de scriptmaker.</p>
